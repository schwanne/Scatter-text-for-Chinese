\u670d\u52a1\u6001\u5ea6 \u597d\u8d5e \u4e00\u4e2a\n\u86cb\u767d\u7c89 \u6536\u5230\u4e86 \u6548\u679c \u4e0d\u9519 \uff0c \u6b63\u54c1 \uff0c \u4e0b\u6b21 \u8fd8\u4f1a \u8d2d\u4e70 \u6c64\u81e3\u500d\u5065 \u5927 \u54c1\u724c \uff0c \u597d\u8bc4\n* * \u8282 \u6d3b\u52a8 \uff0c \u7ed9 \u8001\u4eba \u4e70\u7684 \uff0c \u4e00\u76f4 \u7528 \u8fd9\u4e2a \u54c1\u724c \uff0c \u5ba2\u670d \u670d\u52a1\u6001\u5ea6 \u5f88\u597d \u3002\n\u8fd9\u4e2a \u724c\u5b50 \u7684 \u86cb\u767d\u7c89 \u5c31\u662f \u597d \uff0c \u5973\u513f \u4ee5\u524d \u8138\u4e0a \u5f88\u591a \u8c46\u8c46 \uff0c \u5403\u4e86 \u5b83 \u8c46\u8c46 \u5feb\u6ca1\u4e86 \uff0c \u6211\u8fd8\u4f1a \u518d\u4e70 \u7684 \u3002\n\u6d3b\u52a8 \u4ef7\u683c \u5b9e\u60e0 \uff0c \u975e\u5e38 \u6ee1\u610f \uff01\n\u4e94\u661f \u597d\u8bc4 \uff01\n\u633a\u597d \u7684 \uff0c \u53e3\u611f \u4e0d\u9519 \u5b69\u5b50 \u5f88\u559c\u6b22 \uff0c \u5df2 \u591a\u6b21 \u8d2d\u4e70\u4e86 \uff0c \u975e\u5e38 \u6ee1\u610f \u3002\n\u662f \u6b63\u54c1 \uff0c \u8d28\u91cf \u5f88\u597d \uff0c \u5df2\u7ecf \u63a8\u8350\u7ed9 \u670b\u53cb \u4e86 \uff01\n\u7ed9 \u5988\u5988 \u4e70\u7684 \uff0c \u5403\u4e86 \u633a\u597d \u7684 \uff0c \u589e\u5f3a\u4f53\u8d28 \uff0c \u4e0b\u6b21\u518d \u6765\n\u4e1c\u897f \u6536\u5230 \u53d1\u8d27 \u5f88\u5feb \u8d28\u91cf\u597d \u7684 \u548c \u63cf\u8ff0 \u7684 \u4e00\u6837 \u975e\u5e38 \u6ee1\u610f \u3002\n\u975e\u5e38\u65f6\u671f \u611f\u8c22 \u4f60 \u5feb\u9012 \u5e05\u54e5 \u670d\u52a1\n\u4e00\u76f4\u90fd\u5728 \u4e70 \u8fd9\u5bb6 \u8d27 \uff0c \u8d28\u91cf \u5f88\u597d \uff0c \u626b\u7801 \u662f \u6b63\u54c1\n\u5305\u88c5 \u5f88\u597d \uff0c \u5473\u9053 \u5f88\u597d \uff0c \u65e5\u671f \u4e5f \u65b0\u9c9c \uff0c \u6ca1\u6709 \u526f\u4f5c\u7528\n\u5988\u5988 \u5dee\u4e0d\u591a \u4e00\u4e2a\u6708 \u559d \u4e00\u6876 \uff0c \u65e9\u4e0a \u51b2\u6c34 \u6765 \u4e00\u676f \uff0c \u5df2\u7ecf \u517b\u6210 \u4e86 \u4e60\u60ef \uff0c \u4e0d\u9519\n\u8d27 \u6536\u5230 \uff0c \u7269\u6d41 \u597d\u5feb \uff0c 2 \u5929 \u5c31 \u5230\u4e86 \uff0c \u86cb\u767d\u7c89 \u521a\u597d \u5403\u5b8c \uff0c \u86cb\u767d\u7c89 \u5f88\u68d2 \uff0c \u6bcf\u5929 \u4e00\u6b21 \u8865\u5145 \u80fd\u91cf \uff0c \u975e\u5e38\u597d \uff0c\n\u53e3\u611f \u4e0d\u9519 \uff0c \u8001\u5ba2\u6237 \u4e86 \uff0c \u8d28\u91cf \u4fe1\u5f97\u8fc7 \uff01\n\u4e70\u4e86 \u56db\u5957 \u9001 \u5c0f\u5916\u7525 \uff0c \u5927 \u54c1\u724c \u8bc4\u4ef7 \u5f88\u597d \uff0c \u8fd8\u4f1a \u7ee7\u7eed \u4e70 \u3002\n\u6536\u5230 \u8d27 \u4e86 \uff0c \u4e0a\u6b21 \u4e70\u4e86 \u81ea\u5df1 \u5403\u4e86 \uff0c \u6548\u679c \u5f88\u4e0d\u9519 \uff01\n\u662f \u6b63\u54c1 \u3002\n\u5473\u9053 \u4e5f\u5f88 \u597d\u559d \uff0c \u8fd9\u6b21 \u4e70\u6765 \u9001\u7ed9 \u7238\u5988 \u5403\u7684 \uff01\n\u86cb\u767d\u7c89 \u8d85\u7ea7 \u597d \uff0c \u539f\u5473 \u5f88 \u597d\u559d \uff0c \u559c\u6b22 \u559c\u6b22 \uff0c \u6bcf\u5929\u90fd \u5728 \u559d\n\u86cb\u767d\u7c89 \u6b63\u54c1 \uff0c \u5305\u88c5 \u5f88\u597d \uff0c \u5230\u8d27 \u68c0\u67e5 \u6ca1\u6709 \u7834\u635f \uff0c \u6ee1\u610f\nn \u6b21 \u8d2d\u4e70 \u86cb\u767d\u7c89 \uff0c \u8fd9\u6b21 \u662f \u8ddf \u5988\u5988 \u4e70 \uff0c \u8fd8\u4f1a \u7ee7\u7eed \u652f\u6301\n\u5b9d\u8d1d \u771f\u5fc3 \u4e0d\u9519 \uff0c \u5982\u679c\u6709 \u6548\u679c \uff1a \u4f1a \u518d\u6765\n\u4eb2 \u4f60\u597d \uff01\n\u6211 \u7b2c\u4e00\u6b21 \u559d \u6c64\u81e3\u500d\u5065 \u86cb\u767d\u8d28 \u7c89 \uff0c \u5982\u679c \u559d\u559d \u597d \u7684\u8bdd \u4fc4\u7f57\u65af \u4e3a \u7ee7\u7eed \u4e70\u7684\n\u7b2c\u4e8c\u6b21 \u8d2d\u4e70\u4e86 \uff0c \u53e3\u611f \u8fd8\u662f \u90a3\u4e48 \u597d \uff0c \u4ee5\u540e \u5c31\u5728 \u4ed6\u5bb6 \u4e70\u4e86 \uff0c\n\u7ed9 \u59e5\u59e5 \u4e70\u7684 \uff0c \u56de\u8d2d \u591a\u6b21 \uff0c \u662f \u6b63\u54c1 \uff01\n\u7279\u522b \u68d2 \uff01\n\u5feb\u9012 \u6709\u70b9 \u5c0f\u95ee\u9898 \uff0c \u5feb\u9012\u516c\u53f8 \u5f88\u597d \u7684 \u5e2e\u5fd9 \u5904\u7406 \u4e86 \uff0c \u86cb\u767d\u7c89 \u5f88\u4e0d\u9519\n\u6b63\u54c1 \uff0c \u6bd4 \u5b9e\u4f53\u5e97 \u4fbf\u5b9c \uff0c \u4e00\u76f4\u5728 \u5403\n\u7ed9 \u7236\u6bcd \u4e70\u7684 \uff0c \u591a\u4e00\u70b9 \u5173\u5fc3 \uff0c \u5fc3\u91cc \u5b89\u7a33 \u4e00\u70b9 \uff0c \u5bf9 \u7236\u6bcd \u8eab\u4f53 \u4e5f\u597d \u3002\n\u6536\u5230   \u5927 \u54c1\u724c   \u4e09\u5927 \u7f50\u5b50   \u597d\u591a   \u591f\u5403 \u4e00\u9635\u5b50 \u7684   \u5403 \u540e \u518d \u8ffd\u8bc4\n\u6548\u679c \u4e0d\u9519 \uff0c \u5df2\u7ecf \u4e8c\u6b21 \u8d2d\u4e70 \u5566 \uff0c \u7ed9 \u957f\u8f88 \u4e70\u7684 \uff0c \u589e\u52a0 \u514d\u75ab\u529b \uff0c \u4e0d\u9519 \uff01\n\u5e0c\u671b \u5bb6\u91cc\u4eba \u90fd\u80fd \u5065\u5065\u5eb7\u5eb7 _ \uff0c \u4e3b\u8981 \u4e3a\u4e86 \u98df\u7ba1 \u7c98\u819c \u4fee\u590d \u4e0d\u77e5\u9053 \u6548\u679c \u5982\u4f55 \uff0c \u540e\u671f \u8ffd\u8bc4\n\u8001 \u987e\u5ba2 \u591a\u6b21 \u56de\u8d2d \u4e86 \uff0c \u6d3b\u52a8 \u592a \u4f18\u60e0 \u4e86\n\u8001\u5a46 \u5f88 \u559c\u6b22\u5403   \u5473\u9053 \u4e0d\u9519\n\u5927\u8c46 \u5473\u9053 \u5f88\u6d53 \uff0c \u5e0c\u671b \u662f \u6b63\u54c1\n\u5f88\u597d \u7684 \u4e1c\u897f \uff0c n \u591a\u6b21 \u8d2d\u4e70\u4e86 \uff0c \u4e0b\u6b21 \u6709 \u9700\u8981\u7684\u8bdd \u8fd8\u6765 \u9009\u8d2d \u3002\n\u51e0\u5e74 \u7684 \u8001 \u987e\u5ba2 \u4e86 \uff0c \u4e00\u5982\u65e2\u5f80 \u7684 \u597d \uff01\n\u6253\u5305 \u4e5f\u5f88 \u7ec6\u5fc3 \uff0c \u611f\u8c22 \u5356\u5bb6 \uff01\n\u4e3b\u8981 \u4e70\u7ed9 \u8001\u4eba\u5bb6 \u5403 \uff0c \u5148\u7ed9 \u4e2a \u597d\u8bc4 \u5427\n\u5b9d\u8d1d \u6536\u5230\u4e86 \uff0c \u662f \u7ed9 \u5988\u5988 \u4e70\u7684 \u8425\u517b\u54c1 \uff0c \u5e0c\u671b \u6709 \u6548\u679c \u3002\n\u5473\u9053 \u4e0d\u9519 \uff0c \u6548\u679c\u5f88\u597d\n\u5b9e\u7269 \u8d85\u597d \uff0c \u5df2\u7ecf \u559d\u8fc7 \u4e00\u76d2 \u4e86 \uff0c \u611f\u89c9 \u4e0d\u9519 \uff0c \u503c\u5f97 \u8d2d\u4e70\n\u7ed9 \u5bb6\u91cc \u8001\u4eba \u7528\u7684 \uff0c \u5e94\u8be5\u662f \u6b63\u54c1 \u3002\n\u4e70\u7ed9 \u5a46\u5a46 \u7684 \uff0c \u662f \u6b63\u54c1 \uff0c \u4f1a \u56de\u8d2d\n\u662f \u6b63\u54c1 \uff0c \u8ddf \u5b9e\u4f53\u5e97 \u4e70\u7684 \u4e00\u6837 \uff0c \u5f88\u4e0d\u9519 \uff0c \u4f1a \u56de\u8d2d \u7684\n\u86cb\u767d\u7c89 \u53e3\u611f \u5f88\u597d \uff0c \u4ef7\u683c\u6bd4 \u5b9e\u4f53\u5e97 \u4fbf\u5b9c \uff0c \u503c\u5f97 \u63a8\u8350\n\u975e\u5e38\u65f6\u671f \u5356\u5bb6 \u7aed\u529b \u8fd0\u9001 \u7269\u8d44 \uff0c \u7279\u522b\u611f\u8c22 \uff0c \u4e70\u6765 \u8865 \u8eab\u4f53 \u63d0\u9ad8 \u514d\u75ab\u529b \u7684 \uff0c \u5404\u65b9\u9762 \u52a0\u5f3a \uff0c \u4ee5 \u9632\u75c5\u6bd2 \u6765\u6270 \uff0c \u597d \uff01\n\u51b2\u7740 \u86cb\u767d\u7c89 \u6765\u7684 \uff0c \u5403\u5403 \u770b \uff0c \u5e0c\u671b \u589e\u5f3a \u514d\u75ab\u529b \u6709 \u6548\u679c \u3002\n\u7238\u5988 \u5e74\u7eaa \u5927\u4e86 \uff0c \u9700\u8981 \u589e\u5f3a \u514d\u75ab\u529b \uff0c \u559d\u5b8c \u4e86 \u4e09\u7f50 \uff0c \u8fd9\u6b21 \u53c8 \u4e70 \u4e09\u7f50 \uff0c \u5e0c\u671b \u4ed6\u4eec \u8eab\u4f53 \u68d2\u68d2 \u54d2 \uff01\n\u6bd4 \u5916\u9762 \u5b9e\u4f53\u5e97 \u7684 \u4fbf\u5b9c \u3002\n\u5403\u5b8c \u518d\u6765 \u3002\n\u6d3b\u52a8 \u4ef7 \u8fd8\u662f \u6bd4\u8f83 \u5b9e\u60e0 \uff0c \u56e4\u8d27 \u7684\n\u53e3\u611f \u975e\u5e38\u597d \uff0c \u662f \u6b63\u54c1 \uff0c \u4ee5\u540e \u8fd8\u4f1a \u8d2d\u4e70\n\u86cb\u767d\u7c89 \u6709 \u4e00\u70b9\u70b9 \u725b\u4e73 \u7684 \u5473\u9053 \u3002\n\u653e\u5728 \u679c\u6c41 \u91cc \u5f88 \u597d\u559d\n\u8001\u5ba2\u6237 \u4e86 \uff0c \u53e3\u611f \u597d \uff0c \u7c89\u8d28 \u7ec6\u817b \uff01\n\u5927 \u54c1\u724c \uff0e \u503c\u5f97\u4fe1\u8d56 \uff0e \u4e00\u76f4 \u53ea\u5356 \u6c64\u81e3\u500d\u5065 \uff0e \u5fe0\u5b9e \u7c89\u4e1d\n\u5f88\u4e0d\u9519 \uff0c \u6211\u89c9\u5f97 \u662f \u6b63\u54c1 \uff0c \u8001 \u987e\u5ba2 \u4e86 \uff0c \u591a\u6b21 \u5165\u624b\n\u4e3a\u4e86\u63d0\u9ad8 \u514d\u75ab\u529b \u4e70\u6765 \u8bd5\u8bd5\u770b \uff0c \u53e3\u611f \u4e0d\u9519\n\u90fd\u5feb \u559d\u5b8c \u4e86 \u624d\u6765 \u8bc4\u4ef7 \uff0c \u54c8\u54c8 \uff0c \u5f88\u4e0d\u9519 \u7684 \uff0c \u6253\u7b97 \u56de\u8d2d \uff0c \u4e0d\u77e5\u9053 \u8001\u677f \u4f1a\u4e0d\u4f1a \u7ed9 \u4f18\u60e0 \u554a \uff0c \u54c8\u54c8 \u63a8\u8350\n\u5f53 \u4fdd\u5065\u54c1 \u5373\u53ef \uff01\n\u4e00\u76f4\u5728 \u559d \uff0c \u589e\u5f3a \u514d\u75ab\u529b \uff0c \u6548\u679c \u68d2\u68d2 \u54d2\n\u559d\u4e86 \u51e0\u6b21 \uff0c \u5e0c\u671b \u6548\u679c \u4f1a \u4e0d\u9519 \u3002\n\u6548\u679c \u4e0d\u9519 \u4f1a \u56de\u8d2d \u3002\n\u4ea7\u54c1 \u4e0d\u9519 \u54e6 \uff0c \u6bd4\u8f83 \u4e86 \u597d\u591a \u4e5f\u770b \u4e86 \u597d\u591a \u6700\u540e \u9009\u4e2d \u8fd9\u6b3e \uff0c \u771f \u771f\u7684\u662f \u6ca1\u6709 \u8ba9\u6211 \u5931\u671b \uff0c \u9700\u8981 \u7684 \u4e70 \u5b83\u5427 \uff0c \u7edd\u5bf9 \u7684 \u7269\u8d85\u6240\u503c \u5440\n\u53d1\u8d27 \u597d\u5feb \u7684   \u9001 \u7684 \u4e5f \u5f88\u591a   \u4eca\u5929 \u7b2c\u4e00\u6b21 \u559d   \u6709 \u6548\u679c \u4e86 \u518d\u6765 \u8ffd\u8bc4\n\u662f \u6b63\u54c1 \uff0c \u5305\u88c5 \u5b8c\u6574 \uff0c \u6ca1\u6709 \u7834\u635f \uff0c \u5f88\u6ee1\u610f \u3002\n\u7ed9 \u8001\u5988 \u4e70\u7684 \uff0c \u957f\u671f \u559d \u5bf9 \u8eab\u4f53 \u771f\u7684\u5f88 \u597d \uff0c \u5ba2\u670d \u6001\u5ea6 \u5f88\u597d \uff0c \u4ee5\u540e \u5c31\u6765 \u4f60\u5bb6 \u4e70\u4e86 \u3002\n\u662f \u6b63\u54c1 \uff0c \u6bd4 \u836f\u5e97 \u4ef7\u683c\u4fbf\u5b9c \uff0c \u6709 \u9700\u8981 \u5728 \u6765\n\u8d27\u6536 \u5df2 \u6536\u5230 \uff0c \u4ea7\u54c1 \u4e0d\u9519 \uff0c \u670d\u52a1\u6001\u5ea6 \u4e5f\u5f88 \u597d \uff0c \u5b69\u5b50 \u4e5f \u975e\u5e38 \u559c\u6b22 \u559d \uff0c \u4ee5\u540e\u4f1a \u7ee7\u7eed \u8d2d\u4e70 \u3002\n\u5b9d\u8d1d \u6536\u5230 \u975e\u5e38 \u6ee1\u610f \uff0c \u6bd4 \u5b9e\u4f53\u5e97 \u4e70 \u4f18\u60e0 \u591a\u4e86 \u3002\n\u53d1\u8d27 \u4e5f\u5feb \u3002\n\u86cb\u767d\u7c89 \u662f \u6b63\u54c1   \u4fe1\u8d56 \u6c64\u81e3\u500d\u5065   \u5feb\u9012 \u4e5f \u5f88\u5feb   \u5f88 \u6ee1\u610f\u54e6\n\u90fd\u4e0d\u9519 \u5c31\u662f \u5305\u88f9 \u7834\u635f\n\u670d\u52a1 \u8d85\u7ea7 \u597d   \u4ea7\u54c1 \u4e5f\u597d   \u5bb6\u4eba \u5df2\u7ecf \u5403\u4e86 \u4e00\u4e2a \u5957\u9910 \u4e86   \u4f1a \u7ee7\u7eed \u56de\u8d2d \u7684\n\u6bd4 \u5b9e\u4f53\u5e97 \u4fbf\u5b9c \uff0c \u4e00\u76f4 \u8fd9\u91cc \u4e70\u7684 \uff0c\n\u8001 \u987e\u5ba2 \u4e86 \uff0c \u5473\u9053 \u4e0d\u9519 \uff0c \u4e00\u5bb6\u4eba \u90fd\u5728 \u559d\n\u591a\u6b21 \u8d2d\u4e70\u4e86 \uff0c \u4ef7\u683c\u6bd4 \u836f\u5e97 \u5b9e\u60e0 \uff0c \u5ba2\u670d \u6001\u5ea6 \u5f88\u597d\n\u4ef7\u683c \u5b9e\u60e0 \uff0c \u6bd4 \u5b9e\u4f53\u5e97 \u4fbf\u5b9c \u4e0d\u5c11 \u3002\n\u7269\u6d41 \u4e5f\u7ed9 \u529b \u3002\n\u5403\u4e86 \u4e00\u6bb5\u65f6\u95f4 \u3002\n\u611f\u89c9 \u62b5\u6297\u529b \u63d0\u9ad8\u4e86\n\u5bb6\u91cc \u8001\u4eba \u4e00\u76f4 \u559d \u8fd9\u6b3e   \u6d3b\u52a8 \u65f6\u5019 \u4e70   \u4ef7\u683c \u771f\u7684\u5f88 \u5408\u9002   \u8001\u4eba \u7279\u522b \u9ad8\u5174   \u5ba2\u670d \u5f88 \u8d34\u5fc3   \u6c9f\u901a \u975e\u5e38 \u987a\u5229   \u4ee5\u540e \u5c31\u5728 \u8fd9\u5bb6 \u4e70   \u975e\u5e38 \u653e\u5fc3\n\u6548\u679c \u8fd8\u633a \u597d\u7684 \uff0c \u4ee5\u524d \u5c31\u6709 \u5403 \u54e6 \uff0c \u633a\u4e0d\u9519 \u7684 .\n\u901f\u5ea6 \u5f88\u5feb \uff0c \u5305\u88c5 \u4e5f\u5f88 \u597d \uff01\n\u5e94\u8be5\u662f \u6b63\u54c1 \uff01\n\u53e3\u611f \u5f88\u597d \uff0c \u4ef7\u683c \u5212\u7b97 \uff0c \u5f88\u4e0d\u9519 \uff0c \u8001\u724c\u5b50 \u4e86 \u3002\n\u53e3\u5473 \u5f88\u597d \uff0c \u7279\u522b \u6ee1\u610f \u503c\u5f97 \u8d2d\u4e70\n\u6b63\u54c1 \u3002\n\u63d0\u9ad8 \u514d\u75ab\u529b \u6c64\u81e3\u500d\u5065 \uff0c \u4e0d\u9519 \u7684 \u9009\u62e9 \u3002\n\u5356\u5bb6 \u7ed9\u4e86 \u4f18\u60e0\u5238 \u540e\u53c8 \u7ed9\u4e86 \u597d\u591a \u8d60\u54c1 \uff0c \u6240\u6709 \u4ea7\u54c1 \u90fd\u662f \u6b63\u54c1 \u884c\u8d27 \uff0c \u7269\u7f8e\u4ef7\u5ec9\n\u5ba2\u670d \u5c0f\u59d0\u59d0 \u5f88\u597d \uff0c \u4e1c\u897f \u5f88\u597d \u662f \u6b63\u54c1 \uff0c \u9009\u4e86 \u597d\u4e45 \u8010\u5fc3 \u89e3\u7b54\n\u65e0\u9650 \u56de\u8d2d \u7684 \uff0c \u5bb6\u91cc \u8001\u4eba \u4e00\u76f4 \u5403\u7684 \u86cb\u767d\u7c89 \u3002\n\u5b9d\u8d1d \u6536\u5230\u4e86 \u770b\u8d77\u6765 \u5f88\u4e0d\u9519 \uff0c \u5546\u5bb6 \u5f88 \u8d1f\u8d23 \u4ea7\u54c1\u5305\u88c5 \u5f88 \u5468\u5230 \uff0c \u518d\u7528 \u4e9b\u4e9b \u65e5\u5b50 \u770b\u770b \uff0c \u5e0c\u671b \u6b63\u5982 \u6240\u8bf4 \u3002\n\u8fd9\u662f \u4e70\u7684 \u6700\u5212\u7b97 \u7684 \u4e00\u6b21 \u3002\n\u6027\u4ef7\u6bd4 \u8d85\u9ad8 \u3002\n\u8fd8 \u9001 \u5c0f \u793c\u7269 \u5462\n\u7ed9 \u8001\u4eba \u4e70\u7684 \uff0c \u76f4\u63a5 \u9001\u5230 \u517b\u8001\u9662 \uff0c \u7531\u4e8e \u5c01\u95ed \u7ba1\u7406 \u6211\u4eec \u4e0d\u80fd \u63a2\u671b \uff0c \u9662\u65b9 \u5df2 \u7ed9 \u8001\u4eba \u670d\u7528 \uff0c \u5e94\u8be5 \u4e0d\u9519 \uff0c \u8001\u4eba \u76ee\u524d \u72b6\u51b5 \u5f88\u597d \uff0c \u6211\u4eec \u653e\u5fc3 \u5462 \uff01\n\u7b2c\u4e8c\u6b21 \u4e70 \uff0c \u8001\u4eba \u5c0f\u5b69 \u90fd\u80fd \u559d \uff0c \u8fd8\u4e0d\u9519\n\u56de\u8d2d \u4e86 \uff0c \u4e70\u7ed9 \u6211\u7238 \u7684 \uff0c \u5403\u4e86 \u516d\u6876 \u4e86 \uff0c \u62b5\u6297\u529b \u597d\u4e86 \u4e0d\u5c11 \uff0c \u73b0\u5728 \u4e0d\u5bb9\u6613 \u611f\u5192 \u4e86 \uff0c \u5927\u7231\n\u65e9\u5c31 \u6536\u5230 \u8d27 \u4e86 \u641e \u5fd8\u4e86 \u6536\u8d27 \uff0c \u5f88\u597d \uff0c \u7ed9 \u8001\u4eba \u5403\u7684 \uff0c\n\u5230\u8d27 \u901f\u5ea6 \u5f88\u5feb \uff0c \u5927 \u54c1\u724c \u7684 \u503c\u5f97\u4fe1\u8d56 \uff0c \u4e00\u5982\u65e2\u5f80 \u7684 \u652f\u6301 \uff0c \u6ee1\u610f \uff01\n\u8fd8\u53ef\u4ee5   \u4e00\u5f00\u59cb \u53d1\u9519 \u8d27 \u4e86   \u5ba2\u670d \u6001\u5ea6 \u4e0d\u592a\u597d   \u4e1c\u897f \u8fd8 \u884c\u5427   \u5728\u8fd9 \u5bb6\u5e97 \u4e70\u4e86 \u597d\u51e0\u5e74 \u4e86   \u6bcf\u6b21 \u4e70 \u4ef7\u683c \u90fd\u5728 \u6da8   \u8d8a\u6765\u8d8a \u8d35\u4e86\n\u641e\u6d3b\u52a8 \u4e70\u7684 \u5408\u9002 \uff0c \u5356\u5bb6 \u8fd8\u591a \u9001\u6211 \u652f\u4ed8 \u6447\u6447 \u676f \u8c22\u8c22\n\u5988\u5988 \u4e00\u76f4 \u559d\u7279\u5bb6 \u7684 \uff0c \u5ba2\u670d \u6001\u5ea6 \u975e\u5e38\u597d \uff0c \u4fdd \u771f\u6b63 \u54c1 \u3002\n\u7b2c n \u6b21 \u8d2d\u4e70\u4e86 \uff0c \u8fd9\u6b21 \u8d2d\u5165 \u91cf\u591a \uff0c \u7279\u522b \u4f18\u60e0 \uff0c \u611f\u8c22 \u5ba2\u670d \u7684 \u8010\u5fc3 \u670d\u52a1 \u3002\n\u5df2\u7ecf \u4e70\u8fc7 \u5f88\u591a\u6b21 \u4e86 \uff0c \u611f\u89c9 \u5f88\u5212\u7b97 \u3002\n\u8fd9\u6b21 \u8d2d\u4e70 \u7b2c 2 \u6b21 \u4e86 \u3002\n\u611f\u89c9 \u8fd8\u662f \u975e\u5e38\u4e0d\u9519 \u7684 \u3002\n\u589e\u5f3a \u514d\u75ab\u529b \u5c11 \u751f\u75c5 \u3002\n\u597d\u8bc4\n\u8001\u724c\u5b50 \u4e86 \uff0c \u8425\u517b\u6210\u5206 \u5f88\u6e05\u695a \uff0c \u6210\u5206 \u4e5f \u5929\u7136 \uff0c \u770b\u4e2d \u7684 \u5c31\u662f \u5b89\u5fc3 \uff5e \uff5e\n\u4e0d\u9519 \u7684 \uff0c \u662f \u6b63\u54c1 \uff0c \u5212\u7b97\n\u7b2c\u4e00\u6b21 \u8d2d\u4e70 \uff0c \u5e0c\u671b \u4f1a\u6709 \u6548\u679c\n\u6d3b\u52a8 \u529b\u5ea6 \u5927 \u3001 \u4e70\u56de\u6765 \u8bd5\u8bd5 \u3001 \u53e3\u611f \u4e0d\u9519   \u540e\u671f \u770b \u6709\u6ca1\u6709 \u6548\u679c\n\u8fd9\u6b3e \u86cb\u767d\u8d28 \u7c89\u662f \u771f\u7684 \u975e\u5e38\u597d \uff0c \u6211\u4eec \u4e00 \u559d\u5b8c \u5c31 \u56de\u8d2d \u4e86\n\u7ed9 \u5988\u5988 \u4e70\u7684 \uff0c \u7269\u6d41 \u7279\u522b \u5feb \uff0c \u4ee5\u524d \u4e5f \u4e70\u8fc7 \uff0c \u4ee5\u540e \u56de\u8d2d\n\u5305\u88c5 \u5f88 \u9ad8\u5927\u4e0a \uff0c \u86cb\u767d\u7c89 \u80fd\u6ce1 \u5f88\u4e45\n\u6548\u679c\u5f88\u597d \uff0c \u53e3\u611f \u4e5f\u597d \uff0c \u975e\u5e38 \u6ee1\u610f\n\u591a\u6b21 \u8d2d\u4e70 \uff0c \u7236\u6bcd \u559d\u7740 \u5f88\u559c\u6b22\n\u5b9d\u8d1d \u4ef7\u5ec9\u7269\u7f8e \uff0c \u5546\u5bb6 \u5f88 \u8bda\u4fe1 \uff0c \u5f88 \u8d1f\u8d23 \u3002\n\u5f88\u503c\u5f97 \u5728 \u8fd9\u5bb6 \u7ee7\u7eed \u957f\u671f \u8d2d\u4e70 \uff01\n\u7c89\u8d28 \u7ec6\u817b \uff0c \u53e3\u611f \u597d \uff01\n\u591a\u6b21 \u8d2d\u4e70 \uff0c \u503c\u5f97\u4fe1\u8d56 \u7684 \u56fd\u4ea7\u54c1\u724c \u3002\n\u9700\u8981 \u4f1a \u518d\u6765 \u3002\n\u6d3b\u52a8 \u65f6\u5019 \u4e70\u7684 \uff0c \u633a \u5212\u7b97 \u7684\n\u86cb\u767d\u7c89 \u4e00\u76f4\u5728 \u8fd9\u5bb6 \u4e70 \uff0c \u662f \u6b63\u54c1 \uff0c \u6709\u8425\u517b\n\u8001\u724c\u5b50 \u4e86 \uff0c \u6c64\u81e3\u500d\u5065 \u7684 \u53e3\u611f \u975e\u5e38 \u7684 \u597d \u3002\n\u86cb\u767d\u7c89 \u6536\u5230\u4e86 \u3002\n\u975e\u5e38 \u7684 \u559c\u6b22 \u559d \uff0c \u5df2\u7ecf \u56de\u8d2d \u597d\u51e0\u6b21 \u4e86 \u3002\n\u4e1c\u897f \u4e00\u5982\u65e2\u5f80 \u5730\u597d \uff0c \u5f88\u6ee1\u610f \uff01\n\u8fd8\u4f1a \u56de\u8d2d \uff01\n\u53e3\u611f \u4e0d\u9519 \uff0c \u5df2\u7ecf \u4e70\u8fc7 \u4e24\u6b21 \u4e86\n\u671f\u5f85 \u6548\u679c \uff0c \u4f1a \u7ee7\u7eed \u5149\u987e \u7684 \uff01\n\u6c64\u81e3\u500d\u5065 \u503c\u5f97\u4fe1\u8d56 \uff0c \u591a\u6b21 \u8d2d\u4e70 \u76f8\u5f53 \u6ee1\u610f\n\u7269\u6d41 \u5f88\u5feb \uff0c \u8d2d\u4e70 \u7684 \u86cb\u767d\u7c89 \u8d28\u91cf \u5f88\u597d \uff0c \u5b9d\u5b9d \u559c\u6b22 \u559d \uff0c \u70b9\u8d5e \uff5e\n\u4ea7\u54c1 \u6536\u5230\u4e86 \uff0c \u662f \u6b63\u54c1 \uff0c \u53ef\u4ee5 \u653e\u5fc3 \u8d2d\u4e70\n\u8d27\u5df2 \u6536\u5230 \uff0c \u5b9e\u7269 \u548c \u63cf\u8ff0 \u7684 \u4e00\u6837 \uff0c \u672c\u4eba \u662f \u7ed9 \u4e0a \u9ad8\u4e2d \u7684 \u5b69\u5b50 \u4e70\u7684 \uff0c \u53bb\u5e74 \u51ac\u5929 \u559d\u8fc7 \u4e00\u56de \u5f88\u597d \uff0c \u4e00 \u51ac\u5929 \u90fd\u6ca1 \u611f\u5192 \uff0c \u4f53\u8d28 \u4e5f \u6539\u5584 \u4e0d\u5c11 \uff0c \u5b69\u5b50 \u4ee5\u524d \u51ac\u5929 \u603b\u662f \u611f\u5192 \u6253\u540a\u74f6 \uff0c \u4e0d\u77e5\u9053 \u662f\u4e0d\u662f \u8ddf \u559d \u8fd9 \u86cb\u767d\u7c89 \u6709\u5173\u7cfb \uff0c \u53bb\u5e74 \u51ac\u5929 \u786e\u5b9e \u6ca1 \u611f\u5192 \uff0c \u6240\u4ee5 \u8fd9\u6b21 \u8d76\u4e0a \u6d3b\u52a8 \u53c8 \u56de\u8d2d \u4e86 \uff0c \u8c22\u8c22 \u5546\u5bb6 \uff0c \u795d \u5356\u5bb6 \u751f\u610f\u5174\u9686 \uff0c \u597d\u8bc4 \u3002\n\u4e0d\u662f \u5f88\u751c \uff0c \u5f88\u9999 \uff0c \u8001\u4eba\u5bb6 \u5f88\u559c\u6b22 \u559d\n\u4ef7\u683c \u5b9e\u60e0 \uff0c \u662f \u6b63\u54c1 \u3002\n\u5403\u4e86 \u4e00\u6bb5\u65f6\u95f4 \uff0c \u4f53\u529b \u660e\u663e \u597d\u591a\u4e86 \uff0c \u8138\u8272 \u4e5f \u7ea2\u6da6 \u4e0d\u5c11 \uff0c \u597d\u8bc4 \u3002\n\u5df2\u7ecf \u5173\u6ce8 \u8fd9\u5bb6 \u5e97 \u5f88\u4e45\u4e86 \uff0c \u4e5f\u662f \u8001\u5ba2\u6237 \u4e86 \uff0c \u7279\u522b \u9002\u5408 \u7ed9 \u8001\u4eba \u589e\u5f3a \u514d\u75ab\u529b \uff0c \u6548\u679c \u975e\u5e38 \u68d2 \uff01\n\u7b2c\u4e00\u6b21 \u4e70 \uff0c \u5e0c\u671b \u6709 \u6548\u679c\n\u56de\u8d2d \u51e0\u6b21 \u4e86 \uff01\n\u8fd9\u6b21 \u5305\u88c5 \u597d\u770b \u591a\u4e86\n\u5546\u54c1 \uff1a \u7ecf\u5e38 \u670d\u7528 \uff0c \u5f88\u6ee1\u610f \u3002\n\u5b9d\u8d1d \u6536\u5230\u4e86 \uff0c \u7ed9 \u8001\u4eba \u4e70\u7684 \uff0c \u5e0c\u671b \u559d\u540e \u5bf9 \u8001\u4eba \u7684 \u8eab\u4f53 \u6709\u597d\u5904\n\u611f\u89c9 \u633a\u4e0d\u9519 \u7684 \uff0c \u5356\u5bb6 \u53d1\u8d27 \u4e5f \u5f88\u5feb \uff0c \u6548\u679c \u4e5f\u5f88 \u597d \uff0c \u63a8\u8350 \u8d2d\u4e70 \u3002\n\u4ef7\u683c \u5b9e\u60e0 \uff0c \u63a8\u8350 \u8d2d\u4e70 \u54e6 \uff0c \uff0c\n\u6b63\u54c1 \uff0c \u6bd4 \u5b9e\u4f53\u5e97 \u4fbf\u5b9c\n\u4e0d\u9519 \u518d\u4e70 \u4e00\u4ef6\n\u662f \u6b63\u54c1 \u7684 \uff0c \u5f88 \u6709\u8425\u517b\n\u626b\u7801 \u540e \u63d0\u793a \u6b63\u54c1\n\u670b\u53cb \u63a8\u8350 \u7684 \uff0c \u5230\u8d27 \u4e4b\u540e \u4e5f\u88ab \u79cd\u8349 \u4e86 \uff0c \u6027\u4ef7\u6bd4 \u9ad8\n\u662f \u6b63\u54c1 \uff0c \u6bd4 \u5728 \u836f\u5e97 \u4e70 \u4fbf\u5b9c \u591a\u4e86 \uff0c \u4e00\u76f4\u5728 \u5403\u7684 \uff0c \u611f\u89c9 \u6709\u597d\u5904 \u7684 \uff0c \u5feb\u9012 \u4e5f \u5f88\u5feb\n\u590d\u8d2d \u4e86 n \u6b21 \uff0c \u8fd9\u6b21 \u4e70\u4e86 \u9001 \u670b\u53cb \u7684 \uff0c \u633a\u4e0d\u9519\n\u6bd4 \u5b9e\u4f53\u5e97 \u4fbf\u5b9c\n\u633a\u597d \u7684 \uff0c \u611f\u89c9 \u548c \u5e97 \u91cc\u9762 \u4e70\u7684 \u5473\u9053 \u5dee\u4e0d\u591a \uff0c \u8fd8 \u9001 \u793c\u54c1 \uff0c \u633a \u6ee1\u610f \u7684 \u3002\n\u6536\u5230\u4e86 \uff0c \u662f \u6b63\u54c1 \u7684 \uff0c \u4ef7\u683c \u5f88 \u4f18\u60e0\n\u5b9d\u8d1d \u771f\u7684\u662f \u975e\u5e38 \u7684 \u559c\u6b22 \uff0c \u5f88\u4e0d\u9519 \uff0c \u4e0b\u6b21 \u8fd8\u4f1a \u518d\u6765 \u7684\n\u5df2\u7ecf\u5728 \u8fd9\u5bb6 \u5e97 \u4e70\u8fc7 n \u6b21 \u86cb\u767d\u7c89 \u4e86 , \u86cb\u767d\u7c89 \u53e3\u611f \u597d \u5c0f\u5b69\u5b50 \u4e5f \u559c\u6b22 \u559d \u6ee1\u610f \u3002\n\u56de\u6765 \u5df2\u7ecf \u626b\u7801 \u9274\u5b9a \u662f \u6b63\u54c1 \uff0c \u975e\u5e38 \u6ee1\u610f\n\u75ab\u60c5 \u671f\u95f4 \uff0c \u8eab\u4f53\u5065\u5eb7 \u624d\u662f\u786c\u9053 \u7406 \uff0c \u5fc5\u987b \u8865 \u8d77\u6765 \uff01\n\u521a\u5f00\u59cb \u4e70\u7684 \u65f6\u5019 \u8fd8\u4ee5\u4e3a \u4e0d\u662f \u6b63\u54c1 \uff0c \u8fd9\u4e48 \u4fbf\u5b9c \u3002\n\u4e70\u56de\u6765 \u548c\u5728 \u836f\u5e97 \u91cc \u4e70\u7684 \uff0c \u4e00 \u5bf9\u6bd4 \u86cb\u767d\u7c89 \u989c\u8272 \u4e5f \u662f\u4e00\u6837\u7684 \uff0c \u800c\u4e14 \u8fd8\u662f \u6b63\u54c1 \u53c8 \u4fbf\u5b9c \uff0c \u4ee5\u540e \u5c31\u5728 \u4ed6\u5bb6 \u4e70\u4e86 \u3002\n\u7ed9 \u8001\u5988 \u4e70\u7684\n\u4eca\u5929 \u624d \u6536\u5230 \uff0c \u53ef\u4ee5 \u4e0b\u6b21 \u4e00\u5b9a \u8d2d\u4e70 \u8c22\u8c22 \u3002\n\u5473\u9053 \u4e0d\u9519 \u5f88\u6ee1\u610f\n\u662f \u6b63\u54c1 \uff0c \u53e3\u611f \u597d \uff0c \u5305\u88c5 \u5f88\u597d\n\u9ad8\u86cb\u767d \u8425\u517b \u5145\u8db3 \uff0c \u5065\u5eb7 \uff01\n\u7ed9 \u7236\u6bcd \u4e70\u7684 \uff0c \u4ee5\u540e\u4f1a \u56de\u8d2d\n\u559c\u6b22 \u6c64\u81e3\u500d\u5065 \u8fd9\u4e2a \u54c1\u724c \u7684 \u4ea7\u54c1 \uff0c \u8fd9\u6b21 \u8d2d\u4e70 \u86cb\u767d\u8d28 \u7c89 \u4e5f\u662f \u8d2d\u4e70 \u7684 \u8fd9\u4e2a \u54c1\u724c \u7684 \u4ea7\u54c1 \uff0c \u5f88\u559c\u6b22 \u3002\n\u3001\n\u5b9d\u8d1d \u5df2 \u6536\u5230 \u5356\u5bb6 \u670d\u52a1\u6001\u5ea6 \u7279\u522b \u597d \u3002\n\u671f\u5f85 \u4e0b\u6b21 \u56de\u8d2d\n\u6b63\u54c1 \uff0c \u4ef7\u683c\u6bd4 \u5b9e\u4f53\u5e97 \u4fbf\u5b9c \uff0c \u597d\u8bc4 \u3002\n\u7269\u6d41 \u5f88\u5feb \u662f \u6b63\u54c1 \u6709 \u9700\u8981 \u8fd8\u4f1a \u56de\u8d2d \u7684\n\u521a \u63d0\u5230 \uff0c \u4e60\u60ef \u7ed9 \u4e94\u661f\n\u662f \u6b63\u54c1 \uff0c \u5f88\u6ee1\u610f \u7684 \u4e00\u6b21 \u8d2d\u7269 \uff0c \u5ba2\u670d \u670d\u52a1\u6001\u5ea6 \u633a\u597d \u7684 \uff0c \u559d\u5b8c \u540e \u6211\u8fd8\u4f1a \u518d\u6765 \u4e70\n\u975e\u5e38\u597d   \u53c8 \u56de\u8d2d \u4e86   \u4e00\u53ea \u5403 \u8fd9\u4e2a \u724c\u5b50   \u4e00\u5982\u65e2\u5f80 \u5f97 \u4f18\u79c0\u54c1\u8d28   \u8fd8\u4f1a \u7ee7\u7eed \u56de\u8d2d   \u5ba2\u670d \u6001\u5ea6 \u597d\n\u5b9d\u8d1d \u6536\u5230\u4e86 \uff0c \u7ecf\u6d4e \u5b9e\u60e0 \uff0c \u7269\u7f8e\u4ef7\u5ec9\n\u626b \u6761\u7801 \u4e86 \u7684\u786e\u662f \u6b63\u54c1 \uff01\n\u5df2\u7ecf \u7b2c\u4e09\u6b21 \u8d2d\u4e70\u4e86 \uff0c \u4e00\u5982\u65e2\u5f80 \u7684 \u597d\u8bc4 \uff0c \u670d\u52a1\u6001\u5ea6 \u4e5f\u5f88 \u597d \u3002\n\u671f\u5f85 \u4e0b\u6b21 \u8d2d\u4e70\n\u8fd9 \u86cb\u767d\u7c89 \u662f \u6b63\u54c1 \uff0c \u6211\u5df2\u7ecf \u4e70\u4e86 \u5f88\u591a\u6b21 \u4e86 \uff0c \u8001\u677f \u670d\u52a1\u6001\u5ea6 \u975e\u5e38\u597d \uff0c \u597d\u8bc4 \u597d\u8bc4 \u597d\u8bc4 \u597d\u8bc4 \u597d\u8bc4 \uff01\n\u5df2\u7ecf \u8d2d\u4e70 \u8fc7\u597d \u591a\u6b21 \u5566 \uff0c \u4f1a \u7ee7\u7eed \u5149\u987e \u7684 \u54e6\n\u4e00\u5982 \u5373\u5f80 \u7684 \u597d \uff0c \u5ba2\u670d \u4e5f\u5f88 \u901a\u60c5\u8fbe\u7406 \uff0c \u7b2c\u4e8c\u6b21 \u8d2d\u7269 \uff0c \u5f80\u540e \u8fd8\u4f1a \u7ee7\u7eed \u652f\u6301\n\u86cb\u767d\u7c89 \u53e3\u611f \u5f88\u597d \uff0c \u65e5\u671f \u65b0\u9c9c \uff0c \u5ba2\u670d \u4eba \u5f88\u597d \u6ee1\u610f\n\u7ed9 \u5988\u5988 \u4e70\u7684 \uff0c \u5e0c\u671b \u559d\u4e86 \u4f1a \u589e\u52a0 \u514d\u75ab\u529b \u5427\n\u4ee5\u7ecf \u4e70 \u5f88\u591a\u6b21 \u5566 \uff0c \u4e00\u5982\u65e2\u5f80 \u597d \uff0c \u4ef7\u683c \u4e0d\u8d35 \u8fd8\u6709 \u8d60\u54c1 \uff0c \u5ba2\u670d \u670d\u52a1 \u4e5f\u5f88 \u597d \uff0c \u7528\u5b8c \u8fd8\u4f1a \u4e70\u7684 \uff01\n\u86cb\u767d\u7c89 \u5f88 \u597d\u559d \uff0c \u8001 \u987e\u5ba2 \u4e86 \uff0c \u975e\u5e38 \u975e\u5e38 \u6ee1\u610f\n\u6b63\u54c1 \uff0c \u4e00\u76f4 \u8ba4\u53ef \u7684 \u54c1\u724c \uff0c \u5403\u5b8c \u7ee7\u7eed\n\u63d0\u9ad8 \u514d\u75ab\u529b \uff0c \u5403 \u86cb\u767d\u7c89 \u6700\u597d \uff0c \u8fd8\u80fd \u589e\u808c\n\u633a\u597d \uff0c \u4f18\u60e0\n\u8d81\u7740 \u6d3b\u52a8 \uff0c \u5e2e \u7238\u7238 \u56e4\u8d27\n\u5f88\u4e0d\u9519 \uff0c \u5927 \u54c1\u724c \uff0c \u503c\u5f97 \u62e5\u6709\n\u8c22\u8c22 \u5c0f\u6c64 \uff0c \u65b9\u65b9\u9762\u9762 \u670d\u52a1\u5230\u4f4d \uff0c \u503c\u5f97\u5c0a\u656c \u548c \u70b9\u8d5e\n\u7ed9 \u7238\u7238 \u4e00\u76f4 \u4e70\u7684 \u8fd9\u4e2a \u724c\u5b50 \u7684 \uff0c \u7b2c\u4e00\u6b21 \u5728\u7f51\u4e0a \u4e70 \uff0c \u559d\u4e86 \u518d\u6765 \u8bc4\u8bba\n\u5f88\u6ee1\u610f \uff0c \u6bd4 \u836f\u5e97 \u5356 \u7684 \u5f88\u5212\u7b97 \u5462 \u3002\n\u521a \u6536\u5230 \uff0c \u5916\u89c2 \u624b\u611f \u90fd\u4e0d\u9519 \uff0c \u540e \u8ffd\u8bc4 \u3002\n\u5e2e\u522b\u4eba \u4ee3\u8d2d \u7684 \u8fd8\u6709 \u8d60\u54c1 \uff0c \u770b\u7740 \u4e0d\u9519 \u3002\n\u8d27 \u6536\u5230 \u3002\n\u611f\u89c9 \u6876 \u592a\u5927\u4e86 \uff0c \u98df\u54c1 \u53ea\u7ad9 \u6876 \u4f53\u79ef \u7684 30% \uff0c \u592a \u6d6a\u8d39 \uff01\n\u5403\u4e86 \u4e0d\u77e5 \u6548\u679c \u5982\u4f55 \uff1f\n\u4e1c\u897f \u597d \uff0c \u670d\u52a1 \u4e5f\u597d \uff0c \u6709 \u9700\u8981 \u4f1a \u518d\u6765 \u3002\n\u8fd8\u6709 \u6bd4\u4f60 \u5e97 \u66f4\u4fbf\u5b9c \u7684\n\u6b63\u54c1 \uff0c \u7b2c\u4e8c\u6b21 \u8d2d\u4e70\u4e86 \uff0c \u5ba2\u670d \u5f88 \u8010\u5fc3 \uff0c \u8fd8\u4f1a \u518d\u6765 \u4e70\u7684 \uff0c \u795d \u751f\u610f\u5174\u9686 \u54e6 \u3002\n\u5305\u88c5 \u5f88\u597d \uff0c \u5473\u9053 \u8fd8\u4e0d\u9519 \u3002\n\u5bb6\u91cc \u8001\u4eba \u4e00\u76f4 \u559d \u3002\n\u633a\u597d \u7684\n\u4e00\u5982\u65e2\u5f80 \u7684 \u597d \uff0c \u4e00\u76f4\u5728 \u5979\u5bb6 \u8d2d\u4e70 \u5f88\u4e0d\u9519 \uff01\n\u589e\u5f3a \u4f53 \u6297\u529b \uff0c \u4e00\u5bb6\u4eba \u90fd\u5728 \u559d \uff0c \u6548\u679c \u4e0d\u9519 \uff0c \u6ee1\u610f\n\u7269\u6d41 \u5f88\u7ed9 \u529b \uff0c \u591a\u6b21 \u8d2d\u4e70\u4e86 \uff0c \u8001\u4eba\u5bb6 \u591a \u5403\u4e9b \u514d\u75ab\u529b \u63d0\u9ad8 \u3002\n.   \u95ee\u4e86 \u5f88\u591a \u95ee\u9898 \uff0c \u5ba2\u670d \u4e00\u76f4 \u5f88 \u8010\u5fc3 \uff0c \u70b9\u4e2a \u8d5e \u3002\n\u5df2\u7ecf \u63a8\u8350\u7ed9 \u540c\u4e8b \uff0c \u4f1a\u6765 \u8d2d\u4e70 \u3002\n\u521a \u6536\u5230 \u8d27   \u5403 \u4e00\u6bb5\u65f6\u95f4 \u518d\u6765 \u8ffd\u8bc4   \u4e0d\u8fc7 \u670d\u52a1\u6001\u5ea6 \u633a\u597d \u7684\n\u4e00\u76f4 \u7528 \u8fd9\u4e2a \u724c\u5b50 \uff0c \u53e3\u5473 \u5f88\u597d \u3002\n\u597d\u8bc4\n\u6b63\u54c1 \uff0c \u5feb \u559d\u5b8c \u4e86 \uff0c \u51c6\u5907 \u5728 \u4e70\u70b9\n\u8001 \u987e\u5ba2 \u4e86 \uff0c \u5e0c\u671b \u4ee5\u540e \u53d1\u8d27 \u7167\u987e \u4e00\u4e0b \uff0c \u4e0d\u8981 \u641e\u9519 \u4e86\n\u6536\u5230\u4e86 \uff0c \u5f88 \u5408\u9002 \uff0c \u4e00\u76f4\u5728 \u559d \uff0c \u771f\u7684 \u53ef\u4ee5 \u63d0\u9ad8 \u514d\u75ab\u529b\n\u591a\u6b21 \u8d2d\u4e70\u4e86 \uff0c \u6b63\u54c1 \uff0c \u5403\u7684 \u653e\u5fc3\n\u5f88\u4e0d\u9519 \uff0c \u5473\u9053 \u7279\u522b \u597d \uff0c \u5f88 \u6709\u8425\u517b\n\u6b63\u54c1 \uff0c \u4e70\u4e86 \u5f88\u591a\u6b21 \u4e86 \uff0c \u559d\u5b8c \u518d\u6765\n\u6821\u9a8c \u6b63\u54c1 \u3002\n\u5728 \u7279\u6b8a \u65f6\u671f \uff0c \u53d1\u8d27 \u8fc5\u901f \uff0c \u503c\u5f97 \u63a8\u8350 \u3002\n\u7269\u6d41 \u5feb \uff0c \u670d\u52a1\u6001\u5ea6 \u597d \u3002\n\u6211 \u8003\u8651 \u4e86 \u5f88\u4e45 \u624d\u4e70 \u7684 \uff0c \u6015 \u4e70\u5230 \u5047\u7684 \uff0c \u770b\u4e86 \u5b9d\u5b9d \u4eec \u7684 \u8bc4\u4ef7 \u770b\u4e86 \u597d\u591a\u5929 \u624d\u4e70 \u7684 \uff0c \u5df2\u7ecf \u67e5\u8fc7 \u662f \u771f\u7684\n\u5f88\u597d \uff0c \u5df2\u7ecf \u559d \u5f00\u4e86 \uff0c \u671f\u5f85 \u6548\u679c\n\u4e70\u7684 \u8bd5\u559d \u770b\u770b \u6548\u679c \u600e\u4e48\u6837\n\u4e70\u4e86 \u8fd9\u6b3e \u86cb\u767d\u7c89 \u559d\u4e86 \u597d\u4e45 \u4e86 \uff0c \u4e00\u76f4\u6ca1\u6709 \u65f6\u95f4 \u6765 \u8bc4\u4ef7 \uff0c \u5b69\u5b50 \u559d\u4e86 \u4e00\u6bb5\u65f6\u95f4 \u4e2a\u5b50 \u957f\u9ad8 \u4e86 \uff0c \u771f\u5fc3 \u4e0d\u9519 \uff0c \u662f \u6b63\u54c1 \uff0c \u6536\u85cf \u4e86 \u5e97\u94fa \uff0c   \u51c6\u5907 \u5728 \u4e0b\u5355 \u5728 \u4e70 \uff0c \u4e5f \u5efa\u8bae \u5927\u5bb6 \u8d2d\u4e70 \u3002\n\u4e0d\u9519 \u8d28\u91cf \u5f88\u597d\n\u5feb \u9012\u7ed9 \u529b \uff0c \u5305\u88c5 \u4e25\u5b9e \uff0c \u65e0 \u635f\u574f \uff0c \u53e3\u611f \u8fd8\u597d\n\u5356\u5bb6 \u670d\u52a1 \u7279\u522b \u597d \uff0c \u4e1c\u897f \u6536\u5230 \uff0c \u5305\u88c5 \u5b8c\u7f8e \uff0c \u5546\u5bb6 \u591a\u9001 \u4e00\u4e2a \u676f\u5b50 \uff0c \u8fd8\u6709 \u96e8\u4f1e \u5f88 \u5b8c\u7f8e \uff0c \u8c22\u8c22\n\u4e70\u6765 \u7ed9 \u5bb6\u4eba \u589e\u52a0 \u62b5\u6297\u529b \u7684 \uff0c \u8fd8\u4e0d\u9519 \uff01\n\u5f88\u597d\n\u4e0d\u9519\n\u5f88\u597d \uff0c \u8fd9\u662f \u7b2c\u56db\u6b21 \u62cd\u4e86 \uff0c \u670d\u52a1\u6001\u5ea6 \u5feb\u9012 \u5747\u4f73 \uff0c \u505a\u4e3a \u8001\u5ba2\u6237 \uff0c \u70b9\u8d5e \u3002\n\u7ed9 \u95fa\u871c \u4e70\u4e86\u4e00\u5957 \uff0c \u81ea\u5df1 \u4e5f \u4e70\u4e86 \u5403 \uff0c \u5f00\u7f50 \u611f\u89c9 \u4e0d\u600e\u4e48 \u597d \uff0c \u56e0\u4e3a \u53ea\u6709 \u4e00\u534a\u591a\u4e00\u70b9 \uff0c \u8ba9\u6211 \u4e00\u5ea6 \u4ee5\u4e3a \u88ab \u522b\u4eba \u5077\u5de5\u51cf\u6599 \u4e86 \uff0c \u5473\u9053 \u4e5f \u4e00\u822c \uff0c \u6ca1 \u559d\u5230 \u725b\u4e73 \u7684 \u611f\u89c9 \uff0c \u5f1f\u5f1f \u8bf4 \u66f4\u50cf \u8c46\u6d46 \uff0c \u7136\u540e \u6ca1 \u6447\u597d \u7279\u522b \u7279\u522b \u96be\u559d \uff0c \u6447\u597d \u7684 \u4e5f\u65e0 \u5473\u513f \uff0c \u653e\u70b9 \u7cd6 \u5c31 \u8fd8\u53ef\u4ee5\n\u5f88 \u4fe1\u5948 \u6c64\u81e3\u500d\u5065 \u8fd9\u4e2a \u724c\u5b50 \uff0c \u4e00\u76f4 \u518d\u5403 \u4ed6\u5bb6 \u7684 \u4fdd\u5065\u54c1 \u3002\n\u5e0c\u671b \u7ee7\u7eed \u4fdd\u6301 \u9ad8\u54c1\u8d28 \u3002\n\u5473\u9053 \u5f88\u597d\n\u5c31\u60f3 \u589e\u5f3a \u62b5\u6297\u529b \uff0c \u5e0c\u671b \u81ea\u5df1 \u5065\u5065\u5eb7\u5eb7\n\u4e70\u4e86 2 \u6b21 \u4e86 \uff0c \u5e2e \u8001\u7238 \u4e70\u7684 \uff0c \u5403\u4e86 \u591a\u5c11 \u611f\u89c9 \u7cbe\u795e \u597d\u4e00\u4e9b\n\u6ca1\u6709\u95ee\u9898 \u6bcf\u6b21 \u6765 \u90fd \u5f88\u6ee1\u610f\n\u86cb\u767d\u7c89 \u5403\u7740 \u5f88\u65b9\u4fbf , \u86cb\u767d\u7c89 \u6876 \u7684 \u5bc6\u5c01 \u7279\u522b \u4e25\u5b9e , \u7269\u6d41 \u5f88\u5feb \u3002\n\u5f88\u597d \u7684 \u4e00\u6b3e \u86cb\u767d\u7c89   \u63d0\u9ad8 \u514d\u75ab\u529b\n\u5230\u8d27 \u5f88\u5feb   \u8d28\u91cf \u597d\u5947   \u975e\u5e38 \u6ee1\u610f\n\u4e70\u4e86 \u5f88\u591a\u6b21 \u4e86 \uff0c \u6027\u4ef7\u6bd4 \u5f88\u9ad8 \u3002\n\u5e97\u5bb6 \u4eba \u8d85\u7ea7 \u597d\n\u591a\u6b21 \u8d2d\u4e70\u4e86 \uff0c \u8fd9\u6b21 \u7ed9 \u7236\u6bcd \u4e70\u7684 \uff0c \u5e0c\u671b \u4ed6\u4eec \u5403\u4e86 \u8eab\u4f53 \u68d2\u68d2\n\u5ba2\u670d \u975e\u5e38\u597d \uff0c \u4e1c\u897f \u5f88 \u5b9e\u60e0 \u6d3b\u52a8 \u5f88 \u4f18\u60e0 \u8c22\u8c22\n\u521a\u521a \u6536\u5230 \u8fd8\u6ca1\u6709 \u5c1d\u8bd5 \u8fc7 \u770b\u4e86 \u751f\u4ea7\u65e5\u671f \u8fd8 \u6ee1\u610f \u7b49\u6211 \u559d\u8fc7 \u4e0b\u6b21 \u8ffd\u8bc4 \u597d \u73b0\u5728 \u5c31\u7ed9 \u4e94\u661f \u597d\u8bc4\n\u4e0d\u9519 \u7684 \u86cb\u767d\u7c89 \uff0c \u7ecf\u5e38\u5403 \u7684 \uff0c \u5403\u5b8c \u4e86 \u518d \u56de\u8d2d \u7684 \u3002\n\u86cb\u767d\u7c89 \u5f88 \u597d\u559d \uff0c \u5f88\u4e0d\u9519 \uff0c \u5b69\u5b50 \u4e00\u76f4 \u559d \uff0c \u5f88\u559c\u6b22\n\u6bcf\u5929 \u65e9\u4e0a \u575a\u6301 \u5403 \u611f\u89c9 \u6709 \u7cbe\u795e\n\u5df2\u7ecf \u7b2c\u56db\u6b21 \u8d2d\u4e70\u4e86 \uff0c \u8fd9\u6b21 \u4e70\u7684 \u6700\u4f18\u60e0\n\u8001 \u987e\u5ba2 \u5566 \uff0c \u4e00\u5982\u65e2\u5f80 \u7684 \u56de\u8d2d \u3002\n\u86cb\u767d\u7c89 \u4e0d\u9519 \u4e00\u76f4 \u559d \u8fd9\u4e2a \u724c\u5b50 \u7684\n\u7279\u6b8a \u65f6\u671f \uff0c \u591a \u4e70\u70b9 \u63d0\u9ad8 \u514d\u75ab\u529b\n\u86cb\u767d\u7c89 \u4e0d\u9519 \uff0c \u662f \u6b63\u54c1 \u3002\n\u6536\u5230\u4e86 \uff0c \u8fd8 \u9001\u4e86 \u4e00\u74f6 \u56f4 \u7ef4\u751f\u7d20c \uff0c \u548c \u52a0\u6e7f\u5668 \u975e\u5e38\u597d\n\u5356\u5bb6 \u53d1\u8d27 \u633a\u5feb \u7684 \uff0c \u5305\u88c5 \u5f97 \u5f88\u597d \uff0c \u5b9e\u7269 \u4e0e \u56fe\u7247 \u63cf\u8ff0 \u7684 \u4e00\u81f4 \uff0c \u597d\u8bc4\n\u5b9d\u8d1d \u6536\u5230\u4e86 \uff0c \u975e\u5e38 \u6ee1\u610f \u7684 \u4e00\u6b21 \u8d2d\u7269 \uff01\n\u6536\u5230 \u8d27 \u4e86 \uff0c \u6548\u679c\u597d \uff0c \u53e3\u5473 \u597d \u63a5\u53d7 \uff0c \u6ee1\u610f\n\u8001 \u987e\u5ba2 \u4e86 \uff0c \u8d28\u91cf \u653e\u5fc3 \uff0c \u6ee1\u610f\n\u548c \u7ebf\u4e0b \u4e70\u7684 \u5916\u5305\u88c5 \u7f50 \u5b8c\u5168 \u4e00\u6837 \uff0c \u5473\u9053 \u4e5f \u5dee\u4e0d\u591a \uff0c \u7528 \u9632\u4f2a \u7801\u67e5 \u4e86 \u4e00\u7f50 \u5c0f\u7684 \u8bf4\u662f \u6b63\u54c1 \uff0c \u5176\u5b83 \u7684 \u6ca1\u67e5 \uff0c \u770b\u6837\u5b50 \u5e94\u8be5 \u90fd\u662f \u771f\u7684 \uff0c \u4ef7\u683c\u6bd4 \u5b9e\u4f53\u5e97 \u4e70\u7684 \u4fbf\u5b9c \u4e9b \u3002\n\u5b9d\u8d1d \u5df2 \u6536\u5230 \uff0c \u662f \u6b63\u54c1 \uff0c \u975e\u5e38 \u6ee1\u610f \u3002\n\u4e00\u5982\u65e2\u5f80 \u7684 \u559c\u6b22 \u8fd9\u5bb6 \u5e97 \u7684 \u4ea7\u54c1 \u3002\n\u7269\u6709 \u8d85\u503c \u3002\n\u5b9d\u8d1d \u6536\u5230\u4e86 \u4e0d\u9519\n\u6536\u5230 \u770b\u7740 \u4e0d\u9519 \u8fd8 \u6ca1\u7528\n\u5473\u9053 \u597d \uff0c \u559d \u4e00\u6bb5\u65f6\u95f4 \u518d \u8bc4\u4ef7\n\u5f88\u9002\u5408 \u4e2d\u8001\u5e74\u4eba \u5403 \uff0c \u800c\u4e14 \u73b0\u5728 \u7269\u6d41 \u548c \u53d1\u8d27 \u8fd9\u4e48 \u5feb \u771f\u7684\u5f88\u4e0d \u5bb9\u6613 \u4e86 \uff0c \u4ee5\u540e\u4f1a \u7ecf\u5e38 \u5149\u987e \u4f60\u5bb6 \u7684 \u5e97\u94fa \uff0c \u5ba2\u670d \u5c0f\u59d0\u59d0 \u7684 \u6001\u5ea6 \u4e5f \u975e\u5e38 \u70ed\u60c5\u5468\u5230 \uff0c \u7ed9\u6211 \u89e3\u7b54 \u7684 \u5f88 \u5230\u4f4d \u3002\n\u7b2c\u4e8c\u6b21 \u56de\u8d2d \u4e86 \uff0c \u8fd8\u4f1a \u518d\u4e70 \u54e6\n\u9ad8\u7aef \u5927\u6c14 \u4e0a\u6863\u6b21 \uff0c \u9001\u4eba \u6760\u6760 \u7684\n\u4e0d\u9519 \uff0c \u6bd4 \u5b9e\u4f53\u5e97 \u4fbf\u5b9c \u591a\u4e86\n\u5b9d\u8d1d \u6536\u5230 \u975e\u5e38 \u6ee1\u610f \uff0c \u5ba2\u670d \u975e\u5e38 \u6709\u8010\u5fc3 \uff0c \u6211\u662f \u5e38\u5ba2 \uff0c \u7269\u6d41 \u7ed9\u529b \uff0c \u5168 5 \u5206\n\u7269\u6d41 \u5f88\u5feb \u6548\u679c\u5f88\u597d \u597d\u559c\u6b22\n\u5feb\u9012 \u5f88\u5feb \uff0c \u611f\u8c22 \u5728 \u75ab\u60c5 \u671f\u95f4 \u8fd8\u80fd \u8fd9\u4e48 \u5feb \u559d\u4e0a\n\u86cb\u767d\u8d28 \u7c89\u662f \u6b63\u54c1 \u3001 \u6211 \u5df2\u7ecf\u662f \u7b2c\u56db\u6b21 \u5728\u8fd9 \u5bb6\u5e97 \u8d2d\u4e70\u4e86 \u3001 \u5ba2\u670d \u670d\u52a1\u6001\u5ea6 \u975e\u5e38\u4e0d\u9519 \u3001 \u6709 \u4ec0\u4e48\u95ee\u9898 \u90fd\u80fd \u8be6\u7ec6 \u5730 \u89e3\u91ca \u6e05\u695a \u3001 \u6211\u662f \u4e70\u7ed9 \u6211\u81ea\u5df1 \u548c \u513f\u5b50 \u5403\u7684 \uff0c \u5f88\u597d \u3001 \u5403\u5b8c \u4e86 \u8fd8\u4f1a \u7ee7\u7eed \u8d2d\u4e70 \u7684\n\u4e00\u76f4\u5728 \u8fd9\u5bb6 \u4e70 \u8425\u517b\u54c1 \uff0c \u5feb\u9012 \u901f\u5ea6\u5feb \uff0c \u8fd8 \u9001\u4e86 \u597d\u591a \u5c0f\u793c\u54c1 \uff01\n\u975e\u5e38\u597d \uff0c \u7b2c\u4e8c\u6b21 \u8d2d\u4e70\n\u4ef7\u683c \u633a \u5408\u9002 \u7684 \u3002\n\u4e70\u4e86 \u597d \u591a\u6b21 \u4e86 \uff0c \u771f\u7684 \u4e00\u5982\u65e2\u5f80 \u7684 \u597d \u3002\n\u4f1a \u4e00\u76f4 \u4e70\u7684 \u3002\n\u591a\u6b21 \u8d2d\u4e70\u4e86 \uff0c \u4f9d\u7136 \u5f88\u597d\n\u5473\u9053 \u8fd8\u4e0d\u9519 \uff0c \u559c\u6b22 \uff01\n\u8d85\u7ea7 \u597d \u3002\n\u4e0b\u6b21 \u7ee7\u7eed \u56de\u8d2d\n\u5bb6\u91cc\u4eba \u90fd \u7231\u559d \uff0c \u771f\u5fc3 \u89c9\u5f97\u5f88 \u597d \uff0c \u503c\u5f97 \u8d2d\u4e70\n\u5f88 \u597d\u6bd4 \u5b9e\u4f53\u5e97 \u4fbf\u5b9c \u5f88\u591a\n\u597d\u5927 \u4e00\u6876 \u62ff \u56de\u5bb6 \u6536\u5230 \u8d27 \u793c\u76d2 \u5305\u88c5 \u9001\u4eba \uff0c \u81ea\u5df1 \u559d \u90fd\u53ef\u4ee5 \uff0c \u81ea\u5df1 \u8eab\u4f53 \u514d\u75ab\u529b \u5dee \u8001\u662f \u611f\u5192 \uff0c \u533b\u751f \u5efa\u8bae \u559d \u86cb\u767d\u7c89 \u52a0 \u953b\u70bc \uff0c \u7b49 \u6548\u679c \u51fa\u6765 \u8fc7\u6bb5\u65f6\u95f4 \u518d \u8ffd\u8bc4 \uff0c \u4e0d\u9519 \uff0c \u638c\u67dc\u7684 \u5f88 \u8010\u5fc3 \u89e3\u91ca \u559d\u5b8c \u518d\u6765 \u62cd\n\u597d\u8bc4 \uff0c \u6b63\u54c1 \u884c\u8d27 \uff0c \u7269\u7f8e \u5ec9\u4ef7\n\u5b9d\u8d1d \u4e0d\u9519 \u54e6\n\u7b2c\u4e8c\u6b21 \u4e70\u4e86   \u53ef\u4ee5\n\u8bda\u4fe1 \u5356\u5bb6 \uff0c \u653e\u5fc3 \u8d2d\u4e70 \uff0c \u8d28\u91cf \u6709 \u4fdd\u969c \uff0c \u5e97\u5bb6 \u6709 \u4fe1\u8a89 \u3002\n\u53e3\u611f \u4e0d\u9519 \uff0c \u5c31 \u4e0d\u77e5\u9053 \u6548\u679c \u600e\u6837 \uff0c \u521a\u521a \u7b2c\u4e00\u6b21 \u8d2d\u4e70\n\u7b2c\u4e8c\u6b21 \u8d2d\u4e70   \u6ee1\u610f\n\u975e\u5e38\u597d \u3002\n\u591a\u6b21 \u8d2d\u4e70\n\u4e00\u76f4\u90fd\u5728 \u8fd9\u91cc \u4e70 \uff0c \u597d\n\u4e00\u76f4 \u559d\u7740 \u4e0d\u9519 \uff0c \u4f1a \u7ee7\u7eed \u559d\u7684\n\u7269\u6d41 \u5f88\u5feb \uff0c \u6536\u5230 \u8d27 \u4e4b\u540e \u5f88 \u60ca\u559c \uff0c \u548c\u5728 \u836f\u5e97 \u4e70\u7684 \u4e00\u6837 \uff0c \u5f88\u597d \u7684\n\u8fd8 \u6ca1\u7528 \u5e94\u8be5 \u6ca1\u95ee\u9898 \u5427\n\u6536\u5230 \u8d27 \uff0c \u662f \u6b63\u54c1 \uff0c \u5f88\u597d \uff01\n\u8d2d\u4e70 \u597d\u51e0\u6b21 \u4e86 \uff0c \u771f\u7684 \u633a\u597d\n\u4e0d\u9519 \uff0c \u53d1\u8d27 \u633a\u5feb \uff0c \u4e00\u76f4\u5728 \u4ed6\u5bb6 \u4e70 \uff0c \u662f \u6b63\u54c1\n\u4e0d\u9519 \u4e86 \uff0c \u5b9d\u8d1d\n\u559d\u5b8c \u56de\u8d2d \u7684 \u4e00\u5982\u65e2\u5f80\n\u5b9d\u8d1d \u4e0d\u9519 \uff0c \u503c\u5f97 \u8d2d\u4e70 \uff0c \u6027\u4ef7\u6bd4 \u9ad8 \uff0c \u597d\u8bc4 \u3002\n\u597d\u559d \uff0c \u5e0c\u671b\u80fd \u5bf9 \u8eab\u4f53 \u597d \uff01\n\u5305\u88c5 \u6570\u91cf \u592a\u5c11 \u4e00\u534a \u88c5 \uff0c \u975e\u5e38\u65f6\u671f \u5feb\u9012 \u5f88\u5feb \u670d\u52a1 \u7279\u597d \uff01\n\u8c22\u8c22 \u5546\u5bb6 \u80fd\u5c3d\u5feb \u53d1\u8d27 \u8c22\u8c22 \uff01\n\u6536\u5230\u4e86 \uff0c \u8fd8\u4e0d\u9519 \uff0c \u6ca1\u6709 \u559d \uff0c \u540e\u9762 \u559d \u518d \u8bc4\u4ef7\n\u5f88\u4e0d\u9519   \u591a\u6b21 \u6765\u4e86\n\u53d1\u8d27 \u5feb \uff0c \u5ba2\u670d \u8010\u5fc3 \u89e3\u7b54 \uff0c \u4ea7\u54c1 \u4e0d\u9519 \uff0c \u5e0c\u671b \u5973\u513f \u559d\u4e86 \u6709 \u6539\u5584\n\u53d1\u8d27 \u6709\u4e9b \u6162 \uff0c \u75ab\u60c5 \u671f\u95f4 \u53ef\u4ee5\u7406\u89e3 \u3002\n\u8d28\u91cf \u8fd8\u662f \u53ef\u4ee5 \u7684 \u3002\n\u4e0b\u6b21 \u6709 \u9700\u8981 \u8fd8\u4f1a \u518d\u6765 \u7684 \uff0c \u5e0c\u671b \u518d\u7ed9 \u4e00\u4e9b \u4f18\u60e0 \u3002\n\u4e00\u76f4\u5728 \u8fd9\u5bb6 \u4e70 \uff0c \u6b63\u54c1 \u3002\n\u597d\u8bc4\n\u5473\u9053 \u96be\u95fb \u6b7b\u4e86 \uff0c \u6253\u5f00 \u4e00\u80a1 \u8165\u8165 \u7684 \u5473\u9053 \uff0c \u8fd8\u8ba9 \u559d \uff0c \u4e5f \u4e0d\u7ed9 \u9000\u8d27 \uff0c \u4ec0\u4e48 \u5e97\u5bb6 \uff0c \u8fd8\u5f97 \u559d \u6b7b\u4e86 \u624d\u7ed9 \u5904\u7406 \u5417 \uff0c \u5356\u5bb6 \u670d\u52a1\u6001\u5ea6 \u4e0d\u597d \uff0c \u8c01\u8fd8 \u4f1a \u4e70 \u4f60\u5bb6 \u7684 \u4e1c\u897f \uff0c \u5927\u5bb6 \u4e0d\u8981\u4e70 \uff0c\n\u597d\u4e1c\u897f \uff0c \u975e\u5e38\u4e0d\u9519 \u3002\n\u8001 \u987e\u5ba2 \u4e86 \uff0c \u5bb6\u91cc \u90fd \u662f\u5728 \u5979\u5bb6 \u4e70 \uff0c \u5f88\u597d \u7684\n\u975e\u5e38 \u6ee1\u610f \uff0c \u5403\u5b8c \u8fd8\u4f1a \u518d\u6765 \u4e70\u7684 \u597d\u8bc4 \u3002\n\u8001\u5988 \u8fd8\u6ca1 \u559d \uff0c \u4e0d\u8fc7\u6211 \u76f8\u4fe1 \u8001 \u54c1\u724c \uff01\n\u6bd4 \u836f\u5e97 \u4fbf\u5b9c \u5f88\u591a \uff01\n\u6ee1\u610f \uff0c \u5305\u88c5 \u7528\u5fc3 \u670d\u52a1 \u597d\n\u5f88\u6ee1\u610f \u7684 \u4e00\u6b21 \u8d2d\u7269 \uff0c \u826f\u5fc3 \u5356\u5bb6 \uff0c \u597d\u8bc4 \u597d\u8bc4 \u597d\u8bc4\n\u8d60\u54c1 \u8fdf\u4e86 \u4e9b \uff0c \u90fd \u8fd8\u597d\n\u4e70\u7ed9 \u5bb6\u91cc \u7684 \u8001\u4eba \u5403\u7684 \uff0c \u5f88\u597d \uff0c \u4e0b\u6b21\u518d \u6765\n\u5148\u5403 \u5403 \u770b \uff0c \u597d \u7684\u8bdd \u518d\u4e70\n\u975e\u5e38\u597d \u975e\u5e38\u5feb \uff0c \u975e\u5e38\u611f\u8c22\n\u6211\u7238 \u559d\u7684 \uff0c \u4ed6\u8bf4 \u633a\u597d \u7684\n\u4e00\u5982\u65e2\u5f80 \u5730\u597d\n\u975e\u5e38\u597d \uff0c \u575a\u6301 \u559d\n\u5403 \u4e00\u6bb5\u65f6\u95f4 \u518d\u6765 \u8bc4\u4ef7 \uff0c \u5ba2\u670d \u6001\u5ea6 \u597d\n\u6b63\u54c1 \uff0c \u5f88 \u4fe1\u8d56\n\u4e1c\u897f \u7ec8\u4e8e \u6536\u5230\u4e86 \uff0c \u7ed9 \u8001\u7238 \u4e70\u7684 \uff0c \u5e0c\u671b \u4ed6 \u8eab\u4f53 \u65e9\u65e5 \u6062\u590d\u5065\u5eb7 \uff01\n\u5546\u5bb6 \u670d\u52a1\u6001\u5ea6 \u5f88\u597d \uff0c \u7269\u6d41 \u5f88\u5feb \u3002\n\u8001\u677f \u4eba \u5f88\u597d \u7684 \uff0c \u90fd\u5728 \u4ed6\u5bb6 \u4e70\u8fc7 \u597d\u591a \u7ef4\u751f\u7d20 c \u5440 \uff0c \u8fd9\u6b21 \u4e70\u4e86 \u86cb\u767d\u7c89 \uff0c \u7238\u7238\u5988\u5988 \u8eab\u4f53 \u90fd\u4e0d\u597d \uff0c \u9700\u8981 \u8865\u5145 \u86cb\u767d \u3002\n\u5f88\u597d \u5f88\u559c\u6b22 \u3002\n\u5f88\u597d\u770b \uff01\n\u8fd9\u5bb6 \u7684 \u86cb\u767d\u7c89 \u771f\u7684 \u5f88\u4fbf\u5b9c \u554a \uff0c \u90a3\u5929 \u6211\u53bb \u836f\u5e97 \u770b\u4e86 \uff0c \u8981 418 \uff0c \u6240\u4ee5 \u5c31 \u4e0a\u7f51 \u4e70\u4e86 \u8fd9\u4e2a \u3002\n\u5473\u9053 \u6709\u70b9 \u6e58 \u8c46\u5976 \u7684 \u5473\u9053 \uff0c \u8fd8\u662f \u5f88\u597d \u5165\u53e3 \u3002\n\u5e0c\u671b\u80fd \u63d0\u9ad8 \u6211\u7684 \u514d\u75ab\u529b \u3002\n\u6536\u5230 \uff0c \u8fd8\u6ca1\u6709 \u559d \uff0c \u7b49 \u559d\u4e86 \u597d\u5728 \u8ffd\u8bc4\n\u5f88\u597d     \u5f88\u9002\u5408\n\u5168 \u4e94\u661f \u597d\u8bc4 \uff01\n\u975e\u5e38\u597d \uff0c \u5927\u7bb1\n\u5305\u88c5 \u4e25\u5b9e \uff0c \u53d1\u8d27 \u5feb\n\u633a\u597d \u7684 \uff0c \u611f\u89c9 \u660e\u663e \u7684 \u7cbe\u795e \u7cbe\u6c14\u795e \u90fd \u6709\u6240\u6539\u5584 \u3002\n\u7ed9 \u5bb6\u4eba \u4e70\u7684 \u542c\u8bf4 \u5305\u88c5 \u4e0d\u9519 \uff0c \u91cf \u4e5f \u5f88\u591a \uff0c \u7269\u6d41 \u4e5f\u7ed9 \u529b \uff0c \u5356\u5bb6 \u670d\u52a1 \u4e0d\u9519 \uff0c \u8840\u7cd6\u9ad8 \u7684 \u4e5f\u53ef\u4ee5 \u559d \uff0c \u63d0\u9ad8 \u514d\u75ab\u529b \uff0c \u5e0c\u671b \u662f\u8fd9\u6837 \uff0c \u559d\u5b8c \u4e86 \u8fd8\u4f1a \u518d\u6765 \uff01\n\u597d\u559d \uff0c \u4e00\u76f4 \u4e70 \u559d \uff01\n\u4e70\u4e86 \u4e8c\u4ef6 \u4e86 \u559d\u7740 \u4e0d\u9519 \u3002\n\u5ba2\u670d \u4e5f\u5f88 \u7ed9\u529b \u3002\n\u86cb\u767d\u7c89 \u4e70\u7ed9 \u5bb6\u91cc\u4eba \u559d\u7684 \uff0c \u4ed6\u4eec \u8bf4 \u53e3\u611f \u53ef\u4ee5 \uff0c \u6536\u5230 \u8d27 \u7684 \u65f6\u5019 \u5305\u88c5 \u4e25\u5b9e \u5b8c\u597d\u65e0\u635f \uff0c \u65e5\u671f \u662f \u86ee \u65b0\u7684 \uff0c \u5ba2\u670d \u8010\u5fc3 \u89e3\u7b54 \u7591\u95ee \uff0c \u7269\u6d41 \u8fd0\u8f93 \u7ed9\u529b\n\u597d\u8bc4 \u4e94\u5206 \uff01\n\u8001\u5ba2\u6237 \u4e86 \uff0c \u7ecf\u5e38 \u4e70\u7ed9 \u7238\u7238\u5988\u5988\n\u4ef7\u683c \u4f18\u60e0 \uff0c \u575a\u6301 \u559d\u7740 \uff0c \u5e0c\u671b \u63d0\u9ad8 \u514d\u75ab\u529b \u3002\n\u5ba2\u670d \u6001\u5ea6 \u597d \uff0c \u5403\u5b8c \u4e86 \u4ee5\u540e \u518d\u4e70 \u3002\n\u4e00\u76f4\u5728 \u7528 \uff0c \u5f88\u597d \u7684 \u4e00\u6b3e \u4ea7\u54c1 \uff0c \u597d\u8bc4\n\u5f88\u597d \uff0c \u4fbf\u5b9c \u5b9e\u60e0 \uff0c \u6bd4 \u5e97\u91cc \u4e70 \u5b9e\u60e0 \u597d\u591a \uff01\n\u662f \u6b63\u54c1 \uff0c \u56de\u8d2d \u5f88\u591a\u6b21 \u4e86\n\u7b2c\u4e09\u6b21 \u4e70\u4e86 \uff0c \u4e00\u76f4 \u559d\n\u7b26\u5408 \u9884\u671f\n\u8fd8\u6ca1\u6709 \u98df\u7528 \uff0c \u597d\u8bc4 \u8c22\u8c22 \u8001\u677f \u3002\n\u4e00\u5982\u65e2\u5f80 \u3002\n\u6211\u89c9\u5f97 \u633a\u597d \u7684 \uff0c \u793c\u76d2 \u9ad8\u7aef \u5927\u6c14 \u4e0a\u6863\u6b21 \uff0c \u91cf \u4e5f \u8db3 \uff0c \u5b9e\u60e0\n\u624d \u5f00\u59cb \u7528 \uff0c \u597d \u7684\u8bdd \uff0c \u4e0b\u6b21\u518d \u6765\n\u4e00\u76f4\u5728 \u5403 \u3002\n\u6d3b\u52a8 \u65f6\u5b58 \u8d77 \u3002\n\u4e70\u4e86 \u597d \u591a\u6b21 \u4e86 \uff0c \u4e00\u76f4 \u4e0d\u9519 \uff0c \u633a\u597d \u7684 \u3002\n\u5728\u8fd9\u6b21 \u75ab\u60c5 \u671f\u95f4 \u6df1\u6df1 \u4f53\u4f1a\u5230 \u6ca1\u6709 \u597d \u8eab\u4f53 \uff0c \u5c31 \u6ca1\u6709 \u6240\u6709 \uff0c \u6240\u4ee5 \u51b3\u5b9a \u4ece \u4e70 \u4fdd\u5065\u54c1 \u5f00\u59cb \uff0c \u597d\u597d \u7231\u60dc \u8eab\u4f53 \uff0c \u52a0\u5f3a\u953b\u70bc \uff0c \u611f\u8c22 \u5356\u5bb6 \u7684 \u8d60\u54c1 \uff0c \u4e5f \u611f\u8c22 \u75ab\u60c5 \u671f\u95f4 \u98de\u5feb \u7684 \u7269\u6d41\n\u5ba2\u670d \u4eba \u5f88\u597d   \u9001 \u7684 \u4e1c\u897f \u591a   \u7269\u6d41 \u4e5f\u5feb\n\u597d\u8bc4 \uff0c \u4ef7\u683c \u5b9e\u60e0\n\u5ba2\u670d \u6709\u95ee\u5fc5\u7b54 \uff0c \u53d1\u8d27 \u5feb \uff0c \u7528\u5b8c \u8fd8\u4f1a \u56de\u8d2d \u7684\n\u8d28\u91cf \u975e\u5e38\u597d \uff01\n\u4e00\u76f4 \u559d \u8fd9\u4e2a \u724c\u5b50 \u7684 \uff0c \u6ee1\u610f \u3002\n\u6536\u5230\u4e86 \u8d28\u91cf \uff0c \u5f88\u597d \uff0c \u6ee1\u610f \uff0c \u597d\u8bc4\n\u53d1\u8d27 \u901f\u5ea6\u5feb \uff0c \u86cb\u767d\u7c89 \u5f88 \u597d\u4f1a \u56de\u8d2d \u7684 \u3002\n\u7b2c\u4e8c\u6b21 \u8d2d\u4e70\u4e86\n\u5df2\u7ecf \u590d\u8d2d \u51e0\u6b21 \u4e86 \uff0c \u975e\u5e38 \u6ee1\u610f\n\u56de\u5934\u5ba2 \u4e86 \uff0c \u5ba2\u670d \u4e5f \u5f88\u4e0d\u9519\n\u5b9d\u8d1d \u6536\u5230\u4e86 \uff0c \u8001\u4eba \u5403\u7684 \u8bf4 \u53e3\u611f \u633a\u4e0d\u9519 \u7684 \uff0c \u633a \u559c\u6b22 \u7684 \u3002\n\u597d \u54c1\u724c \u503c\u5f97 \u4fe1\u8010 \uff0c \u4e0b\u6b21 \u4e00\u5b9a \u8fd8\u4f1a \u518d\u6765 \u7684 \u3002\n\u7269\u6d41 \u5feb \uff0c \u5473\u9053 \u633a \u597d\u559d \u7684 \u3002\n\u5feb\u9012 \u5458 \u8ba4\u771f\u8d1f\u8d23\n\u5728 \u4ed6\u5bb6 \u4e70\u4e86 \u597d\u51e0\u6b21 \u4e86 \uff0c \u67e5\u8be2 \u9632\u4f2a \u7801\u662f \u6b63\u54c1 \uff0c \u8d2d\u4e70 \u4e24\u5957 \u66f4 \u4f18\u60e0 \uff0c \u4e0d\u9519 \uff0c \u597d\u8bc4 \uff01\n\u5546\u54c1 \uff1a \u5356\u5bb6 \u8d60\u9001 \u5f88\u597d \uff0c \u6ee1\u610f \u3002\n\u7b2c\u4e8c\u6b21 \u4e70\u4e86\n\u63d0\u9ad8 \u514d\u75ab\u529b \uff0c \u633a\u597d \u7684 \uff0c \u5df2\u7ecf \u591a\u6b21 \u8d2d\u4e70 \u7684 \u4e86\n\u7ed9 \u5bb6\u91cc\u4eba \u4e70\u4e86 \u597d\u51e0\u6b21 \u4e86 \uff0c \u597d\u8bc4\n\u4e00\u5982\u65e2\u5f80 \u5730\u597d \uff0c \u503c\u5f97\u4fe1\u8d56\n\u7ed9 \u4eb2\u4eba \u4e70 \uff0c \u8c22\u8c22\n\u4e00\u76f4\u90fd \u662f \u5403 \u8fd9\u4e2a \uff0c \u4e0d\u9519 \u7684\n\u4e1c\u897f \u626b\u7801 \u67e5 \u4e86 \uff0c \u8bf4\u662f \u6b63\u54c1 \uff0c \u521a\u5f00\u59cb \u5403 \u8fd8 \u4e0d\u77e5\u9053 \u597d\u4e0d\u597d \uff0c \u642d\u914d \u4e86 \u7ef4 c \u548c \u7ef4 e \u4e00\u8d77\u5403\n\u6536\u5230 \u3002\n\u5403 \u540e \u8ffd\u52a0\n\u8d28\u91cf\u597d \uff0c \u662f \u6b63\u54c1 \uff0c \u6ee1\u610f\n\u4ef7\u683c \u5b9e\u60e0\n\u4e70\u4e86 \u597d \u591a\u6b21 \u4e86   \u633a\u597d \u7684\n\u5b9d\u8d1d \u5f88\u597d \uff0c \u975e\u5e38 \u6ee1\u610f \uff01\n\u591a\u6b21 \u8d2d\u4e70\u4e86 \uff0c \u975e\u5e38 \u559c\u6b22\n\u4e70\u7ed9 \u5916\u5a46 \u7684 \u8865\u54c1 \uff0c\n\u91cf\u5c11 \uff0c \u662f \u771f\u7684 \u5c11 \uff0c \u5927\u7f50 \u5c31 \u534a\u7f50 \uff0c \u7f50 \u4e00\u6837\u5927 \uff0c \u6bd4 \u836f\u5e97 \u7684 \u5c11\n\u600e\u4e48 \u6709\u4e00\u4e2a \u662f \u690d\u7269 \u578b\u7684\n\u4e00\u76f4\u5728 \u8fd9\u5bb6 \u4e70\n\u4e70\u7ed9 \u6bcd\u4eb2 \u5927\u4eba \u5403\u7684 \uff0c \u8fd8 \u4e0d\u77e5 \u6548\u679c \u3002\n\u5c4a\u65f6 \u8ffd\u8bc4 \uff01\n\u8d2d\u4e70 \u591a\u6b21 \u4e86 \uff0c \u503c\u5f97\u4fe1\u8d56\n\u589e\u52a0 \u63d0 \u6297\u529b\n\u81ea\u5df1 \u4e70\u4e86 \u559d \uff0c \u4e5f \u4e70\u4e86 \u9001 \u670b\u53cb \u7684 \uff0c \u4f1a \u4e00\u76f4 \u5173\u6ce8\n\u8d27\u771f\u4ef7\u5b9e \uff0c \u975e\u5e38 \u6ee1\u610f \uff0c \u8fd8\u4f1a \u56de\u8d2d \u7684\n\u4e00\u5982\u65e2\u5f80 \u7684 \u597d \uff01\n\u503c\u5f97 \u63a8\u8350\n\u591a\u6b21 \u8d2d\u4e70\u4e86 \uff0c \u633a\u597d \u7684 \uff0c \u5e97\u5bb6 \u5f88 \u70ed\u5fc3\n\u5404\u65b9\u9762 \u90fd \u633a\u597d \uff0c \u5c31\u662f \u5305\u88c5 \u4e0d\u884c \u3001 \u7f50\u5b50 \u90fd \u5df2\u7ecf \u53d8\u5f62 \u4e86 \uff01\n\u633a\u597d \u7684 \uff0c \u76f8\u4fe1 \u8001\u724c\u5b50\n\u5df2\u7ecf \u8d2d\u4e70 \u597d\u51e0\u6b21 \u4e86 \uff0c \u670d\u52a1 \u5f88\u597d \u3002\n\u6ee1\u610f\n\u8001\u724c\u5b50 \uff0c \u503c\u5f97\u4fe1\u8d56\n\u8001 \u987e\u5ba2 \uff0c \u503c\u5f97\u4fe1\u8d56\n\u4e70\u8fc7 \u5f88\u591a\u6b21 \u4e86 \uff0c \u633a\u597d \u7684 \uff0c \u4e0b\u6b21\u518d \u6765\u4e70\n\u4ea7\u54c1\u8d28\u91cf \u4e0d\u9519 \uff0c \u6709\u4e2a \u793c\u76d2 \u888b \u9001\u4e86 \u4e00\u7f50 \u725b\u5976\u7cd6   \u8fd8\u662f \u89c9\u5f97 \u8fd9\u4e2a \u4ef7\u683c \u4e70\u7684 \u7a0d\u5fae \u8d35\u4e86\n\u6548\u679c \u4e0d\u9519 \uff0c \u4e0b\u6b21\u518d \u6765\n\u8fd9\u4e2a \u6bd4 \u5176\u4ed6 \u5e97 \u90fd\u8981 \u4fbf\u5b9c \u5f88\u591a \uff0c \u7136\u540e \u6211\u5f53\u65f6 \u4e5f\u662f \u5f88 \u7ea0\u7ed3 \u8981 \u4e0d\u8981\u4e70 \u8fd9\u4e2a \uff0c \u4e70\u6765 \u7684 \u65f6\u5019 \u6211 \u7279\u610f \u53bb \u626b\u4e86 \u90a3\u4e2a \u9632\u4f2a \u7801 \uff0c \u7136\u540e \u4e0a\u9762 \u663e\u793a \u662f \u6b63\u54c1 \uff0c \u7b2c\u4e00\u6b21 \u5403 \uff0c \u611f\u89c9 \u8fd8 \u884c\u5427 \uff0c \u4f46\u662f \u4e00\u5b9a\u8981 \u914d\u7740 \u5176\u4ed6 \u4e1c\u897f \u5403 \u6bd4\u8f83\u597d \uff0c \u5473\u9053 \u5e73\u6de1 \uff0c \u6709\u70b9\u54b8 \uff0c \u4e5f \u5403\u4e86 \u633a\u4e45\u6765 \u8bc4\u4ef7 \u7684 \uff0c \u6574\u4f53 \u6765\u8bf4 \u8fd8\u4e0d\u9519\n\u521a\u5f00\u59cb \u559d\n\u4e00\u76f4\u5728 \u4e70\n\u559d\u4e86 \u4ee5\u540e \u518d \u8bc4\u4ef7\n\u86cb\u767d\u7c89 \u6536\u5230 \uff0c \u5f88\u5927 \u4e00\u7f50 \uff0c \u65e5\u671f \u65b0\u9c9c \uff0c \u7c89\u8d28 \u7ec6\u817b \uff0c \u53e3\u611f \u7eaf\u6b63 \uff0c \u597d\u559d \uff0c \u4e3a\u4e86 \u63d0\u9ad8\u81ea\u8eab \u514d\u75ab\u529b \u4e70\u7684 \uff0c \u6bd4 \u5b9e\u4f53\u5e97 \u4fbf\u5b9c \uff0c \u540e\u7eed \u4f1a \u7ee7\u7eed \u5173\u6ce8 \u5e97\u94fa \u7684 \u5176\u5b83 \u4ea7\u54c1 \u3002\n\u6d3b\u52a8\u671f\u95f4 \u591a \u56e4\u8d27 \uff0c \u5ba2\u670d \u5f88 \u8010\u5fc3 \u5356\u5bb6 \u5f88\u597d \uff0c \u8c22\u8c22\n\u597d\u8bc4 \uff0c \u4ef7\u683c\u5408\u7406 \uff0c \u53d1\u8d27 \u901f\u5ea6\u5feb\n\u597d\u8bc4 \uff0c \u4e0d\u9519 \u3002\n\u6b63\u54c1\n\u7f50\u5b50 \u7279\u522b \u5927 \uff0c \u4f46\u662f \u6bcf\u7f50 \u6700\u540e \u53ea\u6709 \u4e09\u5206\u4e4b\u4e00 \uff0c \u6ca1\u5565 \u5473\u9053 \uff0c \u8fd8\u597d \u8fd8\u597d \uff0c \u7269\u6d41 \u6001\u5ea6 \u5012\u662f \u633a\u597d \u7684\n\u5f88\u597d \uff0c \u6b6a\u5634 \u53e4\u5fb7\n\u8fd8\u4e0d\u9519 \uff0c \u53d1\u8d27 \u5feb\n\u5f88\u597d \uff0c \u8fd8\u4f1a \u56de\u8d2d \u7684\n\u5f88\u68d2 \uff0c \u7269\u8d85\u6240\u503c\n\u5f88\u597d \uff0c \u4e00\u76f4 \u8d2d\u4e70\n\u8fd9\u5bb6 \u7684 \u4e1c\u897f \u5df2\u7ecf \u591a\u6b21 \u8d2d\u4e70\u4e86 \uff01\n\u86cb\u767d\u7c89 \u7684\u8bdd \u8fd8\u662f \u7b2c\u4e00\u6b21 \uff01\n\u6548\u679c \u600e\u6837\u7528 \u540e \u8bc4\u4ef7\n\u633a\u597d \u7684 \uff0c \u4f1a \u56de\u8d2d\n\u633a\u597d \uff0c \u9001\u4e86 \u725b\u4e73 \u9499 \u548c \u8f6f\u7cd6 \u3002\n\u5feb\u9012 \u975e\u5e38\u5feb \uff0c \u7528\u4e86 \u4e09\u5929 \u5c31 \u5230\u4e86 \u3002\n\u6709\u4e00\u4e2a \u690d\u7269\u6027 \u7684 \u86cb\u767d\u7c89 \u3002\n\u4e0d\u9519 \uff0c \u5403\u4e86 \u51e0\u5929 \u4e86\n\u633a\u597d \u7684 \uff0c \u6b63\u54c1\nn \u518d\u8bf4 \u5427\n\u6536\u5230 \uff0c \u4e00\u4f1a \u51b2\u51b2 \u8bd5\u8bd5 \uff0c \u8fd9\u4e2a \u5e72\u7c89 \u7684 \u5473\u9053 \u95fb \u7684 \u5473\u9053 \u8fd8\u4e0d\u9519\n\u4e0d\u9519 \uff0c \u633a\u597d \u7684\n\u4e00\u76f4 \u5c31\u5728 \u5403 \u86cb\u767d\u7c89 \uff0c \u8fd9\u6b21 \u8d2d\u4e70 \u7684 \u65f6\u5019 \uff0c \u53ea\u662f \u62b1\u7740 \u8bd5\u8bd5 \u7684 \u5fc3\u6001 \uff0c \u5bb3\u6015 \u4fbf\u5b9c \u6ca1 \u597d\u8d27 \uff0c \u6ca1\u60f3\u5230 \u62ff\u56de\u6765 \u4e4b\u540e \uff0c \u624d\u77e5\u9053 \u548c\u6211 \u539f\u6765 \u4e70\u7684 \u4e00\u6a21\u4e00\u6837\n\u4e70\u4e86 \u86cb\u767d\u7c89 \u548c \u80f6\u539f\u86cb\u767d \u7c89 \u9001\u4e86 \u4e00\u53ea \u4e5d\u9633 \u7535\u996d\u7172 \uff0c \u771f \u5f53\u597d\n\u6536\u5230 \uff0c \u5f88\u597d\n\u751f\u6d3b \u597d\u8bc4 \u7b2c\u4e00\u6b21 \u4e70 \u8fd9\u79cd \u4e1c\u897f \u3002\n\u542c\u8bf4\u662f \u672f\u540e \u6062\u590d \u514d\u75ab\u529b \u633a\u597d \u7684 \u4e70\u6765 \u5b5d\u656c \u7238\u5988 \u3002\n\u5b9d\u8d1d \u5df2 \u6536\u5230 \uff0c \u5305\u88c5 \u5f88\u597d \uff0c \u770b\u6837\u5b50 \u662f \u6b63\u54c1 \uff0c \u7269\u6d41 \u7ed9\u529b\n\u4e1c\u897f \u90fd\u6ca1\u6709 \u6536\u5230 \uff0c \u9001\u8d27 \u5f53\u5929 \u6ca1\u6709 \u5728\u5bb6 \uff0c \u5feb\u9012 \u5458 \u8bf4 \u653e\u5728 \u5c0f\u533a \u95e8\u53e3 \u7684 \u67b6\u5b50 \u4e0a \uff0c \u665a\u4e0a \u56de\u6765 \u6ca1\u6709\u4e86 \uff0c \u5feb\u9012 \u5458 \u8bf4 \u7b2c\u4e8c\u5929 \u5e2e\u6211 \u770b\u4e00\u4e0b \u7ed9\u6211 \u6253\u7535\u8bdd \uff0c \u7ed3\u679c \u6c92\u6709 \u7b49\u5230 \u7535\u8bdd \uff0c \u7b2c\u4e09\u5929 \u6253 \u5feb\u9012 \u5458 \u7535\u8bdd \u76f4\u63a5 \u62d2\u63a5 \uff0c \u90a3 \u6211\u4e5f \u53ea\u80fd \u5dee\u8bc4 \u4e86\n\u62c6\u5f00 \u5305\u88c5\u76d2 \u91cc\u9762 \u770b\u5230\u4e86 \u6709 \u4e09\u76d2 \u86cb\u767d\u7c89 \uff0c \u5148\u5f00 \u4e86 \u4e00\u7f50 \u5c0f\u7684 \u6765\u8bd5 \u4e86 \u4e0b \u5473\u9053 \uff0c \u611f\u89c9 \u8fd9\u7528 \u5f00\u6c34 \u51b2\u6765 \u4e4b\u540e \u7684 \u53e3\u5473 \u8981\u6bd4 \u4e4b\u524d \u4e70\u7684 \u5965\u529b \u5fb7 \u90a3\u79cd \u589e \u808c\u86cb\u767d \u7c89 \u6765\u8bf4 \u8981 \u5e73\u6de1 \u5f88\u591a \uff0c \u6ca1 \u90a3\u79cd \u6e05\u9999 \u6de1\u96c5 \u7684 \u611f\u89c9\n\u6d3b\u52 \u86cb\u767d\u7c89 \u6536\u5230\u4e86 \uff0c \u7279\u522b \u597d \uff0c \u5ba2\u670d \u670d\u52a1 \u7279\u522b \u5468\u5230 \uff0c \u53c8 \u8d2d\u4e70\u4e86 \u4e24\u5957 \uff0c \u8fd8\u4f1a \u8d2d\u4e70 \u7684 \u5466\n\u5305\u88c5 \u7cbe\u7f8e \uff0c \u5473\u9053 \u5f88 \u597d\u95fb \uff0c \u6548\u679c \u4e5f \u975e\u5e38\u597d \uff0c \u7528\u5b8c \u518d\u6765\n\u5305\u88c5 \u5b8c\u6574 \uff0c \u81ea\u7528 \uff0c \u9001\u4eba \u90fd\u53ef\u4ee5 \u3002\n\u5bf9\u4e8e \u53ea\u80fd \u5403 \u534a\u6d41\u8d28 \u7684 \u8001\u4eba \u6765\u8bf4 \uff0c \u65e5\u5e38 \u8865\u5145\u8425\u517b \u6709\u5e2e\u52a9 \uff01\n* * \u8282 \u53c2\u52a0 \u6d3b\u52a8 \u540e \u62cd\u7684 \uff0c \u5e94\u8be5\u662f \u6bd4\u8f83 \u4f18\u60e0 \u7684 \u4ef7\u683c \u3002\n\u4e70\u7ed9 \u8001\u5e74\u4eba \u5403\u7684 \uff0c \u611f\u89c9 \u8fd8\u4e0d\u9519 \uff01\n\u9002\u5408 \u4e0d\u600e\u4e48 \u5403\u4e1c\u897f \u7684\u4eba \uff0c \u8865\u5145 \u86cb\u767d\u8d28 \uff01\n\u6211\u7ed9 \u5bb6\u91cc \u8001\u4eba \u8ba2\u8d2d \u7684 \uff0c \u9ad8 \u86cb\u767d\u7c89 \u6536\u5230 \u3002\n\u8d28\u91cf \u5f88\u6ee1\u610f \u8001\u4eba \u5c31 \u559c\u6b22 \u8fd9\u79cd \u53e3\u5473 \uff0c \u8d27\u771f\u4ef7\u5b9e \u7269\u6709\u6240\u503c \uff01\n\u670b\u53cb \u63a8\u8350 \u4e70\u7684 \uff0c \u5979 \u513f\u5b50 \u5403\u4e86 \u4e4b\u540e \u611f\u89c9 \u8eab\u4f53 \u514d\u75ab\u529b \u63d0\u9ad8 \u5f88\u591a \uff0c \u6240\u4ee5 \u63a8\u8350 \u6211\u4e5f \u4e70 \uff0c \u56e0\u4e3a \u9014\u4e2d \u4fee\u6539 \u4e86 \u6536\u8d27 \u5730\u5740 \uff0c \u5ba2\u670d \u6001\u5ea6 \u5f88\u597d \uff0c \u5927 \u54c1\u724c \uff0c \u4fe1\u5f97\u8fc7\n\u53e3\u611f \u4e0d\u9519 \uff0c \u7ed9 \u8001\u4eba \u4e70\u7684 \uff0c \u4ef7\u683c \u5b9e\u60e0 \uff0c \u6211\u89c9\u5f97 \u5f88\u6ee1\u610f \uff0c \u4ed6\u7684 \u8d27 \u4e0d\u9519\n\u86cb\u767d\u8d28 \u7c89 \u6536\u5230\u4e86 \uff0c \u4e00\u76f4 \u575a\u6301 \u559d \u8eab\u4f53 \u53d8\u5f97 \u6bd4\u4ee5\u524d \u62b5\u6297\u529b \u597d\u4e86 \uff0c \u4f1a \u4e00\u76f4\u5728 \u4ed6\u5bb6 \u4e70\u7684 \uff0c \u4ef7\u683c \u5b9e\u60e0 \uff0c\n\u5df2\u7ecf \u56de\u8d2d \u5f88\u591a\u6b21 \u4e86 \uff01\n\u539f\u6765 \u603b \u4e60\u60ef \u611f\u5192 \uff0c \u73b0\u5728 \u4e0d\u5bb9\u6613 \u611f\u5192 \u4e86 \u63d0\u9ad8 \u514d\u75ab\u529b \u6548\u679c \u633a \u660e\u663e \u7684 \uff0c \u4ed6\u5bb6 \u5356 \u7684 \u4e0d\u8d35 \uff0c \u6b63\u54c1 \uff0c \u6bd4 \u5b9e\u4f53\u5e97 \u4fbf\u5b9c \u3002\n\u626b\u7801 \u662f \u6b63\u54c1 \uff0c \u6bd4 \u5b9e\u4f53\u5e97 \u4fbf\u5b9c \u5f88\u591a \uff0c \u4e00\u76f4 \u4fe1\u8d56 \u6c64\u81e3\u500d\u5065 \u8d28\u91cf \u4e00\u5982\u65e2\u5f80 \u7684 \u597d\n\u4e8c\u6b21 \u8d2d\u4e70\u4e86 \uff0c \u793c\u76d2\u88c5 \u9ad8\u5927\u4e0a \uff0c \u5473\u9053 \u6d53\u6d53\u7684 \u5f88 \u597d\u559d \uff0c \u559d\u5b8c \u8fd8\u4f1a \u56de\u8d2d \u7684\n\u6b63\u54c1 \u5546\u54c1 \uff0c \u4e00\u76f4\u5728 \u8fd9\u5bb6 \u5e97\u4e70 \uff0c \u6bd4 \u5b9e\u4f53\u5e97 \u4fbf\u5b9c \uff0c \u53e3\u611f \u597d\n\u7b2c\u4e09\u6b21 \u8d2d\u4e70 \uff0c \u86cb\u767d\u8d28 \u7c89 \u7ec6\u817b \uff0c \u6613 \u51b2\u6ce1 \uff0c \u53e3\u611f \u67d4\u548c \uff0c \u9999\u9999\u7684 \uff0c \u4e0d\u8f93 \u5927\u724c\n\u8d27\u771f\u4ef7\u5b9e \uff0c \u5df2\u7ecf\u5f00\u59cb \u670d\u7528 \u4e2d \uff0c \u5473\u9053 \u5f88\u597d \uff0c \u5408 \u6211\u7684 \u5473\u89c9 \uff0c \u4ef7\u683c \u8d85 \u5b9e\u60e0 \uff0c \u771f\u503c \uff01\n\u8d27 \u6536\u5230 \u5305\u88c5 \u5b8c\u597d \uff0c \u4ef7\u6bd4 \u836f\u5e97 \u4fbf\u5b9c \uff0c \u5403\u7684 \u5b9e\u60e0\n\u86cb\u767d\u7c89 \u53e3\u611f \u597d \uff0c \u5305\u88c5 \u7cbe\u81f4 \u65e5\u671f \u65b0\u9c9c \u8425\u517b \u9ad8\n\u8d27\u7269 \u5b8c\u597d\u65e0\u635f \uff0c \u6ee1\u610f \u3002\n\u559d \u8fd9\u4e2a \u86cb\u767d\u8d28 \u7c89 \uff0c \u5e0c\u671b \u5bf9 \u8eab\u4f53 \u6709\u5e2e\u52a9 \uff0c \u5982\u679c \u771f\u6709 \u6548\u679c \uff0c \u4ee5\u540e \u957f\u671f \u5c31 \u8fd9\u5bb6 \u8d2d\u4e70\n\u6bd4 \u836f\u5e97 \u4e70\u7684 \u4fbf\u5b9c \u591a\u4e86 \uff0c \u6211 \u4e00\u770b \u5c31\u77e5\u9053 \u662f \u6b63\u54c1 \uff0c \u8fd8 \u4e2d\u4e86 \u4e00\u4e2a \u4e00\u676f \u771f\u7684\u662f \u592a \u53ef\u7231 \u4e86 \uff0c \u559c\u6b22 \u559c\u6b22 \u559c\u6b22 \u559c\u6b22 \u5462 \uff1f\n\u6539\u5584 \u76ae\u80a4 \u6548\u679c\u5f88\u597d \u7684 \uff0c \u76ae\u80a4 \u6c34\u5ae9 \u5149\u6ed1 \uff0c \u6211\u4e0d\u559c\u6b22 \u592a \u751c\u7684 \uff0c \u4e70\u7684 \u539f\u5473 \uff0c \u63a8\u8350\n\u5b69\u5b50 \u559d\u4e86 \u62b5\u6297\u529b \u5f3a\u4e86 \uff0c \u53e3\u611f \u597d \uff0c \u4ef7\u683c \u5b9e\u60e0 \uff0c \u7ee7\u7eed \u56de\u8d2d\n\u8bf4 \u9700\u8981 \u5feb\u53d1 \uff0c \u6ca1\u60f3\u5230 \u771f\u7684 \u8fd9\u4e48 \u5feb \u5c31 \u5230\u4e86 \uff01\n\u8d5e \u4e00\u4e2a\n\u63d0\u9ad8 \u514d\u75ab\u529b \uff0c \u4ef7\u683c \u5b9e\u60e0 \u5f88\u591a \u3002\n\u5b9e\u4f53\u5e97 \u4e00\u76d2 \u5c31 \u4e09\u767e\u591a\n\u5168\u5bb6\u8001\u5c0f \u90fd\u518d \u559d \u8fd9\u4e2a \u86cb\u767d\u7c89 \uff0c \u63d0\u9ad8 \u514d\u75ab\u529b \u5f88\u91cd\u8981 \u5440\n\u56fd\u5185 \u7b2c\u4e00\u5927 \u54c1\u724c \uff0c \u65e5\u671f \u662f 12 \u6708 30 \u65e5 \u7684 \u5f88\u597d \uff01\n\u75ab\u60c5 \u671f\u95f4 \u4e00\u5b9a\u8981 \u589e\u5f3a \u514d\u75ab\u529b \uff0c \u4ef7\u683c \u5408\u9002 \u4ee5\u540e \u7ee7\u7eed \u4e70 \u3002\n\u4e00\u76f4\u5728 \u54b1\u5bb6 \u4e70 \u7edd\u5bf9 \u7684 \u6b63\u54c1 \u3002\n\u5988\u5988 \u4e00\u76f4\u5728 \u559d \uff0c \u6548\u679c \u975e\u5e38\u597d \u3002\n\u5feb\u9012 \u8d70\u4e86 \u4e00\u4e2a\u591a\u6708 \uff0c \u7ec8\u4e8e \u5230\u4e86 \u3002\n\u80fd \u626b\u63cf \u79ef\u5206 \u3002\n\u7269\u7f8e\u4ef7\u5ec9 \u3002\n\u86cb\u767d\u7c89 \u6536\u5230\u4e86 \uff0c \u8d28\u91cf \u6ee1 \u4e0d\u9519 \u7684 \u3002\n\u65e5\u671f \u90fd\u662f \u6700\u65b0 \u65e5\u671f \uff0c \u4ef7\u94b1 \u4e5f \u4e0d\u8d35 \uff0c \u4e00\u76f4\u5728 \u4ed6\u5bb6 \u8d2d\u4e70 \u975e\u5e38 \u6ee1\u610f \u3002\n\u6362\u8d2d \u7684 \u725b \u4e73\u7cd6 \u662f \u5feb\u8fc7\u53bb \u7684 \uff0c \u4e2a\u4eba \u4e0d \u559c\u6b22\u5403 \uff0c \u5b9d\u5b9d \u66f4 \u522b\u63d0 \u4e86 \uff0c \u53e6\u5916 \u91cc\u9762 \u5168\u90e8\u90fd\u662f \u534a\u6876 \u3002\n\u5927\u4f2f \u4eca\u5e74 \u516b\u5341 \u9ad8\u9f84 \u4e86 \uff0c \u4e0a\u6b21 \u9001 \u4ed6\u7684 \u86cb\u767d\u7c89 \uff0c \u4ed6 \u5f88\u559c\u6b22 \uff0c \u8fd9\u6b21 \u53c8 \u4e3a\u4ed6 \u8ba2\u8d2d \u7684 \u5230\u8d27 \uff0c \u5305\u88c5 \u5f88\u597d \u8d28\u91cf \u6ee1\u610f \uff01\n\u597d\u8bc4 \uff01\n\u86cb\u767d\u7c89 \u662f \u6b63\u54c1 \uff0c \u7269\u6709\u6240\u503c \uff0c \u4e70\u7ed9 \u5bb6\u91cc \u8001\u4eba \u559d\u7684 \uff0c \u5f88\u6709 \u6548\u679c \uff0c \u6ee1\u610f\n\u662f \u6b63\u54c1 \uff0c \u8425\u517b\u4ef7\u503c \u9ad8 \uff0c \u53e3\u611f \u7eaf\u6b63\n\u9001\u8d27 \u901f\u5ea6 \u5f88\u5feb \uff0c \u5305\u88c5 \u5f88\u597d \uff0c \u9002\u5b9c \u9001\u793c \u3002\n\u5df2\u7ecf\u662f \u4e8c\u6b21 \u590d\u8d2d \u4e86 \uff0c \u6b63\u54c1 \uff0c \u6bd4 \u5b9e\u4f53\u5e97 \u4e70\u7684 \u4fbf\u5b9c \u591a\u4e86 \uff0c \u8fd8\u4f1a \u518d\u6765 \u5149\u987e \u7684\n\u5b9d\u8d1d \u5f88 \u5b9e\u60e0 \uff0c \u6211 \u660e\u5929 \u65e9\u4e0a \u624d \u5403 \uff0c \u770b \u7f50\u5b50 \u548c \u6807\u7b7e \u90fd\u8ddf \u6211\u5728 \u836f\u5e97 \u4e70\u7684 \u4e00\u6837 \u7684 \u4ea7\u54c1 \u6bd4 \u836f\u5e97 \u4fbf\u5b9c \u4e09\u5206\u4e4b\u4e00 \uff01\n\u8c22\u8c22 \u5e97\u5bb6 \uff01\n\u4e00\u5982\u65e2\u5f80 \u7684 \u597d \uff0c \u670b\u53cb \u90fd \u6258 \u6211\u4e70 \u5462 \uff0c \u8bf4\u662f \u8d28\u91cf \u975e\u5e38\u597d \uff0c \u4ef7\u683c \u4e5f \u516c\u9053\n\u5979\u5bb6 \u7684 \u4e1c\u897f \u4e0d\u80fd \u4e70 \uff0c \u53d1\u8d27 \u592a \u8d39\u52b2 \uff0c \u8ddf \u5ba2\u670d \u6c9f\u901a \u4e5f \u8d39\u52b2 \uff0c \u7b49\u4e86 \u4e00\u4e2a\u591a\u6708\n\u5728\u7f51\u4e0a \u67e5 \u4e86 \u67e5 \uff0c \u662f \u6b63\u54c1 \uff0c \u800c\u4e14 \u4ef7\u683c \u8fd8 \u5b9e\u60e0 \uff0c \u653e\u5fc3 \u8d2d\u4e70\n\u8fd8\u6ca1 \u559d \uff0c \u5e0c\u671b \u6709 \u6548\u679c\n\u7b2c\u4e8c\u6b21 \u8d2d\u4e70\u4e86 \uff0c \u4e4b\u524d \u6000\u5b55 \u4e70\u4e86 \u4e00\u6b21 \uff0c \u73b0\u5728 \u5b69\u5b50 \u4e24\u4e2a \u591a\u6708 \u7ee7\u7eed \u8865\u5145 \u86cb\u767d\u7c89 \uff0c \u63d0\u9ad8 \u514d\u75ab\u529b \uff0c \u4ef7\u683c \u5b9e\u60e0 \u5f88\u591a\n\u5b9d\u8d1d \u6536\u5230\u4e86 \uff0c \u5f88\u6ee1\u610f \uff0c \u548c \u5b9e\u4f53\u5e97 \u4e70\u7684 \u4e00\u6837 \u800c\u4e14 \u4ef7\u683c \u5b9e\u60e0 \uff0c \u4e94\u661f \u597d\u8bc4\n\u5df2\u7ecf \u591a\u6b21 \u8d2d\u4e70 \u8fd9\u5bb6 \u86cb\u767d\u7c89 \u4e86 \uff0c \u662f \u6b63\u54c1 \u3002\n\u4ef7\u683c\u6bd4 \u5b9e\u4f53\u5e97 \u8fd8 \u5b9e\u60e0 \uff0c \u53d1\u8d27 \u4e5f \u5f88\u5feb \u3002\n\u975e\u5e38\u4e0d\u9519 \u3002\n\u53e3\u611f \u597d \uff0c \u5927\u4eba \u5b69\u5b50 \u90fd \u559c\u6b22 \u559d \uff0c \u800c\u4e14 \u4ef7\u683c \u8d85\u7ea7 \u7ed9\u529b \uff0c \u592a\u503c \u4e86\n\u5927\u5bb6 \u5343\u4e07\u4e0d\u8981 \u4e70 \uff0c \u4efd\u91cf \u6839\u672c \u5c31\u4e0d \u539a \uff0c \u4e09\u6876 \u8fd8\u6ca1\u6709 \u6709 \u4e00\u6876 \u7684 \u5206\u91cf \u591a \u3002\n\u8fd9\u662f \u4eca\u5929 \u521a\u5230 \u6253\u5f00 \u8fd8\u6ca1\u6709 \u559d\u7684\n\u7269\u6d41 \u592a \u66b4\u529b \u4e86 \uff0c \u6876\u5b50 \u90fd \u6241 \u4e86 \uff0c \u76d6\u5b50 \u6389\u4e86 \uff0c\n\u5f00\u59cb \u6ca1\u4e70 \u524d \u8bf4 \u53d1\u53d1 \u987a\u4e30 \uff0c \u7b49\u4e86 \u597d\u4e45\u6ca1\u6709 \u53d1 \u6211\u5c31 \u95ee\u4ed6 \uff0c \u540e\u6765 \u8bf4 \u987a\u4e30 \u73b0\u5728 \u53d1 \u4e0d\u4e86 \uff0c \u7ed9\u60a8 \u53d1 \u522b\u7684 \u5feb\u9012 \uff0c \u6211 \u8bf4\u597d \uff0c \u540e\u6765 \u53c8 \u7b49\u4e86 \u5f88\u4e45 \uff0c \u4ece \u4e70\u5230 \u53d1\u8d27 \u7b49\u4e86 \u6709 \u4e00\u4e2a\u6708 \uff0c \u6700\u540e \u8fd8\u662f \u7ed9 \u53d1\u7684 \u987a\u4e30 \uff0c \u7136\u540e \u6536\u5230 \u8d27 \u53d1\u73b0 \u548c\u4ed6 \u521a\u5f00\u59cb \u8bf4\u7684 \u4e0d\u4e00\u6837 \uff0c \u672c\u6765\u662f \u516b\u74f6 \u7684 \u6c28 \u7cd6 \uff0c \u6bcf\u74f6 40 \u7247 \u7684 \u548c \u4e00\u4e2a \u5927\u74f6 \u7684 \u86cb\u767d\u7c89 \uff0c \u4e24\u4e2a \u5c0f\u74f6 \u7684 \u86cb\u767d\u7c89 \u7684 \u3002\n\u5230\u8d27 \u53d1\u73b0 \u6c28\u7cd6 \u53d1\u4e86 \u4e24\u4e2a \u5927\u7684 \uff0c 4 \u4e2a \u5c0f\u7684 \uff0c \u540e\u6765 \u60f3\u7740 \u90fd\u662f 320 \u7247 \u5c31\u7b97\u4e86 \uff0c \u86cb\u767d\u7c89 \u4e5f\u662f \u4e70 \u4e4b\u524d \u548c \u5ba2\u670d \u6c9f\u901a \u597d\u7684 \uff0c \u95ee \u80fd\u4e0d\u80fd \u5c0f\u7684 \u690d\u7269 \u7684 \u86cb\u767d\u7c89 \u6362\u6210 \u4e00\u6837 \u7684 \u86cb\u767d\u7c89 \uff0c \u4ed6\u8bf4 \u53ef\u4ee5 \u7684 \u7ed9\u60a8 \u5907\u6ce8 \u597d\u4e86 \uff0c \u6700\u540e \u53d1\u4e86 \u4e00\u4e2a \u5927\u7684 \u86cb\u767d\u7c89 \u4e00\u4e2a \u5c0f\u7684 \u86cb\u767d\u7c89 \uff0c \u548c \u4e00\u4e2a \u690d\u7269 \u7684 \u86cb\u767d\u7c89 \uff0c \u4e5f\u5c31 \u6ca1\u8bf4 \u4ec0\u4e48 \uff0c \u60f3\u7740 \u90fd \u53d1\u8fc7\u6765 \u4e86 \u4e0d\u4e00\u6837 \u5c31 \u4e0d\u4e00\u6837 \u5427 \uff0c \u6709 \u5c31\u597d\u4e86 \uff0c \u8fd8\u6709 \u4e24\u4e2a vb \uff0c \u6700\u540e vb \u6ca1\u6709 \u53d1 \uff0c \u53d1\u4e86 \u4e00\u4e2a \u9499\u7247 \u3002\n\u4e5f\u6ca1\u6709 \u8bf4 \uff0c \u5c31\u8ba9 \u4ed6 \u8865\u53d1 \u4e86 \u4e00\u4e2a vb \uff0c \u5f00\u59cb \u8bf4\u53d1 \u767e\u4e16 \u5feb\u9012 \uff0c \u7b49\u4e86 \u597d\u4e45 \u95ee\u5979 \uff0c \u544a\u8bc9\u6211 \u53d1 \u4e0d\u4e86 \uff0c \u53d1 \u90ae\u653f \uff0c \u4e5f\u884c \uff0c \u7ed3\u679c \u67e5\u4e0d\u5230 \u7269\u6d41 \u4fe1\u606f \u3002\n\u7ec8\u4e8e \u80fd \u67e5\u5230\u4e86 \u4fe1\u606f \u4e86 \u4e00\u770b \u7ed9\u6211 \u5bc4\u5230 \u4e86 \u6211\u6ca1\u6709 \u7ed9 \u8fc7 \u4ed6\u7684 \u5730\u5740 \u3002\n\u95ee \u5ba2\u670d \u600e\u4e48\u56de\u4e8b \u544a\u8bc9\u6211 \u4e70\u4e1c\u897f \u81ea\u5df1 \u6cc4\u6f0f \u7684 \u3002\n\u5c31\u7b97\u662f \u6cc4\u6f0f \u4e5f\u662f \u6211\u5728 \u4ed6 \u5185 \u6cc4\u6f0f \u7684 \u6211 \u4e70\u4e1c\u897f \u7684 \u5730\u5740 \u5427 \uff0c \u4e5f\u4e0d \u5e94\u8be5\u662f \u522b\u7684 \u5730\u5740 \u5440 \u3002\n\u4e00\u70b9 \u6ca1\u6709 \u53ef\u4fe1\u5ea6 \uff0c \u8fd8 \u6cc4\u6f0f \u6211\u7684 \u4fe1\u606f \u3002\n\u4e0d\u7ed9 \u4efb\u4f55 \u5904\u7406 \uff0c \u8fd9\u662f\u6211 \u89c1\u8fc7 \u6700\u5dee \u7684 \u5356\u5bb6 \u3002\n\u6700\u5dee \u7684 \u5ba2\u670d \u3002\n\u4e5f \u4ece\u6765\u4e0d \u7ed9 \u5dee\u8bc4 \uff0c \u8fd9\u4e5f\u662f \u6211 \u7ed9\u51fa \u7684 \u6700\u5dee \u7684 \u8bc4\u4ef7 \uff0c \u8bc4\u8bba \u6700 \u591a\u5b57 \u7684 \u4e00\u56de \u3002\n\u86cb\u767d\u7c89 \u53e3\u5473 \u5f88\u559c\u6b22 \u8425\u517b\u4ef7\u503c \u9ad8 \u8001\u4eba \u559c\u6b22\n* * \u5987\u5973\u8282 \u51d1\u5355 \u9001 \u7535\u996d\u7172 \uff0c \u6240\u4ee5 \u4e70\u4e86 \u5f88\u591a\u4e1c\u897f \uff0c \u672c\u6765 \u53ea \u60f3\u4e70 \u4e00\u4ef6 \u86cb\u767d\u7c89 \uff0c \u540e\u6765 \u4e3a\u4e86 \u90a3\u4e2a \u7535\u996d\u7172 \u4e70\u4e86 \u597d\u591a \u4e1c\u897f \u5e94\u8be5 \u90fd\u662f \u6b63\u54c1 \uff0c \u6211\u6ca1 \u67e5 \uff0c \u4f46\u662f\u6211 \u76f8\u4fe1 \u5356\u5bb6 \u3002\n\u9001 \u7684 \u7535\u996d\u7172 \u662f \u4e5d\u9633 \u7684 \uff0c \u5f88\u4e0d\u9519 \u3002\n\u5bb6\u91cc \u8001\u4eba \u4e00\u76f4 \u5403 \u6b64\u54c1\n\u975e\u5e38\u4e0d\u9519 \uff0c \u56de\u5934\u5ba2 \u4e86 \uff0c \u5b69\u5b50 \u559d\u4e86 \u62b5\u6297\u529b \u5f3a\u4e86 \uff0c \u8425\u517b \u4e30\u5bcc \uff0c \u957f\u4e2a \u4e5f\u5feb \uff0c \u559d\u4e86 \u7ee7\u7eed \u5149\u987e \u672c\u5e97 \uff0c \u771f\u5fc3 \u4e0d\u9519\n\u5b9d\u8d1d \u6536\u5230 \uff0c \u8fd8\u4e0d\u9519 \u3002\n\u597d\u8bc4 \uff01\n\u75ab\u60c5 \u95f4 \u53d1\u8d27 \u4e5f\u6ca1\u6709 \u5f71\u54cd \uff0c \u5f88\u5feb \u5c31 \u6536\u5230 \uff0c \u662f \u6b63\u54c1 \uff0c \u6bd4 \u5b9e\u4f53\u5e97 \u5b9e\u60e0 \u591a\u4e86\n\u975e\u5e38\u597d \uff0c \u9ad8\u54c1\u8d28 \u4ef7\u683c \u5b9e\u60e0 \u53e3\u611f \u4e0d\u9519\n\u575a\u6301 \u559d \u624d\u4f1a\u6709 \u6548\u679c \uff0c \u4ef7\u683c \u5b9e\u60e0 \uff0c \u559d\u5b8c \u518d\u6765\n\u4fbf\u5b9c \uff0c \u4f46\u662f \u786e\u5b9e \u597d \u96be\u559d \u54e6\n\u6c38\u8fdc \u652f\u6301 \u8fd9\u5e97 \uff0c \u6b63\u54c1 \uff0c \u670d\u52a1\u6001\u5ea6 \u5f88\u597d \uff01\n\u4e0b\u6b21 \u8fd8 \u5356 \uff01\n\u8d27\u5df2 \u6536\u5230 \uff01\n\u5f88\u6ee1\u610f \uff0c \u5f88\u559c\u6b22 \u3002\n\u9001 \u7684 \u6447\u6447 \u676f \uff0c \u4e5f\u5f88 \u597d \u3002\n\u4ee5\u524d \u5c31\u5f00\u59cb \u5403\u4e86 \uff0c \u6548\u679c \u8fd8\u633a \u597d\u7684 \uff0c \u8fd9\u6b21 \u662f\u7528 \u4e2a \u793c\u76d2\u88c5 \u7684 \uff0c \u633a\u4e0d\u9519 \u7684\n\u5e2e\u522b\u4eba \u4e70\u7684 \u3002\n\u542c\u8bf4 \u4e0d\u9519 \uff01\n\u5b9d\u8d1d \u5df2\u7ecf \u6536\u5230\u4e86 \u975e\u5e38 \u6ee1\u610f \u975e\u5e38 \u559c\u6b22 \u4ee5\u540e \u6709 \u9700\u8981 \u8fd8\u4f1a \u56de \u8d2d\u4e70 \u7684 \u5e0c\u671b \u4e00\u5982\u65e2\u5f80 \u5730\u597d \uff01\n\u662f \u6b63\u54c1 \uff0c \u5473\u9053 \u5f88\u4e0d\u9519 \uff0c \u4ee5\u540e \u8ba4\u51c6 \u4f60\u5bb6 \u4e86 \uff0c \u559d\u5b8c \u518d\u6765 \u8d2d\u4e70\n\u53e3\u611f \u5f88\u597d \uff0c \u5a46\u5a46 \u521a\u505a\u5b8c \u624b\u672f \u4e70\u70b9 \u86cb\u767d\u7c89 \u8865\u5145 \u4e00\u4e0b \u8425\u517b\n\u5df2 \u5230\u8d27 \uff0c \u86cb\u767d\u7c89 \u53e3\u611f \u5f88\u597d \uff0c \u6613 \u51b2\u6ce1 \uff0c \u4e00\u80a1 \u6e05\u9999\u5473 \uff0c \u9ad8 \u8425\u517b\u6210\u5206 \uff0c \u9009 \u8fd9\u5bb6 \u6ca1\u9519 \u548c \u5b8c \u56de\u8d2d \uff0c \u8c22\u8c22 \u5feb\u9012 \u5c0f\u54e5 \u8f9b\u82e6\u4e86\n\u5148\u4e70 \u4e86 \u4e24\u7f50 \uff0c \u6253\u5f00 \u4e00\u770b \uff0c \u8ddf \u4e4b\u524d \u670b\u53cb \u9001 \u7684 \u4e00\u6837 \uff0c \u5e94\u8be5\u662f \u6b63\u54c1 \u3002\n\u5ba2\u670d \u6001\u5ea6 \u4e5f\u5f88 \u597d \uff0c \u5403\u5b8c \u4f1a \u56de\u8d2d \u7684\n\u5df2 \u6536\u5230 \uff0c \u5305\u88c5 \u5b8c\u597d \uff0c \u86cb\u767d\u7c89 \u770b\u8d77\u6765 \u8fd8\u4e0d\u9519 \uff0c \u7b49 \u559d\u5b8c \u518d \u8bc4\u4ef7 \u3002\n\u5f88\u597d \uff0c \u7269\u7f8e\u4ef7\u5ec9 \u3002\n\u559d\u5b8c \u8fd8\u4f1a \u7ee7\u7eed \u56de\u8d2d \u7684\n\u7269\u6d41 \u5f88\u5feb \u54e6 \uff01\n\u68d2 \uff01\n\u5ba2\u670d \u4e5f\u5f88 \u70ed\u60c5 \uff01\n\u8fd8 \u9001\u4e86 \u725b\u4e73 \u9499 \uff01\n\u5988\u5988 \u8bf4 \u559d\u7684 \u5f88 \u597d\u4f1a \u7ee7\u7eed \u56de\u8d2d \u6bd4 \u5b9e\u4f53\u5e97 \u4fbf\u5b9c\n\u5b9d\u8d1d \u5f88\u597d \u3002\n\u770b\u4e86 \u4e00\u4e0b \u662f \u6b63\u54c1 \u3002\n\u671f\u5f85 \u6709 \u6548\u679c\n\u5b9d\u8d1d \u6536\u5230\u4e86 \uff0c \u8001\u4eba \u4e00\u76f4\u5728 \u559d \uff0c \u6548\u679c\u5f88\u597d \u3002\n\u6709 \u9700\u8981 \u4e0d\u8981 \u72b9\u8c6b \u5feb \u4e0b\u5355 \u5427 \uff01\n\u7ed9\u4e86 \u4e00\u4e2a \u676f\u5b50 \uff0c \u4e24\u4e2a \u5c0f\u7f50 \uff0c \u975e\u5e38 \u5b9e\u60e0 \u3002\n\u5f88\u6ee1\u610f \u3002\n\u4e0b\u6b21 \u8fd8\u4f1a \u5149\u987e \u7684 \u3002\n\u975e\u5e38\u597d \uff0c \u9ad8\u54c1\u8d28 \u4ef7\u683c \u5b9e\u60e0 \uff0c \u5ba2\u670d \u6001\u5ea6 \u597d \uff0c \u7ec6\u5fc3 \u5468\u5230 \uff0c \u8fd8\u6709 \u793c\u76d2 \u5305\u88c5 \uff0c \u7cbe\u7f8e \uff01\n\u5b9d\u8d1d \u6536\u5230 \u540e \u6253\u5f00 \u540e \u975e\u5e38 \u6ee1\u610f   \uff0c \u53e3\u611f \u4e5f \u5f88\u4e0d\u9519   \uff0c \u597d\u8bc4 \u4e86 \uff0c\n\u4e70\u7684 \u539f\u5473 \uff0c \u559c\u6b22 \u539f\u5473 \u7684 \u53e3\u611f \uff0c \u4e4b\u524d \u4e70\u7684 \u5403\u5b8c \u4e86 \uff0c \u53c8\u6765 \u4e70\u7684 \uff0c \u5f88\u4e0d\u9519 \uff0c \u5305\u88c5 \u5f88\u597d \uff0c \u6ee1\u610f\n\u4e1c\u897f \u4e0d\u9519 \uff0c \u4e70\u7ed9 \u957f\u8f88 \u5403 \uff0c \u521a\u597d \u5408\u9002\n\u7ed9 \u7238\u5988 \u4e70\u7684   \u4ed6\u5f88 \u559c\u6b22\u5403   \u4ef7\u683c \u4e5f\u6bd4 \u5b9e\u4f53\u5e97 \u7684 \u4fbf\u5b9c \u5f88\u591a   \u6ee1\u610f\n\u603b\u4f53 \u6027\u4ef7\u6bd4 \u7f8e\u597d \u7684 \uff0c \u53d1\u8d27 \u5f88\u5feb \u5305\u88c5 \u4e0d\u9519 \uff0c \u6548\u679c \u86ee\u597d \u7684\n\u4ea7\u54c1 \u786e\u5b9e \u4e0d\u9519 \uff0c \u8001\u4eba \u559d\u4e86 \u4e00\u6bb5\u65f6\u95f4 \u6709 \u6548\u679c \u3002\n\u7ed9 \u8001\u5988 \u4e70\u7684 \uff0c \u73b0\u5728 \u5f88\u559c\u6b22 \u559d \u8fd9\u4e2a \uff0c \u6bcf\u
