f\u4ee5 \u6539\u53d8 \u8001\u4eba \u7684 \u8eab\u4f53 \uff0c \u589e\u5f3a \u514d\u75ab\u529b\n\u662f \u6b63\u54c1 \uff0c \u5f88\u597d \uff0c \u8d85\u7ea7 \u5feb \uff0c \u5934 \u5929\u4e0b \u5355 \uff0c \u7b2c\u4e8c\u5929 \u5c31 \u6536\u5230\u4e86\n\u770b\u7740 \u50cf \u6b63\u54c1\n\u6536\u8d27 \u5566 \u3002\n\u514d\u75ab\u529b \u4e0d\u662f \u5f88\u597d \uff0c \u559d\u70b9 \u86cb\u767d\u7c89 \uff0c \u8865\u8865 \uff0c \u65b9\u4fbf \u51b2\u6ce1 \uff0c \u5f88\u4e0d\u9519 \u7684 \uff01\n\u7279\u522b \u559c\u6b22 \uff0c \u5df2\u7ecf\u662f \u8001\u5ba2\u6237 \u4e86 \uff0c \u54c1\u8d28 \u4fe1\u5f97\u8fc7 \uff01\n\u826f\u5fc3 \u5356\u5bb6 \uff01\n\u7ed9 \u8001\u4eba \u7684 \uff0c \u559d\u597d \u4e86 \u518d\u6765\n\u662f \u6b63\u54c1 \uff0c \u4ef7\u683c \u8fd8 \u4f18\u60e0 \uff0c \u6bd4\u6211 \u4e4b\u524d \u836f\u5e97 \u4e70\u7684 \u4fbf\u5b9c \uff0c \u5ba2\u670d \u5f88 \u7ec6\u5fc3 \u8ddf\u6211 \u8bb2\u89e3 \u4ea7\u54c1 \u7ec6\u8282 \u3002\n\u611f\u8c22\n\u8ddf \u56fe \u4e00\u76f4   \u7269\u6d41 \u5f88\u5feb   \u54c1\u8d28 \u4fdd\u8bc1   \u63a8\u8350 \u8d2d\u4e70  \n\u633a\u597d \u7684 \uff0c \u5f88\u4fbf\u5b9c \uff0c \u7269\u6d41 \u53d1\u8d27 \u5f88\u5feb \uff0c \u4e70\u6765 \u7ed9\u81ea\u5df1 \u559d\u7684 \uff0c \u5b55\u5987 \uff0c \u542c\u8bf4 \u559d \u86cb\u767d\u7c89 \u53ef\u4ee5 \u63d0\u9ad8 \u62b5\u6297\u529b \uff0c \u5c31 \u4e70\u4e86 \u6876 \uff0c \u6c64\u81e3\u500d\u5065 \u5927 \u724c\u5b50 \uff0c \u5e0c\u671b \u8ba9\u6211 \u6ee1\u610f\n\u56de\u8d2d \u7684 \uff0c \u9001\u7ed9 \u5988\u5988 \u559d\u7684 \u3002\n\u7ecf\u5e38\u5403 \u86cb\u767d\u7c89 \uff0c \u7ecf\u5e38\u5403 \u8fd9\u4e2a \u54c1\u724c \uff0c \u8fd9\u5bb6 \u7684 \u86cb\u767d\u7c89 \u6bd4\u8f83 \u6027\u4ef7\u6bd4 \u597d \uff0c \u6bcf\u6b21\u90fd \u6765 \u8d2d\u4e70 \uff0c \u8fd9\u6b21 \u633a \u4f18\u60e0 \uff0c \u7ed9 \u7236\u6bcd \u5403 \uff0c \u5e0c\u671b \u7236\u6bcd \u5065\u5eb7\n\u63d0\u9ad8 \u514d\u75ab\u529b \uff0c \u589e\u5f3a\u4f53\u8d28 \uff0c \u4e0d\u9519 \uff0c \u53ef\u4ee5 \u8d2d\u4e70 \uff01\n\u6211\u662f \u8001 \u987e\u5ba2 \u4e86 \uff0c \u5403 \u4ed6\u5bb6 \u4ea7\u54c1 \u6709\u4e00\u6bb5\u65f6\u95f4 \u4e86 \uff0c \u8d76\u4e0a \u4f18\u60e0 \u5c31\u53c8 \u5c6f \u4e86 \u4e00\u70b9 \uff0c \u575a\u6301 \u5403 \uff0c \u6548\u679c \u633a\u597d \u7684 \uff0c \u597d\u8bc4\n\u86cb\u767d\u7c89 \u8d28\u91cf \u5f88\u597d \uff0c \u662f \u6b63\u54c1 \uff0c \u4e70\u7ed9 \u5bb6\u91cc\u4eba \u7684 \uff0c \u6548\u679c \u7279\u522b \u597d \uff0c \u5403\u5b8c \u4e86 \u56de\u8d2d\n\u6c64\u81e3\u500d\u5065 \u73b0\u5728 \u51fa\u4e86 \u4e00\u6b3e \u690d\u7269 \u7684 \u86cb\u767d\u7c89 \uff0c \u4ef7\u683c \u8981\u6bd4 \u8fd9\u6b3e \u4fbf\u5b9c \u4e9b \uff0c \u4f46\u662f \u8fd9\u6b3e \u662f \u52a8\u7269 \u548c \u690d\u7269 \u90fd \u6709\u7684 \uff0c \u5206\u89e3 \u4ee5\u540e \u8425\u517b\u6210\u5206 \u4f1a \u66f4 \u5168\u9762 \u4e00\u4e9b \uff0c \u5c31\u50cf \u4eba\u4f53 \u7d20\u98df \u548c \u8089\u98df \u90fd\u8981 \u8865\u5145 \u662f\u4e00\u4e2a \u9053\u7406 \u7684 \uff0c \u6211\u662f \u4e00\u76f4 \u5403\u7684 \u8fd9\u6b3e \uff0c \u5473\u9053 \u4e0a \u4e5f\u662f \u5976 \u9999\u5473 \u7684 \uff0c \u6211\u4f1a \u5076\u5c14 \u52a0\u70b9 \u8702\u871c \u6216\u8005\u662f \u725b\u5976 \uff0c \u66f4\u597d \u559d \uff0c \u8001\u5ba2\u6237 \u4e86 \uff0c \u5df2\u7ecf \u4e0d\u77e5\u9053 \u590d\u8d2d \u4e86 \u591a\u5c11 \u56de \u5566 \uff0c \u54c8\u54c8\n\u86cb\u767d\u8d28 \u7c89 \u6536\u5230\u4e86 \uff0c \u5305\u88c5 \u5b8c\u597d\u65e0\u635f \u3002\n\u86cb\u767d\u8d28 \u7c89 \u8425\u517b\u4ef7\u503c \u5f88\u9ad8 \uff0c \u4e0e \u5356\u5bb6 \u63cf\u8ff0 \u7684 \u76f8\u7b26 \uff01\n\u5356\u5bb6 \u670d\u52a1\u6001\u5ea6 \u53cb\u597d \uff01\n\u7269\u6d41 \u5f88\u7ed9 \u529b \uff01\n\u4e00\u76f4 \u5f88 \u4fe1\u8d56 \u8fd9\u5bb6 \uff0c \u5bb6\u91cc \u8001\u4eba \u4e00\u76f4\u5728 \u559d\n\u4e00\u76f4 \u559d \u8fd9\u4e2a \u724c\u5b50 \uff0c \u53e3\u611f \u4e0d\u9519 \u3002\n\u4e00\u5bb6\u4eba \u90fd\u5728 \u4f7f\u7528 \uff0c \u5f88\u6ee1\u610f \uff0c \u6b63\u54c1 \uff0c \u6548\u679c \u4e0d\u9519\n\u641e\u6d3b\u52a8 \u4e70\u7684 \uff0c \u771f\u662f \u4fbf\u5b9c \uff0c \u626b\u7801 \u90fd\u662f \u6b63\u54c1 \u4ee5\u540e \u5c31 \u4f60\u5bb6 \u7684 \u4e86 \uff0c \u68d2\u68d2 \u54d2 \uff01\n\u86cb\u767d\u7c89 \u5f88\u4e0d\u9519 \uff0c \u8425\u517b \u9ad8 \uff0c \u5403\u4e86 \u5bf9 \u8eab\u4f53 \u597d \uff0c \u8001 \u987e\u5ba2 \u4e86 \uff0c \u5f88\u6ee1\u610f\n\u4e70\u7ed9 \u5916\u516c \u5403\u7684 \uff0c \u4ef7\u683c\u6bd4 \u5728 \u836f\u5e97 \u4fbf\u5b9c\n\u5ba2\u670d \u670d\u52a1 \u771f\u7684\u5f88 \u8d34\u5fc3 \u554a \uff0c \u4e5f\u5f88 \u4e13\u4e1a \uff0c \u63a8\u8350 \u7684 \u4ea7\u54c1 \u90fd\u4e0d\u9519 \uff0c \u5148\u7ed9 \u5ba2\u670d \u4e00\u4e2a \u597d\u8bc4 \u54e6 \uff0c \u4e0d\u6127\u662f \u5927 \u54c1\u724c\n\u6b63\u54c1 \u7684 \uff0c \u63a8\u8350 \u8fd9\u5bb6 \u5e97\n\u4e00\u76f4\u90fd\u5728 \u8fd9\u5bb6 \u4e70 \uff0c \u6b63\u54c1\n\u5b9d\u8d1d\u513f \u5305\u88c5 \u5f88\u597d \uff0c \u9001 \u8001\u7238 \u7684 \uff0c \u5148\u5403 \u5403 \u770b\u5427 \uff0c \u671f\u5f85 \u6709 \u6548\u679c\n\u5b9d\u8d1d \u975e\u5e38\u597d \uff0c \u65e5\u671f \u4e5f\u90fd\u662f \u65b0\u7684 \uff0c \u5f88 \u6709\u8425\u517b \uff01\n\u597d\u8bc4\n\u7ed9 \u5bb6\u91cc \u8001\u4eba \u4e70\u7684 \uff0c \u589e\u5f3a \u62b5\u6297\u529b\n\u8d28\u91cf \u4e0d\u9519 \u3002\n\u5f88\u597d\u7528 \uff0c \u6548\u679c \u4e5f\u5f88 \u597d\n\u6d3b\u52a8 \u4e70\u7684 \uff0c \u5f88\u5212\u7b97\n\u5ba2\u670d \u6c9f\u901a \u76f8\u5e94 \u53ca\u65f6 \uff0c \u80fd\u591f \u4e70\u5230 \u5f88\u5f00\u5fc3 \uff0c \u4ee5\u540e\u4f1a \u63a8\u8350 \u6709 \u9700\u8981 \u7684 \u5c0f\u4f19\u4f34 \u4e00\u8d77\u6765 \u54d2\n\u7269\u6d41 \u5f88\u5feb \uff0c \u662f \u6b63\u54c1 \u7684 \uff0c \u6bd4 \u5b9e\u4f53\u5e97 \u5212\u7b97 \uff01\n\u559d\u4e86 \u4e0b \u4e5f \u8ddf \u5b9e\u4f53\u5e97 \u7684 \u5473\u9053 \u4e00\u6837 \uff01\n\u4ee5\u540e \u5c31\u5728 \u4ed6\u5bb6 \u4e70\u4e86 \uff01\n\u5b9d\u8d1d \u53e3\u611f \u4e0d\u9519 \uff0c \u633a \u559c\u6b22\u5403 \u7684 \uff0c \u597d\u8bc4\n\u7269\u6d41 \u5f88\u5feb \uff0c \u5305\u88c5 \u5b8c\u597d \uff0c \u4ea7\u54c1 \u4e5f \u786e\u8ba4 \u8fc7\u4e86 \uff0c \u6b63\u54c1 \u54c8 \uff0c \u4e00\u6b21 \u6109\u5feb \u7684 \u8d2d\u7269 \uff0c \u8c22\u8c22 \u5546\u5bb6 \u7684 \u8d60\u54c1\n\u6548\u679c\u5f88\u597d \uff0c \u575a\u6301\u4e0b\u53bb \u53ef\u4ee5 \u63d0\u9ad8 \u62b5\u6297\u529b \u3002\n\u6ee1\u610f \uff01\n\u5feb \u7528\u5b8c \u4e86 \uff0c \u624d\u6765 \u8bc4\u4ef7 \u3002\n\u4ea7\u54c1 \u4e0d\u9519 \u3002\n\u4e0b\u6b21\u518d \u6765\u590d \u8d2d \u3002\n\u53e3\u611f \u8fd8\u4e0d\u9519 \uff0c \u5929\u5929 \u90fd\u5728 \u559d\n\u4e70\u6765 \u5df2\u7ecf \u559d\u4e86 \u4e00\u4e2a \u793c\u62dc \u611f\u89c9 \u514d\u75ab\u529b \u63d0\u9ad8\u4e86 \u4e0d\u5c11 \uff0c \u90fd \u8bf4\u6211 \u770b\u8d77\u6765 \u6bd4\u4ee5\u524d \u7cbe\u795e \u591a\u4e86 \u3002\n\u5473\u9053 \u4e0d\u9519 \uff0c \u8865\u5145\u8425\u517b \uff0c \u6c14\u8272 \u6539\u53d8 \u5f88\u5927 \uff0c \u4e00\u76f4 \u5403 \u4ed6\u5bb6 \u7684 \uff0c\n\u771f\u7684\u5f88 \u4e0d\u9519 \uff0c \u8d60\u54c1 \u4e5f\u662f \u5f88 \u8d34\u5fc3 \uff0c \u8ddf \u4ea7\u54c1 \u4e00\u6837\u6709 \u6548\u679c \uff0c \u6bcf\u5929 \u51b2 \u4e00\u676f \uff0c \u559d\u5b8c \u8eab\u4f53 \u6696\u6696\u7684 \u8212\u670d \uff0c \u8425\u517b \u5f88 \u4e30\u5bcc \uff0c \u5e0c\u671b \u8eab\u4f53 \u8d8a\u6765\u8d8a\u597d\n\u5546\u5bb6 \u5f88\u4e0d\u9519 \uff0c \u8fd9\u662f \u81ea\u5df1 \u7b2c\u4e8c\u6b21 \u4e70\u4e86 \u7684 \uff0c \u4ee5\u540e \u53ef\u4ee5 \u518d \u5149\u987e\n\u5957\u9910 \u4f18\u60e0 \u529b\u5ea6 \u66f4\u5927 \uff0c \u975e\u5e38 \u5408\u9002 \uff0c \u548c \u86ee \u767d\u7c89 \u63d0\u9ad8 \u514d\u75ab\u529b \u3002\n\u9002\u5408 \u4e9a\u5065\u5eb7 \u4eba\u7fa4\n\u5305\u88c5 \u5f88\u597d \uff0c \u5f88 \u4e25\u5b9e \uff0c \u52a0\u4e0a \u5305\u88c5\u888b \u9ad8\u5927\u4e0a \uff0c \u53d1\u8d27 \u548c \u5230\u8d27 \u7684 \u901f\u5ea6 \u4e5f \u5f88\u5feb \uff0c \u5df2\u7ecf \u63a8\u8350\u7ed9 \u9700\u8981 \u7684 \u670b\u53cb \uff0c \u6548\u679c \u4e5f\u5f88 \u597d \u54e6 \uff0c \u7f8e\u5473\n\u5f3a\u8eab\u5065\u4f53 \uff0c \u63d0\u9ad8 \u514d\u75ab\u529b \uff0c \u662f\u4f60 \u4e0d\u9519 \u7684 \u9009\u62e9\n\u8425\u517b\u4ef7\u503c \u9ad8\n\u6682\u7ed9 \u597d\u8bc4 \uff0c \u670d\u540e \u8ffd\u8bc4 \u3002\n\u4e00\u76f4 \u4e70 \u4ed6\u5bb6 \u7684 \u86cb\u767d\u7c89 \u662f \u6b63\u54c1 \uff0c \u7279\u6b8a \u65f6\u671f \u7238\u5988 \u559d\u4e86 \u589e\u5f3a \u514d\u75ab\u529b\n\u559d\u7740 \u5f88 \u597d\u559d \uff0c \u8eab\u4f53 \u611f\u89c9 \u4e5f \u786e\u5b9e \u597d \u5f88\u591a \u4e86 \uff0c \u975e\u5e38\u597d \u3002\n\u5473\u9053 \u4e0d\u9519 \uff0c \u8ddf \u5e97\u91cc \u4e70\u7684 \u4e00\u6837 \uff0c \u8fd9\u91cc \u4e70 \u5212\u7b97\n\u5305\u88c5 \u7279\u597d \uff0c \u8865\u5145 \u86cb\u767d\u8d28 \u7528 \uff0c \u7279\u522b \u9002\u5408 \u8fd0\u52a8 \u51cf\u80a5 \u4e4b\u4eba \u3002\n\u5145\u5165 \u725b\u5976 \u53e3\u611f \u66f4\u4f73 \u3002\n\u7ed9 \u5bb6\u4eba \u4e70\u7684 \uff0c \u86cb\u767d\u8d28 \u662f \u4eba\u4f53 \u5fc5\u987b \u5f97 \uff0c \u8fd9\u4e2a \u8fd8\u662f\u8981 \u8865\u5145 \uff0c \u7279\u522b\u662f \u514d\u75ab\u529b\u4f4e \u4e0b\u7684 \uff0c \u5e97\u5bb6 \u633a \u4f18\u60e0 \u7684 \uff01\n\u8fd8\u6709\u5f88\u591a \u8d60\u54c1\n\u8fd8\u4e0d\u9519 \u53e3\u611f \u633a\u597d \uff01\n\u5e94\u8be5 \u6b63\u54c1 \u5427\n\u65e5\u671f \u65b0\u9c9c   \u53e3\u611f \u4e0d\u9519   \u6b3e\u5f0f \u559c\u6b22   \u4ef7 \u5b9e\u60e0 \u670d\u52a1 \u8010\u5fc3 \u70ed\u60c5 \u633a \u6ee1\u610f\n\u6b63\u54c1 \uff0c \u7b2c n \u6b21 \u8d2d\u4e70\u4e86 \uff0c \u597d\u4e1c\u897f \u503c\u7684 \u5206\u4eab \uff01\n\u5976\u5976 \u548c \u8001\u7238 \u4e00\u76f4\u5728 \u559d \uff0c \u5f3a\u8eab\u5065\u4f53 \u7684 \u597d \u86cb\u767d\u7c89 \u3002\n\u4e70\u4e70 \u4e70\n\u591a\u6b21 \u8d2d\u4e70 \uff0c \u8fd9\u6b21 \u5e2e \u8205\u5988 \u8d2d\u4e70 \u7684\n\u5f88\u597d \uff0c \u5bb6\u4eba \u6bcf\u5929\u90fd \u559d \uff0c \u6709 \u6d3b\u52a8 \u5c31\u4e70 \uff0c \u7559\u7740 \u56e4\u8d27\n\u6536\u5230 \uff0c \u5a46\u5a46 \u633a \u6ee1\u610f\n\u6d3b\u52a8 \u7684 \u65f6\u5019 \u4e70\u7684 \uff0c \u5feb\u9012 \u4f9d\u7136 \u725b \u903c \uff0c \u5305\u88c5 \u5f88\u597d \uff0c \u6709 \u793c\u54c1\u888b\n\u5f88\u597d   \u793c\u76d2 \u5305\u88c5 \u7cbe\u81f4   \u9ad8\u5927 \u5c1a   \u65e5\u671f \u65b0\u9c9c   \u503c\u5f97 \u8d2d\u4e70\n\u5473\u9053 \u4e0d\u9519\n\u7ed9 \u7237\u7237 \u4e70\u7684 \uff0c \u5e0c\u671b \u6548\u679c \u4e0d\u9519\n\u975e\u5e38\u597d \uff0c \u559d\u4e86 \u4ee5\u540e \u7cbe\u795e\u72b6\u6001 \u4e0d\u9519\n\u5df2\u7ecf \u56de\u8d2d \u597d\u51e0\u6b21 \u4e86 \uff0c \u5473\u9053 \u597d\u559d \uff0c \u4e3b\u8981\u662f \u80fd \u589e\u5f3a \u514d\u75ab\u529b \uff0c \u4f53\u8d28 \u597d\u4e86 \uff0c \u7269\u6d41 \u4e5f \u5f88\u5feb \uff0c \u8fd9\u4e2a \u65f6\u671f \u5c31\u662f \u8981\u591a \u63d0\u9ad8 \u4e00\u4e0b \u514d\u75ab \uff0c \u8ba9 \u81ea\u5df1 \u5065\u5065\u5eb7\u5eb7 \u7684\n\u4ea7\u54c1 \u5f88\u597d\n\u5ba2\u670d \u670d\u52a1 \u548c \u5feb\u9012 \u6ca1\u7684 \u8bf4 \uff0c \u6ca1\u65f6\u95f4 \u62cd\u7167\u7247 \u4e86 \uff0c \u5c06\u5c31\u4e00\u4e0b \u54c8\u54c8 \uff0c \u4ee5\u540e \u8fd8\u4f1a \u7ee7\u7eed \u5149\u987e \u7684 \uff01\n\u4e0d\u9519 \u633a\u597d \u7684 \u4e00\u76f4 \u559d\u7684 \u8fd9\u4e2a \u5f88\u559c\u6b22\n\u8001\u4eba \u4e00\u76f4\u5728 \u5403 \uff0c \u4e0d\u9519 \u4e0d\u9519 \uff0c \u4ef7\u683c\u6bd4 \u836f\u5e97 \u8981 \u5b9e\u60e0 \u4e00\u4e9b \uff0c \u597d\u8bc4 \u3002\n\u589e\u5f3a \u514d\u75ab\u529b \uff0c \u5148\u5403 \u5403 \u8bd5\u8bd5 \u3002\n\u4f46\u613f \u7ba1\u7528 \u3002\n\u7b2c\u4e8c\u6b21 \u4e70\u4e86 \uff0c \u633a\u597d \u7684 \uff0c \u6bcf\u5929 \u7ed9\u5b69\u5b50\u559d\n\u4e0d\u9519 \u7684 \u86cb\u767d\u7c89 \uff0c \u6211 \u7236\u6bcd \u4e00\u76f4\u5728 \u7528 \uff0c \u5f88\u597d \u7684 \u4fdd\u5065 \u54c1\u724c \uff0c \u81ea\u4ece \u4ed6\u4eec \u559d\u4e86 \u540e \u611f\u89c9 \u8eab\u4f53 \u7684 \u5c0f\u6bdb\u75c5 \u5c11\u4e86 \u5f88\u591a \uff0c \u5e73\u65f6 \u4e5f\u4e0d\u4f1a \u611f\u5192 \u751f\u75c5 \uff0c \u589e\u52a0 \u514d\u75ab\u529b \u65b9\u9762 \u662f \u5f88\u4e0d\u9519 \u7684 \u9009\u62e9 \uff0c \u4eb2\u5bb6 \u7684 \u8001 \u987e\u5ba2 \u4e86 \uff0c \u51e0\u5e74\u6765 \u4e0d\u77e5\u9053 \u7528\u4e86 \u591a\u5c11 \u6876 \u5462 \uff0c \u6bcf\u6b21 \u8fc7\u5e74 \u8fc7\u8282 \u4e70 \u66f4 \u4f18\u60e0 \u5462 \uff0c \u8fd8\u4f1a\u6709 \u793c\u54c1 \u9001 \uff0c \u771f\u7684 \u5f88\u5212\u7b97 \u7684 \uff0c \u5e0c\u671b \u4e0d\u8981 \u6da8\u4ef7 \u4e00\u76f4 \u8d70 \u5e73\u6c11 \u4ef7\u683c \uff0c \u5e97\u5bb6 \u4e5f\u662f \u4e0d\u538c\u5176\u70e6 \u7684 \u62db\u547c \u6211 \uff0c \u70b9\u8d5e \uff01\n\u7269\u6d41 \u5f88\u5feb \u6548\u679c\u5f88\u597d \u771f\u7684 \u597d\u559c\u6b22\n\u6bd4 \u5b9e\u4f53\u5e97 \u4f18\u60e0 \u592a\u591a \uff0c \u5f88\u597d\n\u86cb\u767d\u7c89 \u5df2 \u6536\u5230 \uff0c \u626b\u7801 \u786e\u5b9e\u662f \u6b63\u54c1 \uff0c \u5c31\u662f \u4e0d\u77e5\u9053 \u600e\u4e48 \u4e70\u7684 \u539f\u5473 \uff0c \u5374 \u7ed9\u6211\u53d1 \u8c46 \u9999\u5473 \u7684\n\u975e\u5e38\u597d \uff01\n\u4e70\u7ed9 \u5988\u5988 \u5403\u7684 \uff0c \u53e3\u611f \u8fd8\u53ef\u4ee5 \u3002\n\u86cb\u767d\u7c89 \u53e3\u5473 \u5f88\u559c\u6b22 \uff0c \u4e60\u60ef \u4e86 \u6bcf\u5929 \u559d\u4e00\u676f \u5065\u5eb7 \u53c8 \u8425\u517b\n\u633a\u597d \u7684 \uff0c \u660e\u5929 \u7ed9 \u513f\u5b50 \u559d\n\u7269\u6d41 \u662f \u771f\u5feb \uff0c \u8d5e \u4e00\u4e2a \u3002\n\u4e0a\u6b21 \u7ed9 \u5988\u5988 \u4e70\u7684 \u559d\u7684 \u5feb\u6ca1\u4e86 \uff0c \u53c8 \u4e70 \u4e00\u6876 \u7ed9 \u5988\u5988 \u5907\u7740 \uff0c \u4e0d\u9519\n\u6bd4 \u836f\u5e97 \u4e70\u7684 \u7684 \u4fbf\u5b9c \u591a\u4e86 \uff0c \u770b\u4e86 \u4e00\u4e0b \u662f \u6b63\u54c1 \uff0c \u9001 \u7684 \u676f\u5b50 \u4e5f \u5f88\u559c\u6b22\n\u975e\u5e38 \u559c\u6b22 \u7684 \u4e00\u6b3e \u86cb\u767d\u7c89 \uff0c \u5927 \u54c1\u724c \uff0c \u8d28\u91cf\u597d \uff0c \u5ba2\u670d \u6001\u5ea6 \u5f88\u68d2 \u3002\n\u8fd9\u4e2a \u4ea7\u54c1 \u633a \u9ad8\u5927\u4e0a \u7684 \uff0c \u9001\u4eba \u4e5f \u6709\u9762\u5b50 \uff0c \u4ea7\u54c1 \u4e5f\u662f \u5927 \u54c1\u724c \uff0c \u6b63\u54c1 \uff0c \u8425\u517b \u633a \u5168\u9762 \uff0c \u4e2d\u8001\u5e74\u4eba \u6700\u9002\u5408 \uff0c \u63a8\u8350 \u54c8\n\u5305\u88c5 \u7cbe\u7f8e \uff0c \u662f \u6b63\u54c1 \u5df2\u7ecf\u5f00\u59cb \u559d\u4e86\n\u4e70\u7ed9 \u5a46\u5a46 \u7684 \uff0c \u73b0\u5728 \u624d\u521a \u5403 \uff0c \u5979\u8bf4 \u770b\u8d77\u6765 \u8fd8\u4e0d\u9519\n\u86cb\u767d\u8d28 \u7c89 \u53e3\u611f \u8fd8\u53ef\u4ee5 \uff0c \u65e5\u671f \u4e5f\u662f \u6700\u65b0 \u7684 \uff0c \u4ef7\u683c \u4e0d\u8d35 \uff0c \u633a \u6ee1\u610f \u7684\n\u86cb\u767d\u7c89 \u559d\u7740 \u548c \u8c46\u6d46 \u5473\u9053 \u5dee\u4e0d\u591a \u6211 \u6bcf\u6b21 \u559d \u90fd \u52a0\u70b9 \u8702\u871c \u5f88 \u597d\u559d \uff0c \u5e0c\u671b\u80fd \u589e\u5f3a \u62b5\u6297\u529b \u3002\n\u4e00\u76f4\u5728 \u5403 \u8fd9\u6b3e \u86cb\u767d\u7c89 \uff0c \u4e4b\u524d \u5728 \u836f\u5e97 \u8d2d\u4e70 \uff0c \u53d1\u73b0 \u7f51\u4e0a \u4ef7\u683c \u8fd8 \u4f18\u60e0 \u70b9 \uff0c \u4ee5\u540e \u5c31 \u4ed6\u5bb6 \u4e86 \uff0c \u73b0\u5728 \u62b5\u6297\u529b \u597d \u5f88\u591a \u4e86 \uff0c \u4e0d\u50cf \u4ee5\u524d \u90a3\u6837 \u7ecf\u5e38 \u611f\u5192\n\u662f \u6b63\u54c1 \uff0c \u65d7\u8230\u5e97 \u6709 \u4fdd\u969c\n\u6700\u5b9e\u60e0 \u7684 \u4ef7\u683c \u5c31\u5728 \u8d35\u5e97 \uff0c \u4e00\u5982\u65e2\u5f80 \u7684 \u9009\u62e9 \uff01\n\u7269\u6d41 \u8d85\u5feb \uff0c \u603b\u4e4b \u4e94\u5206 \u597d\u8bc4 \uff01\n\u4e00\u503c \u5728 \u5403 \uff0c \u4f53 \u6297\u529b \u4e5f \u63d0\u9ad8\u4e86\n\u4e70\u7ed9 \u5bb6\u4eba \u559d \uff0c \u8fd8\u4e0d\u9519\n\u5bb6\u91cc \u8001\u4eba \u9700\u8981 \u8865\u5145 \u86cb\u767d\u8d28 \u589e\u52a0 \u514d\u75ab\u529b \uff0c \u4e00\u76f4\u5728 \u672c\u5e97 \u4e70 \uff0c \u8d28\u91cf \u653e\u5fc3 \uff0c \u5ba2\u670d \u670d\u52a1 \u5f88\u4e0d\u9519 \uff0c \u6bcf\u6b21 \u4ece \u4e0b\u5355 \u5230 \u6536\u5230 \u8d27 \u4e5f \u5f88\u5feb \u3002\n\u6ee1\u610f \u3002\n\u6ee1\u610f \u3002\n\u53e3\u611f \u4e0d\u9519   \u4e00\u76f4 \u5403 \u8fd9 \u724c\u5b50   \u662f \u6b63\u54c1   \u5f88\u6ee1\u610f\n\u86cb\u767d\u7c89 \u65e5\u671f \u65b0\u9c9c \uff0c \u53e3\u611f \u5f88\u597d \uff0c \u4e00\u76f4 \u559d \u8fd9\u4e2a \u724c\u5b50 \u7684 \uff0c \u5f3a\u8eab\u5065\u4f53 \u6ee1\u610f\n\u633a\u597d \u7684 \uff0c \u953b\u70bc \u5403 \u662f\u4e2a \u597d \u9009\u62e9\n\u6d3b\u52a8 \u4e70\u7684 \u633a \u5212\u7b97 \u7684 \uff0c \u5feb\u9012 \u5f88\u5feb \uff0c \u597d\u8bc4 \uff01\n\u4e00\u5982\u65e2\u5f80 \u7684 \u597d \uff0c \u7279\u522b \u6ee1\u610f\n\u7b2c\u4e00\u6b21 \u8d2d\u4e70 \u86cb\u767d\u7c89   \u98df\u7528 \u540e \u7684 \u6548\u679c \u4e5f\u4e0d\u662f \u4e00\u4e24\u5929 \u5c31 \u80fd\u770b\u5230 \u7684 \uff0c \u53ea\u662f \u76f8\u4fe1 \u8be5 \u54c1\u724c \u7684 \u53e3\u7891 \u3002\n\u770b\u4e86 \u4f17\u591a \u8bc4\u4ef7   \u626b\u63cf \u4e86 \u4e8c\u7ef4\u7801 \uff0c \u76f8\u4fe1 \u5e97\u5bb6 \u9500\u552e \u7684 \u8be5 \u4ea7\u54c1 \u503c\u5f97\u4fe1\u8d56 \u3002\n\u5403\u4e86 \u89c1\u597d \u7684\u8bdd \uff0c \u4ee5\u540e \u8fd8\u4f1a \u5149\u987e \u7684 \u3002\n\u7269\u7f8e\u4ef7\u5ec9 \uff0c \u8d27\u771f\u4ef7\u5b9e \uff0c \u662f\u6211 \u7406\u60f3 \u7684 \u9009\u62e9\n\u6b63\u54c1 \uff0c \u91cf\u8db3 \uff01\n\u65e5\u671f \u65b0\u9c9c \uff0c \u4e70\u6765 \u5b5d\u656c\u7236\u6bcd\n\u4e00\u76f4\u90fd\u5728 \u4ed6\u5bb6 \u4e70 \uff0c \u633a\u597d\n\u53ea\u8981\u662f \u6b63\u54c1 \u5c31\u884c \uff0c \u6548\u679c \u4ffa \u4e5f \u4e0d\u6e05\u695a\n\u9ad8\u6e05 \u7684 \u5f88\u4e0d\u9519 \uff0c \u4fdd\u62a4 \u7684 \u4e5f\u5f88 \u597d \uff0c \u800c\u4e14 \u5f88\u8584 \u4e0d\u4f1a \u5f71\u54cd \u89e6\u5c4f \u7684 \u7075\u654f\u5ea6 \uff0c \u7269\u6d41 \u4e5f\u5feb \uff0c \u8d28\u91cf \u5f88\u597d\n\u548c \u63cf\u8ff0 \u7684 \u4e00\u6837 \uff01\n\u592a \u6ee1\u610f \u4e86\n\u975e\u5e38\u597d \u9009\u62e9 \u54e6 \u6ca1\u4e70 \u9519\n\u6b63\u54c1 \uff0c \u5f88\u4e0d\u9519 \uff0c \u4ee5\u540e \u8fd8 \u4f1a\u6765\n\u4e70\u4e86 n \u591a\u6b21 \u4e86 \u5f88\u597d\n. \u54c1\u8d28 \u597d \u503c\u5f97\u4fe1\u8d56\n\u591a\u6b21 \u8d2d\u4e70 \uff0c \u653e\u5fc3\n\u8001\u5988 \u4e00\u76f4\u5728 \u5403 \uff0c \u53ea\u8981 \u505c\u4e0b\u6765 \u5c31 \u7279\u522b \u5bb9\u6613 \u611f\u5192 \uff0c \u6700\u8fd1 \u75ab\u60c5 \u671f\u95f4 \uff0c \u66f4\u662f \u6709 \u6d3b\u52a8 \u65e5\u5e38 \u56e4\u8d27 \u5566 \u3002\n\u4ea7\u54c1 \u597d \u8fd8\u4f1a \u7ee7\u7eed\n\u7b2c\u4e8c\u6b21 \u8d2d\u4e70\u4e86 \uff0c \u611f\u89c9 \u8fd8\u597d\n\u4e70\u4e86 \u591a\u6b21 \u8fd8 \u611f\u89c9 \u4e0d\u9519\n\u5473\u9053 \u4e0d\u9519 \uff0c \u5f88\u6ee1\u610f\n\u53bb\u5e74 \u4e70\u8fc7 \u4e00\u6b21 \uff0c \u89c9\u5f97 \u4e0d\u9519 \uff0c \u6bd4 \u5728 \u5b9e\u4f53\u5e97 \u5212\u7b97 \u3002\n\u670b\u53cb \u63a8\u8350 \u7684 \uff0c \u611f\u89c9 \u8fd8\u4e0d\u9519 \uff0c \u5e0c\u671b \u559d\u7684 \u6709\u7528 \u3002\n\u4ea7\u54c1\u8d28\u91cf \u633a\u597d \u7684\n\u86cb\u767d\u7c89 \u5df2\u590d\u8d2d \u591a\u6b21 \uff0c \u8fde \u6211\u7684\u670b\u53cb \u5979\u4eec \u90fd\u5728 \u559d \uff0c \u8ba4\u51c6 \u6c64\u81e3\u500d\u5065 \uff0c \u503c\u5f97 \u8d2d\u4e70 \u3002\n\u5b9d\u8d1d \u6536\u5230\u4e86 \uff0c \u7ed9 \u5bb6\u4eba \u4e70\u7684 \uff0c \u589e\u5f3a\u4f53\u8d28 \uff0c \u5bf9 \u6297\u75c5\u6bd2 \u6d78\u5bb3 \uff0c \u8fd9\u4e2a \u6548\u679c \u4e0d\u9519 \u3002\n\u559d\u5b8c \u518d\u8d2d \uff01\n\u770b\u8d77\u6765 \u5f88\u4e0d\u9519 \uff0c \u9001 \u4eba\u7684 \uff0c \u5e0c\u671b \u662f \u6b63\u54c1 \u3002\n\u5148 \u597d\u8bc4 \uff01\n\u592a \u5212\u7b97 \u4e86 \uff0c \u5065\u8eab \u7684 \u8425\u517b \u5242\n\u8d28\u91cf \u5f88\u597d \uff0c \u4ef7\u683c \u5b9e\u60e0 \uff0c \u975e\u5e38 \u6ee1\u610f \uff0c \u6709 \u9700\u8981 \u518d\u6765 \u3002\n\u662f \u6b63\u54c1 \uff0c \u5403\u4e86 \u5f88\u591a \u4e86 \uff0c \u53e3\u611f \u86ee\u597d \u7684 \uff0c \u91cf\u591a \u4e5f\u5f88 \u8010\u5403 \u3002\n\u540c\u4e8b \u53eb\u6211 \u5e2e\u5fd9 \u4e70\u7684 \uff0c \u5e94\u8be5 \u4e0d\u9519 \uff0c \u597d \u7684\u8bdd \u4e0b\u6b21\u518d \u5149\u4e34\n\u4e00\u5982\u65e2\u5f80 \u7684 \u597d \uff01\n\u4e00\u5982\u65e2\u5f80 \u7684 \u597d\n\u65e2\u80fd \u589e\u5f3a \u514d\u75ab\u529b \uff0c \u53c8\u80fd \u8c03\u6574 \u76ae\u80a4 \uff0c \u611f\u89c9 \u7269\u6709\u6240\u503c \uff0c \u6027\u4ef7\u6bd4 \u4e5f\u5f88 \u9ad8 \uff0c \u5f88\u4e0d\u9519 \u7684 \u4ea7\u54c1 \uff0c \u5927 \u54c1\u724c \u8fd8\u662f \u503c\u5f97\u4fe1\u8d56 \u7684 \u54e6 \uff0c \u670d\u52a1 \u4e5f\u597d\n\u670b\u53cb \u4ecb\u7ecd \u6765 \u4e70\u7684 \uff0c \u86cb\u767d\u7c89 \u7c89\u8d28 \u7ec6\u817b \uff0c \u597d \u6eb6\u89e3 \uff0c \u53e3\u611f \u5f88\u597d \uff0c \u67e5 \u4e86 \u4e00\u4e0b \u662f \u6b63\u54c1 \uff0c \u5927 \u54c1\u724c \u503c\u5f97\u4fe1\u8d56 \u3002\n\u8bda\u4fe1 \u5356\u5bb6 \u3002\n\u86cb\u767d\u7c89 \u4e5f \u975e\u5e38\u597d \u3002\n\u65e5\u671f \u4e5f \u975e\u5e38\u597d \uff0c \u6709\u95ee\u9898 \u7b2c\u4e00\u65f6\u95f4 \u89e3\u51b3 \u3002\n\u8bb2\u7a76 \u3002\n\u5fc5\u987b 5 \u661f\n\u7ed9 \u7237\u7237\u5976\u5976 \u4e70\u7684 \uff0c \u5e0c\u671b \u559d\u4e86 \u6548\u679c\u597d \u4e00\u70b9 \uff0c \u80fd \u63d0\u9ad8 \u8001\u5e74\u4eba \u7684 \u514d\u75ab\u529b\n\u5e38\u5e74 \u4e70\u4e86 \uff0c \u5f88\u5212\u7b97 \uff0c \u6bcf\u6b21 \u6d3b\u52a8 \u90fd\u4f1a \u5149\u4e34\n\u4e94\u661f \u597d\u8bc4 \u5427\n\u6700\u8fd1 \u62b5\u6297\u529b \u589e\u5f3a \u4e86 \u4e0d\u5c11 \uff0c \u4ee5\u524d \u7ecf\u5e38 \u611f\u5192 \uff0c \u73b0\u5728 \u597d\u591a\u4e86 \uff0c \u86cb\u767d\u8d28 \u7c89 \u771f\u7684 \u4e0d\u9519\n\u7ed9 \u5988\u5988 \u4e70\u7684 \uff0c \u5988\u5988 \u8bf4 \u8fd8\u4e0d\u9519 \uff0c \u4e0b\u6b21 \u8fd8\u4f1a \u518d\u6765 \u7684\n\u793c\u76d2\u88c5 \u5f88 \u5b9e\u60e0 \uff0c \u5473\u9053 \u4e5f\u633a \u597d\u7684 \u3002\n\u662f \u6b63\u54c1 \uff0c \u4e00\u76f4 \u559d \u6c64\u81e3\u500d\u5065 \uff0c \u6548\u679c\u5f88\u597d \u3002\n\u597d\u8bc4 \u6ee1\u610f\n\u7ed9 \u5f1f\u5f1f \u4e70\u7684 \uff0c \u5403\u996d \u5c11 \uff0c \u4e2a\u5b50 \u4e5f \u5c0f \uff0c \u6b63\u957f \u8eab\u4f53 \u5e74\u9f84 \uff0c \u8fd8\u662f\u8981 \u591a \u8865\u5145 \uff0c \u4ed6 \u8fd8\u633a \u559c\u6b22 \u559d \uff0c \u7b2c\u56db \u7f50 \u4e86\n\u914d \u8702\u871c \u559d\u7684 \uff0c \u53e3\u611f \u8fd8\u597d \uff0c \u671f\u5f85 \u6548\u679c\n\u7269\u6d41 \u5f88\u5feb \uff0c \u6027\u4ef7\u6bd4 \u5f88\u9ad8 \uff0c   \u7ed9 \u8001\u4eba \u8865\u5145\u8425\u517b \u7684 \uff0c \u4f53\u8d28 \u660e\u663e\u589e\u5f3a \u3002\n\u611f\u8c22 \u9001 \u7684 \u676f\u5b50\n\u559d\u7740 \u4e0d\u9519 \u3002\n\u6ca1\u5403 \uff0c \u7ed9 \u8001\u5988 \u4e70\u7684 \uff01\n\u975e\u5e38\u4e0d\u9519 \uff0c \u73b0\u5728\u662f \u4f7f\u7528 \u671f\u95f4 \u4e0d\u77e5\u9053 \u6548\u679c \u600e\u4e48\u6837\n\u8001\u4eba \u6b63\u5728 \u559d \uff0c \u5f88\u597d\n\u8fd9\u4e48 \u957f\u65f6\u95f4 \u8001\u5e08 \u6bcf\u5929\u90fd \u4f1a \u6307\u5bfc \uff0c \u56de\u590d \u901f\u5ea6 \u4e5f \u5f88\u5feb \u3002\n\u5f53\u7136 \u575a\u6301 \u624d\u662f \u6700\u91cd\u8981\u7684 \uff0c \u4ef7\u683c \u4e5f\u5f88 \u5b9e\u60e0 \uff0c \u5403\u7684 \u4e5f\u5f88 \u5065\u5eb7 \uff0c \u5e0c\u671b \u4f53\u91cd \u8d8a\u6765\u8d8a \u8f7b\n\u7ed9 \u8001\u7238 \u4e70\u7684 \uff0c \u6628\u5929 \u521a \u6536\u5230   \u8fd8 \u4e0d\u77e5\u9053 \u600e\u4e48\u6837 \uff0c \u559d \u51e0\u5929 \u4e86 \u518d \u8ffd\u52a0 \u8bc4\u4ef7   \u5546\u5bb6 \u9001\u4e86 \u725b\u4e73 \u9499 \u548c \u4e00\u4e2a \u676f\u5b50 \uff0c\n\u5f88\u6709\u7528 \uff0c \u6548\u679c\u597d \uff0c \u4e0b\u6b21 \u8fd8 \u5149\u987e\n\u8fd8\u53ef\u4ee5\u5427\n\u5305\u88c5 \u5f88 \u4e0a\u6863\u6b21 \uff0c \u4e00\u5927 \u4e24\u5c0f \u4e5f \u5f88\u5212\u7b97 \uff0c \u53bb \u836f\u5e97 \u4e70 \u4e00\u4e2a \u5927\u7f50 \u90fd\u8981 \u8fd9\u4e48\u591a\u94b1 \u4e86 \uff0c \u5feb\u9012 \u5c0f\u54e5 \u670d\u52a1 \u4e5f\u5f88 \u597d \uff0c \u4e0d\u9519\n\u548c \u63cf\u672f \u4e00\u6837 \uff0c \u901f\u6eb6 \u7684 \uff0c \u5f88\u65b9\u4fbf\n\u5b9d\u8d1d \u6536\u5230 \u670d\u52a1 \u5f88\u597d \uff0c \u5e94\u8be5\u662f \u771f\u7684 \uff0c \u800c\u4e14 \u6bd4 \u5b9e\u4f53\u5e97 \u4fbf\u5b9c \u5f88\u591a\n\u86cb\u767d\u8d28 \u7c89 \u6536\u5230\u4e86 \uff0c \u5e97\u5bb6 \u670d\u52a1\u6001\u5ea6 \u5f88\u597d \uff0c \u7269\u6d41 \u5f88\u5feb \uff0c \u8c22\u8c22 \u5e97\u5bb6 \uff0c \u559d\u597d \u4e86 \u4e0b\u6b21 \u8fd8\u4f1a \u518d\u6765 \uff01\n\u5ba2\u670d \u4eba\u5458 \u5f88 \u4f18\u79c0 \uff0c \u4e00\u76f4 \u7ec6\u5fc3 \u8bb2\u89e3 \uff0c \u5f88 \u6709\u8010\u5fc3 \uff01\n\u8c22\u8c22 \uff01\n\u8d27\u771f\u4ef7\u5b9e \uff0c \u7269\u7f8e\u4ef7\u5ec9 \u3002\n\u4e70\u6765 \u7ed9 \u5a46\u5a46 \u5403\u7684 \uff0c \u589e\u5f3a \u514d\u75ab\u529b \uff0c \u5e0c\u671b \u6709 \u6548\u679c \u5427 \uff01\n\u4e70\u7ed9 \u8001\u4eba \u5403\u7684 \uff0c \u4fdd\u8bc1 \u6b63\u54c1 \u5c31\u597d\u4e86\n\u771f\u7684\u662f \u6bd4 \u836f\u5e97 \u4fbf\u5b9c \u5f88\u591a \uff0c \u8fd8\u6709 \u8d60\u54c1 \u5462 \uff0c   \u8fd9\u6b21 \u5f88\u591a \uff0c   \u4ee5\u540e \u5c31\u5728 \u4f60\u5bb6 \u5e97 \u4e70\u4e86 \uff0c \u771f\u7684 \u5e94\u8be5 \u597d\u597d \u8865\u8865 \u81ea\u5df1\u7684 \u8eab\u4f53 \u5566\n\u5f88\u597d \uff0c \u5ba2\u6237 \u6001\u5ea6 \u4e5f\u5f88 \u597d \u3002\n\u4e00\u76f4\u90fd \u662f \u5403 \u8fd9\u4e2a \u724c\u5b50 \u7684 \u86cb\u767d\u7c89 \uff0c \u5176\u4ed6 \u4ea7\u54c1 \u4e5f\u4e0d\u9519 \uff0c \u5f88\u660e\u663e \u5176\u5b9e \u6211 \u6bd4\u4ee5\u524d \u597d \u5f88\u591a \uff0c \u751f\u75c5 \u4e5f \u5c11\u4e86 \uff0c \u4f53\u8d28 \u662f \u8d8a\u6765\u8d8a\u597d \u4e86 \uff0c \u8fd8\u4f1a \u56de\u8d2d \u7684\n\u975e\u5e38\u597d \uff0c \u7269\u6d41 \u592a\u5feb\u4e86 \uff0c \u4e00\u5929 \u5c31 \u6536\u5230\u4e86 \uff0c \u8fd8 \u5f88\u5212\u7b97 \uff0c \u6bd4 \u5e97\u91cc \u4e70\u7684 \u5212\u7b97\n\u6b63\u54c1 \u884c\u8d27 \uff0c \u5f88\u6ee1\u610f \u3002\n\u662f \u6b63\u54c1 \u503c\u5f97 \u63a8\u8350 \uff0c \u4e94\u661f \u597d\u8bc4\n\u8d28\u91cf \u4e00\u5982\u65e2\u5f80 \u7684 \u597d \uff0c \u559d\u836f \u6709\u673a\u4f1a \u8fd8\u4f1a \u6765\u4e70 \uff01\n\u7b2c\u4e00\u6b21 \u8d2d\u4e70 \uff0c \u770b\u8d77\u6765 \u5f88\u597d \uff0c \u5305\u88c5 \u5f88 \u7cbe\u81f4 \uff0c \u4e3b\u8981\u662f \u7269\u6d41 \u592a\u5feb\u4e86 \uff0c \u4e0b\u5355 \u4ee5\u540e \u7b2c\u4e8c\u5929 \u5c31 \u5230\u4e86 \uff0c \u771f\u662f \u795e\u901f\n\u6536\u5230\u4e86 \u8d28\u91cf \u5f88\u597d \uff0c \u53d1\u8d27 \u4e5f \u5f88\u5feb\n\u662f \u6b63\u54c1 \uff0c \u4ee5\u626b\u7801 \u9a8c\u8bc1 \u4e86 \uff0c \u5ba2\u670d \u4e5f\u5f88 \u597d\n\u8001\u5ba2\u6237 \u4e86 \uff0c \u5c31\u7b49 \u7740 \u6d3b\u52a8 \u7684 \u65f6\u5019 \u4e70 \u5462 \uff0c \u5e73\u65f6 \u4e5f\u662f \u5403 \u8fd9\u5bb6 \u7684 \u4ea7\u54c1 \uff0c \u8fd9\u6b21 \u4e00\u4e0b \u4e70\u4e86 \u597d\u591a \uff0c \u6bd5\u7adf \u65e5\u671f \u65b0\u9c9c \uff0c \u4e0d\u6015 \u653e \u4e45\u4e86\n\u539f\u5473 \uff0c \u53ef\u4ee5 \u81ea\u5df1 \u52a0\u70b9 \u8c03\u5473\u54c1 \uff0c \u5f88\u4e0d\u9519\n\u7269\u7f8e\u4ef7\u5ec9 \uff0c \u6c64\u81e3\u500d\u5065 \uff0c \u503c\u5f97\u4fe1\u8d56 \uff0c \u597d\u8bc4\n\u8425\u517b \u597d \uff0c \u5473\u9053 \u5f88\u597d \uff0c \u559d\u4e86 \u4ee5\u540e \u611f\u89c9 \u8212\u670d \uff0c \u503c\u5f97 \u8d2d\u4e70\n\u4e1c\u897f \u6536\u5230\u4e86 \uff0c \u662f \u6b63\u54c1 \uff0c \u800c\u4e14 \u5356\u5bb6 \u8fd8 \u9001\u4e86 \u793c\u54c1 \u54e6 \uff0c \u4ee5\u540e \u8fd8\u4f1a \u7ee7\u7eed \u8d2d\u4e70\n\u6b63\u54c1 \uff0c \u53d1\u8d27 \u5f88\u5feb \u4ef7\u94b1 \u5b9e\u60e0 \u597d\u8bc4\n\u53d1\u8d27 \u633a\u5feb \uff0c \u662f \u6b63\u54c1 \uff0c \u4e0d\u9519\n\u6536\u5230\u4e86 \uff0c \u957f\u5e74 \u5728 \u6e34 \u4e00\u76f4 \u5149\u987e \u8fd9\u5bb6 \uff0c \u6548\u679c\u5f88\u597d \u3002\n\u8d27\u5df2 \u6536 \uff0c \u7269\u6d41 \u975e\u5e38\u5feb \uff0c \u5305\u88c5 \u5b8c\u7f8e \u3002\n\u5148\u8ba9 \u7236\u6bcd \u559d\u4e0a \uff0c \u597d\u5c31 \u7ee7\u7eed \u4e70 \u3002\n\u4e70\u6765 \u9001 \u4eba\u7684 \uff0c \u521a\u5f00\u59cb \u8fd8 \u62c5\u5fc3 \u4e0d\u591f \u5927\u6c14 \u3002\n\u6536\u5230 \u8d27 \u5f88\u6ee1\u610f\n\u5f88\u6ee1\u610f \u7684 \u4e00\u6b21 \u8d2d\u4e70 \uff0c \u4e00\u6b21 \u62cd\u4e0b \u4e24\u5957 \uff0c \u679c\u7136 \u6ca1\u8ba9 \u6211 \u5931\u671b\n\u5c1d\u5c1d \u518d \u8ffd\u8bc4\n\u8425\u517b \u8ddf \u5168\u9762 \u5bb6\u4eba \u4e00\u76f4\u5728 \u559d \u8fd9\u4e2a \uff0c \u8425\u517b \u5f88 \u5168\u9762 \uff0c \u5f88 \u4fe1\u8d56 \u7684 \u54c1\u724c\n\u7269\u6d41 \u4fe1\u606f \u51c6\u786e \u5305\u88c5 \u5b8c\u597d\u65e0\u635f \u4ef7\u94b1 \u4e0d\u8d35\n\u5148\u5403 \u5403 \u518d\u770b\n\u4e70\u6765 \u9001 \u4eba\u7684 \uff0c \u975e\u5e38 \u6ee1\u610f\n\u4e00\u76f4\u5728 \u4ed6\u5bb6 \u4e70 \uff0c \u7279\u522b \u597d \uff0c \u8001\u677f \u4eba \u5f88\u597d \uff0c \u4ef7\u683c \u4e5f \u5b9e\u60e0\n\u591a\u6b21 \u8d2d\u4e70\u4e86 \uff0c \u5f88\u597d\n\u5f88\u6709\u7528 \uff0c \u6548\u679c \u4e0d\u9519 \u3002\n\u6bd4 \u5728 \u5e97\u91cc \u4e70 \u4f18\u60e0 \u591a\u4e86\n\u8d27 \u6536\u5230\u4e86 \uff0c \u6211\u5bb6 \u8001\u4eba \u7279\u522b \u7231\u559d \uff0c \u611f\u8c22 \u5356\u5bb6 \u9001 \u7684 vc\n\u5df2\u7ecf\u662f \u8001 \u987e\u5ba2 \u4e86 \uff0c \u4e70\u4e86 \u6709 \u56db\u4e94\u6b21 \u86cb\u767d\u7c89 \u6bcf\u6b21\u90fd \u662f \u641e\u6d3b\u52a8 \u7684 \u65f6\u5019 \u8d2d\u4e70 \u7ecf\u5e38 \u6709 \u6d3b\u52a8 \uff0c \u559d\u4e86 \u6709\u51e0\u4e2a \u6708\u4e86 \uff0c \u6548\u679c \u662f \u771f\u7684\u5f88 \u597d \uff0c \u5473\u9053 \u8fd8\u4e0d\u9519\n\u4e00\u76f4 \u5f88 \u4fe1\u8d56 \u6c64\u81e3\u500d\u5065 \u7684 \u54c1\u8d28 \uff0c \u6bcf\u4e00\u6b21 \u90fd\u6ca1 \u8ba9\u6211 \u5931\u671b \uff0c \u5f88\u6ee1\u610f \u3002\n\u5b9d\u8d1d \u6536\u5230\u4e86 \uff0c \u8fd8\u662f \u4e00\u5982\u65e2\u5f80 \u7684 \u597d \uff0c \u8fd8\u6709 \u5916\u5305\u88c5 \u7eb8\u7bb1 \u5f88\u597d \uff0c \u4e00\u70b9 \u90fd\u4e0d\u4f1a \u635f\u574f \u54e6 \uff0c \u8d5e \u4e00\u4e2a \uff0c \u652f\u6301 \u5e97\u5bb6 \uff0c \u9700\u8981 \u8fd8\u4f1a \u518d\u6765 \u7684 \u3002\n\u5473\u9053 \u5f88\u597d \uff0c \u4f1a \u4e00\u76f4 \u56de\u8d2d \u7684\n\u975e\u5e38 \u6ee1\u610f \uff0c \u6027\u4ef7\u6bd4 \u5f88\u9ad8 \uff0c \u5bb6\u91cc\u4eba \u4e00\u76f4 \u5403\u7740 \u5462\n\u7269\u6d41 \u5f88\u5feb \uff0c \u7b2c\u4e00\u6b21 \u4e70\u6765 \u5403 \uff0c \u4f53\u8d28 \u592a\u5dee \u4e86 \uff0c \u5403\u5b8c \u6709 \u6548\u679c \u4f1a \u7ee7\u7eed \u4e70\u7684 \u54e6\n\u4e70\u4e86 \u597d \u591a\u6b21 \u3002\n\u597d\u8bc4\n\u597d\u4e1c\u897f \uff0c \u8c22\u8c22 \u3002\n\u86cb\u767d\u7c89 \u548c\u5728 \u836f\u623f \u4e70\u7684 \u4e00\u6837 \uff0c \u4fbf\u5b9c \u4e86 \u4e00\u767e\u591a\u5757 \u94b1 \uff0c \u53d1\u8d27 \u548c \u7269\u6d41 \u90fd \u5f88\u5feb \uff0c \u559d\u5b8c \u4e86 \u518d\u6765 \u56de\u8d2d \uff0c \u975e\u5e38 \u6ee1\u610f \u3002\n\u5927 \u724c\u5b50 \uff0c \u8d28\u91cf \u5f88 \uff0c \u503c\u5f97 \u4fe1\u8010 \uff01\n\u4e70 \u5b8c \u5c31 \u641e\u6d3b\u52a8 \u4e86 \uff0c \u5e0c\u671b \u4e0b\u6b21 \u80fd \u8d76\u4e0a \u6d3b\u52a8 \u4ef7\u683c\n\u662f \u6b63\u54c1 \uff0c \u641e\u6d3b\u52a8 \u5f88\u5212\u7b97 \u3002\n\u6ee1\u610f\n\u8865\u5145\u8425\u517b \u4e70\u7684 \uff0c \u521a\u521a \u559d \u8fd8 \u4e0d\u77e5\u9053 \u6548\u679c \uff0c \u5feb\u9012 \u597d \u7ed9 \u529b\n\u65b0 \u65e5\u671f \uff0c \u7b2c\u4e8c\u6b21 \u4e70\u4e86 \uff0c \u5b69\u5b50\u4eec \u5403\u4e86 \u89c9\u5f97 \u771f\u7684 \u62b5\u6297\u529b \u5f3a\u4e86\n\u662f \u6b63\u54c1 \uff0c \u6211\u4eec \u5bb6\u91cc \u8001\u5c0f \u90fd\u5728 \u5403\n\u6c64\u81e3\u500d\u5065 \u7684 \u4ea7\u54c1 \u8fd8\u662f \u633a\u4e0d\u9519 \u7684 \uff0c \u86cb\u767d\u7c89 \u589e\u5f3a \u514d\u75ab\u529b \uff0c \u7269\u7f8e\u4ef7\u5ec9 \uff0c \u503c\u5f97 \u8d2d\u4e70\n\u5ba2\u670d \u6001\u5ea6 \u70ed\u60c5 \uff0c \u7b2c\u4e8c\u6b21 \u8d2d\u4e70 \uff0c \u53d1\u8d27 \u5feb \uff0c \u6ee1\u610f\n\u5f88\u597d \uff0c \u662f \u6b63\u54c1\n\u6709 \u4f18\u60e0 \uff0c \u4fbf\u5b9c \u4e9b \uff0c \u5b58\u4e9b \u8d27 \uff0c \u8fd9 \u524d\u6709 \u4e70\u8fc7 \uff0c \u611f\u89c9 \u4e0d\u9519 \uff0c \u518d\u6b21 \u8d2d\u4e70\n\u9ad8\u5927\u4e0a \u7684 \u793c\u76d2\u88c5 \uff0c \u8001\u5e74\u4eba \u5e74\u7eaa \u5927\u4e86 \uff0c \u514d\u75ab\u529b \u4e5f \u4e0d\u5982 \u4ece\u524d \u4e86 \uff0c \u6240\u4ee5 \u4e70\u70b9 \u86cb\u767d\u7c89 \u589e\u5f3a \u514d\u75ab\u529b \uff0c \u5988\u5988 \u8bf4 \u559d\u7740 \u5473\u9053 \u8fd8\u4e0d\u9519 \uff0c \u4e5f \u4e0d\u751c \uff0c \u6b63 \u9002\u5408 \u8001\u5e74\u4eba \u559d\n\u8001\u7238 \u521a\u5f00\u59cb \u559d \uff0c \u611f\u89c9 \u8fd8\u597d \uff0c \u4e00\u5927\u4e00 \u5c0f\u53cc \u86cb\u767d \uff0c \u4e00\u5c0f \u7f50 \u690d\u7269\u86cb\u767d\n\u7269\u7f8e\u4ef7\u5ec9 \uff0c \u63a8\u8350 \u8d2d\u4e70 \uff0c \u67e5 \u4e86 \u662f \u6b63\u54c1\n\u5403\u5403 \u770b \uff0c \u6548\u679c \u4ee5\u540e \u518d\u8bc4\n\u8d60\u54c1 \u5f88\u591a \uff01\n\u5f88\u597d\n\u7ef4 c \u7247 \u53e3\u5473 \u5f88\u68d2 \u54ce\n\u975e\u5e38 \u5212\u7b97 \uff0c \u8fd8 \u6c92 \u5403 \uff0c \u5305\u88c5 \u5f88\u597d \uff0c \u70b9\u8d5e\n\u5356\u5bb6 \u7684 \u670d\u52a1 \u592a\u68d2\u4e86 \uff0c \u8003\u8651 \u975e\u5e38 \u5468\u5230 \uff0c \u5b8c\u5168 \u8d85\u8fc7 \u671f\u671b\u503c \u3002\n\u5356\u5bb6 \u53d1\u8d27 \u901f\u5ea6 \u975e\u5e38\u5feb \uff0c \u5305\u88c5 \u975e\u5e38 \u4ed4\u7ec6\n\u5b9d\u8d1d \u6536\u5230\u4e86 \uff0c \u6709\u70b9 \u8c46\u6d46 \u7684 \u5473\u9053 \uff0c \u65e9\u9910 \u540e\u6765 \u4e00\u676f \uff0c \u5f88\u8212\u670d \uff01\n\u8fd8\u53ef\u4ee5 \u589e\u5f3a \u514d\u75ab\u529b \uff0c \u4e00\u4efd \u4ef7\u94b1 \u4e00\u5206\u8d27 \uff0c \u662f \u6b63\u54c1 \uff0c \u91cd\u70b9\u662f \u9001\u4e86 \u5f88\u591a \u8d60\u54c1 \uff0c \u4e0d\u9519 \uff01\n\u6536\u5230 \uff0c \u5f88\u597d \uff0c \u8c22\u8c22 \uff01\n\u5403\u4e86 \u5728 \u8bc4\u4ef7\n\u8fd8\u53ef\u4ee5 \uff0c \u597d\u8bc4\n\u53d1\u8d27 \u901f\u5ea6 \u5f88\u5feb \uff0c \u5356\u5bb6 \u670d\u52a1 \u4e5f\u597d \uff0c \u76ee\u524d \u5f88\u6ee1\u610f\n\u4fbf\u5b9c \u5212\u7b97\n\u4ea7\u54c1 \u6536\u5230 \uff0c \u6c64\u81e3\u500d\u5065 \u5927 \u54c1\u724c \uff0c \u5403\u7740 \u4e5f \u653e\u5fc3 \u3002\n\u5f88\u6ee1\u610f\n\u5df2\u7ecf \u4e70\u8fc7 \u5f88\u591a\u6b21 \u4e86 \uff0c \u611f\u89c9 \u5f88\u597d \uff0c \u4e5f\u5f88 \u4f18\u60e0 \u3002\n\u53ef\u4ee5 \u7684 \uff0c \u670b\u53cb \u65e0\u9650 \u56de\u8d2d \u4e86 \u3002\n\u90fd \u4e0d\u600e\u4e48 \u751f\u75c5 \u4e86\n\u539f\u5473 \u4e70\u4e86 \u4e24\u5957 \uff0c \u5403\u6765 \u8bd5\u8bd5\n\u5b9d\u8d1d \u6536\u5230\u4e86 \u5f88\u6ee1\u610f \uff01\n\u597d\u559d\n\u4ea7\u54c1 \u5f88\u597d \uff0c \u662f \u6b63\u54c1 \uff0c \u4e00\u76f4 \u4fe1\u8d56 \u7684 \u724c\u5b50 \uff0c \u626b\u4e86 \u662f \u6b63\u54c1 \uff0c \u54c1\u8d28 \u4e5f\u597d \uff0c \u5feb\u9012 \u7269\u6d41 \u4e5f\u5feb \uff0c \u5e0c\u671b \u4e0b\u6b21 \u8fd8\u80fd\u6709 \u4f18\u60e0\u6d3b\u52a8\n\u4ee5\u524d \u5728 \u533b\u9662 \u90fd \u559d \u8fd9\u4e2a \uff0c \u52a0\u5f3a \u62b5\u6297\u529b \uff01\n\u4e00 \u5927\u6876 \uff0c \u4e24 \u5c0f\u6876 \uff0c \u559d\u8fc7 \u4e86 \u53e3\u611f \u8fd8\u4e0d\u9519 \uff0c \u6211\u662f \u5728 \u51cf\u80a5 \u671f \uff0c \u559d\u4e86 \u6709 \u9971\u8179 \u611f \u3002\n\u4e00\u76f4 \u8d2d\u4e70 \u4ed6\u5bb6 \uff0c \u6b63\u54c1 \uff0c \u591a\u591a\u5c11\u5c11 \u4e70\u4e86 \u597d\u591a \u4fdd\u5065\u54c1 \uff0c \u5b69\u5b50 \u5403\u7684 \uff0c \u5927\u4eba \u5403\u7684 \u90fd \u6709\u4e70 \u3002\n\u671f\u5f85 \u6709 \u597d \u6548\u679c\n\u5473\u9053 \u4e0d\u9519 \uff0c \u9001\u4e86 \u5f88\u591a \u793c\u54c1 \uff0c \u5546\u5bb6 \u670d\u52a1 \u5f88\u597d \uff0c \u5403\u5b8c \u7ee7\u7eed \u56de\u8d2d\n\u7269\u6d41 \u5feb \uff0c \u4e00\u76f4\u5728 \u4e70 \u8fd9\u4e2a \u724c\u5b50 \u86cb\u767d\u8d28 \u7c89\u7ed9 \u8001\u5988 \u5403 \u3002\n\u5feb\u9012 \u5f88\u5feb \u5c31 \u6536\u5230\u4e86 \uff0c \u6b63\u54c1 \uff01\n\u5bb6\u4eba \u975e\u5e38 \u6ee1\u610f \uff01\n\u5df2\u7ecf \u597d\u51e0\u6b21 \u56de\u8d2d \u4e86 \u3002\n\u597d\u4e1c\u897f \uff0c \u5e97\u5bb6 \u4e5f\u5f88 \u597d \uff0c \u5f88 \u9760 \u8c31 \uff0c \u5c31\u662f \u60f3\u8bf4 \u522b\u9001 \u676f\u5b50 \u4e86 \uff0c \u5bb6\u91cc \u5df2\u7ecf \u8bb8\u591a \u676f\u5b50 \u4e86 \u3002\n\u4ee5\u524d \u90fd\u662f \u836f\u5e97 \u591f\u4e70 \uff0c \u4ef7\u683c \u9ad8 \u4e0d\u8bf4 \u8d60\u54c1 \u4e5f\u5c11 \u3002\n\u7b2c\u4e00\u6b21 \u5728 \u8001\u677f \u5bb6 \u591f\u4e70 \u5546\u5bb6 \u670d\u52a1 \u975e\u5e38\u597d \uff0c \u4f7f\u7528 \u540e \u770b \u6548\u679c \u5728 \u8ffd\u52a0 \u8bc4\u4ef7 \uff01\n\u4e1c\u897f \u5bc4\u56de \u4e86 \u8001\u5bb6 \uff0c \u4e0d\u80fd \u62cd\u56fe \uff0c \u542c \u5bb6\u4eba \u8bf4 \u5927\u5c0f \u4e09\u6876 \uff0c \u8fd8 \u9001\u4e86 \u51c9\u676f \u548c \u4fdd\u6e29\u676f \u3002\n\u662f \u6b63\u54c1 \uff0c \u4e3b\u8981 \u4ef7\u683c \u4f18\u60e0\n\u9a8c\u8fc7 \u662f \u771f\u8d27 \uff0c \u7269\u6d41 \u5feb\n\u9001 \u5a46\u5a46 \u7684 \u5f88\u4e0d\u9519\n\u62cd\u5b8c \u7b2c\u4e8c\u5929 \u5c31 \u6536\u5230\u4e86 \uff0c \u626b\u7801 \u9a8c\u8bc1 \u662f \u6b63\u54c1 \uff0c \u6bd4 \u5728 \u836f\u5e97 \u4e70 \u8fd8 \u65b9\u4fbf \u5212\u7b97 \uff0c \u5168\u5bb6\u4eba \u90fd\u4f1a \u559d\u8d77\u6765 \uff0c \u5065\u5eb7 \u662f \u9769\u547d \u7684 \u672c\u94b1 \u3002\n\u6548\u679c \u8fd8\u4e0d\u9519 \uff0c \u5f88\u597d \uff0c \u7ee7\u7eed \u98df\u7528 \uff0c \u6ee1\u610f\n\u793c\u76d2\u88c5 \uff0c \u7269\u7f8e\u4ef7\u5ec9 \uff0c \u6bd4 \u540c\u884c \u4ef7\u4f4e \uff0c \u5ba2\u670d \u8010\u5fc3\n\u5e2e \u8001\u5988 \u4e70\u7684 \uff0c \u4ef7\u683c \u8fd8\u662f \u6bd4\u8f83 \u5b9e\u60e0 \uff0c \u5979 \u524d\u51e0\u5929 \u5728 \u9644\u8fd1 \u5b9e\u4f53\u5e97 \u4e70 300 \u5de6\u53f3 \u5c31 \u4e00\u74f6 \u5927\u7684 \uff0c \u540c\u6837 \u4ef7\u683c \u8fd9\u91cc \u8fd8 \u9001 \u4e24\u74f6 \u5c0f\u7684 \u3002\n\u7ed9 \u4eb2\u621a\u5bb6 \u4e70\u7684\n\u4e00\u76f4\u5728 \u5403 \u611f\u89c9 \u514d\u75ab\u529b \u589e\u5f3a \u4e86 \uff0c \u4e0d\u5bb9\u6613 \u611f\u5192 \u4e86 \uff0c \u4f1a \u4e00\u76f4 \u4e70 \u4ed6\u5bb6 \u7684 \uff0c \u662f \u6b63\u54c1 \u3002\n\u6b63\u54c1 \u86cb\u767d\u7c89 \uff0c \u4ef7\u683c \u5b9e\u60e0 \uff0c \u91cf\u8db3 \uff0c \u7238\u5988 \u90fd \u559c\u6b22 \u8fd9\u4e2a\n\u597d\u5403 \uff01\n\u5f88\u597d \u7684 \u4ea7\u54c1 \uff0c \u7ed9\u5b69\u5b50\u4e70 \u7684 \uff0c \u5b69\u5b50 \u5f88\u559c\u6b22 \u559d \u5c31\u597d \uff0c \u53e6\u5916 \u975e\u5e38\u611f\u8c22 \u5e97\u5bb6 \u8ddf \u5ba2\u670d \u5c0f\u5f20 \u7684 \u670d\u52a1 \u3002\n\u795d \u8001\u677f \u751f\u610f\u5174\u9686\n\u771f\u5fc3 \u4e0d\u9519 \uff0c \u5df2\u7ecf\u662f \u56de\u8d2d \u4e86\n\u4e70\u6765 \u9001\u7ed9 \u7237\u7237 \u7684 \uff0c \u4ed6 \u8001\u4eba\u5bb6 \u559c\u6b22 \u559d\n\u7269\u6d41 \u5f88\u5feb \uff0c \u70b9\u8d5e\n\u53d1\u8d27 \u5f88\u5feb\n\u591a\u6b21 \u8d2d\u4e70 \uff0c \u4e00\u5982\u65e2\u5f80 \u7684 \u597d\n\u6bcf\u6b21\u90fd \u5728 \u8fd9\u5bb6 \u4e70 \uff0c \u633a\u597d \u7684\n\u8d28\u91cf \u8d85\u7ea7 \u597d \uff0c \u4ef7\u683c \u5f88 \u5b9e\u60e0 \uff0c \u6ee1\u610f\n\u4e0d\u9519 \uff0c \u662f \u6b63\u54c1 \uff0c \u6bd4 \u5e97\u91cc \u4fbf\u5b9c \u597d\u591a\n\u7269\u6d41 10 \u5929\u5230   \u4ea7\u54c1 \u4e0e \u6e05\u5355 \u76f8\u7b26   \u5ba2\u670d \u54a8\u8be2 \u56de\u590d \u53ca\u65f6   \u4ea7\u54c1\u6548\u679c \u9700\u8981 \u65f6\u95f4 \u624d\u80fd \u9a8c\u8bc1   \u6bcf\u4e2a \u4eba\u7684 \u6807\u51c6 \u4e0d\u540c   \u53ea \u8d1f\u8d23 \u9648\u8ff0 \u4e8b\u5b9e   \u4ec5\u4f9b\u53c2\u8003\n\u633a\u597d \u7684 \uff0c \u6bd4 \u836f\u5e97 \u4f18\u60e0 \u591a\u4e86 \uff0c \u7269\u7f8e\u4ef7\u5ec9\n\u662f \u6b63\u54c1 \uff0c \u6bd4 \u836f\u5e97 \u4fbf\u5b9c \u591a\u4e86 \uff0c \u4ee5\u540e \u8fd8\u4f1a \u56de\u8d2d \uff0c \u6211\u8ddf \u7236\u4eb2 \u957f\u5e74 \u559d \u3002\n\u5df2\u7ecf\u5728 \u559d\u4e86 \uff0c \u5473\u9053 \u6b63\u5e38 \uff0c \u662f \u6b63\u54c1 \uff0c \u591a\u6b21 \u56de\u8d2d \uff0c \u4e70\u7ed9 \u513f\u5b50 \u559d \uff0c \u63d0\u9ad8 \u62b5\u6297\u529b \u3002\n\u94a2\u94a2 \u7684 \u597d\u7269 \uff0c \u5356\u5bb6 \u592a\u6696\u5fc3 \uff0c \u8c22\u8c22 \uff0c \u4e0b\u6b21 \u8fd8\u4f1a \u518d\u6765\n\u5305\u88c5 \u5f88\u5927 \u6c14 \uff0c \u6211\u5988\u5988 \u4e00\u76f4\u5728 \u5403 \u6c64\u81e3\u500d\u5065 \u86cb\u767d\u7c89 \uff0c \u76f8\u4fe1 \u8fd9\u4e2a \u662f \u6b63\u54c1 \uff0c \u7b49 \u5988 \u5403 \u540e \u518d \u8ffd\u8bc4\n\u5305\u88c5 \u5f88\u597d \uff0c \u662f \u6b63\u54c1 \uff0c \u597d\u8bc4 \uff01\n\u5f88\u68d2 \uff0c \u7269\u6d41 \u5f88\u7ed9 \u529b \uff0c \u5305\u88c5 \u5b8c\u597d \uff0c \u6b63\u54c1 \u884c\u8d27\n\u68d2\u68d2 \u7684 \uff0c \u548c \u836f\u5e97 \u8d2d\u4e70 \u7684 \u4e00\u6837\n\u633a\u4e0d\u9519 \u7684 \uff0c \u5bb6\u4eba \u5f88\u559c\u6b22 \u559d \uff0c \u5356\u5bb6 \u53d1\u8d27 \u5feb \u7269\u6d41 \u5f88\u7ed9 \u529b\n\u5f88\u597d \u4e0b\u6b21 \u8fd8\u4f1a \u8d2d\n\u6c64\u81e3\u500d\u5065 \u7684 \u4ea7\u54c1 \u4e70\u8fc7 \u5f88\u591a\u6b21 \u4e86 \uff0c \u76f8\u4fe1 \u8fd9\u4e2a \u54c1\u724c \uff0c \u800c\u4e14 \u5403\u7684 \u53e3\u611f \u548c \u6548\u679c \u90fd\u4e0d\u9519 \uff0c \u4f1a \u6301\u7eed \u5173\u6ce8 \u5e97\u94fa \uff0c \u5403\u5b8c \u518d\u6765 \u56de\u8d2d \uff01\n\u86cb\u767d\u8d28 \u7c89\u662f \u4e70\u7ed9 \u8001\u4eba \u7684 \uff0c \u6536\u5230 \u540e \u5c31 \u6c8f \u4e86 \u4e00\u676f \uff0c \u6ca1\u6709 \u7279\u522b \u7684 \u9999\u5473 \uff0c \u6de1\u6de1\u7684 \u8c46 \u9999\u5473 \uff0c \u628a\u5b83 \u548c \u5976\u7c89 \u9ea6\u7247 \u653e\u5728\u4e00\u8d77 \u7ed9 \u8001\u4eba \u8865\u5145\u8425\u517b \uff0c \u5e94\u8be5 \u5f88\u4e0d\u9519 \u3002\n\u5f53\u65f6 \u5728\u7f51\u4e0a \u9009\u4e86 \u5f88\u591a \u5bb6 \uff0c \u6700\u540e \u51b3\u5b9a \u4e70 \u4ed6\u5bb6 \u7684 \uff0c \u6027\u4ef7\u6bd4 \u5f88\u9ad8 \u53c8\u662f \u77e5\u540d\u54c1\u724c \uff0c \u8d28\u91cf \u65b9\u9762 \u662f \u7edd\u5bf9 \u7684 \u653e\u5fc3 \uff0c \u6211\u548c \u5b69\u5b50 \u7238\u7238 \u4e5f \u5f00\u59cb \u5403 \u8fd9\u6b3e \u86cb\u767d\u7c89 \u4e86 \uff0c \u4e0b\u6b21\u518d \u4e70\u4f1a \u591a \u56e4 \u4e00\u4e9b \u7684 \u3002\n\u662f \u6b63\u54c1 \uff0c \u8425\u517b\u4ef7\u503c \u9ad8 \uff0c \u7b2c\u4e8c\u6b21 \u6765\u4e86 \uff0c \u8eab\u4f53 \u62b5\u6297\u529b \u6bd4\u4ee5\u524d \u597d \u5f88\u591a \uff0c \u8eab\u4f53 \u500d \u68d2 \uff0c \u5403 \u9ebb\u9ebb \u9999\n\u7269\u6d41 \u5f88\u7ed9 \u529b \uff0c \u5927 \u724c\u5b50 \u3002\n\u7528\u7684 \u653e\u5fc3 \uff0c \u559d\u5b8c \u518d\u6765 \u56de\u8d2d\n\u5f88\u68d2 \uff0c \u4e00\u76f4\u5728 \u8fd9\u5bb6 \u4e70\n\u662f \u6b63\u54c1 \uff0c \u8fd8\u4f1a \u5149\u987e \u7684\n\u8001\u5ba2\u6237 \u4e86 \u554a \uff0c \u5e0c\u671b \u4ee5\u540e \u6709 \u66f4\u591a \u597d\u4e1c\u4e1c\n\u6ee1\u610f \u7684 \u4e00\u6b21 \u8d2d\u7269\n\u7269\u6d41 \u5feb \uff0c \u8d28\u91cf\u597d \uff0c\n\u8d28\u91cf \u8d85\u597d \uff0c \u4ef7\u683c \u8fd8 \u5b9e\u60e0 \uff0c \u9001\u4eba \u6216 \u81ea\u5df1 \u7528 \u90fd \u7279\u522b \u6709\u9762\u5b50 \u3002\n\u7ed9 \u8001\u5988 \u4e70\u7684\n\u8001 \u987e\u5ba2 \u4e86 \u5f88\u597d\n\u4e0d\u9519 \uff0c \u4e70\u7ed9 \u7236\u4eb2 \u5f88\u559c\u6b22\n\u7269\u6d41 \u633a\u5feb \u7684 \uff0c \u5305\u88c5 \u5f88\u597d \u6ca1\u6709 \u574f \u3002\n\u5b69\u5b50 \u4e0d\u7231 \u5403\u83dc \uff0c \u5634\u5507 \u5e72\u88c2 \u8d77\u76ae \uff0c \u5634\u5df4\u91cc \u5bb9\u6613 \u957f \u6e83\u75a1 \uff0c \u624b\u6307 \u8131\u76ae \u90fd \u51fa\u73b0\u4e86 \uff0c \u4e00\u76f4 \u76f8\u4fe1 \u6c64\u81e3\u500d\u5065 \u7684 \u724c\u5b50 \uff0c \u6240\u4ee5 \u8fd9\u6b21 \u6d3b\u52a8 \u5c31 \u4e70\u4e86 \uff0c \u4ef7\u683c \u633a \u5b9e\u60e0 \u7684 \uff0c \u5230\u8d27 \u540e \u5c31 \u7ed9\u5b69\u5b50\u5403 \u4e86 \uff0c \u5473\u9053 \u4e0d\u9519 \uff0c \u5b69\u5b50 \u559c\u6b22 \uff0c \u5e0c\u671b\u80fd \u7f13\u89e3 \u5b69\u5b50 \u7684 \u75c7\u72b6 \uff0c \u5403\u5b8c \u4e86 \u518d \u56de\u8d2d \uff0c \u5e0c\u671b \u5356\u5bb6 \u591a\u505a \u4f18\u60e0\u6d3b\u52a8 \uff0c \u597d\u8bc4 \u5566 \uff01\n\u591a\u6b21 \u8d2d\u4e70 \uff0c \u6027\u4ef7\u6bd4 \u9ad8 \uff0c \u4ef7\u683c \u4e5f \u5b9e\u60e0 \uff0c \u4ea7\u54c1\u8d28\u91cf \u5f88\u7ed9 \u529b \uff0c \u662f \u6b63\u54c1 \uff0c \u514d\u75ab\u529b \u6709\u6240 \u63d0\u5347\n\u4e1c\u897f \u6536\u5230\u4e86 \uff0c \u4e00\u76f4\u5728 \u4ed6\u5bb6 \u4e70\u7684 \uff0c \u5f88\u597d\n\u8fd8 \u4e0d\u77e5\u9053 \u6548\u679c \u5462 \uff0c \u4f1a \u8ffd\u8bc4\n\u4e00\u76f4 \u518d \u559d \uff0c \u5927 \u724c\u5b50 \u503c\u5f97\u4fe1\u8d56 \uff0c \u548c \u5b9e\u4f53\u5e97 \u4e00\u6837 \u8fd9\u91cc \u4ef7\u683c \u5b9e\u60e0 \uff01\n\u975e\u5e38 \u559c\u6b22\n\u4e00\u76f4\u5728 \u6b64\u4e70 \uff0c \u5df1 \u559d \u516b\u4e2a \u591a\u6708 \u4e86 \u3002\n\u54c1\u8d28 \u597d\n\u67e5\u8be2 \u4e86 \uff0c \u662f \u6b63\u54c1 \uff0c \u6ee1\u610f\n\u7269\u6d41 \u5feb \uff0c \u8d28\u91cf\u597d \uff0c \u6ee1\u610f\n\u559d\u4e86 \uff0c \u8fd8 \u6bd4\u8f83\u597d \uff0c \u6ca1\u6709 \u602a\u5473 \uff0c \u8d5e\n\u7269\u6d41 \u5f88\u5feb \uff0c \u6ee1\u610f\n\u8d28\u91cf\u597d \uff0c \u6027\u4ef7\u6bd4 \u9ad8 \uff0c \u670d\u52a1 \u5305\u88c5 \u90fd\u4e0d\u9519\n\u6ee1\u610f \u597d\u8bc4\n\u5f88\u597d \uff0c \u5f88\u5feb \uff0c 2 \u5929 \u5c31 \u5230\u4e86 \uff0c \u4e70 \u5b83\n\u53d1\u8d27 \u901f\u5ea6 \u5f88\u5feb   \u521a\u521a \u626b \u4e00\u4e0b \u7801   \u662f \u771f\u7684   \u4e0b\u56de \u4e0d\u7528 \u53bb \u836f\u623f \u4e70   \u7f51\u4e0a \u4e5f\u662f \u771f\u7684   \u8fd8 \u65b9\u4fbf\n\u5403 \u4e0a\u4e86 \uff0c \u8fd8\u53ef\u4ee5 \uff01\n\u4ee5\u540e \u518d\u6765 \u54c8\u54c8\u54c8\u54c8\n\u4ef7\u683c \u8d85\u7ea7 \u5212\u7b97 \uff0c \u597d\u8bc4\n\u975e\u5e38\u4e0d\u9519 \uff01\n\u4e0d\u9519 \u5f88\u597d\n\u5f88\u597d \uff0c \u4e4b\u524d \u5403\u5f97 \u8fd9\u4e2a \u724c\u5b50 \uff0c \u4e0d\u9519 \uff0c \u7269\u6d41 \u5f88\u5feb \u3002\n\u5ba2\u670d \u6001\u5ea6 \u4e5f\u597d \u3002\n\u633a\u597d \u7684 \u611f\u89c9\n\u597d \uff0c \u4e0d\u9519 \uff0c \u4ee5\u524d \u559d\u8fc7 \uff0c \u9001\u4e86 \u8d60\u54c1\n\u4e1c\u4e1c \u5f88\u597d \uff0c \u5f88 \u4f18\u60e0 \uff0c \u7ed9 \u7236\u6bcd \u7ee7\u7eed \u5403 \u3002\n\u7167\u7247 \u62cd\u597d \u4e0d\u5c0f\u5fc3 \u5220\u4e86 \uff0c \u5c31\u4e0d \u4e0a\u56fe \u4e86 \uff0c \u4e00\u7bb1 \u56db\u76d2 \u771f\u7684 \u4e0d\u9519 \u3002\n\u8bd5 \u559d\u4e86 \u4e00\u6b21   \u6309\u7167 \u8bf4\u660e \u7684 \u65b9\u6cd5 \u51b2 \u7684   \u53e3\u611f \u633a\u4e0d\u9519 \u7684   \u5e0c\u671b \u6709 \u6548\u679c\n\u8fd8\u4e0d\u9519 \u5427\n\u4e70\u4e86 \u51e0\u6b21 \u4e86 \uff0c \u8fd8\u4e0d\u9519\n\u5f88\u5feb \u6536\u5230 \uff0c \u662f \u6b63\u54c1 \uff0c \u4e1c\u897f \u4e00\u6837 \u4e0d\u5c11 \uff0c \u5305\u88c5 \u633a\u597d \uff0c \u6ee1\u610f \u3002\n\u5f88\u6ee1\u610f \u5f88\u6ee1\u610f\n\u662f \u6b63\u54c1 \uff0c \u8d27\u771f\u4ef7\u5b9e \uff0c   \u503c\u5f97 \u8d2d\u4e70\n\u7269\u6d41 \u5f88\u5feb \uff0c \u8d28\u91cf \u5f88\u597d \uff0c \u53e3\u611f \u4e0d\u9519 \u54e6\n\u4e00\u76f4 \u6709 \u559d \uff0c \u6d3b\u52a8 \u56e4 \u7684 \uff0c \u5f88\u597d\n\u901f\u5ea6 \u5f88\u5feb   \u4e0d\u9519\n\u9a8c\u8bc1 \u662f \u6b63\u54c1 \uff0c \u5148\u5c11\u653e \u51b7\u6c34 \u597d \u6ce1\u5f00 \uff0c \u653e\u70b9 \u8702\u871c \u66f4\u597d \u559d \uff0c \u4ef7\u94b1 \u6bd4 \u836f\u5e97 \u4fbf\u5b9c \u5f88\u591a \u3002\n\u4e0b\u6b21\u518d \u6765 \uff01\n\u5bb6\u91cc\u4eba \u4e00\u76f4 \u559d \u3002\n\u633a\u597d \u7684 \u3002\n\u591a\u6b21 \u8d2d\u4e70\u4e86\n\u4e00\u76f4 \u4e70 \u4ed6\u5bb6 \u7684 \u86cb\u767d\u7c89 \uff0c \u503c\u5f97\u4fe1\u8d56 \uff0c \u597d\u8bc4\n\u6bd4 \u5b9e\u4f53\u5e97 \u4fbf\u5b9c \uff0c \u5c31\u662f \u6211\u81ea\u5df1 \u6ca1\u6709 \u770b\u6e05\u695a \uff0c \u5c0f\u6876 \u7684 \u662f\u6709 \u4e00\u6876 \u690d\u7269\u86cb\u767d \u3002\n\u9001 \u7684 \u8d60\u54c1 \u5f88 \u5b9e\u7528 \uff0c \u8c22\u8c22\n\u86cb\u767d\u7c89 \u633a\u597d \u7684 \uff0c \u6211\u662f \u505a \u6d3b\u52a8 \u65f6 \u62cd\u7684 \uff0c \u5382\u5bb6 \u633a\u597d \u7684 \uff0c \u6ca1 \u7ed9\u6211\u53d1 \u86cb\u767d\u7c89 \uff0c \u6211 \u8054\u7cfb \u4ee5\u540e \u53c8 \u7ed9\u6211 \u8865\u53d1 \u7684 \uff0c \u4ee5\u540e \u8fd8\u4f1a \u5149\u987e \uff01\n\u62b5\u6297\u529b \u7279\u522b \u5dee \uff0c \u62b1\u7740 \u8bd5\u8bd5 \u7684 \u6001\u5ea6 \u4e70\u7684 \u3002\n\u81ea\u4ece \u5403\u4e86 \u5c31 \u6ca1\u6709 \u611f\u5192 \u8fc7 \u3002\n\u975e\u5e38 \u6ee1\u610f \u3002\n\u6b63\u54c1 \uff0c \u4ef7\u683c \u5b9e\u60e0 \uff0c \u6548\u679c\u597d \uff0c \u53e3\u611f \u4e0d\u9519 \uff0c \u8d85\u503c\n\u633a\u597d \u7684 \u3002\n\u6ee1\u610f \u4e0b\u6b21 \u56de\u8d2d\n\u65e5\u671f \u5f88\u597d   \u7269\u6d41 \u4e5f \u633a\u5feb   \u6ee1\u610f\n\u5df2 \u6536\u5230 \uff0c \u6b63\u5728 \u98df\u7528 \u4e2d \u3002\n\u7269\u6d41 \u5f88\u5feb \uff0c \u5546\u5bb6 \u670d\u52a1\u6001\u5ea6 \u597d \uff0c \u4e0b\u6b21\u518d \u6765\u4e70 \u3002\n\u8d27\u5df2 \u6536\u5230 \uff0c \u53d1\u8d27 \u53ca\u65f6 \uff0c \u7269\u6d41 \u4e5f\u633a \u7ed9\u529b \uff0c \u5546\u54c1 \u770b\u7740 \u4e5f\u633a \u597d\u7684 \uff0c \u5e0c\u671b\u80fd \u5bf9 \u8eab\u4f53 \u6709\u4e2a \u826f\u597d \u7684 \u6548\u679c \uff01\n\u70b9\u8d5e \uff01\n\u5f88\u6ee1\u610f \uff0c \u4e0d\u9519 \u7684 \u4e00\u6b21 \u8d2d\u7269 \uff0c \u597d\u8bc4\n\u4e1c\u897f \u6536\u5230\u4e86 \uff0c \u75ab\u60c5 \u671f\u95f4 \u90fd \u8fd9\u4e48 \u5feb\u7684 \u7269\u6d41 \u3002\n\u5f88\u6ee1\u610f \u3002\n\u5b9d\u8d1d \u6536\u5230\u4e86 \uff0c \u8fd8\u6ca1 \u559d \u4f46 \u8c22\u8c22 \u638c\u67dc\u7684 \u8fd8 \u9001\u4e86 \u4e8c\u5c0f \u7f50\n\u4e00\u76f4\u5728 \u559d \u8fd9\u4e2a \u86cb\u767d\u7c89 \uff0c \u611f\u89c9 \u5f88\u4e0d\u9519 \uff0c \u575a\u6301 \u559d \uff0c \u589e\u5f3a \u62b5\u6297\u529b \uff01\n\u6700\u8fd1 \u89c9\u5f97 \u4f53\u8d28 \u597d\u4e86 \u5f88\u591a \uff01\n\u7ed9 \u8001\u5988 \u4e70\u7684 \uff0c \u5979 \u914d\u4e0a \u725b\u5976 \u5403\u5f97 \u633a\u9999 \u8bf4 \u53e3\u611f \u4e0d\u9519\n\u5988\u5988 \u6536\u5230 \u7279\u522b \u559c\u6b22 \uff0c \u53ef \u589e\u5f3a \u62b5\u6297\u529b \uff0c \u5bf9 \u8eab\u4f53 \u597d \uff0c \u5df2 \u63a8\u8350\u7ed9 \u4eb2\u621a\u670b\u53cb \u4eec \uff0c \u8fd8\u4f1a \u56de\u8d2d \u7684 \uff01\n\u4e0d\u9519 \uff0c \u4e00\u76f4 \u559d\u7684 \u8fd9\u4e2a \u724c\u5b50\n\u5b9d\u8d1d \u6536\u5230 \u6211 \u4e0d\u6b62\u4e00\u6b21 \u5728 \u8fd9\u5bb6 \u7f51\u5e97 \u8d2d\u4e70\u4e86 \uff0c \u6211 \u975e\u5e38 \u653e\u5fc3 \u8d2d\u4e70 \uff0c \u5e97\u5bb6 \u670d\u52a1 \u975e\u5e38\u597d \uff0c \u4ec0\u4e48\u90fd\u4e0d \u8bf4\u4e86 \uff0c \u6211\u4f1a \u7ee7\u7eed \u5173\u6ce8 \u7f51\u5e97 \u7684 \u3002\n\u8c22\u8c22 \u5e97\u5bb6 \u8d60\u9001 \u7684 \u5c0f\u793c\u54c1 \u3002\n\u7ed9 \u5bb6\u91cc \u8001\u4eba \u4e70\u7684 \u3002\n\u8001\u4eba \u5e74\u7eaa \u5927\u4e86 \uff0c \u80c3\u53e3 \u4e0d\u597d \uff0c \u5403\u4e0d\u4e0b \u996d \u3002\n\u5c31 \u60f3\u7740 \u7ed9\u4ed6 \u8865\u5145 \u4e00\u4e0b \u8425\u517b \u3002\n\u86cb\u767d\u8d28 \u662f \u4eba\u4f53 \u5fc5\u987b \u7684 \u5143\u7d20 \u3002\n\u6240\u4ee5 \u5c31 \u60f3\u7740 \u8865\u5145 \u86cb\u767d\u8d28 \u3002\n\u5728\u7f51\u4e0a \u627e\u4e86 \u5f88\u4e45 \u3002\n\u56e0\u4e3a\u662f \u7ed9 \u8001\u4eba \u5403\u7684 \uff0c \u6240\u4ee5 \u60f3\u7740 \u627e\u4e00\u4e0b \u5927 \u54c1\u724c \u3002\n\u76f8\u4fe1 \u5927 \u54c1\u724c \u8d28\u91cf \u80fd \u66f4\u6709 \u4fdd\u969c \u3002\n\u627e\u6765\u627e\u53bb \uff0c \u627e\u5230\u4e86 \u6c64\u81e3\u500d\u5065 \u3002\n\u662f \u771f\u54c1 \u5f88\u6ee1\u610f \uff0c \u6bd4 \u5b9e\u4f53\u5e97 \u5b9e\u60e0 \u591a\u4e86 \u3002\n\u5e94\u8be5\u662f \u6b63\u54c1 \uff0c \u6ca1\u6709 \u9a8c\u8bc1 \u3002\n\u5305\u88c5 \u5b8c\u597d \uff0c \u8fd8\u6709 \u793c\u76d2 \u888b \uff01\n\u5f88\u68d2\n\u559d\u4e86 \u4ee5\u540e \u611f\u89c9 \u5473\u9053 \u8fd8\u4e0d\u9519 \u633a\u597d \u7684 \u5e0c\u671b\u80fd \u589e\u52a0 \u514d\u75ab\u529b \uff01\n\u6548\u679c\u597d \u4f1a \u7ee7\u7eed \u8d2d\u4e70 \uff01\n\u5f88\u5feb \u5c31 \u6536\u5230\u4e86 \uff0c \u8001\u7238 \u4f53\u8d28 \u660e\u663e \u63d0\u5347 \uff0c \u53e3\u611f \u4e0d\u9519 \u3002\n\u5f88\u597d \uff0c \u4e0b\u6b21\u518d \u4e70\n\u8fc7 \u540e\u6765 \u8bc4\u8bba\n\u770b\u7740 \u4e0d\u9519   \u7ed9 \u5bb6\u91cc \u8001\u4eba \u4e70\u7684 \uff0c \u8fd8 \u6ca1\u5403   \u5403\u5b8c \u518d\u6765 \u8ffd\u8bc4\n\u56de\u8d2d \u597d\u51e0\u6b21 \u4e86 \uff0c \u4ef7\u683c \u4f18\u60e0 \u3002\n\u597d\u8bc4 \uff0c \u8001 \u987e\u5ba2 \u4e86\n\u86cb\u767d\u7c89 \u6536\u5230\u4e86   \u5f88\u6ee1\u610f   \u56e0\u4e3a \u4e70 \u4e4b\u524d \u6211\u53bb \u5b9e\u4f53\u5e97 \u770b\u8fc7 \u674e   \u5bf9\u6bd4 \u4e86 \u4e00\u4e0b \u6211\u8981 \u7684 \u8ddf \u8fd9\u6b3e \u4e00\u6837   \u5c31\u5728 \u8fd9\u5bb6 \u4e70\u7684   \u5f88\u68d2   \u63a8\u8350 \u8d2d\u4e70\n\u662f \u6b63\u54c1 \u9a8c\u8bc1 \u8fc7\u4e86\n\u6211 \u626b\u7801 \u67e5\u8fc7 \u4e86 \uff0c \u662f \u6b63\u54c1 \uff0c \u6bd4 \u836f\u5e97 \u4fbf\u5b9c \u591a\u4e86 \uff0c \u559d\u5b8c \u4e86 \u518d\u6765\n\u4e70\u8fc7 \u591a\u6b21 \uff0c \u89c9\u5f97 \u662f \u6b63\u54c1 \uff0c \u575a\u6301 \u559d \uff0c \u4f53\u8d28 \u4e5f \u8ddf\u7740 \u597d\u4e86\n\u633a\u597d \uff0c \u503c\u5f97 \u8d2d\u4e70\n\u597d\u597d\u597d\n\u7269\u7f8e\u4ef7\u5ec9 \uff0c \u75ab\u60c5 \u671f\u95f4 \u7269\u6d41 \u4e5f \u5f88\u5feb\n\u4e00\u76f4 \u8d2d\u4e70 \uff0c \u4e0d\u9519\n\u5f88\u5feb \u5c31 \u6536\u5230\u4e86 \uff0c \u86cb\u767d\u7c89 \u5473\u9053 \u633a\u597d \u7684 \uff0c \u4f53\u8d28 \u63d0\u5347 \u660e\u663e \u3002\n\u86cb\u767d\u7c89 \u5f88\u4e0d\u9519 \uff0c \u53e3\u611f \u4e5f\u597d \uff0c \u559d\u7684 \u65f6\u5019 \u52a0 \u4e00\u4e9b \u5976\u7c89 \uff0c \u6216 \u8702\u871c \u559d\u8d77\u6765 \u4f1a \u66f4\u597d\n\u4ef7\u683c \u5b9e\u60e0 \u6bd4 \u5b9e\u4f53\u5e97 \u4fbf\u5b9c \uff0c \u4e0b\u6b21 \u8fd8\u6765 \u5149\u987e\n\u5305\u88c5 \u5230\u4f4d \uff0c \u67e5 \u4e86 \u4e0b \u662f \u6b63\u54c1 \u3002\n\u5927 \u724c\u5b50 \u7684 \u5c31\u662f \u597d \uff0c \u5168\u5bb6\u4eba \u90fd \u7231\u559d \u3002\n\u4e0d\u592a \u6ee1\u610f \uff01\n\u7f50\u5b50 \u90fd \u538b\u7684 \u584c \u584c \u7684 \uff0c \u770b\u7740 \u5c31 \u5fc3\u70e6 \uff0c \u9001 \u7684 \u676f\u5b50 \u4e5f\u662f \u70c2\u7684 \uff01\n\u867d\u7136 \u5356\u5bb6 \u8865\u4e86 7 \u5143 \uff01\n\u5305\u88c5\u8bbe\u8ba1 \u4e0d\u597d \uff01\n\u8fd8\u8bf4\u662f \u5feb\u9012 \u5f04 \u7684 \uff0c \u5176\u5b9e \u8fd9\u4e9b\u95ee\u9898 \u5356\u5bb6 \u5fc5\u987b \u60f3\u5230 \u53bb \u89e3\u51b3 \u7684\n\u5ba2\u670d \u670d\u52a1\u6001\u5ea6 \u8d85\u597d \uff0c \u7ed9 \u5988\u5988 \u4e70\u7684 \u86cb\u767d\u7c89 \uff0c \u56de\u8d2d \u597d\u51e0\u6b21 \uff0c \u63d0\u9ad8 \u8eab\u4f53 \u514d\u75ab\u529b \uff0c \u5e0c\u671b \u5bf9 \u5988\u5988 \u5065\u5eb7 \u6709\u5e2e\u52a9\n\u5403\u4e86 \u4e00\u6b21 \u770b\u4e0d\u5230 \u6548\u679c \uff0c \u770b\u8d77\u6765 \u8fd8\u4e0d\u9519 \uff0c \u559d \u6bb5\u65f6\u95f4 \u6765\u770b\n\u86cb\u767d\u7c89 \u4e0d\u9519 \uff0c \u53e3\u611f \u597d \uff0c \u53c8 \u5b9e\u60e0\n\u6536\u5230\u4e86 \u5305\u88c5 \u7684 \u975e\u5e38\u597d \uff0c \u6bd4   \u5b9e\u4f53\u5e97 \u4e70\u7684 \u4fbf\u5b9c\n\u7269\u54c1 \u5305\u88c5 \u4e0d\u9519 \uff0c \u5e94\u8be5\u662f \u6b63\u54c1 \uff0c \u53d1\u8d27 \u901f\u5ea6 \u4e5f \u5f88\u5feb \uff0c \u4f46 \u6ca1\u6709 \u5c0f \u793c\u7269 \u8d60\u9001 \uff0c \u559d \u4e00\u6bb5\u65f6\u95f4 \u518d \u8bc4\u4ef7 \u8d28\u91cf \u548c \u6548\u679c \uff01\n\u5230\u8d27 \u901f\u5ea6\u5feb \uff0c \u8d28\u91cf \u975e\u5e38\u4e0d\u9519 \uff0c \u5473\u9053 \u6bd4\u8f83 \u4e0d\u9519 \u3002\n\u5feb\u9012 \u6162   \u86cb\u767d\u7c89 \u8fd8\u4e0d\u9519\n\u4ee5\u524d \u4e5f\u6709 \u559d \u86cb\u767d\u7c89 \uff0c \u90fd \u662f\u5728 \u836f\u5e97 \u4e70\u7684 \uff0c \u8fd9\u662f \u7b2c\u4e00\u6b21 \u5728 \u5929\u732b \u4e70 \u86cb\u767d\u7c89 \uff0c \u770b\u4e86 \u662f \u6b63\u54c1 \uff0c \u6bd4 \u836f\u5e97 \u4fbf\u5b9c \uff0c \u8fd8\u4f1a\u5728 \u4e70\u7684\n\u5b9d\u8d1d \u5f88\u597d \uff0c \u5f88\u5212\u7b97 \u7684 \uff0c \u8fd8\u6709 \u4e2a \u6447\u6447 \u676f \uff0c \u51c6\u5907\u7528 \u5b9a \u8fd8\u8981 \u6765\u4e70 \u3002\n\u6709\u8272 \u8c46\u5976 \u9999 \uff0c \u559d\u8d77\u6765 \u5c31\u50cf \u559d\u6c34 \u4e00\u6837 \u6ca1\u6709 \u5473\u9053\n\u5473\u9053 \u4e00\u5982\u65e2\u5f80 \u5730\u597d \uff0c \u6709 \u9700\u8981 \u518d\u6765 \uff0c \u7ee7\u7eed \u652f\u6301 \uff0c\n\u5b9d\u8d1d \u6536\u5230\u4e86 \uff0c \u975e\u5e38 \u6ee1\u610f\n\u9002\u5408 \u4e2d\u8001\u5e74\u4eba \u559d \uff0c \u7ed9 \u5976\u5976 \u4e70\u7684 \uff0c \u5976\u5976 \u8bf4 \u5473\u9053 \u53ef\u4ee5\n\u4e70\u4e86 \u4e0d\u6b62\u4e00\u6b21 \u4e86 \uff0c \u4e0d\u9519 \uff0c \u4f1a \u4e00\u76f4 \u559d\u7740\n\u7b2c\u4e00\u6b21 \u4e70 \u4ed6\u5bb6 \u7684 \u86cb\u767d\u7c89 \uff0c \u8001\u516c \u62b5\u6297\u529b \u4f4e \uff0c \u4e70\u6765 \u5403\u5403 \u8bd5\u8bd5 \u3002\n\u5e0c\u671b \u6709 \u6548\u679c \uff0c \u4ee5\u540e \u7ee7\u7eed \u4e70 \u4ed6\u5bb6 \u7684 \uff0c \u67e5 \u4e86 \u662f \u6b63\u54c1 \u3002\n\u5473\u9053 \u4e5f\u8fd8 \u80fd \u63a5\u53d7 \u3002\n\u5168 \u4e94\u661f \u597d\u8bc4 \uff01\n\u662f \u6b63\u54c1 \uff0c \u5473\u9053 \u5f88\u9999 \uff0c \u5f88\u7eaf \uff0c \u5988\u5988 \u5f88 \u7231\u559d\n\u7ed9 \u5bb6\u91cc \u8001\u4eba \u4e70\u7684 \uff0c \u5e0c\u671b\u80fd \u6709\u6548 \u589e\u52a0 \u514d\u75ab\u529b \uff0c \u559d\u4e86 \u518d \u8bc4\u4ef7 \uff0c \u5148\u7ed9 \u597d\u8bc4 \uff01\n\u7ed9 \u5bb6\u4eba \u4e70\u7684 \u86cb\u767d\u7c89 \uff0c \u662f \u6b63\u54c1 \uff0c \u4ef7\u683c \u4e0d\u8d35 \uff0c \u8fd8\u662f \u8fdb\u53e3\u8d27 \u5b9e\u5728 \uff0c \u6ee1\u610f \u3002\n\u86cb\u767d\u7c89 \u662f \u6b63\u54c1 \uff0c 3.8 \u6d3b\u52a8 \u4e70\u7684 \u633a \u5212\u7b97 \uff0c \u8fd8 \u9001\u4e86 \u8d60\u54c1 \uff0c \u53d1\u8d27 \u4e5f\u5feb \uff01\n\u548c \u5b9e\u4f53\u5e97 \u8d2d\u4e70 \u7684 \u540c\u6b3e \uff0c \u6bd4 \u5b9e\u4f53\u5e97 \uff0c \u4fbf\u5b9c \u54e6 \uff01\n\u5212\u7b97 \uff0c \u7238\u7238 \u4e00\u76f4 \u5403 \u8fd9\u4e2a \u724c\u5b50 \u7684 \u86cb\u767d\u7c89 \uff0c \u4ee5\u524d \u6015 \u7f51\u4e0a \u4e70\u7684 \u548c \u5b9e\u4f53\u5e97 \u4e0d\u4e00\u6837 \uff0c \u8fd9\u6b21 \u8bd5\u7740 \u4e70 \u4e00\u6b21 \uff0c \u5f88\u6ee1\u610f \u3002\n\u7ed9 \u8001\u4eba \u5403\u7684 \uff0c \u589e\u52a0 \u8425\u517b \u5427 \uff01\n\u6bd4 \u836f\u5e97 \u4e70\u7684 \u4fbf\u5b9c \u4e0d\u5c11 \u5462 \uff01\n\u5f88\u6ee1\u610f \uff0c \u5f88 \u5b9e\u60e0 \u3002\n\u5473\u9053 \u4e0d\u9519 \uff0c \u7ecf\u5e38 \u5728 \u4ed6\u5bb6 \u8d2d\u4e70 \uff0c \u6bcf\u6b21\u90fd \u5f88\u6ee1\u610f \uff01\n\u7269\u6d41 \u5341\u5206 \u5757 \uff0c \u8001\u677f \u7684 \u670d\u52a1\u6001\u5ea6 \u4e5f \u975e\u5e38\u597d \uff0c \u8c22\u8c22\u4f60 \u8001\u677f \u3002\n\u5e94\u8be5\u662f \u6b63\u54c1 \uff0c \u5305\u88c5 \u5b8c\u597d \uff0c \u8fd8\u6709 \u793c\u76d2 \u888b \uff01\n\u662f \u6b63\u54c1 \uff0c \u65e5\u671f \u65b0 \uff0c \u4ef7\u683c \u5b9e\u60e0 \uff0c \u975e\u5e38 \u6ee1\u610f \u3002\n\u6536\u5230\u4e86 \u8d28\u91cf \u5f88 \u597d\u4ef7\u94b1 \u4e5f \u4e0d\u8d35 \u4e0d\u9519 \u5f88\u6ee1\u610f\n\u4ef7\u683c \u5b9e\u60e0 \uff0c \u75ab\u60c5 \u671f\u95f4 \u63d0\u9ad8 \u514d\u75ab\u529b \uff0c \u6548\u679c \u4e0d\u9519\n\u4e0d\u9519 \uff0c \u5f88\u597d \u3002\n\u7ed9 \u5bb6\u91cc \u8001\u4eba \u4e70\u7684 \uff0c \u63d0\u9ad8 \u514d\u75ab\u529b \u3001 \u5076\u5c14 \u4e5f\u53ef\u4ee5 \u4ee3\u9910\n\u7238\u5988 \u6bcf\u5929 \u575a\u6301 \u559d \uff0c \u5473\u9053 \u8fd8\u4e0d\u9519\n\u7269\u6d41 \u5f88\u5feb \uff0c \u5f88\u662f \u6ee1\u610f\n\u5e97\u5bb6 \u670d\u52a1\u6001\u5ea6 \u5f88\u597d\n\u633a\u4e0d\u9519 \u7684 \uff0c \u5305\u88c5 \u7684 \u5f88 \u4e25\u5b9e \uff0c \u53c8 \u5b9e\u60e0 \uff0c \u591f\u5403 \u597d\u4e45 \u4e86 \uff0c \u8fd8 \u9001\u4e86 \u4e24\u74f6 vc \uff0c \u67e5 \u4e86 \u4e0b \u9632\u4f2a \u7801 \uff0c \u6630 \u6b63\u54c1\n\u4fbf\u5b9c \u5b9e\u60e0\n\u4e70\u4e86 \u5f88\u591a\u6b21 \uff0c \u7236\u6bcd \u53cd\u9988 \uff0c \u6548\u679c \u4e0d\u9519 \uff0c \u6240\u4ee5 \u575a\u6301 \u559d \uff01\n\u795d \u7236\u6bcd \u8eab\u4f53\u5065\u5eb7\n\u7269\u6d41 \u5f88\u5feb \uff0c \u8fd8 \u9001\u4e86 \u676f\u5b50 \uff0c \u7528\u8d77\u6765 \u5f88\u65b9\u4fbf \u3002\n\u5473\u9053 \u548c \u4ee5\u524d \u559d\u7684 \u4e00\u6837 \uff0c \u611f\u89c9 \u4e0d\u9519 \u3002\n\u5305\u88c5 \u5f88 \u4e25\u5b9e \uff0c \u73b0\u5728 \u8fd9\u4e2a\u65f6\u5019 \u8865\u5145 \u86cb\u767d\u7c89 \u5f88\u91cd\u8981\n\u5b9d\u8d1d \u5f88\u597d \uff0c \u8fd8\u4f1a\u5728 \u7ee7\u7eed \u8d2d\u4e70 \uff0c \u6709\u65f6\u5019 \u5bb9\u6613 \u5fd8\u8bb0 \u5403 \uff0c \u5fc3\u91cc \u4f5c\u7528 \uff0c \u8fd8\u662f \u5f97 \u5403 \uff01\n\u8d27 \u5df2\u7ecf \u6536\u5230 \u662f \u6b63\u54c1 \u4e0b\u6b21 \u8fd8\u4f1a\u5728 \u4e70\n\u7ed9 \u7238\u7238 \u4e70\u7684 \uff0c \u53ef\u4ee5 \u589e\u5f3a \u62b5\u6297\u529b \u3002\n\u5473\u9053 \u4e0d\u9519 \uff0c \u6548\u679c \u4e5f\u5f88 \u597d\n\u662f \u6b63\u54c1 \uff0c 3.8 \u641e\u6d3b\u52a8 \u4e70\u7684 \uff0c \u5f88\u5212\u7b97 \uff0c \u5c31\u662f \u4e70 \u5c11\u4e86\n\u793c\u76d2\u88c5 \u7684 \u68d2\u68d2 \u54d2 \uff0c \u86cb\u767d\u7c89 \u5b69\u5b50 \u4e00\u76f4\u5728 \u559d \uff0c \u575a\u6301 \u624d\u4f1a\u6709 \u6548\u679c   \u5b69\u5b50 \u7684 \u514d\u75ab\u529b \u660e\u663e \u5f3a\u4e86 \uff0c \u8c22\u8c22 \u9001 \u7684 vc\n\u86cb\u767d\u7c89 \u559d\u4e86 \u4e00\u6bb5\u65f6\u95f4 \uff0c \u611f\u89c9 \u4e0d\u9519 \uff0c \u548c \u8d85\u5e02 \u4e70\u7684 \u4e00\u6837\n\u86cb\u767d\u7c89 \u5c31 \u8ba4\u51c6 \u6c64\u81e3\u500d\u5065 \uff0c \u5927 \u54c1\u724c \u503c\u5f97\u4fe1\u8d56 \uff0c \u9001\u4eba \u500d \u6709\u9762\u5b50\n\u975e\u5e38\u597d \uff0c \u5f88 \u5b9e\u60e0 \uff0c \u8fd8\u4f1a \u518d\u6765 \uff0c \u652f\u6301 \u56fd\u4ea7\u54c1\u724c \uff0c \u5305\u88c5 \u5f88 \u7cbe\u81f4\n\u771f\u7684 \u975e\u5e38\u611f\u8c22 \u5356\u5bb6 \uff0c \u6211 \u7537\u670b\u53cb \u624b\u672f \uff0c \u6211 \u7740\u6025 \u7528 \uff0c \u5e2e\u6211 \u52a0\u6025 \u5f97 \u987a\u4e30 \uff0c \u8fd8 \u8d60\u9001 \u4e86 \u793c\u54c1 \uff0c \u5305\u88c5 \u4e5f\u5f88 \u597d \uff0c \u7b2c\u4e00\u6b21 \u5728 \u4ed6\u5bb6 \u4e70\u4e1c\u897f \uff0c \u771f\u7684 \u597d\u5f00\u5fc3 \u597d \u8e0f\u5b9e \uff0c \u795d \u5356\u5bb6 \u751f\u610f\u5174\u9686 \uff0c \u8d22\u6e90 \u5e7f\u8fdb\n38 \u6d3b\u52a8 \u4e70\u7684 \uff0c \u4eca\u5929 \u624d \u627e\u5230 \uff0c \u4e2d\u95f4 \u51fa\u4e86 \u70b9\u513f \u95ee\u9898 \uff0c \u8fd8\u597d \u73b0\u5728 \u4e1c\u897f \u6536\u5230\u4e86 \uff0c \u4e3a\u4e86 \u63d0\u5347 \u81ea\u8eab \u514d\u75ab\u529b \u7684 \uff0c \u5df2\u7ecf \u5403\u4e86 \u4e00\u5e74\u591a \uff0c \u76f8\u4fe1 \u4ed6\u81e3 \u500d \u5065 \u7684 \u54c1\u8d28 \u3002\n\u5e0c\u671b \u5988\u5988 \u5403\u4e86 \u6709 \u6548\u679c \uff0c \u5f00\u8fc7 \u5200 \u8865\u8865\n\u8001\u677f \u4eba\u8d85 \u597d\u7684 \uff0c \u8ddf \u5bb6\u91cc \u7684 \u86cb\u767d\u7c89 \u5473\u9053 \u4e00\u6837 \uff0c \u76f8\u4fe1 \u5356\u5bb6 \uff01\n\u975e\u5e38\u611f\u8c22 \uff01\n\u7edd\u5bf9 \u8981 \u4e94\u5206 \u597d\u8bc4 \uff01\n\u5305\u88c5 \u4e25\u5b9e \uff0c \u633a\u4e0d\u9519 \u7684 \uff0c \u662f \u6b63\u54c1 \uff0c \u4ef7\u683c \u5f88 \u5b9e\u60e0\n\u5546\u54c1 \uff1a \u6536\u5230 \u8d27\u540e \u559d\u4e86 \u51e0\u5929 \u624d\u6765 \u8bc4\u4ef7 \u7684 \uff0c \u611f\u89c9 \u633a\u597d \u7684 \u3000 \u3000 \u86cb\u767d\u7c89 \u7ec6\u817b \u3000 \u53e3\u611f \u5f88\u7eaf \u6ca1\u6709 \u5f02\u5473 \u3000 \u5f88 \u5408\u53e3\u5473\n\u591a\u6b21 \u8d2d\u4e70\u4e86 \uff0c \u86cb\u767d\u7c89 \u8425\u517b \u4e30\u5bcc \uff0c \u559d\u4e86 \u8eab\u4f53 \u514d\u75ab\u529b \u8d8a\u6765\u8d8a\u597d \uff01\n\u86cb\u767d\u7c89 \u5df2 \u6536\u5230 \uff0c \u8d28\u91cf \u4e0d\u9519 \uff0c \u975e\u5e38 \u6ee1\u610f \uff0c \u5982\u6709 \u9700\u8981 \u4f1a \u518d\u6765 \u8d2d\u4e70 \u3002\n\u6ca1\u6709 \u5403\u8fc7 \uff0c \u4e0d\u77e5\u9053 \u600e\u4e48\u6837 \uff0c \u4f46\u662f \u770b\u5230 \u8bc4\u4ef7 \u8fd8\u5f88 \u597d\u7684 \uff0c \u6240\u4ee5 \uff0c \u6b63\u8d76\u4e0a \u505a \u6d3b\u52a8 \u5c31 \u62cd \u51e0\u6876 \u770b\u770b \uff0c \u5403\u7740 \u770b\u770b \u600e\u4e48\u6837\n* * \u8282 \u4e70\u7684 \uff0c \u5f88 \u5b9e\u60e0 \uff01\n\u4e00\u76f4 \u559d \u8fd9\u4e2a \u724c\u5b50 \uff0c \u5f88\u4e0d\u9519 \uff01\n\u6548\u679c \u660e\u663e \uff01\n\u7528\u4e86 \u518d\u8bc4 \uff01\n\u5148 \u597d\u8bc4 \u5427 \uff01\n\u662f \u6b63\u54c1 \uff0c \u5473\u9053 \u4e0d\u9519 \uff0c \u8fd8\u4f1a \u56de\u8d2d\n\u53d1\u8d27 \u5feb \uff0c \u5305\u88c5 \u4fdd\u62a4\u63aa\u65bd \u4e5f\u6709 \u505a \uff0c \u5148\u7ed9 \u4f60 \u4e94\u661f \u597d\u8bc4 \uff01\n\u86cb\u767d\u7c89 \u4e0d\u9519 \u3002\n\u5c31\u662f \u91cf\u5c11 \u54c8\u54c8 \u3002\n\u5f88\u597d\u5403 \uff0c \u5473\u9053 \u4e0d\u9519 \uff0c \u4e4b\u524d \u5c31\u4e70 \u4ed6\u5bb6 \u7684 \uff0c \u5bf9 \u8eab\u4f53 \u5e2e\u52a9 \u5f88\u5927 \uff0c \u6c14\u8272 \u4e5f \u597d\u591a\u4e86 \u3002\n\u7ed9 \u8001\u5988 \u4e70\u7684 \uff0c \u5403\u4e86 \u8eab\u4f53 \u597d\n\u7269\u54c1 \u5df2\u7ecf \u6536\u5230\u4e86 \uff0c \u9996\u5148 \u5305\u88c5 \u5c31 \u5f88\u6f02\u4eae \uff  \u53d1\u8d27 \u901f\u5ea6\u5feb \uff0c \u5212\u7b97\n\u5b9d\u8d1d \u4e0d\u9519 \u54e6 \uff0c \u7269\u6d41 \u5feb   \u5305\u88c5 \u597d \uff0c \u670b\u53cb \u5f88\u559c\u6b22 \u3002\n\u6b63\u54c1 \uff0c \u9002\u5408 \u4e2d\u8001\u5e74\n\u6b63\u54c1 \uff0c \u5305\u88c5 \u597d \uff0c \u53d1\u8d27 \u5feb \uff0c \u65e5\u671f \u65b0\n\u7238\u7238 \u559d\u4e86 \u8bf4 \u633a\u597d \u7684\n\u7ed9 \u8001\u5988 \u4e70\u7684 \uff0c \u6d3b\u52a8 \u4ef7 \u771f\u7684\u5f88 \u503c \uff0c \u6b63\u54c1 \u6ca1\u7684 \u8bf4 \uff0c \u4ee5\u540e \u8fd8\u4f1a \u4e70\u7684\n\u770b\u7740 \u4e0d\u9519 \u6536\u5230 \u540e \u76f4\u63a5 \u7ed9 \u4ffa \u7238 \u4e86\n\u4e00\u76f4 \u4e70 \u4ed6\u5bb6 \u7684 \u86cb\u767d\u7c89 \uff0c \u662f \u6b63\u54c1\n\u4e00\u5929 \u65f6\u95f4 \u5c31 \u5230\u8d27 \u5566 \uff0c \u8fd9\u6bb5\u65f6\u95f4 \u90fd\u5728 \u559d \u8fd9\u4e9b \uff0c \u633a\u4e0d\u9519 \u7684 \uff0c \u8d81\u7740 \u4f18\u60e0 \u56e2\u8d27 \u6765\u4e86\n\u9002\u65f6 \u8865\u70b9 \u86cb\u767d\u7c89 \uff0c \u5bf9 \u8eab\u4f53 \u597d \u3002\n\u521a\u5f00\u59cb \u5403 \uff0c \u671f\u5f85 \u6548\u679c \uff0c \u5ba2\u670d \u6001\u5ea6 \u7279\u522b \u597d \uff0c \u611f\u8c22 \u5e97\u957f \uff0c \u6709 \u9700\u8981 \u8fd8\u4f1a \u6765\u7684\n\u9001\u7ed9 \u5916\u5a46 \u7684\n\u6b63\u54c1 \uff0c \u53e3\u611f \u597d\n\u6b63\u54c1 \uff0c \u4ef7\u683c \u5212\u7b97 \uff0c \u503c\u5f97 \u8d2d\u4e70\n\u4e70\u8fc7 \u5f88\u591a\u6b21 \u4e86 \uff0c \u8001\u4eba\u5bb6 \u5f88\u6ee1\u610f \uff0c \u4ef7\u683c \u4f18\u60e0 \uff0c \u589e\u5f3a \u514d\u75ab \u3002\n\u8fd8\u53ef\u4ee5\u5427   \u4e0d\u662f\u5f88 \u597d\u559d \u5c31\u662f \u3002\n\u826f\u836f\u82e6\u53e3   \u6216\u8bb8\u662f \u5f88\u6709 \u8425\u517b\u4ef7\u503c \u54c8\u54c8\u54c8\n\u901f\u5ea6 \u5f88\u5feb \uff0c \u5305\u88c5 \u5b8c\u597d \uff0c \u4ea7\u54c1 \u4e5f \u786e\u8ba4 \u8fc7\u4e86 \uff0c \u4e70\u8fc7 \u597d\u51e0\u6b21 \u4e86 \uff0c \u7269\u7f8e\u4ef7\u5ec9 \uff0c \u8c22\u8c22 \u5546\u5bb6 \u7684 \u8d60\u54c1\n\u5f88\u597d \u7684 \uff0c \u
