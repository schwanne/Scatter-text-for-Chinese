597d \u7684\n\u53e3\u5473 \u5f88\u597d \uff0c \u4e00\u76f4\u5728 \u5403 \u86cb\u767d\u7c89 \uff0c \u75ab\u60c5 \u671f\u95f4 \u589e\u5f3a \u514d\u75ab\u529b\n\u4e00\u76f4 \u518d \u559d   \u662f \u6b63\u54c1   \u539f\u5473 \u7684   \u5f88\u597d\n\u5b9d\u8d1d \u662f \u6b63\u54c1 \u4e0b\u6b21 \u7ee7\u7eed \u5149\u987e \u672c\u5e97\n\u770b\u8d77\u6765 \u633a\u4e0d\u9519 \uff0c \u6b63\u54c1 \uff0c \u559d\u559d \u8bd5\u8bd5 \u6548\u679c\n\u7b2c\u4e00\u6b21 \u8d2d\u4e70 \uff0c \u770b \u8d28\u91cf \u8fd8\u662f \u53ef\u4ee5 \uff0c \u53e3\u611f \u52a0\u70b9 \u725b\u5976 \u66f4\u4f73 \uff0c \u670d\u52a1\u6001\u5ea6 \u5f88\u597d \uff0c \u5c31\u662f \u51fa\u8d27 \u65f6\u95f4 \u6bd4\u8f83\u6162 \uff0c \u975e\u5e38\u65f6\u671f \uff0c \u4e5f \u7406\u89e3 \u3002\n\u6ee1\u5206\n\u8fd9\u4e2a \u724c\u5b50 \u6211 \u4e00\u76f4\u5728 \u7528 \uff0c \u6536\u5230 \u6253\u5f00 \u4e00\u770b \u65e5\u671f \u65b0\u9c9c \uff0c \u5305\u88c5 \u5b8c\u7f8e \uff0c \u5f88\u6ee1\u610f\n\u54c1\u8d28 \u8272\u6cfd \u90fd\u5f88\u597d \uff0c \u53e3\u611f \u53ef\u4ee5 \uff0c \u5305\u88c5 \u4e25\u4e25\u5b9e\u5b9e \uff0c \u7269\u6d41 \u4e5f\u5feb\n\u6dd8\u5b9d \u901a\u7528 \u7684 \u597d \u8bc4\u8bed \u5c31\u662f \u8fd9\u4e2a \u4ea7\u54c1 \u5f88\u4e0d\u9519 \uff0c \u503c\u5f97 \u8d2d\u4e70 \uff01\n\u597d\u8bc4 \u5662 \uff01\n\u6b66\u6c49 \u52a0\u6cb9 \uff01\n\u4e2d\u56fd \u52a0\u6cb9 \uff01\n\u8ddf\u5728 \u836f\u5e97 \u4e70\u7684 \u4e00\u6837\u662f \u6b63\u54c1\n\u86cb\u767d\u7c89 \u662f \u6b63\u54c1 \uff0c \u5473\u9053 \u4e0d\u9519 \u3002\n\u5305\u88c5 \u5f88 \u7ed3\u5b9e \uff0c \u4fdd\u8d28\u671f \u957f \uff0c \u5f88\u5e72\u51c0 \u536b\u751f \uff0c \u597d\u8bc4 \u3002\n\u86cb\u767d\u7c89 \u6536\u5230\u4e86 \uff0c \u589e\u52a0 \u4f4e \u6297\u529b \u633a\u597d \u7684 \uff0c \u6548\u679c \u4e0d\u9519 \u54e6 \uff0c \u4e70\u4e86 \u597d \u591a\u6b21 \uff0c \u4e00\u76f4 \u8fd9\u5bb6 \u5728 \u4e70\n\u4e1c\u897f \u76f4\u63a5 \u5bc4 \u56de\u5bb6\u4e86 \uff0c \u7ed9 \u8001\u7238 \u4e70\u7684 \uff0c \u5177\u4f53 \u53e3\u611f \u548c \u6548\u679c \u600e\u4e48\u6837 \uff0c \u540e\u7eed \u7528 \u8fc7\u540e \u518d\u6765 \u8bc4\u4ef7 \uff01\n\u5305\u88c5 \u5f88 \u7ed3\u5b9e \uff0c \u6876\u88c5 \u5403\u8d77\u6765 \u5f88\u65b9\u4fbf \uff0c \u8d85\u503c \uff01\n\u5b9d\u8d1d \u662f \u6b63\u54c1 \u5927\u5bb6 \u653e\u5fc3 \u8d2d\u4e70 \u3002\n\u86cb\u767d\u7c89 \u6536\u5230\u4e86 \uff0c \u5305\u88c5 \u5f88 \u4e25\u5b9e \u3002\n\u6b63\u54c1 \uff0c \u6ee1\u610f\u54e6 \u3002\n\u591a \u9001\u4e86 \u4e00\u4e2a \u676f\u5b50 \uff0c \u67e5 \u4e86 \u9632\u4f2a \uff0c \u663e\u793a \u7ebf\u4e0a \u9500\u552e \u54c1 \uff0c \u8ddf \u6211\u5728 \u5b9e\u4f53\u5e97 \u4e70\u7684 \u9632\u4f2a \u67e5\u8be2 \u4e0d\u4e00\u6837 \uff0c \u4f46 \u5473\u9053 \u4e00\u6837 \uff0c \u4e0d\u77e5\u9053 \u4e86\n\u53e3\u611f \u5f88\u597d \u65e5\u671f \u65b0\u9c9c \u4e70\u6765 \u7ed9 \u5976\u5976 \u559d\u7684\n\u4e09\u7f50 \u86cb\u767d\u7c89 \uff0c \u4e00\u5927 \u4e24\u5c0f \u3002\n\u521a\u4e70 \u5b8c \u5c31 \u964d\u4ef7 \u4e86   \u5e97\u5bb6 \u5f88\u5927 \u65b9\u7ed9 \u8865\u4e86 \u5dee\u4ef7 \uff0c \u4e0b\u6b21 \u8fd8\u6765 \u4f60\u8fd9 \u4e70\n\u73a9 \u6587\u5b57\u6e38\u620f \uff0c \u5c0f\u74f6 \u4e0d\u4e00\u6837 \u7684 \uff0c \u8fd8\u6807 \u603b\u5171 600 \u514b \u5e72\u561b \uff1f\n\u5927 \u54c1\u724c \u7684 \u8425\u517b\u4ef7\u503c \u9ad8 \uff0c \u98df\u7528 \u65b9\u4fbf \u6ee1\u610f \uff01\n\u86cb\u767d\u7c89 \u6536\u5230 \uff0c \u4e00\u76f4 \u4e70 \u8fd9 \u4e00\u5bb6 \u7684 \uff0c \u6b63\u54c1 \u6ca1\u6709\u95ee\u9898 \uff0c \u5e74 \u8d27\u4ef7 \u5408\u9002 \uff0c \u6bd4 \u5f53\u5730 \u836f\u5e97 \u8981 \u4fbf\u5b9c \uff0c \u8d28\u91cf \u6ca1\u5f97\u8bf4 \uff0c \u8fd8\u4f1a \u7ee7\u7eed \uff0c \u4e94\u661f \u597d\u8bc4\n\u633a\u597d \u7684 \uff0c \u4e00\u76f4\u5728 \u4e70 \uff0c \u8425\u517b \u4ef7\u683c \u5f88\u9ad8 \uff0c \u5473\u9053 \u4e5f\u4e0d\u9519\n\u5473\u9053 \u4e0d\u9519 \uff0c \u5c31\u50cf \u81ea\u5df1 \u6253\u7684 \u8c46\u6d46 \u7684 \u5473\u9053 \u4e00\u6837 \uff0c \u75ab\u60c5 \u671f\u95f4 \u8eab\u4f53 \u514d\u75ab\u529b \u66f4\u8981 \u68d2\u68d2 \u7684 !\n\u591a\u6b21 \u8d2d\u4e70 \uff0c \u8fd9\u5bb6 \u8fd8\u662f \u4e0d\u9519 \u7684 \uff0c \u6709 \u6548\u679c \uff0c \u5f88\u6ee1\u610f\n\u4e00\u76f4\u90fd \u662f \u4ed6\u5bb6 \u4e70\u7684 \uff0c \u5988\u5988 \u5403\u4e0a \u62b5\u6297 \u514d\u75ab\u529b \uff0c \u68d2 \uff01\n\u75ab\u60c5 \u671f\u95f4 \u7269\u6d41 \u4e5f \u5f88\u5feb \uff0c \u5df2\u7ecf \u6536\u5230\u4e86 \uff0c \u67e5 \u4e86 \uff0c \u662f \u6b63\u54c1 \uff0c \u53ef\u4ee5 \u653e\u5fc3 \u8d2d\u4e70 \uff01\n\u662f \u6b63\u54c1 \uff0c \u591a\u6b21 \u8d2d\u4e70 \uff0c \u4e00\u5982\u65e2\u5f80 \u7684 \u597d \uff0c \u65e5\u671f \u90fd\u662f \u6700\u8fd1 \u7684 \uff0c \u6ee1\u610f \u3002\n\u5728\u8fd9\u4e2a \u65f6\u671f \u8fd8\u662f \u7269\u6d41 \u633a\u5feb \u7684 \uff0c \u4e0d\u9519 \uff0c \u6ee1\u610f \u3002\n\u5e2e\u4eba \u4e70\u7684 \uff0c \u81ea\u7528 \u8fc7 \u4ed6\u5bb6 \u86cb\u767d\u7c89 \u6548\u679c \u8fd8\u4e0d\u9519\n\u7b2c\u4e00\u6b21 \u8d2d\u4e70 \uff0c \u5148 \u559d\u559d \u770b\u5427 \uff0c \u8eab\u4f53 \u6d4b\u8bc4 \u8bf4 \u86cb\u767d\u8d28 \u504f\u4f4e \uff0c \u6240\u4ee5 \u9700\u8981 \u8865\u4e00\u8865 \uff0c \u770b\u5230 \u8fd9\u6b3e \u8bc4\u4ef7 \u5f88\u597d \uff0c \u6700\u540e \u9009\u62e9\u4e86 \u8fd9\u6b3e \uff0c \u671f\u5f85 \u6548\u679c\n\u86cb\u767d\u7c89 \u6536\u5230\u4e86 \uff0c \u65e5\u671f \u633a \u65b0\u9c9c \u7684 \uff0c \u53e3\u611f \u5f88\u597d \uff0c \u633a \u6ee1\u610f \u7684\n\u4e00\u76f4\u90fd \u662f \u5403 \u8fd9\u4e2a \u5927 \u54c1\u724c \u7684 \u86cb\u767d\u7c89 \uff0c \u8425\u517b \u5f88\u9ad8 \uff0c \u5403\u5b8c \u8fd8\u4f1a \u56de\u8d2d\n\u4e00\u76f4 \u4fe1\u8d56 \u8fd9\u4e2a \u724c\u5b50 \uff0c \u5bb6\u91cc \u8001\u4eba \u5c0f\u5b69 \u90fd \u7ed9\u4ed6\u4eec \u5403 \u8fd9\u4e2a \u724c\u5b50\n\u5b9d\u8d1d \u6536\u5230\u4e86 \u7269\u6d41 \u5f88 \u53ca\u65f6 \u5305\u88c5 \u5f88\u597d \u5f88\u6ee1\u610f \u5f88\u5f00\u5fc3 \u7684 \u4e00\u6b21 \u8d2d\u7269\n\u5df2 \u6536\u5230 \uff0c \u5305\u88c5 \u5b8c\u597d \uff0c \u5bb6\u4eba \u4e00\u76f4\u90fd\u5728 \u5403 \u6c64\u81e3\u500d\u5065 \u4ea7\u54c1 \uff0c \u5f88\u597d\n\u53e3\u5473 \u5f88\u597d \u503c\u5f97\u4fe1\u8d56 \u7684 \u4ea7\u54c1 \uff0c \u7269\u6d41 \u4fe1\u606f \u51c6\u786e \u5305\u88c5 \u5b8c\u597d\n\u5473\u9053 \u8fd8\u4e0d\u9519 \uff0c \u559d\u7684 \u6765 \uff0c \u800c\u4e14\u662f \u6b63\u54c1 \uff0c \u5356\u5bb6 \u670d\u52a1 \u4e5f\u5f88 \u597d\n\u5728 \u8fd9\u5bb6 \u4e70\u8fc7 \u5f88\u591a\u6b21 \u86cb\u767d\u7c89   \u4e00\u5982\u65e2\u5f80 \u7684 \u6ee1\u610f   \u652f\u6301 \u597d\u8bc4\n\u6548\u679c\u5f88\u597d \uff0c \u8d28\u91cf \u6709 \u4fdd\u969c \u3002\n\u5b9d\u8d1d \u6536\u5230\u4e86 \uff0c \u63cf\u8ff0 \u76f8\u7b26 \uff0c \u5305\u88c5 \u5f88\u597d \uff0c \u7c89 \u8fd8\u672a \u98df\u7528 \uff0c \u7528\u540e \u518d\u8bc4 \uff01\n\u6b63\u54c1   \u5473\u9053 \u4e0d\u9519\n\u5473\u9053 \u4e0d\u9519 \uff0c \u559d\u4e86 \u53ef\u4ee5 \u589e\u5f3a \u62b5\u6297\u529b\n\u86cb\u767d\u8d28 \u7c89 \u54c1\u8d28 \u5f88\u597d \u3002\n\u6bd4 \u5b9e\u4f53\u5e97 \u4fbf\u5b9c \u3002\n\u503c\u5f97 \u8d2d\u4e70 \u3002\n\u5305\u88c5 \u5927\u6c14 \uff0c \u7269\u6d41 \u7ed9\u529b \uff0c \u5927\u724c \u503c\u5f97\u4fe1\u8d56\n\u5df2\u7ecf \u559d\u4e0a \u4e86 \uff5e \u4e0d\u9519 \uff0c \u67e5\u8fc7 \u4e86 \u662f \u6b63\u54c1\n\u4e0d\u9519 \u4e0d\u9519 \uff0c \u4f18\u60e0 \u591a\u591a\n\u633a\u4e0d\u9519 \u7684 \uff0c \u5bb6\u4eba \u5f88\u559c\u6b22 \u559d \uff0c \u53e3\u5473 \u987a\u6ed1\n\u7ed9 \u7237\u7237 \u4e70\u7684 \uff0c \u5e0c\u671b \u4ed6 \u5403\u4e86 \u4ee5\u540e \u8eab\u4f53 \u80fd \u8d8a\u6765\u8d8a \u5065\u5eb7 \u3002\n\u5f88\u68d2 \u3002\n\u7ed9 \u8001\u4eba \u5403\u7684 \uff0c \u5403\u5b8c \u518d\u6765 \u4e70 \u3002\n\u4e00\u76f4\u90fd \u662f \u4ed6\u5bb6 \u4e70\u7684 \uff0c \u63d0\u9ad8 \u514d\u75ab\u529b \u62b5\u6297\u529b \u5e0c\u671b \u5bb6\u4eba \u8eab\u4f53 \u90fd\u597d\n\u8d28\u91cf\u597d \uff0c \u4ef7\u683c \u5b9e\u60e0 \uff0c \u53e3\u5473 \u4e00\u5982\u65e2\u5f80 \u7684 \u597d\n\u6536\u5230 \u8d27 \u4e86 \uff0c \u4e70\u7ed9 \u7238\u7238 \u63d0\u589e \u514d\u75ab\u529b \uff0c \u5168\u5bb6\u90fd \u53ef\u4ee5 \u559d \u3002\n\u4e70\u6765 \u5b5d\u656c \u5bb6 \u516c\u5bb6 \u5a46 \u7684 \uff0c \u8001\u4eba\u5bb6 \u5f88\u559c\u6b22 \u4e86 \uff0c \u559d\u5b8c \u518d\u6765\n\u86cb\u767d\u7c89 \u7684 \u53e3\u5473 \u633a \u597d\u559d \u7684 \uff0c \u4f1a \u56de\u8d2d \uff0c \u7279\u6b8a \u65f6\u671f \u975e\u5e38\u611f\u8c22 \u5feb\u9012 \u5e08\u5085\n\u7b2c\u4e8c\u6b21 \u8d2d\u4e70 \u7ed9 \u8001\u7238 \u4e70\u7684 \u975e\u5e38\u597d\n\u86cb\u767d\u7c89 \u6536\u5230\u4e86 \uff0c \u6613 \u51b2\u6ce1 \uff0c \u8425\u517b \u53c8 \u65b9\u4fbf \uff0c \u53e3\u611f \u597d \uff0c \u633a \u6ee1\u610f \u7684 \uff0c \u597d\u8bc4\n\u4e0d\u9519 \uff0c \u662f \u6b63\u54c1 \uff0c \u4ef7\u94b1 \u5b9e\u60e0 \uff0c \u597d\u8bc4\n\u559d\u4e86 3 \u5929\u4e86 \uff01\n\u575a\u6301 \u559d\u4e0b\u53bb \u770b \u6548\u679c \u600e\u4e48\u6837 \uff01\n\u751f\u4ea7\u65e5\u671f \u8f83\u8fd1 \uff0c \u6821\u9a8c \u6b63\u54c1 \u3002\n\u5728 \u7279\u6b8a \u65f6\u671f \uff0c \u53d1\u8d27 \u8fc5\u901f \uff0c \u503c\u5f97 \u63a8\u8350 \u3002\n\u662f \u6b63\u54c1   \u5728 \u5979\u5bb6 \u4e70\u597d \u51e0\u6b21 \u4e86\n\u5b9e\u60e0 \uff0c \u4e00\u5982\u65e2\u5f80 \u7684 \u597d\n\u5728 \u4ed6\u5bb6 \u4e70\u8fc7 \u591a\u6b21   \u662f \u6b63\u54c1\n\u4e00\u76f4\u90fd \u662f \u4ed6\u5bb6 \u7684 \u8001\u5ba2\u6237 \uff0c \u8d28\u91cf \u6709\u4fdd\u8bc1\n\u4e70\u7ed9 \u8001\u516c \u7684 \uff0c \u5e0c\u671b \u4e0d\u9519\n\u9499\u7247 \u4e00\u76f4 \u7528 \u8fd9\u5bb6 \u7684 \uff0c \u5927\u4eba \u5c0f\u5b69 \u90fd\u5728 \u7528 \uff0c \u65e5\u671f \u65b0\u9c9c \uff0c \u6ee1\u610f\n\u7ed9 \u5a46\u5a46 \u4e70\u7684 \u3002\n\u559d \u4e00\u6bb5 \u8ffd\u8bc4\n\u6253\u5f00\u4e86 \u98df\u7528 \u4e86 \uff0c \u53e3\u5473 \u4e0d\u9519 \uff0c \u4e1c\u897f \u4e5f\u633a \u7ec6\u817b \u7684 \uff0c \u5929\u5929 \u559d \u4e00\u4e9b \u5e0c\u671b \u8eab\u4f53 \u597d \u589e\u52a0 \u514d\u75ab\u529b \uff0c \u6ee1\u610f\n\u8d85\u7ea7 \u5b9e\u60e0 \u3001 \u6ee1\u610f\n\u6536\u5230\u4e86 \u662f \u6b63\u54c1 \uff0c \u800c\u4e14 \u4e0d\u8d35 \u3002\n\u5356\u5bb6 \u670d\u52a1 \u4e5f\u5f88 \u5468\u5230 \u70ed\u60c5 \u3002\n\u5f88\u6ee1\u610f \u7684 \u4e00\u6b21 \u8d2d\u7269 \u3002\n\u4e0b\u6b21 \u8fd8\u4f1a \u5149\u987e \u3002\n\u6bd4 \u5728\u5f53\u5730 \u836f\u5e97 \u4e70\u7684 \u4fbf\u5b9c \u5f88\u591a \uff0c \u800c\u4e14\u6709 \u8d60\u54c1 \uff0c \u65e5\u671f \u4e5f\u597d \u3002\n\u5728\u8fd9 \u75ab\u60c5 \u671f\u95f4 \u6700\u597d \u63d0\u9ad8 \u514d\u75ab\u529b \uff0c \u86cb\u767d\u7c89 \u90fd \u8bf4\u597d \uff0c \u4eca\u5929 \u6536\u5230\u4e86 \u975e\u5e38 \u6ee1\u610f \uff0c \u8c22\u8c22 \u5356\u5bb6\n\u5df2\u7ecf \u6536\u5230\u4e86 \uff0c \u4e60\u60ef \u5148\u7ed9 \u4e2a \u597d\u8bc4 \uff01\n\u6709\u70b9 \u88ab \u6b3a\u9a97 \u7684 \u611f\u89c9 \uff0c \u9001 \u4e24\u7f50 150 \u514b \u7684 \uff0c \u6709 \u4e00\u7f50 \u662f \u690d\u7269 \u578b\u7684 \uff0c \u8fd9\u4e2a \u4fbf\u5b9c \u591a\u4e86\n\u4e00\u76f4\u5728 \u8fd9\u5bb6 \u4e70 \uff0c \u633a \u5212\u7b97 \u7684\n\u86cb\u767d\u7c89 \u8425\u517b \u7f8e\u5473 \uff0c \u8ddf \u63cf\u8ff0 \u7684 \u4e00\u6837 \uff0c \u5356\u5bb6 \u670d\u52a1 \u4e5f\u5f88 \u597d \uff0c \u559d\u5b8c \u518d\u6765 \uff01\n\u8d28\u91cf \u4e0d\u9519 \u591a\u6b21 \u8d2d\u4e70\u4e86 \u5f88\u559c\u6b22\n\u8425\u517b \u5f88\u597d \uff0c \u5473\u9053 \u4e0d\u9519 \uff0c \u68d2\u68d2 \u54d2 \uff01\n\u6bd4 \u5b9e\u4f53\u5e97 \u91cc \u5b9e\u60e0 \u7684 \u591a\n\u7ed9 \u8001\u4eba \u4e70\u7684 \uff0c \u662f \u6b63\u54c1 \uff0c \u6ee1\u610f \u3002\n\u67e5\u8be2 \u662f \u6b63\u54c1 \u3002\n\u65e5\u671f \u65b0\u9c9c \u3002\n\u6b63\u54c1 \u53d1\u8d27 \u5f88\u5feb \uff0c \u4ef7\u94b1 \u4f18\u60e0 \u597d\u8bc4\n\u53e3\u611f \u597d \uff0c \u7c89\u8d28 \u7ec6\u817b \uff01\n\u5f88\u68d2 \u4e0b\u6b21\u518d \u6765 \u6b63\u54c1\n\u5305\u88c5 \u633a \u4e0a\u6863\u6b21 \uff0c \u5907\u7740 \u4ea7\u540e \u518d \u559d\n\u53e3\u5473 \u4e0d\u9519 \uff0c \u4e00\u76f4\u5728 \u5403 \uff0c \u8eab\u4f53 \u5f88\u5c11 \u611f\u5192 \uff0c \u5f88\u6ee1\u610f\n\u5473\u9053 \u597d \uff0c \u8425\u517b\u4ef7\u503c \u9ad8 \uff0c \u503c\n\u7ed9 \u670b\u53cb\u5bb6 \u672f\u540e \u75c5\u4eba \u4e70\u7684 \uff0c \u81ea\u5df1 \u5bb6 \u4e5f \u4e00\u76f4\u5728 \u5403 \u8fd9\u4e2a \uff0c \u5403\u7684 \u5f88\u597d\n\u591a\u6b21 \u8d2d\u4e70 \uff0c \u6548\u679c \u4e5f\u4e0d\u9519\n\u8d28\u91cf\u597d \uff0c \u662f \u6b63\u54c1 \u6ee1\u610f \uff0c \u4f1a \u7ee7\u7eed \u56de\u8d2d \u7684\n\u5f88 \u4fe1\u8d56 \u6c64\u81e3\u500d\u5065 \u7684 \u724c\u5b50 \uff0c \u5404\u79cd \u4ea7\u54c1\u8d28\u91cf \u90fd \u633a\u597d ~\n\u4e00\u76f4 \u7ed9 \u6211\u7238 \u5728 \u559d \uff0c \u633a \u7ba1\u7528 \u7684 \uff0c \u4e00 \u51ac\u5929 \u90fd\u6ca1 \u611f\u5192 \u8fc7\n\u5f88\u597d \u5f88\u559c\u6b22 \u559d \u8fd9\u4e2a \u5473\u9053\n\u575a\u6301 \u5403 \u6548\u679c \u8fd8\u662f \u4e0d\u9519 \u7684\n\u633a\u597d \uff0c \u5b9e\u60e0\n\u8001 \u987e\u5ba2 \u4e86 \uff0c \u4e00\u76f4\u5728 \u8fd9\u4e70 \uff0c \u8d27\u771f \u53c8 \u5212\u7b97 \u3002\n\u4e70\u7ed9 \u5988\u5988 \u7684   \u633a\u597d \u7684\n\u5b9d\u8d1d \u6536\u5230\u4e86 \uff0c \u548c\u6211 \u4ee5\u524d \u4e70\u7684 \u4e00\u6837\u662f \u6b63\u54c1 \uff0c \u6211\u4e00\u4e0b \u4e70\u4e86 \u4e09\u4efd \uff0c \u5168\u5bb6\u4eba \u8865 \u86cb\u767d\n\u6536\u5230 \u8d27 \u4e86 \uff0c \u8d28\u91cf \u975e\u5e38\u597d \uff0c \u7269\u6d41 \u5f88\u5feb \uff0c \u4ef7\u683c\u6bd4\u8f83 \u5b9e\u60e0 \u6ee1\u610f\n\u53cd\u6b63 \u6211\u89c9\u5f97 \u4e0d \u597d\u559d \uff0c \u8fd8 \u4e0d\u77e5\u9053 \u6548\u679c \u5982\u4f55\n\u6548\u679c \u771f\u5fc3 \u4e0d\u9519 \uff0c \u7b2c\u4e09\u6b21 \u56de\u8d2d \u4e86 \uff0c \u6ee1\u610f\n\u53e3\u611f \u4e0d\u9519 \uff0c \u4ef7\u683c \u4e0d\u8d35 \uff01\n\u4e4b\u524d \u4e00\u76f4\u5728 \u836f\u623f \u4e70 \uff0c \u7b2c\u4e00\u6b21 \u6765 \u65d7\u8230\u5e97 \uff01\n\u611f\u53d7 \u8fd8\u53ef\u4ee5 \uff01\n\u8fd9\u4e2a \u4e00\u76f4\u5728 \u5403 \uff0c \u4e4b\u524d \u6ca1 \u89c9\u5f97 \u600e\u6837 \uff01\n\u540e\u9762 \u5228 \u8179\u4ea7 \u624b\u672f\u540e \u5403 \u8fd9\u4e2a \uff0c \u4ea7\u540e \u4f53\u80fd \u6062\u590d \u7684 \u4e0d\u9519 \uff0c \u771f\u662f \u68d2\u68d2 \u54d2 \uff01\n\u80fd \u8865\u5145 \u7684 \u57fa\u672c \u8425\u517b\u7269\u8d28 \u51e0\u4e4e \u90fd\u6709\n\u4e00\u76f4 \u8d2d\u4e70 \u8fd9\u5bb6 \u7684 \uff0c \u56f0\u4e3a \u4ed6\u5bb6 \u53ea\u5356 \u6b63\u54c1 \u3002\n\u5988\u5988 \u4e00\u76f4\u90fd\u5728 \u5403 \uff0c \u8425\u517b \u5f88\u597d\n\u660e\u65e9 \u958b\u59cb \u559d \uff0c \u63d0\u4e2a \u5efa\u8bae \u5305\u88c5 \u6709\u5f85\u63d0\u9ad8 \uff0c \u770b\u770b \u90fd \u6454\u6210 \u5565 \u578b \u5566\n\u8fde\u9001 \u7684 \u4efd\u91cf \u8db3 \uff0c \u8fd8 \u9001\u4e86 \u676f\u5b50 \uff0c \u5403\u5403 \u770b \u518d\u8bb2\n\u518d\u6b21 \u8d2d\u4e70 \uff0c \u7238\u5988 \u8bf4 \u4e0d\u9519\n\u5927 \u54c1\u724c \uff0c \u671f\u5f85 \u597d\u7684 \u6548\u679c\n\u8001 \u987e\u5ba2 \u4e86 \uff0c \u90fd\u662f \u6700\u65b0 \u65e5\u671f \uff0c \u8fd9\u6b21 \u4e70\u6765 \u7ed9 \u75c5\u4eba \u559d \u8865\u5145 \u86cb\u767d\u8d28\n\u5bb6\u91cc \u5916\u516c \u4e00\u76f4\u5728 \u559d\u7684\n\u975e\u5e38\u4e0d\u9519 \u3002\n\u5305\u88c5 \u4e5f\u5f88 \u8d5e\n\u901f\u5ea6 \u5f88\u5feb \uff0c \u6001\u5ea6 \u4e5f\u5f88 \u597d \uff0c \u53e3\u611f \u4e5f\u4e0d\u9519 \uff0c \u4e0b\u6b21 \u7ee7\u7eed \u8d2d\u4e70 \uff01\n\u4e00\u76f4\u5728 \u7528 \uff0c \u6548\u679c\u5f88\u597d\n\u8001 \u987e\u5ba2 \u4e86   \u4e00\u5982\u65e2\u5f80 \u7684 \u597d\u7528   \u8fd8\u4f1a \u518d\u6765 \u4e70\n\u8fd8 \u6ca1\u5403 \u5148\u7ed9 \u597d\u8bc4 \uff0c \u6027\u4ef7\u6bd4 \u5f88\u9ad8\n\u5305\u88c5 \u597d \u7269\u6d41 \u4e5f \u5f88\u5feb \uff0c \u5f88\u662f \u6ee1\u610f \uff0c \u5403\u5b8c \u4e86 \u5728 \u56de\u8d2d\n\u957f\u671f \u7ed9 \u8001\u4eba\u5bb6 \u7684 \u4e1c\u897f \uff0c \u4e00\u6b21 \u62cd \u4e24\u5957 \u5f88\u5212\u7b97 \uff01\n\u4e0d\u9519   \u53e3\u611f \u6bd4 \u60f3\u8c61 \u4e2d\u7684 \u597d\u559d\n\u4e0d\u9519 \uff0c \u4e00\u76f4\u90fd\u5728 \u8fd9\u5bb6 \u4e70 \uff0c \u56db\u4f4d \u8001\u4eba \u90fd \u559d\u7740 \u5f88\u4e0d\u9519\n\u53e3\u611f \u4e0d\u9519 \uff0c \u5f88 \u597d\u559d \u3002\n\u611f\u89c9 \u4e0d\u9519\n\u8001 \u987e\u5ba2 \u4e86 \uff0c \u4e00\u76f4\u5728 \u8fd9\u5bb6 \u4e70 \uff0c \u5473\u9053 \u8fd8 \u662f\u4e00\u6837\u7684 \u597d\n\u4ef7\u683c \u633a \u5408\u9002 \uff0c \u4e1c\u897f \u662f \u6b63\u54c1 \uff0c \u4e70\u7684 \u65f6\u5019 \u8bb0\u5f97 \u8054\u7cfb \u5ba2\u670d\n\u53e3\u611f \u4e0d\u9519 \uff0c \u5403\u5b8c \u518d\u6765\n\u4e00\u5982\u65e2\u5f80 \u7684 \u597d \uff0c \u54c1\u8d28 \u6709 \u4fdd\u969c \uff0c \u4e00\u76f4\u5728 \u4ed6\u5bb6 \u4e70\u7684 \uff01\n\u9ad8\u5927\u4e0a \u7684 \u597d \u4ea7\u54c1 \uff0c \u53d1\u8d27 \u8fd8 \u53ca\u65f6 \uff0c \u4ee5\u540e \u8fd8\u4f1a \u56de\u8d2d \u7684\n\u5473\u9053 \u5f88\u597d \u3002\n\u4ef7\u683c \u6ee1\u610f \u3002\n\u597d\u8bc4\n\u6ee1\u610f \u6ee1\u610f \uff0c \u8fd9\u4e2a \u5957\u88c5 \u633a \u5408\u9002 \u7684 \uff0c \u53ef\u4ee5 \u4e0b\u5355\n\u8fd9\u4e2a \u86cb\u767d\u7c89 \uff0c \u786e\u5b9e \u4e0d\u9519 \u559d\u5b8c \u7ee7\u7eed \u5149\u4e34 \u3002\n\u559d\u4e86 \u4e00\u6bb5\u65f6\u95f4 \u86cb\u767d\u7c89 \uff0c \u611f\u89c9 \u5f88\u597d \uff0c \u8eab\u4f53 \u4e5f\u6709 \u52b2\u4e86 \uff0c \u6ee1\u610f\n\u5230\u5e95 \u8fd8\u662f \u5927 \u724c\u5b50 \uff0c \u54c1\u8d28 \u503c\u5f97\u4fe1\u8d56 \u3002\n\u4e1c\u897f \u5f88\u597d \u7684 \uff0c \u5403\u4e86 \u4e00\u5e74\u591a \u7cbe\u795e \u597d\u597d \uff0c \uff0c\n\u4ef7\u683c \u5b9e\u60e0 \uff0c \u5356\u5bb6 \u53d1\u8d27 \u901f\u5ea6 \u5f88\u5feb \uff0c \u63a8\u8350 \u8d2d\u4e70\n\u5546\u54c1 \uff1a \u4e1c\u897f \u6536\u5230 \u6548\u679c \u7b49 \u5403\u4e86 \u624d\u80fd \u77e5\u9053\n\u8fd9\u4e2a \u724c\u5b50 \u7684 \u4ea7\u54c1 \u597d\u597d\u7684 \uff0c \u4e00\u76f4\u5728 \u7528 \uff01\n\u4e0d\u9519 \u54e6 ok\n\u6536\u5230 \u5566 \uff0c \u8d28\u91cf \u633a\u597d\n\u4e0d\u662f \u6211 \u559c\u6b22 \u7684 \u5473\u9053 \uff0c \u4f46\u613f \u529f\u6548 \u8fd8 \u884c\u5427\n\u6ee1\u610f \uff0c \u6548\u679c \u5f88\u4e0d\u9519 \uff0c \u7279\u522b \u559c\u6b22\n\u86cb\u767d\u7c89 \u626b\u7801 \u662f \u6b63\u54c1 \uff0c \u56e0\u4e3a \u4e4b\u524d \u4e70\u7684 \u8fd8\u672a \u5403\u5b8c \uff0c \u6240\u4ee5 \u8fd8 \u6ca1\u5f00 \u76d6 \uff0c \u5c31\u662f \u7f50\u4f53 \u762a \u4e86 \uff0c \u7279\u6b8a \u65f6\u671f \u5386\u7ecf 20 \u6765\u5929 \u6536\u8d27 \u53ef\u4ee5\u7406\u89e3 \uff0c \u5e0c\u671b \u5356\u5bb6 \u80fd \u63d0\u4f9b\u4f18\u8d28 \u4ea7\u54c1 \u5c31\u597d \u3002\n\u7269\u6d41 \u5feb \uff0c \u54c1\u8d28 \u597d \uff0c \u65e5\u671f \u65b0 \uff0c \u56fd\u5185 \u7b2c\u4e00\u5927 \u54c1\u724c \u503c\u5f97 \u4fe1\u4efb \uff01\n\u5e97\u4e3b \u4e5f \u7279\u522b \u597d ( \u25bd )\n\u4ea7\u54c1 \u5230\u4e86 \u5168\u5bb6\u4eba \u90fd\u60f3 \u8bd5\u8bd5 \u559d \uff0c \u542c \u522b\u4eba \u8bf4 \u6548\u679c\u5f88\u597d \u624d\u4e70 \u7684 \uff0c \u7ed3\u679c \u559d\u4e86 \u611f\u89c9 \u5f88\u597d \u53e3\u611f \u4e0d\u9519 \uff0c \u8fde\u7eed \u559d\u4e86 \u51e0\u5929 \uff0c \u611f\u89c9 \u81ea\u5df1 \u6709 \u7cbe\u795e \u4e86 \uff0c \u7ee7\u7eed \u52a0\u6cb9\n\u4e0d\u9519 \uff0c \u793c\u76d2\u88c5 \u5f88 \u5408\u9002 \u7684 \uff0c \u9001\u4eba \u633a\u597d \u7684\n\u75ab\u60c5 \u81f3\u4eca \u5230\u8d27 \uff0c \u8fd8\u7b97 \u6ee1\u610f \uff0c \u8f9b\u82e6 \u5feb\u9012 \u5c0f\u54e5 \u9001\u8d27 \uff0c \u5305\u88c5 \u5f88 \u4e25\u5b9e \uff0c \u5f88\u559c\u6b22\n\u975e\u5e38\u597d \u7684 \u5546\u5bb6 \uff0c \u5f88\u591a \u8865\u54c1 \u90fd \u662f\u5728 \u8fd9\u5bb6 \u5e97\u94fa \u4e70\u7684 \u3002\n\u4ea7\u54c1 \u4e5f \u5f88\u4e0d\u9519 \u3002\n\u7b2c\u4e8c\u6b21 \u56de\u8d2d \u4e86 \uff0c \u8fd9\u6b21 \u4e70\u7ed9 \u516c\u516c \u5a46\u5a46 \uff0c \u5f88\u597d\n\u5f88 \u597d\u559d \uff0c \u4e00\u76f4\u5728 \u559d \u559c\u6b22 \u7684 \u53ef\u4ee5 \u4e0b\u624b\n\u4e00\u76f4 \u575a\u6301 \u5728 \u559d \uff0c \u62b5\u6297\u529b \u63d0\u9ad8\u4e86 \u5f88\u591a \uff0c \u73b0\u5728 \u5bb6\u91cc\u4eba \u90fd \u8ddf\u6211\u4e00\u8d77 \u559d \uff0c \u5e0c\u671b \u4e00\u5bb6\u4eba \u90fd\u80fd \u5065\u5065\u5eb7\u5eb7 \u7684\n\u8d28\u91cf \u5f88\u4e0d\u9519 \uff0c \u53e3\u611f \u5f88\u4e0d\u9519 \uff0c \u4e70\u4e86 \u51e0\u6b21 \u4e86 \uff0c \u5f88\u4e0d\u9519\n\u7b2c\u4e8c\u6b21 \u4e70 \u4ed6\u5bb6 \u7684 \u4ea7\u54c1   \u975e\u5e38 \u597d\u8036 \uff5e\n\u53e3\u611f \u597d   \u633a \u6ee1\u610f\n\u51b2\u6ce1 \u65b9\u4fbf \uff0c \u8425\u517b \u5168\u9762 \uff0c \u63d0\u9ad8 \u514d\u75ab\u529b\n\u5b9d\u8d1d \u5df2 \u6536\u5230 \uff0c \u7ed9 \u8001\u4eba \u4e70\u7684 \uff0c \u8fd8\u6ca1 \u559d \uff0c \u7b49 \u559d \u8fc7\u540e \u518d\u6765 \u8ffd\u8bc4 \u3002\n\u5305\u88c5 \u5f88 \u5230\u4f4d \u3002\n\u5feb\u9012 \u4e5f\u7ed9 \u529b \u3002\n\u5f88\u597d \uff01\n\u6bcf\u5929 \u65e9\u4e0a \u90fd \u8981\u6765 \u4e00\u676f \uff01\n\u86cb\u767d\u8d28 \u5fc5\u987b \u8865\u5145 \uff01\n\u4eca\u5929 \u56de\u6765 \u7684 \uff0c \u770b\u7740 \u4e0d\u9519 \uff0c \u597d \u7684\u8bdd \uff0c \u5728 \u8ffd\u8bc4\n\u4e00\u76f4\u5728 \u5403 \uff0c \u8eab\u4f53 \u660e\u663e \u6bd4\u8f83\u597d \u4e86\n\u6c64\u81e3\u500d\u5065 \u7ef4\u751f\u7d20 \u86cb\u767d\u7c89 \u597d\u4e1c\u897f \u554a \uff01\n\u75ab\u60c5 \u671f\u95f4 \u8865\u5145 \u86cb\u767d\u7c89 \u589e\u5f3a \u514d\u75ab\u529b\n\u5f88\u597d \uff0c \u4e5f\u80fd \u51b2\u5f00 \uff0c \u5473\u9053 \u80fd \u63a5\u53d7\n\u5b9d\u8d1d \u7269\u8d85\u6240\u503c \uff0c \u7ecf\u5e38 \u5728\u8fd9 \u4e70 \uff0c \u503c\u5f97\u4fe1\u8d56\n\u6548\u679c\u597d \uff0c \u4ef7\u683c \u5212\u7b97\n\u6536\u5230\u4e86   \u8fd8\u6ca1 \u559d \u5462   \u5305\u88c5 \u5f88\u597d   \u7ed9\u4e0e \u597d\u8bc4   \u559d\u597d \u4e86 \u7ee7\u7eed \u559d\n\u5e0c\u671b \u6709\u7528\n\u8001\u5ba2\u6237 \u4e86   \u670d\u52a1 \u597d \u8d28\u91cf\u597d   \u5f88\u503c\n\u4e70\u4e86 \u51e0\u6b21 \u4e86 \uff0c \u5f88 \u597d\u559d \u589e\u52a0 \u514d\u75ab\u529b\n\u6027\u4ef7\u6bd4 \u5f88\u9ad8\n\u86cb\u767d\u7c89 \u6536\u5230\u4e86 \uff0c \u6211 \u8001\u5988 \u5f00\u59cb \u559d\u4e86 \uff0c \u82e5 \u6548\u679c\u597d \u7684 \u518d \u7ee7\u7eed \u4e70 \uff01\n\u5df2\u7ecf \u4e70\u4e86 \u591a\u6b21 \u4e86   \u5979 \u8fd8\u662f \u4e00\u5982\u65e2\u5f80 \u7684 \u597d   \u591a\u8c22 \u5ba2\u670d \u7684 \u8010\u5fc3 \u670d\u52a1\n\u770b\u8d77\u6765 \u4e0d\u9519\n\u5df1 \u662f \u591a\u6b21 \u8d2d\u4e70 \uff0c \u54c1\u8d28 \u4e0d\u7528\u8bf4 \uff0c \u670d\u52a1 \u53ca \u7269\u6d41 \u4e00\u76f4\u90fd\u5f88 \u597d\n\u5b9d\u8d1d \u6536\u5230\u4e86 \uff0c \u662f \u6b63\u54c1 \uff0c \u7269\u6d41 \u76f8\u5f53 \u7684 \u5feb \uff0c \u4e94\u5206 \u597d\u8bc4\n\u6548\u679c\u597d \uff0c \u5927 \u54c1\u724c \u503c\u5f97\u4fe1\u8d56\n\u7c89\u8d28 \u5f88 \u7ec6\u817b \uff0c \u4e00\u76f4\u90fd \u4fe1\u8d56 \u7684 \u724c\u5b50\n\u8001\u4eba\u5bb6 \u8bf4 \u4e0d\u9519 \uff0c \u633a\u597d \u7684\n\u4e4b\u524d \u5403\u8fc7 \u4e86 \u3002\n\u60f3\u7ed9 \u8001\u7238 \u589e\u52a0\u70b9 \u8425\u517b \u3002\n\u5473\u9053 \u8fd8\u53ef\u4ee5 \u3002\n\u770b\u770b \u6548\u679c \u3002\n\u4e1c\u897f \u6536\u5230\u4e86 \uff0c \u7269\u6d41 \u5f88\u5feb \uff0c \u8d28\u91cf \u5f88\u597d \uff0c \u559d\u7740 \u53e3\u611f \u4e0d\u9519\n\u4e0d\u9519 \uff0c \u53e3\u611f \u5f88\u597d \uff0c \u7279\u522b \u6ee1\u610f\n\u53e3\u611f \u4e0d\u9519\n\u5305\u88c5 \u5f88\u597d \uff0c \u559d\u4e86 \u5e0c\u671b \u5bf9 \u5b55\u5987 \u8eab\u4f53 \u66f4\u597d\n\u8fd8\u597d \uff0c \u75ab\u60c5 \u671f\u95f4 \u589e\u5f3a \u62b5\u6297\u529b\n\u7b2c\u4e8c\u6b21 \u56de\u8d2d \uff0c \u7269\u8d85\u6240\u503c \uff0c \u4ee5\u540e \u8fd8\u4f1a \u8d2d\u4e70 \u3002\n\u4ea7\u54c1 \u5f88\u597d \uff0c \u559d\u5b8c \u8fd8 \u7ee7\u7eed \u8d2d\u4e70 \u3002\n\u8001 \u987e\u5ba2 \u4e86 \uff0c \u4e00\u5982\u65e2\u5f80 \u7684 \u652f\u6301\n\u591a \u8865\u5145 \u86cb\u767d\u8d28 \uff0c \u63d0\u9ad8 \u514d\u75ab\u529b\n\u4e70\u7ed9 \u7238\u5988 \u7684\n\u86cb\u767d\u7c89 \u6536\u5230\u4e86 \uff0c \u67e5 \u4e86 \u662f \u6b63\u54c1 \uff0c \u5ba2\u670d \u6001\u5ea6 \u4e5f\u597d \uff0c \u7269\u6d41 \u4e5f\u5feb \uff0c \u559d\u5b8c \u5728 \u4e70 \u3002\n\u5403\u4e86 \u6548\u679c \u4e0d\u9519 \uff0c \u6027\u4ef7\u6bd4 \u9ad8 \uff0c \u5ba2\u670d \u6001\u5ea6 \u5f88\u597d \uff0c \u5f88\u6ee1\u610f \u7684 \u4e00\u6b21 \u8d2d\u7269\n\u4e1c\u897f \u6536\u5230\u4e86 \uff0c \u5305\u88c5 \u5f88\u6f02\u4eae \uff01\n\u4e0d\u9519 \uff0c \u6bd4\u94fa \u5e97 \u5b9e\u60e0\n\u5b9e\u60e0 \uff0c \u4e0b\u6b21\u518d \u6765\n\u4ef7\u683c \u5f88\u5212\u7b97\n\u4e0d\u9519 \u7684 \u4e00\u6b3e \u4ea7\u54c1 \uff0c \u503c\u5f97 \u63a8\u8350 \u3002\n\u4e94\u661f \u597d\u8bc4 \u3002\n\u7269\u6d41 \u5f88\u5feb \uff0c \u6b63\u54c1 \u65e0\u7591 \uff0c \u4efd\u91cf \u8db3 \uff0c \u975e\u5e38 \u5212\u7b97 \u3002\n\u6b63\u54c1 \uff0c \u5356\u5bb6 \u8fd8 \u8d60\u9001 vc \uff0c \u597d\u8bc4 \uff0c \u8fd8\u4f1a \u56de\u8d2d \u7684\n\u626b\u7801 \u662f \u6b63\u54c1 \uff0c \u7269\u7f8e\u4ef7\u5ec9\n\u8d27 \u6536\u5230 \u4e09\u5929 \u4e86 \u4eca\u5929 \u624d\u6765 \u8bc4\u4ef7\n\u5b9d\u8d1d \u662f \u6b63\u54c1 \uff0c \u4ef7\u683c \u4e5f \u5408\u7406 \uff0c \u5c24\u5176\u662f \u5ba2\u670d \u670d\u52a1 \u8010\u7ec6 \u3001 \u7ec6\u81f4 \u3002\n\u4e00\u76f4\u5728 \u8fd9\u5bb6 \u4e70\u7684   \u5f88\u4e0d\u9519\n\u633a\u597d \u7684 \u9001\u4e86 \u4e1c\u897f\n\u8001\u5ba2\u6237 \u4e86 \uff0c \u4e00\u5982\u65e2\u5f80 \u7684 \u597d\n\u591a\u6b21 \u8d2d\u4e70\u4e86 \uff0c \u975e\u5e38 \u653e\u5fc3\n\u7b2c\u4e8c\u6b21 \u4e70\u4e86 \uff0c \u8fd8\u4f1a \u518d\u6765 \u3002\n\u5305\u88c5 \u4e0d\u592a \u6ee1\u610f \uff0c \u6ca1\u6709\u7528 \u7bb1\u5b50 \u6253\u5305 \uff0c \u76f4\u63a5 \u7528 \u81ea\u5e26 \u76d2\u5b50 \u5bc4 \uff0c \u9001\u793c \u9001 \u670b\u53cb \u90fd \u6ca1\u6cd5 \u9001\n\u6b63\u54c1 \uff0c \u7ecf\u5e38 \u590d\u8d2d \u3002\n\u56de\u5934\u5ba2 \u4e86 \uff0c \u4e00\u5982\u65e2\u5f80 \u5f97\u597d\n\u5f88\u6ee1\u610f \uff0c \u4e00\u76f4\u90fd\u5728 \u4ed6\u5bb6 \u4e70\u7684 \uff0c \u6b63\u54c1\n\u6b63\u54c1 \uff0c \u5f88\u4e0d\u9519 \uff0c \u5bb6\u91cc\u4eba \u90fd\u5728 \u7528 \uff0c \u6ee1\u610f\n\u4e00\u5f00\u59cb \u5c11 \u53d1\u4e86 \u4e00\u74f6 \uff0c \u540e\u6765 \u8ddf \u5356\u5bb6 \u8bf4 \u540e \uff0c \u5356\u5bb6 \u5f88\u723d\u5feb \u8865\u53d1 \u4e86 \u4e00\u4e2a \uff01\n\u4ee5\u540e \u7ee7\u7eed \u652f\u6301 \uff01\n\u5305\u88c5 \u548c \u5feb\u9012 \u90fd\u4e0d\u9519 \uff0c \u4ea7\u54c1 \u4e5f\u5f88 \u597d \uff0c \u5f88\u6ee1\u610f \u7684 \u8d2d\u7269\n\u662f \u6b63\u54c1 \u4fdd\u8bc1 \u653e\u5fc3 \u8d2d\u4e70\n\u7269\u6d41 \u5f88\u5feb \uff0c \u4ef7\u683c \u5b9e\u60e0 \uff0c \u8fd8\u4f1a \u8d2d\u4e70 \u3002\n\u6b63\u54c1 \uff0c \u6ee1\u610f \uff0c \u5e38\u8d2d \uff0c \u5f3a\u8eab\n\u6709\u70b9 \u5c0f\u63d2\u66f2 \uff0c \u5e97\u5bb6 \u670d\u52a1 \u5f88\u597d \uff0c \u4ef7\u94b1 \u4e5f \u8d85 \u5408\u7b97\n\u86cb\u767d \u8fd8\u662f \u4e00\u5982\u65e2\u5f80 \u7684 \u597d \uff01\n\u5b9d\u8d1d \u4e0d\u9519\n\u7b2c\u4e09\u6b21 \u8d2d\u4e70\u4e86 \uff0c \u4e0d\u9519 \uff0c \u7ed9 5 \u5206 \u597d\u8bc4 \u3002\n\u662f \u6b63\u54c1 \uff0c \u5f3a\u70c8\u63a8\u8350\n\u5f88\u597d \uff0c \u5356\u5bb6 \u5f88 \u8d34\u5fc3 \u670d\u52a1 \uff0c \u53d1\u8d27 \u901f\u5ea6 \uff0c \u4e1c\u897f \u8d28\u91cf\u597d \uff0c \u559d\u5b8c \u5728 \u4e70\n\u53ef\u4ee5 \uff0c \u63d0\u5347 \u514d\u75ab\u529b\n\u5f88\u597d \u7b2c\u4e8c\u6b21 \u8d2d\u4e70 \u3002\n\u5927 \u54c1\u724c \u5c31 \u4e0d\u591a \u4ec0\u4e48 \u4e86 \uff0c \u4ef7\u683c \u8fd8\u7b97 \u53ef\u4ee5 \uff0c \u5bb6\u4e2d \u957f\u8f88 \u7ecf\u5e38\u5403 \uff0c \u8fd9\u6b21 \u7279\u5730 \u4e70\u4e86 \u4e2a \u793c\u76d2\u88c5 \u6253\u7b97 \u9001\u4eba \u7528 \uff0c \u4e0d\u8fc7 \u9002\u9022 \u75ab\u60c5 \uff0c \u53ea\u80fd \u665a\u4e9b \u65e5\u5b50 \u518d\u9001 \u4e86 \uff0c \u6240\u5e78 \u7684\u662f \u8fd9 \u4e1c\u897f \u8fd8\u662f\u80fd \u653e \u4e00\u6bb5\u65f6\u95f4 \u7684 \u3002\n\u559d\u4e86 \u68d2\u68d2 \u54d2 \uff0c \u589e\u5f3a \u514d\u75ab\u529b \u3002\n\u4e70\u4e86 \u5f88\u591a\u6b21 \uff0c \u8fd8\u4e0d\u9519\n\u4e00\u76f4 \u575a\u6301 \u5728 \u5403\u7684 \uff0c \u4e60\u60ef \u597d\u8bc4 \uff0c \u5f88 \u5b9e\u60e0\n\u6536\u5230\u4e86 \uff0c \u5305\u88c5 \u5f88\u6f02\u4eae \uff01\n\u4e00\u76f4\u5728 \u8fd9\u5bb6 \u4e70 \uff0c \u5f88 \u4fe1\u8d56 \uff0c \u6ca1\u6709 \u5931\u671b \u8fc7\n\u5b9d\u8d1d \u521a\u521a \u6536\u5230 \uff0c \u975e\u5e38 \u559c\u6b22 \u3002\n\u5bb6\u4eba \u4e00\u76f4 \u5403\u7684 \uff0c \u6b63\u54c1 \uff0c \u6ee1\u610f\n\u4e70\u8fc7 \u591a\u6b21 \uff0c \u5f88\u8d5e \uff0c \u503c\u5f97 \u63a8\u8350 \uff01\n\u4e0d\u9519 \u633a\u597d \u7684 \uff0c \u6b63\u54c1\n\u8c22\u8c22 \u8c22\u8c22 \u8c22\u8c22 \uff0c \u6211\u5bb6 \u7236\u6bcd \u6536\u7684 \u8d27 \u3002\n\u8c22\u8c22 \u8c22\u8c22 \u8c22\u8c22 \u8c22 \u5e97\u5bb6\n\u6ee1\u610f \uff0c \u4e00\u76f4 \u559d \u6c64\u81e3\u500d\u5065 \u7684 \uff0c \u8fd8\u4f1a \u56de\u8d2d\n\u597d \uff0c \u4e0b\u6b21 \u5728 \u4e70\n\u53d1\u8d27 \u53ca \u7269\u6d41 \u901f\u5ea6 \u5f88\u5feb \uff0c \u5feb\u9012 \u670d\u52a1\u6001\u5ea6 \u4e5f \u975e\u5e38\u597d \u3002\n\u5c31\u662f \u86cb\u767d\u7c89 \u7684 \u5305\u88c5 \u592a \u6d6a\u8d39\u4e86 \uff0c \u5f88\u5927 \u4e00\u4e2a \u7f50\u5b50 \u91cc \uff0c \u86cb\u767d\u7c89 \u53ea\u88c5 \u4e86 \u4e00\u534a \u90fd \u4e0d\u5230 \uff0c \u5e0c\u671b \u5382\u5bb6 \u80fd\u591f \u6539\u8fdb \u3002\n\u4e1c\u897f \u662f \u597d\u4e1c\u897f \uff0c \u4f46 \u5546\u5bb6 \u53ef\u80fd\u662f \u51e0\u4e2a \u5ba2\u670d \u4ea4\u63a5\u73ed \u95ee\u9898 \uff0c \u8bf4\u597d \u7684 \u4e09\u4ef6 \u8d27 \u5206\u5f00 \u62cd \u4e00\u8d77 \u53d1 \u987a\u4e30 \uff0c \u7ed3\u679c \u5206\u5f00 \u4ece \u4e0d\u540c \u5730\u65b9 \u53d1\u8d27 \uff0c \u4e00\u4ef6 \u987a\u4e30 \uff0c \u4e24\u4ef6 \u5706\u901a \uff0c \u6765\u56de \u6298\u817e \uff0c \u5fc3\u7d2f \uff01\n\u5b9d\u8d1d \u6536\u5230 \uff01\n\u7269\u7f8e\u4ef7\u5ec9 \u54e6 \uff01\n\u4e70\u4e86 \u4e00\u5927 \u7f50 \u9001\u4e86 \u4e24\u5c0f\u7f50\n\u633a\u4e0d\u9519 \u7684 \uff0c \u8fd8\u53ef\u4ee5\n\u975e\u5e38 \u6ee1\u610f \u7684 \uff0c \u975e\u5e38 \u597d\u559d\n\u4e00\u5982\u65e2\u5f80 \u7684 \u652f\u6301\n\u559d\u8d77\u6765 \u86ee \u4e0d\u9519 \u7684\n\u5f88\u68d2 \u54e6 \uff0c \u4e0d\u4ec5 \u670d\u52a1\u6001\u5ea6 \u597d \u8fd8 \u9001\u793c\u7269\n\u5f88\u597d \u5f88\u597d \u5f88\u597d\u5403 \u7684 \u86cb\u767d\u7c89 \u554a \u3002\n\u86cb\u767d\u7c89 \u5f88 \u597d\u559d \u554a \uff01\n\u6b63\u54c1 \uff0c \u975e\u5e38\u597d\n\u633a\u597d \u7684 \uff0c \u4e70\u7ed9 \u5973\u670b\u53cb \u7684   \u8d8a\u6765\u8d8a \u80d6   \u633a\u597d \u7684\n\u56de\u8d2d \u4e86 \u5f88\u591a\u6b21 \u3002\n\u8001\u677f \u4eba \u4e5f\u597d \u3002\n\u4ea7\u54c1 \u5f88\u597d \uff0c \u5e97\u5bb6 \u4e5f\u4e0d\u9519 \uff0c \u652f\u6301 \u597d\u5e97\n\u6548\u679c \u86ee\u597d \uff0c \u4e0d\u9519\n\u5feb\u9012 \u5f88\u7ed9 \u529b \u3002\n\u4e70\u7ed9 \u5988\u5988 \u559d\u7684 \uff0c \u7ed9 \u8001\u4eba\u5bb6 \u8865\u8865 \u633a\u597d \u7684 \uff0c\n\u4ea7\u54c1\u8d28\u91cf \u5f88\u597d \u7684 \uff0c \u8fd9\u662f \u4e70\u7684 \u7b2c\u4e8c\u5957 \u3002\n\u5546\u54c1 \uff1a \u770b\u7740 \u8fd8\u884c\n\u4e0d\u61c2 \u7eff\u8272 \u5305\u88c5 \u8ddf \u5176\u4ed6\u7684 \u6709 \u4ec0\u4e48\u533a\u522b\n\u670d\u52a1 \u8d85\u597d \uff01\n\u8d28\u91cf \u8d85\u597d \uff01\n\u4ef7\u683c \u5b9e\u60e0 \uff0c \u7269\u6d41 \u5f88\u5feb \uff0c \u8fd8\u4f1a \u8d2d\u4e70\n\u589e\u5f3a \u514d\u75ab\u529b\n\u75ab\u60c5 \u53d1\u8d27 \u4e5f \u5f88\u5feb \uff0c \u7ed9\u529b\n\u4e1c\u897f \u6211 \u6536\u5230\u4e86 \uff0c \u5f88\u597d\n\u53c8 \u597d\u53c8 \u5feb \uff0c \u4e0d\u9519 \uff0c \u5403\u5b8c \u518d\u4e70 \u3002\n\u6536\u5230 \uff01\n\u662f \u4f60\u5bb6 \u7684 \u8001\u5ba2\u6237 \u4e86 \u3002\n\u4e00\u76f4 \u559d \uff0c \u633a\u597d \u7684 \uff0c \u6b63\u54c1\n\u597d \uff0c \u56de\u8d2d\n\u8d27\u5df1 \u6536\u5230 \u8c22\u8c22 \uff01\n\u5728\u8fd9 \u75ab\u60c5 \u671f\u95f4 \u5feb\u9012 \u8fd8\u80fd\u6709 \u5982\u6b64 \u6548\u7387   \u771f\u7684 \u4e0d\u9519   \u4e5f \u5df2\u7ecf \u5403\u4e86\n\u7279\u522b \u6ee1\u610f\n\u771f\u7684\u5f88 \u597d\n\u8fd8\u633a \u597d\u559d \u7684\n\u4e00\u76f4 \u5f88\u597d\n\u5f88\u597d \uff0c \u5305\u88c5 \u5f88 \u7528\u5fc3\n\u4e0d\u9519 \uff0c \u65e5\u671f \u65b0 \uff0c \u53e3\u611f \u597d \uff0c \u53d1\u8d27 \u4e5f\u5feb\n\u5df2\u7ecf \u4e70 \u591a\u6b21 \u4e86 \uff
