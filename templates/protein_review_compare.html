597d \uff0c \u4f1a \u7ee7\u7eed \u5149\u987e\n\u7269\u8d85\u6240\u503c \u503c\u5f97 \u8d2d\u4e70\n\u503c\u5f97 \u8d2d\u4e70   \u662f \u771f\u597d\n\u548c \u5b9e\u4f53\u5e97 \u4e70\u7684 \u5dee\u4e0d\u591a \uff0c \u4f46 \u4fbf\u5b9c \u5f88\u591a \uff0c \u8001\u516c \u8bf4 \u633a\u597d \u7684\n\u4e1c\u897f \u5f88\u597d \uff0c \u6211\u90fd \u4e70 5 \u6b21 \u4e86\n\u4e00\u5e74\u56db\u5b63 \u90fd\u5403 \uff0c \u4ea7\u54c1 \u4e0d\u9519 \uff0c \u5ba2\u670d \u5f88\u597d \uff01\n\u5f88\u597d \uff0c \u7ecf\u5e38 \u8d2d\u4e70 \uff0c \u6ca1\u4ec0\u4e48 \u95ee\u9898 \u3002\n\u5305\u88c5 \u7cbe\u81f4 \uff0c \u626b\u7801 \u662f \u6b63\u54c1 \u6bd4 \u5b9e\u4f53\u5e97 \u4f18\u60e0 \u591a\u4e86 \uff0c \u7ed9 \u5bb6\u4eba \u63d0\u9ad8 \u514d\u75ab\u529b\n\u68d2\u68d2 \u54d2 \uff0c \u7edd\u5bf9 \u6b63\u54c1\n\u86cb\u767d\u7c89 \u975e\u5e38\u597d \uff0c \u6548\u679c \u4e0d\u9519 \uff0c \u6ee1\u610f\n\u4e00\u76f4\u5728 \u5403 \u5f88\u597d\n\u5356\u5bb6 \u53d1\u8d27 \u53ca\u65f6 \uff0c \u5305\u88c5 \u6b63\u89c4 \uff0c \u975e\u5e38 \u6ee1\u610f\n\u5f88\u4e0d\u9519 \uff0c \u53e3\u5473 \u4e5f\u4e0d\u9519\n\u4e00\u5982\u65e2\u5f80 \u7684 \u597d \uff1f\n\u7b2c\u4e00\u6b21 \u4e70\u7ed9 \u7238\u7238 \u589e\u5f3a \u62b5\u6297\u529b \u7684 \uff01\n\u4e0d\u77e5\u9053 \u6548\u679c \u600e\u4e48\u6837 \uff01\n\u5305\u88c5 \u7684 \u5f88\u597d \uff0c \u6ca1\u6709 \u7834\u635f \uff01\n\u641e\u6d3b\u52a8 \u4e70\u7684 \u4ef7\u683c \u5f88 \u5b9e\u60e0 \uff01\n\u4e00\u5982\u65e2\u5f80\n\u770b\u7740 \u633a\u597d\n\u975e\u5e38\u4e0d\u9519\n\u597d\u7684 \u6ca1\u8bdd\u8bf4 \uff01\n\u53e3\u611f \u4e0d\u9519 \uff0c \u6ee1\u610f\n\u5728 \u8fd9\u5bb6 \u5e97\u94fa \u8d2d\u7269 \u6700 \u75db\u5feb \u8212\u670d \u7684 \u4e00\u6b21 \uff0c \u5c24\u5176 \u987a\u4e30 \u5feb\u9012 \uff0c \u5c31\u662f \u4e13\u4e1a\n\u4e00\u5927 \u7f50 \u4e24\u5c0f\u7f50 \uff0c \u8fd9\u4e2a \u4ef7\u683c \u8fd8\u662f \u5f88\u5212\u7b97 \u7684 \uff0c \u4e0d\u8fc7 \u5473\u9053 \u4e0d\u600e\u4e48 \u597d\u559d \uff0c \u80fd \u589e\u52a0 \u86cb\u767d\u8d28 \u5c31 \u597d\u5427\n\u5305\u88c5 \u4e0d\u9519 \uff0c \u5feb \u9012\u7ed9 \u529b \uff0c \u6bd4 \u836f\u623f \u4fbf\u5b9c \u3002\n\u7ed9 \u957f\u8f88 \u4e70\u7684 \uff0c \u4e0d\u9519\n\u7b2c\u4e8c\u6b21 \u4e70\u4e86 \uff0c \u5f88\u4e0d\u9519 \uff0c \u626b\u8fc7 \u4e8c\u7ef4\u7801 \u662f \u6b63\u54c1 \u3002\n\u5403\u7684 \u6bd4\u8f83 \u653e\u5fc3 \u3002\n\u5e94\u8be5\u662f \u6709 \u6548\u679c \u7684 \u3002\n\u4e70\u7ed9 \u5a46\u5a46 \u5403\u7684 \uff0c \u8865\u5145 \u86cb\u767d\n\u5f88\u7ed9 \u529b \u7684 \u5356\u5bb6\n\u6536\u5230\u4e86 \uff0c \u4e0d\u77e5\u9053 \u600e\u6837 \uff0c \u7b49 \u559d \u4e00\u6bb5\u65f6\u95f4 \u518d\u6765 \u8ffd\u8bc4\n\u6536\u5230 \u8d27 \u4e86 \uff0c \u6548\u679c \u4e0d\u9519 \uff0c \u5f88 \u8425\u517b \uff0c \u597d\u8bc4\n\u86cb\u767d\u7c89 \u53e3\u611f \u5f88\u597d \uff0c \u662f \u6b63\u54c1 \uff0c \u589e\u52a0 \u4eba\u7684 \u62b5\u6297\u529b \u5f88 \u6709\u5e2e\u52a9 \uff0c \u9002\u5408 \u6240\u6709 \u4eba\u7fa4 \uff0c \u4ef7\u683c \u4e5f\u5f88 \u5b9e\u60e0 \uff0c \u65e5\u671f \u90fd\u662f \u6700 \u65b0\u9c9c \u7684 \uff0c \u559d\u5b8c \u8fd8\u4f1a \u518d\u6765 \u4e70 \uff0c \u8c22\u8c22 \u3002\n\u4e0d\u9519 \uff0c \u662f \u6b63\u54c1 \uff0c \u9001\u4e86 \u5f88\u591a \u5c0f \u793c\u7269 \u5462\n\u770b\u7740 \u4e0d\u9519 \u8fd8\u6ca1 \u559d \u5462 \uff0c \u8fd8 \u9001\u4e86 \u4e00\u4e2a \u6c34\u676f \u548c \u4e00\u74f6 \u725b\u4e73 \u9499 \uff0c \u7b49 \u559d\u4e86 \u518d \u8ffd\u8bc4 \uff0c \u5148 \u597d\u8bc4 \u3002\n\u8fd8\u4e0d\u9519 \uff01\n\u633a \u5b9e\u60e0 \u7684 \u3002\n\u8c22\u8c22 \uff01\n\u6b63\u5728 \u7528 \u671f\u5f85 \u6548\u679c \uff0c \u4e60\u60ef \u597d\u8bc4\n\u4e0d\u9519 \uff0c \u65e5\u671f \u90fd\u662f \u6700\u65b0 \u7684 \uff0c \u800c\u4e14 \u53d1\u8d27 \u901f\u5ea6 \u8d85\u5feb\n\u8fd8\u4e0d\u9519 \u7684   \u5ba2\u670d \u4eba \u8d85\u7ea7 \u597d   \u53d1\u8d27 \u4e5f\u5feb \u8c22\u8c22\n\u8001 \u987e\u5ba2 \u4e86 \uff0c \u54c1\u8d28 \u4e0d\u9519 \uff0c \u503c\u5f97\u4fe1\u8d56 \u3002\n\u975e\u5e38\u597d \uff0c \u8001 \u4e70\u4e3b\n\u5b9d\u8d1d \u6536\u5230\u4e86 \uff0c \u5927\u5927\u5c0f\u5c0f \u597d \u51e0\u7f50 \uff0c \u611f\u89c9 \u633a \u5b9e\u60e0 \u7684 \uff0c \u7279\u6b8a \u65f6\u671f \u4e5f\u6ca1 \u803d\u8bef \u9001\u8d27 \uff0c \u7269\u6d41 \u7ed9\u529b \u5fc5\u987b \u70b9\u8d5e \uff0c \u8c22\u8c22 \u5356\u5bb6 \u8fd9\u6b21 \u7684 \u6d3b\u52a8 \u4e70\u7740 \u5f88\u5212\u7b97 \uff0c \u540e\u671f \u8fd8\u4f1a \u5149\u987e \u7684 \u3002\n\u8fd8\u6ca1 \u559d \uff0c \u76f8\u4fe1 \u8fd9\u4e2a \u724c\u5b50\n\u7269\u7f8e\u4ef7\u5ec9 , \u4e70\u7684 \u653e\u5fc3 \u7528\u7684 \u5f00\u5fc3 \u3002\n\u611f\u89c9 \u90fd\u6ca1 \u4e0a\u763e \u4e86 , \u6839\u672c \u505c\u4e0d\u4e0b\u6765 \u3002\n\u6c64\u81e3\u500d\u5065 \u724c\u5b50 \u786c \uff0c \u8d28\u91cf\u597d \uff0c \u4e70\u6765 \u589e\u52a0 \u514d\u75ab\u529b \uff0c \u5e97\u5bb6 \u53d1\u8d27 \u5feb \uff0c \u5305\u88c5 \u7cbe\u7f8e \uff0c \u672c\u4ee5\u4e3a \u5f88\u4e45 \u4f1a \u6536\u5230 \uff0c \u6ca1\u60f3\u5230 \u7269\u6d41 \u5f88\u7ed9 \u529b \uff0c \u597d\u8bc4 \u3002\n\u63d0\u9ad8 \u514d\u75ab\u529b   \u4ee5\u524d \u559d\u7740 \u6709\u70b9 \u4f5c\u7528   \u5e94\u8be5\u662f \u6b63\u54c1   \u5473\u9053 \u4e00\u6837 \u7684 \u611f\u89c9   \u5e0c\u671b \u6709 \u6548\u679c\n\u86cb\u767d\u7c89 \u5305\u88c5 \u7cbe\u7f8e \uff0c \u8ddf \u5e97\u91cc \u7684 \u4e00\u6837 \uff0c \u5473\u9053 \u6b63 \uff0c \u7279\u522b \u597d \uff0c \u53ef\u4ee5 \u589e\u52a0 \u514d\u75ab\u529b \uff0c \u7279\u522b \u8fd9\u4e2a \u5173\u952e\u65f6\u671f \uff0c \u5f88\u597d \uff01\n\u7ed9 \u513f\u5b50 \u63d0\u9ad8 \u514d\u75ab\u529b \uff0c \u5b69\u5b50 \u559c\u6b22 \u559d \uff0c \u6211 \u559c\u6b22 \u505a \u9178\u5976 \u7684 \u65f6\u5019 \u653e \u4e00\u70b9 \uff0c \u7ecf\u6d4e \u5b9e\u60e0 \u4e0b\u6b21 \u8fd8\u6765\n\u53d1\u8d27 \u5f88\u5feb \uff0c \u5e0c\u671b \u7ed9 \u8001\u4eba \u5e26\u6765 \u5065\u5eb7 \u3002\n\u5b9d\u8d1d \u770b\u7740 \u4e0d\u9519 \uff0c \u5e0c\u671b \u6709 \u6548\u679c \u3002\n\u5b9d\u8d1d \u4e0d\u9519 \uff0c \u53d1\u8d27 \u901f\u5ea6\u5feb \uff0c \u7269\u7f8e\u4ef7\u5ec9\n\u6c64\u81e3\u500d\u5065 \u86cb\u767d\u7c89 \u6536\u5230 \uff0c \u5305\u88c5 \u5f88 \u4e25\u5b9e \u4e0a\u6863\u6b21 \uff0c \u9001 \u7236\u6bcd\u4eb2 \u662f\u6700\u597d\u7684 \u793c\u7269 \uff0c \u5e0c\u671b \u8001\u4eba\u5bb6 \u5403\u5f97 \u597d \uff0c \u8eab\u4f53 \u68d2\u68d2 \u7684 \u3002\n\u795d \u5356\u5bb6 \u751f\u610f\u5174\u9686 \uff0c \u8d22\u6e90 \u5e7f\u8fdb \uff01\n\u6709 \u9700\u8981 \u4e0b\u6b21\u518d \u6765 \u5149\u987e \u672c\u5e97 \u3002\n\u4e0d\u9519 \uff0c \u4e0b\u6b21 \u8fd8\u4f1a \u4e70\n\u7279\u610f \u5403\u4e86 \u518d\u6765 \u8bc4\u7684 \u3002\n\u662f \u6b63\u724c \u53e3\u611f \u6ca1\u9519 \uff0c \u4ef7\u683c \u975e\u5e38 \u8d85\u503c \uff0c \u6548\u679c \u8fd8 \u5f88\u597d\n\u5356\u5bb6 \u53d1\u8d27 \u901f\u5ea6\u5feb \uff0c \u662f \u6b63\u54c1 \uff01\n\u597d\u8bc4\n\u6211\u662f \u8fc7\u654f \u4f53\u8d28 \uff0c \u53ea\u5230 \u6625\u5929 \u5c31 \u8fc7\u654f \uff0c \u559d\u4e86 3 \u7f50 \u86cb\u767d\u8d28 \u7c89 \u8fd9\u4e2a \u6625\u5929 \u6ca1 \u51fa\u73b0 \u8fc7\u654f \uff0c \u5728 \u6253\u7b97 \u4e0b\u5355 \uff0c \u771f\u5fc3 \u4e0d\u9519 \uff0c \u826f\u5fc3 \u5356\u5bb6 \uff0c \u70b9\u4e2a \u8d5e \uff01\n\u7ed9 \u5a46\u5a46 \u4e70\u7684 \uff0c \u633a\u597d \u7684\n\u4e0d\u9519 \uff0c \u7b2c\u4e8c\u6b21 \u8d2d\u4e70\u4e86\n\u662f \u6b63\u54c1 \uff0c \u6211\u6015 \u4e70\u5230 \u5047\u7684 \uff0c \u5206\u522b\u5728 \u4eac\u4e1c   \u6dd8\u5b9d   \u552f\u54c1 \u4f1a   \u62fc \u591a\u591a \u90fd \u770b\u8fc7\u4e86 \uff0c \u6700\u540e \u9009\u62e9 \u8fd9\u5bb6 \uff0c \u975e\u5e38\u597d \uff0c \u5b69\u5b50 \u4e4b\u524d \u51fa\u53bb \u6563\u6b65 \uff0c \u8d70 \u4e00\u4f1a \u5c31\u8981 \u4f11\u606f \uff0c \u559d\u4e86 \u51e0\u6b21 \u86cb\u767d\u7c89 \uff0c \u5c31 \u89c1\u6548 \u4e86 \uff0c \u5b69\u5b50 \u8bf4\u4e0d \u7d2f\u4e86 \uff0c \u592a\u68d2\u4e86 \u5f00\u5fc3 \uff0c \u8c22\u8c22 \u8001\u677f \uff01\n\u86cb\u767d\u7c89 \u53e3\u611f \u5f88\u597d \uff0c \u8425\u517b\u6210\u5206 \u9ad8 \uff0c \u5988\u5988 \u5f88\u559c\u6b22 \uff0c \u4ef7\u683c \u4e5f \u5b9e\u60e0 \uff0c \u559d\u5b8c \u518d\u6765 \uff01\n\u4e1c\u897f \u4e0d\u9519 \uff0c \u4e00\u4f1a \u770b\u770b \u662f\u4e0d\u662f \u6b63\u54c1 \uff0c \u5982\u679c \u6ca1\u95ee\u9898 \uff0c \u8fd8\u4f1a \u518d\u6765 \u7684 \u3002\n\u86cb\u767d\u7c89 \u6536\u5230 \u597d\u51e0\u5929 \u4e86 \uff0c \u559d\u4e86 \u6bb5\u65f6\u95f4 \u624d\u6765 \u8bc4\u4ef7 \u7269\u6d41 \u5f88\u5feb \u5305\u88c5 \u4e5f\u5f88 \u597d \uff0c \u662f \u6b63\u54c1 \uff0c \u559d\u4e86 \u4e00\u6bb5\u65f6\u95f4 \u589e\u5f3a \u514d\u75ab\u529b \uff0c \u8eab\u4f53 \u660e\u663e \u7684 \u6709 \u5f88\u597d \u7684 \u6539\u5584 \uff0c \u4ef7\u683c \u4e5f\u5f88 \u5b9e\u60e0 \uff0c \u559d\u5b8c \u8fd8\u4f1a \u518d\u6765 \u4e70 \u6ee1\u610f \u3002\n\u7ed9 \u7238\u5988 \u4e70\u7684 \uff0c \u626b\u7801 \u662f \u6b63\u54c1 \uff0c \u6bd4 \u5b9e\u4f53\u5e97 \u5b9e\u60e0 \uff0c \u5148\u5403 \u8bd5\u8bd5\u770b \uff0c \u89c9\u5f97 \u597d\u4f1a \u56de\u8d2d \u7684 \uff01\n\u8fd8\u4e0d\u9519 \u554a \uff0c \u548c \u4ee5\u524d \u7684 \u4e00\u6837\n\u53e3\u611f \u4e0d\u9519 \uff0c \u4ef7\u683c \u4e5f \u5b9e\u60e0 \uff0c \u5b69\u5b50 \u7279\u522b \u559c\u6b22 \u559d \uff0c \u4e0b\u6b21 \u8fd8\u4f1a \u518d\u6765\n\u86cb\u767d\u7c89 \u5473\u9053 \u4e0d\u9519 \uff0c \u5f88 \u597d\u559d   \uff0c \u6709\u80a1 \u725b\u521d\u4e73 \u7684 \u5976 \u9999\u5473 \uff0c \u4f1a \u575a\u6301 \u559d\u4e0b\u53bb \uff0c \u5e0c\u671b \u5bf9 \u8eab\u4f53 \u6709\u5e2e\u52a9 \uff0c \u63d0\u9ad8 \u514d\u75ab\u529b \uff01\n\u633a\u4e0d\u9519 \uff0c \u7269\u8d85\u6240\u503c\n\u86cb\u767d\u7c89 \u4e00\u7f50 450 \u7684 \u4e24\u7f50 150 \u7684 \u5f88 \u8d85\u503c \uff0c \u6bd4 \u5b9e\u4f53\u5e97 \u4fbf\u5b9c \u5f88\u591a \uff0c \u503c\u5f97 \u8d2d\u4e70 \u3002\n\u5b9d\u8d1d \u6536\u5230\u4e86 \uff0c \u5df2 \u591a\u6b21 \u8d2d\u4e70 \uff0c \u6548\u679c \u5f88\u4e0d\u9519 \uff0c \u957f\u671f \u559d \u514d\u75ab\u529b \u786e\u5b9e \u6709\u6240\u63d0\u9ad8 \uff0c \u4ef7\u683c \u5b9e\u60e0 \uff0c \u597d\u7684 \u4ea7\u54c1 \u503c\u5f97 \u8d2d\u4e70 \u3002\n\u6b63\u54c1 \u6c64\u81e3\u500d\u5065 \u86cb\u767d\u7c89 \uff0c \u6211\u5df2\u7ecf \u4e8c\u6b21 \u7ed9 \u7238\u5988 \u4e70\u4e86 \uff0c \u7238\u5988 \u559d\u7740 \u90fd \u89c9\u5f97 \u5bf9 \u8eab\u4f53\u5065\u5eb7 \u5f88\u4e0d\u9519 \u7684 \uff0c \u4ef7\u683c\u6bd4 \u5b9e\u4f53\u5e97 \u91cc\u7684 \u5212\u7b97 \uff0c \u6ee1\u610f \uff01\n\u975e\u5e38\u597d \uff0c \u8fd9\u6b3e \u86cb\u767d\u7c89 \u7ed9 \u7238\u7238 \u4e70\u4e86 \u597d\u51e0\u6b21 \u4e86 \uff0c \u4e00\u76f4\u90fd\u5728 \u8fd9\u5bb6 \u4e70 \uff0c \u5e76\u4e14 \u5403\u4e86 \u6709 \u6548\u679c \u3002\n\u7238\u7238 \u9694 \u4e00\u6bb5\u65f6\u95f4 \u5f97 \u53bb \u533b\u9662\u68c0\u67e5 \u8eab\u4f53 \uff0c \u5403\u4e86 \u4e00\u5e74\u591a \u7684 \u86cb\u767d\u7c89 \uff0c \u68c0\u67e5 \u5355\u5b50 \u4e0a \u86cb\u767d \u7684 \u6570\u503c \u5df2\u7ecf \u6b63\u5e38 \u4e86 \u3002\n\u5ba2\u670d \u670d\u52a1\u6001\u5ea6 \u4e5f\u5f88 \u597d \uff0c \u4e60\u60ef \u5728 \u8fd9\u5bb6 \u4e70\u4e86 \u3002\n\u7ed9 \u5a46\u5a46 \u4e70\u7684 \uff0c \u5979\u8bf4 \u5403\u4e86 \u8eab\u4f53 \u597d\u591a\u4e86 \uff0c \u548c \u4e4b\u524d \u5728 \u836f\u623f \u4e70\u7684 \u4e00\u6837 \uff0c \u4ef7\u683c \u66f4 \u5b9e\u60e0 \u3002\n\u7269\u6d41 \u5f88\u5feb \uff0c \u8d5e \u3002\n\u6536\u5230 \u8d27 \u548c \u4e4b\u524d \u836f\u5e97 \u4e70\u7684 \u4e00\u6837 \uff0c \u67e5 \u4e86 \u662f \u6b63\u54c1 \uff0c \u800c\u4e14 \u8fd8 \u9001\u4e86 \u4e24 \u5c0f\u6876 \u548c \u4e00\u4e2a \u676f\u5b50 \u3002\n\u7269\u8d85\u6240\u503c \u5f88\u597d \uff0c \u5403\u5b8c \u4f1a \u7ee7\u7eed \u56de\u8d2d \u7684\n\u771f\u7684 \u975e\u5e38\u597d \uff0c \u4e00\u76f4 \u7528 \u6c64\u81e3\u500d\u5065 \u8fd9\u4e2a \u724c\u5b50 \uff0c \u7279\u522b \u589e\u52a0 \u514d\u75ab\u529b \u66f4 \u559c\u6b22 \uff0c \u6b63\u54c1 \u7ed9\u529b \u597d\u7528 \u6709 \u6548\u679c \u670d\u52a1 \u5f88\u597d\n\u597d\u559d \uff0c \u4e0d\u77e5\u9053 \u6548\u679c \u600e\u4e48\u6837 \u671f\u5f85\n\u5f88\u597d \uff0c \u53ea\u662f \u5c0f\u7f50 \u7684 \u6709 \u4e00\u7f50 \u86cb\u767d\u8d28 \u542b\u91cf \u8981\u4f4e \u4e9b \uff0c \u53ea\u6709 \u690d\u7269\u86cb\u767d \u3002\n\u4e0d\u662f \u540c \u4e00\u6b3e \u3002\n\u5473\u9053 \u4e0d\u9519 \uff0c \u4e00\u76f4 \u4e70 \u8fd9\u6837 \u7684 \uff0c \u6b63\u54c1 \u4ef7\u683c \u5b9e\u60e0\n\u7b2c\u4e8c\u6b21 \u8d2d\u4e70 \u4ed6\u5bb6 \u86cb\u767d\u7c89 \uff0c \u6bd4 \u5e97\u91cc \u4fbf\u5b9c \uff0c \u5f88 \u5b9e\u60e0 \uff0c \u6000\u5b55 \u65f6 \u559d\u4e86 \u4e00\u5957 \uff0c \u73b0\u5728 \u54fa\u4e73\u671f \u7ee7\u7eed \u559d \uff0c \u63d0\u9ad8\u81ea\u5df1 \u514d\u75ab\u529b \u4e5f \u63d0\u9ad8 \u6bcd\u4e73 \u8d28\u91cf\n\u4e70 \u5f88\u591a\u6b21 \u4e86 \uff0c \u6bd4 \u836f\u5e97 \u4fbf\u5b9c \u592a\u591a\u4e86\n\u76d2\u5b50 \u5305\u88c5 \u5f88\u4e0d\u9519\n\u542c\u8bf4 \u559d \u8fd9\u4e2a \u53ef\u4ee5 \u63d0\u9ad8 \u514d\u75ab\u529b \uff0c \u7ed9 \u5988\u5988 \u4e70\u6765 \u8bd5\u8bd5\u770b \uff0c \u4f30\u8ba1 \u957f\u671f \u670d\u7528 \u624d\u4f1a\u6709 \u6548\u679c \uff0c \u4f1a\u8ba9 \u5988\u5988 \u575a\u6301 \u559d\u7684 \u3002\n\u633a\u4e0d\u9519 \u7684 \uff0c \u6ee1\u610f\n\u975e\u5e38\u597d \uff0c \u8fd8 \u9001\u4e86 \u4e24\u7f50 \u5c0f\u7684 \u3002\n\u8fd8\u6709 \u5c0f \u793c\u7269 \u3002\n\u4e94\u661f\n\u4e70\u6765 \u9001\u4eba \u4e0d\u9519 \uff0c \u5305\u88c5 \u6f02\u4eae \uff0c\n\u5b9d\u8d1d \u6536\u5230   \u611f\u89c9 \u4e0d\u9519\n\u6c64\u81e3\u500d\u5065 \u8001\u724c\u5b50 \u4e86 \u7528\u7740 \u653e\u5fc3\n\u5b9d\u8d1d \u6536\u5230\u4e86 \u4e00\u5982\u65e2\u5f80 \u7684\u662f \u6b63\u54c1 \uff0c \u5bb6\u91cc\u4eba \u7684 \u86cb\u767d\u7c89 \u90fd\u5728 \u4ed6\u5bb6 \u4e70 \uff0c \u63a8\u8350 \u5927\u5bb6 \u8d2d\u4e70 \uff0c \u6bd4 \u5b9e\u4f53\u5e97 \u4fbf\u5b9c \u5f88\u591a \u5462\n\u7ed9 \u5976\u5976 \u4e70\u7684 \u7ed9\u5979 \u589e\u5f3a \u514d\u75ab\u529b \uff01\n\u4ef7\u683c\u6bd4 \u5b9e\u4f53\u5e97 \u5b9e\u60e0 \u5230 \u4e00\u534a \uff0c \u8fd8 \u4e70\u4e86 \u4e24\u74f6 \u7ef4\u751f\u7d20 \uff0c \u4e00\u4e2a\u5957 \u76d2 \u5f88\u5927 \u6c14\n\u56de\u8d2d \u7684 \uff0c \u5bb6\u91cc\u4eba \u4e00\u76f4\u5728 \u559d \uff0c \u633a\u4e0d\u9519 \u7684\n\u4e70\u7ed9 \u516c\u516c \u5403\u7684 \uff0c \u4e70\u597d \u51e0\u6b21 \u4e86 \uff0c \u662f \u6b63\u54c1 \uff0c \u516c\u516c \u957f\u5e74 \u5403 \uff0c \u90fd \u5728\u8fd9 \u4e70 \uff0c \u591a\u70b9 \u4f18\u60e0 \u66f4\u597d \uff0c \u4e0b\u6b21 \u8fd8\u6765\n\u5305\u88f9 \u6536\u5230\u4e86 \uff0c \u9001\u7ed9 \u8001\u5988 \uff0c \u8001\u4eba \u5f88\u5f00\u5fc3 \uff0c \u6301\u7eed \u4f7f\u7528\u4e2d \uff0c \u65e5\u671f \u4e5f \u4e0d\u7b97 \u4e45 \uff0c \u90fd \u86ee \u65b0\u9c9c \u7684 \uff0c \u552e\u524d \u552e\u540e \u90fd\u5f88 \u8010\u5fc3 \uff0c \u503c\u5f97 \u8d2d\u4e70 \uff0c \u4ee5\u540e \u8fd8\u4f1a \u56de\u8d2d \u7684\n\u4e00\u76f4\u5728 \u7528 \u8fd9\u5bb6 \u7684 \u6c64\u81e3\u500d\u5065 \u4ea7\u54c1 \uff0c \u4ef7\u683c \u5b9e\u60e0 \uff0c \u5e76\u4e14 \u90fd\u662f \u6b63\u54c1 \uff0c \u786e\u5b9e \u633a\u597d \u7684\n\u7ed9 \u957f\u8f88 \u9001\u793c \u4e70\u7684 \uff0c \u4e0d\u9519 \uff0c \u633a\u6709 \u9762\n\u559d\u4e86 \u4e00\u7f50 \u690d\u7269 \u7684 \uff0c \u4e3a\u4ec0\u4e48 \u51b2\u4e86 \u4ee5\u540e \u6c34\u548c\u7c89 \u662f \u5206\u79bb \u7684 \uff1f\n\u8bb0\u5f97 \u4ee5\u524d \u4e70\u7684 \u86cb\u767d\u8d28 \u7c89 \u51b2\u5f00 \u662f \u878d\u5230 \u4e00\u8d77 \u7684\n\u626b\u7801 \u662f \u6b63\u54c1 \uff0c \u6ee1\u610f \uff01\n\u975e\u5e38 \u6109\u5feb \u7684 \u4e00\u6b21 \u8d2d\u7269 \u4f53\u9a8c \uff0c \u5305\u88c5 \u4e5f \u5f88\u6ee1\u610f \uff0c \u4ef7\u683c \u5b9e\u60e0 \uff0c \u4ee5\u540e \u8fd8\u4f1a \u5149\u987e \u3002\n\u86cb\u767d\u7c89 \u6536\u5230\u4e86 \u3002\n\u8fd8\u53ef\u4ee5 \uff0c \u7ed9 \u5bb6\u91cc \u7684 \u8001\u4eba \u4e70\u7684\n\u7ed9 \u7684 \u5305\u88c5 \u633a\u4e0d\u9519 \u7684 \uff0c \u65b9\u4fbf \u643a\u5e26 \uff0c \u5473\u9053 \u4e5f\u8fd8 \u53ef\u4ee5 \uff0c \u6211\u624d \u7f51\u4e0a \u67e5\u7740 \u662f \u6b63\u54c1 \uff0c \u603b\u4f53 \u6765\u8bf4 \u8fd8\u884c \uff01\n\u76f8\u4fe1 \u5927 \u54c1\u724c \uff0c \u4e70\u7ed9 \u5bb6\u4eba \u7684 \uff01\n\u51b2\u4e86 \u5f88\u5feb \u5c31 \u6eb6 \uff0c \u4e5f \u4e0d\u77e5 \u662f \u771f\u662f\u5047 \uff0c \u4e5f\u4e0d\u4f1a \u5224\u65ad \uff0c \u5728 \u836f\u5e97 \u4e70\u7684 \u86cb\u767d\u8d28 \u7c89 \uff0c \u6405 \u5f88\u4e45 \u90fd\u4e0d\u4f1a \u6eb6\n\u6b63\u54c1 \uff0c \u4e0b\u6b21\u518d \u6765 \uff0c \u975e\u5e38\u597d \u3002\n\u86cb\u767d\u7c89 \u6536\u5230\u4e86 \uff0c \u5305\u88c5 \u5f88 \u7cbe\u7f8e \uff0c \u4ef7\u683c\u6bd4 \u5b9e\u4f53\u5e97 \u5b9e\u60e0 \uff0c \u589e\u5f3a \u514d\u75ab\u529b \uff0c \u503c\u5f97 \u8d2d\u4e70\n\u53d1\u8d27 \u5feb \uff0c \u5f88\u5212\u7b97 \uff0c \u5473\u9053 \u4e0d\u9519 \uff0c \u5f88\u597d \u8eab\u8fb9 \u4eb2\u621a \u90fd\u5728 \u559d \u8fd9\u4e2a \u54c1\u724c \u7684 \uff0c \u8fd8\u4f1a \u56de\u8d2d\n\u8d28\u91cf \u4e0d\u9519\n\u7269\u6d41 \u592a\u5feb \uff0c \u86cb\u767d\u7c89 \u6536\u5230 \uff0c \u786e\u5b9e\u662f \u54c1\u724c \u8d28\u91cf \u597d\u597d\u597d \u3002\n\u662f \u6b63\u54c1 \uff0c \u6bd4 \u5b9e\u4f53 \u836f\u5e97 \u4fbf\u5b9c \u4e00\u4e9b \uff0c \u6bcf\u5929 \u4e00\u676f \u8fd8\u4e0d\u9519 \uff0c \u53ef\u4ee5 \u63d0\u9ad8 \u514d\u75ab\u529b \u3002\n\u4e00\u76f4 \u7ed9 \u5988\u5988 \u5403 \u8fd9\u6b3e \u86cb\u767d\u7c89 \uff0c \u5e0c\u671b \u5bf9 \u5988\u5988 \u8eab\u4f53 \u597d \uff0c \u63d0\u9ad8 \u514d\u75ab\u529b \uff0c \u8001\u5e74\u4eba \u514d\u75ab\u529b \u4e0d\u597d \u51ac\u5b63 \u5bb9\u6613 \u611f\u5192 \uff0c \u5e0c\u671b \u5988\u5988 \u5065\u5eb7 \u5e78\u798f\n\u7269\u6d41 \u5feb \u5305\u88c5 \u7ed3\u5b9e \uff0c \u6d3b\u52a8 \u65f6\u4e70 \u5f88\u5212\u7b97 \uff0c \u9001 \u8001\u4eba \u5f88\u4e0d\u9519\n\u53d1\u8d27 \u5f88\u5feb \uff0c \u8d28\u91cf \u4e0d\u9519 \uff0c \u6ee1\u610f\n\u56e0\u4e3a \u86cb\u767d\u8d28 \u4f4e \u624d\u4e70 \u8fd9\u4e2a \u86cb\u767d\u7c89   \u5df2\u7ecf \u5403\u4e86 4 \u7f50   \u4e00\u70b9 \u6548\u679c \u6ca1\u6709   \u53bb \u533b\u9662 \u590d\u67e5   \u86cb\u767d \u53cd\u800c \u6bd4\u4ee5\u524d \u66f4\u4f4e \u4e86   \u5475\u5475\n\u6bd4 \u5b9e\u4f53\u5e97 \u4f18\u60e0 \u5f88\u591a \uff0c \u800c\u4e14 \u670d\u52a1 \u4e5f\u5f88 \u597d \uff0c \u5f88\u4e0d\u9519 ~   \u73b0\u5728 \u7ed9 \u5976\u5976 \u6bcf\u5929\u90fd \u5728 \u5403 \uff0c \u5e0c\u671b \u6709 \u6548\u679c \uff0c \u514d\u75ab\u529b \u80fd \u63d0\u9ad8\n\u6211 \u5728\u5916\u5730 \u7ed9 \u8001\u7238 \u4e70\u7684 \uff0c \u7269\u6d41 \u4e0d\u8bf4 \uff0c \u5546\u5bb6 \u662f \u597d\u7684 \u6ca1\u7684 \u8bf4 \uff0c \u73b0\u5728 \u6bcf\u6b21 \u4e70 \u86cb\u767d\u7c89 \u76f4\u63a5 \u770b \u5168\u90e8 \u8ba2\u5355 \uff0c \u4ece \u8ba2\u5355 \u680f\u91cc \u627e \u3002\n\u522b\u7684 \u4e0d\u8bf4 \u5546\u5bb6 \u4e3a\u5ba2\u6237 \u7740\u60f3 \u3002\n\u53ea\u8981 \u4e70 \u86cb\u767d\u7c89 \u6211\u4f1a \u4e00\u76f4 \u7528 \u8fd9\u5bb6 \u7684 \uff01\n\u7b2c\u4e09\u6b21 \u7ed9 \u8001\u7238 \u8d2d\u4e70 \uff0c \u4ee5\u524d \u8001\u7238 \u603b\u7231 \u611f\u5192 \uff0c \u53bb\u5e74 \u51ac\u5929 \u4e00\u6b21 \u90fd\u6ca1\u6709 \uff0c \u514d\u75ab\u529b \u63d0\u9ad8\u4e86 \uff0c \u4ef7\u683c \u975e\u5e38 \u4f18\u60e0\n\u6ca1\u60f3\u5230 \u5728 \u5feb\u9012 \u8fd9\u4e48 \u56f0\u96be \u7684 \u60c5\u51b5\u4e0b \u8fd8\u80fd \u8fd9\u4e48 \u5feb \u6536\u5230 \u5feb\u9012 \uff0c \u975e\u5e38 \u60ca\u559c \uff01\n\u5305\u88c5 \u9ad8\u5927\u4e0a \uff0c \u6709\u4e2a \u7ea2\u8272 \u7684 \u888b\u5b50 \uff0c \u975e\u5e38\u9002\u5408 \u9001\u7ed9 \u5bb6\u91cc \u7684 \u957f\u8f88\n\u5403\u7684 \u597d\u591a\u4e86 \uff0c \u7cbe\u795e\u9762\u8c8c \u5f88\u597d \uff0c \u6574\u4e2a\u4eba \u5f88 \u7cbe\u795e \uff0c \u6bd4 \u4e4b\u524d \u5403\u7684 \u90a3\u4e9b \u522b\u7684 \u4ea7\u54c1 \u6709 \u6548\u679c\n\u7ed9 \u5a46\u5a46 \u4e70\u7684 \uff0c \u636e\u8bf4 \u53ef\u4ee5 \u63d0\u9ad8 \u62b5\u6297\u529b \uff0c \u5403 \u4e00\u6bb5\u65f6\u95f4 \u671f\u5f85 \u6548\u679c \uff01\n\u5e97\u5bb6 \u53d1\u8d27 \u53ca\u65f6 \uff0c \u5305\u88c5 \u89c4\u8303 \u4e25\u5b9e \uff0c \u7269\u6d41 \u5feb\u9012 \u8fc5\u901f \u5b8c\u597d \u6536\u5230 \u3002\n\u4ea7\u54c1 \u4e3a \u8001\u5bb6 \u4eb2\u621a \u8001\u4eba \u8d2d\u4e70 \uff0c \u6548\u679c \u5982\u4f55 \u5f85 \u996e\u7528 \u4e00\u6bb5\u65f6\u95f4 \u540e \u518d\u505a \u8fdb\u4e00\u6b65 \u8bc4\u4ef7 \u3002\n\u86cb\u767d\u7c89 \u6628\u5929 \u62ff\u5230\u4e86 \uff0c \u9a8c\u8bc1 \u4e86 \u4e00\u4e0b \u662f \u6b63\u54c1 \uff0c \u559d\u7740 \u53e3\u611f \u5f88\u597d \uff0c \u4ef7\u683c \u4e5f \u4e0d\u8d35 \u3002\n\u633a \u559c\u6b22 \u7684 \uff0c \u5473\u9053 \u5f88\u597d \uff0c \u7269\u6d41 \u5f88\u5feb \uff0c \u6ee1\u610f \u3002\n\u4e00\u76f4\u90fd \u7231\u559d \u6c64\u81e3\u500d\u5065 \u7684 \u86cb\u767d\u7c89   \u89c9\u5f97 \u633a\u6709 \u7528\u7684 \uff0c \u8d28\u91cf \u53ef\u9760\n\u548c \u65d7\u8230\u5e97 \u4e70 \u611f\u89c9 \u5dee\u4e0d\u591a \uff0c \u5473\u9053 \u5403\u4e0d\u51fa\u6765 \uff0c \u8981 \u518d\u6b21 \u8d2d\u4e70\u4e86\n\u9001 \u4eba\u7684 \uff0c \u5e0c\u671b \u5c3d\u5feb \u56de\u590d \u4f53\u529b \u3002\n\u86cb\u767d\u7c89 \u771f\u7684 \u597d   \u6c64\u81e3\u500d\u5065 \u54c1\u724c \u5c31\u662f \u4e0d\u4e00\u6837   \u4ee5\u540e \u8fd8 \u6765\u4e70   \u7531\u4e8e \u5065\u8eab \u539f\u56e0 \u7ecf\u5e38 \u559d   \u53d1\u73b0 \u4f53\u8d28 \u4e5f \u53d8\u597d \u4e86   \u8d5e\u8d5e\u8d5e\n\u5b9d\u8d1d \u626b\u7801 \u6210\u529f \u662f \u6b63\u54c1 \uff0c \u6bd4 \u5b9e\u4f53\u5e97 \u4fbf\u5b9c \u597d\u591a \uff0c \u4e0b\u6b21 \u8fd8\u4f1a \u56de\u8d2d \uff0c \u5927\u7231 \uff01\n\u4e0d\u9519 \uff0c \u5e94\u8be5\u662f \u6b63\u54c1 \uff0c \u7528\u4e86 \u4f18\u60e0\u5238 \u6bd4\u805a \u5212\u7b97 \u8fd8 \u5408\u9002\n\u5988\u5988 \u5403\u4e86 \u611f\u89c9 \u4e0d\u9519 \uff0c \u7b2c\u4e8c\u6b21 \u4e70\u4e86 \uff0c \u8d81\u7740 \u6d3b\u52a8 \u4fbf\u5b9c \u4e00\u70b9 \uff0c \u4ee5\u540e \u8fd8\u4f1a \u56de\u8d2d \u7684\n\u53d1\u8d27 \u901f\u5ea6\u5feb \uff0c \u662f \u6b63\u54c1\n\u5305\u88c5 \u5f88\u597d \uff0c \u6ca1\u6709\u4efb\u4f55 \u7834\u635f \uff0c \u6548\u679c \u5f88\u4e0d\u9519 \uff0c \u5bf9 \u8001\u4eba \u63d0\u9ad8 \u514d\u75ab\u529b \uff0c \u4f1a \u4e00\u76f4 \u8d2d\u4e70\n\u5305\u88c5 \u4e25\u5b9e \uff0c \u6ee1\u6ee1 \u4e00 \u7bb1\u5b50 \uff0c \u5473\u9053 \u8fd8\u4e0d\u9519 \uff0c \u53e3\u611f \u633a \u7ec6\u817b \u7684 \uff0c \u559d\u5b8c \u4e86 \u518d\u6765 \uff01\n\u4e1c\u897f \u6536\u5230 \u3001 \u8bc4\u4ef7 \u665a\u4e86 \u5bf9\u4e0d\u8d77 \u3001 \u86cb\u767d\u7c89 \u8d28\u91cf \u633a\u597d \u3001 \u5982\u6709 \u9700\u8981 \u4e0b\u6b21 \u8fd8\u4f1a \u5149\u4e34 \u3002\n\u7ed9\u4e2a \u6ee1\u5206 \u3002\n\u67e5 \u4e86 \u662f \u6b63\u54c1 \uff0c \u9ad8\u86cb\u767d \u9ad8 \u8425\u517b \uff0c \u5473\u9053 \u6e05\u6de1 \uff0c \u540c \u8d28\u91cf \u7684 \u6bd4 \u5b9e\u4f53\u5e97 \u4fbf\u5b9c \u5f88\u591a \u3002\n\u6700\u8fd1 \u6bd4\u8f83\u5fd9 \uff0c \u5fd8\u8bb0 \u8bc4\u8bba \u4e86 \uff0c \u4e1c\u897f \u5f88\u597d \uff0c \u4e70\u56de\u6765 \u7ed9\u5b69\u5b50\u559d \uff0c \u5b69\u5b50 \u4e5f \u7231\u559d \uff0c \u65e2\u80fd \u8865\u5145\u8425\u517b \uff0c \u53c8\u80fd \u589e\u5f3a \u62b5\u6297\u529b \uff0c \u5f88\u597d \uff0c \u8fd8\u4f1a\u5728 \u6765\u7684 \u2026\n\u4e0d\u9519 \u4e0d\u9519   \u559d\u559d \u597d \u8fd8\u56de\u6765 \u7684\n\u8001\u4eba \u559d\u7740 \u5bf9 \u8eab\u4f53 \u597d \uff0c \u53e3\u611f \u4e5f\u4e0d\u9519 \u3002\n\u8425\u517b\u4ef7\u503c \u9ad8\n\u86cb\u767d\u8d28 \u7c89\u662f \u6b63\u54c1 \uff0c \u8001\u5e74\u4eba \u5403\u4e86 \u5f88\u6709 \u6548\u679c \uff0c \u6211\u5728 \u8fd9\u5bb6 \u4e70\u4e86 \u597d\u51e0\u6b21 \u4e86\n\u662f \u6b63\u54c1 \u7684 \uff0c \u751f\u4ea7\u65e5\u671f \u633a\u597d \u7684 \uff0c \u4ef7\u683c\u6bd4 \u836f\u5e97 \u5212\u7b97 \uff0c \u8fd8 \u9001\u4e86 \u8d60\u54c1 \u3002\n\u5f88\u68d2 \u7684 \u86cb\u767d\u7c89 \uff0c \u5305\u88c5 \u6b63\u89c4 \uff0c \u65e5\u671f \u4e5f\u662f \u6700\u8fd1 \u7684 \uff0c \u53e3\u611f \u548c \u5473\u9053 \u90fd\u4e0d\u9519 \uff0c \u63a8\u8350\n\u86cb\u767d\u7c89 \u8d28\u91cf \u633a\u4e0d\u9519 \u7684 \uff01\n\u4e00\u76f4 \u5403 \u8fd9\u5bb6 \u7684 \uff01\n\u975e\u5e38 \u6ee1\u610f \uff01\n\u8fd8\u4f1a \u518d\u6b21 \u56de\u8d2d \u7684 \uff0c \u4e5f \u4ecb\u7ecd \u4e86 \u5f88\u591a \u8eab\u8fb9 \u670b\u53cb \u5403 \u3002\n\u86cb\u767d\u7c89 \u5df2\u7ecf \u559d\u4e86 \uff0c \u6ca1\u4ec0\u4e48 \u5473\u9053 \uff0c \u653e \u5976\u7c89 \u91cc\u9762 \u559d \u5473\u9053 \u8fd8\u4e0d\u9519\n\u65e5\u671f \u5f88 \u65b0\u9c9c \uff0c \u4e0b\u5348 \u62ff\u56de\u6765 \u665a\u4e0a \u5c31 \u559d\u4e86 \u3002\n\u8fd8\u4e0d\u9519 \uff0c \u5403 \u4e00\u6bb5\u65f6\u95f4 \u518d\u6765 \u8bc4\u4ef7\n\u8001 \u987e\u5ba2 \u4e86 \uff0c \u7269\u6d41 \u5f88\u5feb \uff0c \u4e70\u7ed9 \u5bb6\u4eba \u5403\u7684 \uff0c \u62b5\u6297\u529b\n\u4e00\u76f4\u5728 \u4ed6\u4eec\u5bb6 \u4e70 \u86cb\u767d\u7c89 \uff0c \u662f \u771f\u7684\n\u660e\u663e \u611f\u89c9 \u8d77\u8272 \u6bd4 \u4e4b\u524d \u597d\u591a\u4e86 \uff0c \u800c\u4e14 \u76ae\u80a4 \u7d27\u81f4 \u4e86 \u5f88\u591a \uff0c \u611f\u89c9 \u8ddf\u6211 \u5403 \u80f6\u539f\u86cb\u767d \u4e00\u6837 \u7684 \u6548\u679c \uff0c \u65e2\u80fd \u589e\u5f3a \u514d\u75ab\u529b \uff0c \u53c8\u80fd \u8c03\u6574 \u76ae\u80a4 \uff0c \u611f\u89c9 \u7269\u6709\u6240\u503c \uff0c \u6027\u4ef7\u6bd4 \u4e5f\u5f88 \u9ad8\n\u65e9\u4e0a \u5f53 \u65e9\u9910 \u559d\u4e86 \uff0c \u8fd8\u80fd \u589e\u5f3a \u514d\u75ab\u529b \u633a\u597d \u7684 \u3002\n\u770b\u7740 \u5305\u88c5 \u633a \u9ad8\u5927\u4e0a \u7684 \uff0c \u5e94\u8be5\u662f \u6b63\u54c1 \u3002\n\u5ba2\u670d \u6001\u5ea6 \u5f88\u597d \u3002\n\u5fc5\u987b \u597d\u8bc4 \uff0c \u5e94\u8be5\u662f \u6b63\u54c1 \uff0c \u9001 \u7684 \u676f\u5b50 \u4e5f\u4e0d\u9519 \uff0c \u5f88\u5f00\u5fc3 \u8d2d\u7269 \uff0c \u4e0b\u6b21 \u8fd8\u4f1a \u4e70\u7684\n\u975e\u5e38 \u6ee1\u610f \uff0c \u6d3b\u52a8 \u4ef7\u683c \u975e\u5e38 \u5b9e\u60e0 \uff0c \u63a8\u8350\u7ed9 \u540c\u4e8b \uff0c \u4e5f \u4e70\u4e86 \u86cb\u767d\u7c89 \uff0c \u4ee5\u540e \u8fd8\u4f1a \u5173\u987e \u7684 \u3002\n\u7ed9 \u5988\u5988 \u4e70\u7684 \uff0c \u636e\u8bf4 \u589e\u52a0 \u62b5\u6297\u529b   \u5979 \u6bcf\u5929 \u642d\u914d \u8c46\u5976 \u559d\n\u53ef\u4ee5 \u53ef\u4ee5\n\u6c64\u81e3\u500d\u5065 \u503c\u5f97\u4fe1\u8d56 \u7684 \u8001\u724c\u5b50 \uff0c \u7236\u6bcd \u5e38\u5e74 \u5728 \u559d \uff0c \u589e\u5f3a \u514d\u75ab\u529b \uff0c \u6211\u5df2 \u56de\u8d2d \u597d \u591a\u6b21 \uff0c \u6548\u679c \u4e0d\u9519 \u7684\n\u86cb\u767d\u7c89 \u633a\u597d \u7684 \uff0c \u6b63\u54c1 \uff0c \u56de\u8d2d \u4e2d \uff0c \u9001\u4eba \u6216\u8005 \u81ea\u5df1 \u5403 \u90fd\u633a \u5212\u7b97 \u7684 \uff01\n\u7b2c\u4e8c\u6b21 \u56de\u8d2d \u4e86 \uff0c \u5bb6\u91cc\u4eba \u4e00\u76f4\u5728 \u5403 \u4ef7\u683c \u5b9e\u60e0 \u597d\u8bc4\n\u975e\u5e38\u4e0d\u9519 \uff0c \u5f88\u6ee1\u610f \uff0c \u7269\u6d41 \u4e5f\u5feb \uff0c \u670d\u52a1\u6001\u5ea6 \u5f88\u597d\n\u5473\u9053 \u6ca1\u9519   \u53ef\u4ee5\u63a5\u53d7   \u6bcf\u6b21 \u653e\u91cf \u52fa   \u86cb\u767d \u6709 \u4e0a\u5347\n\u5305\u88f9 \u5df2 \u6536\u5230 \uff0c \u6ee1\u610f \u6574\u6574 \u4e09\u7f50 \u8d85\u4fbf\u5b9c \uff0c \u559d\u5b8c \u518d \u56de\u8d2d\n\u633a\u4e0d\u9519 \u7684 \uff0c \u5305\u88c5 \u7684 \u5f88 \u4e25\u5b9e \uff0c \u53c8 \u5b9e\u60e0 \uff0c \u662f \u6b63\u54c1\n\u5df2 \u6536\u5230 \uff0c \u9001\u7ed9 \u8001\u7238 \u7684 \uff0c \u5403\u4e86 \u770b \u6548\u679c \uff0c \u597d \u7684\u8bdd \uff0c \u518d \u56de\u8d2d\n\u7269\u7f8e\u4ef7\u5ec9 \uff0c \u597d\u8bc4\n\u670d\u52a1 \u597d \uff0c \u4ef7\u683c \u5b9e\u60e0 \uff0c \u5c31\u662f \u5ab3\u5987 \u559d \u4e0d\u60ef \uff0c \u5473\u9053 \u6de1\u6de1\u7684\n\u5728 \u559d \u5f88\u597d\n\u7ed9 \u4e08\u6bcd\u5a18 \u4e70\u7684 \uff0c \u4e00\u76f4\u90fd \u662f \u4e70\u7684 \u8fd9\u4e2a \u724c\u5b50 \u7684 \u86cb\u767d\u7c89 \uff0c \u6709 \u6548\u679c\n\u8fd8\u4e0d\u9519 \uff0c \u6bd4 \u836f\u623f \u4fbf\u5b9c \uff0c \u6b63\u54c1 \u4f1a \u4e00\u76f4 \u56de\u8d2d\n\u6211\u662f \u8001 \u987e\u5ba2 \u4e86 \uff0c \u7f8e\u5973 \u56de\u8d2d \u4e24\u5230 \u4e09\u6b21 \uff0c \u4fe1\u8d56 \u5927\u724c \uff0c \u8d28\u91cf\u4fdd\u8bc1 \u3002\n\u793c\u54c1 \u88c5 \uff0c \u6ee1\u610f \u2026 \u2026 \u4e4b\u524d \u6709\u5403 \uff0c \u4f1a \u4e00\u76f4 \u575a\u6301\u4e0b\u53bb\n\u86cb\u767d\u7c89 \u8fd8\u4e0d\u9519 \uff0c \u5473\u9053 \u633a\u597d \u7684 \uff0c \u5f88 \u6709\u8425\u517b \uff0c \u603b\u4f53 \u6ee1\u610f\n\u7ec8\u4e8e \u5230\u8d27 \u4e86 \uff0c \u975e\u5e38 \u6ee1\u610f \uff0c \u5ba2\u670d \u56de\u590d \u53ca\u65f6 \uff0c \u8d5e \u4e00\u4e2a \uff01\n\u4ef7\u683c \u5b9e\u60e0 \u5473\u9053 \u8fd8\u4e0d\u9519 \u559c\u6b22\n\u5b9d\u8d1d \u6536\u5230\u4e86 \u662f \u6b63\u54c1 \uff0c \u6211\u4ee5 \u626b\u8fc7 \u7801 \u4e86 \uff01\n\u5473\u9053 \u4e00\u6837 \uff0c \u7ed9\u81ea\u5df1 \u4e70\u7684 \uff0c \u6bcf\u5929 \u559d\u4e00\u676f \uff0c \u60f3\u8981 \u63d0\u9ad8 \u514d\u75ab\u529b \u7684 \u62cd\u4e86 \uff01\n\u4ee5\u524d \u65ad\u65ad\u7eed\u7eed \u559d \uff01\n\u5927\u5bb6 \u653e\u5fc3 \u8d2d\u4e70 \u5427 \uff01\n\u7ed9 \u5546\u5bb6 \u4e2a\u8d5e\n\u633a\u597d \u7684\n\u4e0d\u9519 \uff0c \u6bd4 \u836f\u5e97 \u4fbf\u5b9c \u591a\u4e86 \uff0c \u5988\u5988 \u4e00\u76f4 \u9700\u8981 \u5403 \u86cb\u767d\u7c89 \u8c03\u7406 \u8eab\u4f53 \uff0c \u957f\u671f \u8d2d\u4e70\n\u514d\u75ab\u529b \u786e\u5b9e\u6709 \u63d0\u9ad8 \u3002\n\u9001\u8d27 \u5feb \uff0c \u4fdd\u8d28\u671f \u65b0 \uff0c \u4fdd\u8d28\u671f \u4e5f\u5f88 \u957f \uff0c \u5305\u88c5 \u5b8c\u597d \u3002\n\u5bb6\u4eba \u90fd \u559c\u6b22 \u559d \uff0c \u975e\u5e38 \u6ee1\u610f \u3002\n\u5f88\u6ee1\u610f \u75ab\u60c5 \u671f\u95f4 \uff0c \u6ca1\u60f3\u5230 \u5230\u8d27 \u5f88\u5feb \uff0c \u86cb\u767d\u7c89 \u6bd4 \u836f\u623f \u7684 \u4f18\u60e0 \u591a\u4e86\n\u5356\u5bb6 \u5305\u88c5 \u4e25\u5b9e \uff0c \u6536\u5230\u4e86 \uff0c \u626b\u7801 \u662f \u6b63\u54c1 \uff0c \u5927 \u54c1\u724c \u4e1c\u897f \u4e0d\u4f1a \u5dee \uff0c \u5403\u4e86 \u8eab\u4f53 \u597d \uff01\n\u6027\u4ef7\u6bd4 \u9ad8\n\u4e00\u76f4 \u770b \u4eba\u4eec \u559d \u8fd9\u4e2a \uff0c \u81ea\u5df1 \u73b0\u5728 \u4e5f \u5c1d\u8bd5 \u4e00\u4e0b \u3002\n\u6ca1\u60f3\u5230 \u5473\u9053 \u8fd8\u4e0d\u9519 \uff0c \u575a\u6301 \u5403 \uff01\n\u5bb6\u4eba \u4e00\u76f4 \u559d \u6c64\u81e3\u500d\u5065 \u7684 \u86cb\u767d\u7c89 \uff0c \u5927 \u54c1\u724c \u503c\u5f97 \u4fe1\u4efb \uff0c \u6548\u679c \u5f88\u4e0d\u9519 \u7684 \uff0c \u5e0c\u671b\u5927\u5bb6 \u90fd \u5065\u5eb7\n\u5b9d\u8d1d \u6536\u5230\u4e86 \u3002\n\u867d\u7136 \u7b2c\u4e00\u6b21 \u6f0f \u53d1\u4e86 \u86cb\u767d\u8d28 \u7c89 \uff0c \u8054\u7cfb \u540e \u53ca\u65f6 \u8865\u53d1 \u800c\u4e14 \u53d1\u8d27 \u7684 \u901f\u5ea6 \u5728 \u75ab\u60c5 \u5176\u95f4 \u795e\u901f \u70b9\u8d5e \u5e97\u5bb6 \u8fd8\u6696\u5fc3 \u8d60\u9001 \u4e86 \u4f1e \u8c22\u8c22 \u795d \u8001\u677f \u751f\u610f\u5174\u9686 \uff01\n\u5f85\u7528 \u8fc7\u4e00\u6bb5\u65f6\u95f4 \u518d \u8bc4\u4ef7 \u6548\u679c \u3002\n\u5f88\u597d \uff0c \u6ee1\u610f\n\u4f24\u53e3 \u6db2\u5316 \uff0c \u533b\u751f \u8ba9 \u591a\u5403 \u4f18\u8d28 \u86cb\u767d \uff0c \u4e70\u70b9 \u8fd9\u4e2a \u8865\u8865 \uff0c \u5df2\u7ecf\u5728 \u957f\u8089 \u4e86\n\u4e00\u76f4\u5728 \u8fd9\u5bb6 \u4e70 \uff0c \u86cb\u767d\u7c89 \u662f \u7ed9 \u7238\u5988 \u5403\u7684 \uff0c \u81ea\u5df1 \u5403\u7684 \u591a\u7ef4 \u548c \u96cc\u6fc0\u7d20 \u7ef4\u751f\u7d20e \u90fd \u662f\u5728 \u8fd9\u5bb6 \uff0c \u662f \u6b63\u54c1 \uff0c \u800c\u4e14 \u5403\u4e86 \u575a\u6301 \u786e\u5b9e \u7761\u7720 \u548c \u6392\u4fbf \u90fd \u6b63\u5e38 \u4e86 \u3002\n\u91cd\u8981\u7684\u662f \uff0c \u4e00\u6837 \u7684 \u4e1c\u897f \u6bd4 \u522b\u5bb6 \u4f18\u60e0 \u4e9b \u3002\n\u8001 \u987e\u5ba2 \u4e86   \u4e00\u6b21 \u4e70\u4e86 \u4e24\u4efd   \u5356\u5bb6 \u4e5f\u5f88 \u8d34\u5fc3   \u6b63\u54c1 \u503c\u5f97\u4fe1\u8d56   \u6c64\u81e3\u500d\u5065 \u7684 \u5404\u7c7b \u5fc5\u9700\u54c1 \u90fd\u5728 \u8fd9\u5bb6 \u4e70\n\u4e70\u597d \u591a\u6b21 \u4e86   \u6bcf\u6b21\u90fd \u6709 \u5b9e\u60e0 \u7684 \u4e1c\u897f \u9001   \u5f88\u597d\n\u4ef7\u683c\u6bd4 \u5b9e\u4f53\u5e97 \u4fbf\u5b9c \u591a\u4e86 \uff0c \u6548\u679c \u76ee\u524d \u6ca1\u6709\u611f\u89c9 \u5230 \uff0c \u53ef\u80fd \u8d77\u6548 \u6162 \uff0c \u5148 \u89c2\u5bdf \uff0c \u5230\u65f6\u5019 \u6709 \u6548\u679c \uff0c \u518d \u6700\u4f73 \u8bc4\u8bba \u3002\n\u559d\u4e86 \u4e00\u6bb5\u65f6\u95f4 \u4e86 \uff0c \u53e3\u611f \u597d \u5f88\u6709 \u6548\u679c \uff01\n\u589e\u5f3a \u4f53 \u6297\u529b \uff0c \u6ee1\u610f\n\u5b9d\u8d1d \u6536\u5230 \u7ed9\u6211 \u5a46\u5a46 \u4e70\u7684 \u3001 \u5979\u8bf4 \u548c \u836f\u623f \u4e70\u7684 \u5473\u9053 \u4e00\u6837 \u3001 \u671f\u5f85 \u559d\u559d \u770b \u6548\u679c \u600e\u4e48\u6837 \u3001 \u7528 \u597d\u4e86 \u4e0b\u6b21\u518d \u6765\u4e70 \u3001\n\u56de\u8d2d \u597d \u591a\u6b21 \u4e86 \uff0c \u5473\u9053 \u4e0d\u9519 \uff0c \u8425\u517b \u5168\u9762 \uff0c \u4e00\u5bb6\u4eba \u90fd \u7231\u559d \uff0c \u68d2\u68d2 \u54d2 \uff5e\n\u7279\u522b \u597d   \u5305\u88c5 \u53c8 \u7cbe\u81f4   \u4e00\u4e2a \u5927\u793c\u76d2 \u8fd8\u6709\u4e00\u4e2a \u888b\u5b50   \u826f\u5fc3 \u5546\u5bb6   \u68d2\u68d2 \u54d2   \u4ee5\u540e \u8fd8 \u6765\u4e70\n\u53e3\u5473 \u4e0d\u9519 \uff0c \u51b2\u51fa\u6765 \u6709 \u6de1\u6de1\u7684 \u8c46\u5976 \u9999 \uff0c \u6bcf\u5929 \u5728 \u529e\u516c\u5ba4 \u6ce1 \u4e00\u676f \u8865\u8865 \u80fd\u91cf \uff0c \u5b8c\u7f8e \uff01\n\u5f88\u597d \u7684 \uff0c \u591a\u6b21 \u8d2d\u4e70\u4e86 \uff0c \u53e3\u611f \u771f\u7684 \u4e0d\u9519 \uff0c \u4ef7\u94b1 \u5b9e\u60e0 \uff0c \u6211\u5f88 \u4fe1\u8d56 \u6c64\u81e3\u500d\u5065 \u7684 \u54c1\u724c \uff0c \u7269\u6d41 \u4e5f \u5f88\u5feb \u5c31 \u5230\u4e86 \uff0c \u7ee7\u7eed \u5173\u6ce8 \u3002\n\u6d3b\u52a8 \u4ef7 \u5b9e\u60e0 \uff0c \u5bb6\u91cc \u8001\u4eba \u957f\u671f \u5403 \u8fd9\u4e2a \u724c\u5b50 \uff0c \u633a\u597d \u7684 \u3002\n\u5168 5 \u5206 \u3002\n\u4e1c\u897f \u5f88\u597d \uff0c \u4e00\u76f4\u5728 \u5403 \uff0c \u8fd8 \u9001\u4e86 \u4e24\u7f50 \u5c0f\u7684 \uff0c \u6d3b\u52a8 \u8d2d\u4e70 \u5f88\u5212\u7b97 \u3002\n\u662f \u6b63\u54c1 \u54df \uff0c \u548c\u6211 \u5728 \u836f\u5e97 \u4e70\u7684 368 \u7684 \u4e00\u6837 \uff0c \u6027\u4ef7\u6bd4 \u5f88\u9ad8 \uff0c \u4e70 \u5bf9\u4e86 \uff0c \u4e0b\u6b21 \u5c31\u4e70 \u4f60\u5bb6 \u7684 \u4e86 \uff01\n\u770b\u7740 \u4e0d\u9519 \uff0c \u53d1\u8d27 \u4e5f \u5f88\u5feb \uff0c \u8fd8 \u9001\u4e86 \u4f53\u8102\u79f0 \uff0c \u5bb6\u91cc \u5c0f\u4e3b \u505a\u624b\u672f \uff0c \u533b\u751f\u8bf4 \u8981\u559d \u86cb\u767d\u7c89 \u8865\u4e00\u8865 \uff0c \u53cd\u6b63 \u4eba \u4e5f\u53ef\u4ee5 \u559d \uff0c \u4e0d\u4f1a \u6d6a\u8d39 \uff0c \u5e0c\u671b \u6709\u7528 \uff0c \u5982\u679c \u6211 \u53ef\u4ee5 \u589e\u808c \uff0c \u4e0b\u6b21\u518d \u591a \u4e70\u70b9 \u7ed9\u81ea\u5df1\n\u67e5 \u4e00\u4e0b \u662f \u771f\u7684 \uff0c \u4fbf\u5b9c \u5b9e\u60e0\n\u589e\u5f3a \u514d\u75ab\u529b   \u548c \u4ee3\u9910 \u4e00\u8d77\u5403 \u4e00\u4e0a\u5348 \u90fd\u4e0d\u4f1a \u997f\n\u4f60 \u5168\u90e8 \u6536\u5230 \u5b9d\u8d1d \u4e86 \u3002\n\u6c64\u81e3\u500d\u5065 \u662f \u4f18\u79c0\u4f01\u4e1a \u3002\n\u4ea7\u54c1 \u8d28 \u8d28\u91cf \u975e\u5e38\u597d \u3002\n\u4ee5\u540e \u4e70 \u4fdd\u5065\u54c1 \u5c31\u4e70 \u8d35\u5e97 \u7684 \u4e86 \u3002\n\u8fd8\u4f1a \u518d\u6765 \u3002\n\u6ee1\u610f \u7684 \uff0c \u6bd4 \u8d85\u5e02 \u4fbf\u5b9c \u591a\u4e86 \uff0c \u5403\u5b8c \u4e86 \uff0c \u8fd8\u4f1a \u4e70\n\u591a\u6b21 \u8d2d\u4e70 \u662f \u6b63\u54c1 \u8fd8 \u4fbf\u5b9c\n\u7ed9 \u8001\u4eba \u4e70\u7684 \uff0c \u521a \u5403 \uff0c \u6709 \u6548\u679c \u518d\u6765 \u8bc4\u8bba\n\u4e4b\u524d \u90fd\u662f \u559d \u7f8e\u56fd\u8fdb\u53e3 \u7684 \u514b\u5c14 \u724c \u86cb\u767d\u7c89 \uff0c \u542c\u8bf4 \u6c64\u81e3\u500d\u5065 \u7684 \u86cb\u767d\u7c89 \u4e5f\u4e0d\u9519 \u3002\n\u8d81 \u6d3b\u52a8 \u4e70\u4e86 \u3002\n\u4e24\u79cd \u7c89 \u7684 \u8d28\u611f \u4e0d\u4e00\u6837 \uff0c \u514b\u5c14 \u724c \u7684 \u7c89 \u50cf \u7c89\u5c18 \u5f88 \u7ec6\u817b \u4e00\u52a8 \u5c31\u50cf \u7c89\u5c18 \u4f3c\u7684 \u98d8\u8d77\u6765 \u3002\n\u6c64\u81e3\u500d\u5065 \u7684 \u50cf \u5976\u7c89 \u3002\n\u671f\u5f85 \u80fd\u6709 \u4e00\u6837 \u7684 \u4fdd\u5065 \u6548\u679c \u3002\n\u8fd8\u4e0d\u9519 \uff0c \u548c \u4ee5\u524d \u5728 \u836f\u5e97 \u4e70\u7684 \u5dee\u4e0d\u591a \uff0c \u6d3b\u52a8 \u5f88\u5212\u7b97\n\u6253\u5f00 \u5473\u9053 \u5f88\u9999 \uff0c \u7ed9 \u5976\u5976 \u4e70\u7684 \u8fd8\u6ca1 \u559d \uff0c \u5e0c\u671b \u5976\u5976 \u559c\u6b22\n\u4e00\u76f4 \u4e70 \u8fd9\u5bb6 \u5e97 \u7684 \u4ea7\u54c1 \uff0c \u662f \u6b63\u54c1 \uff0c \u80fd \u63d0\u9ad8 \u514d\u75ab\u529b \uff0c \u5bb6\u4eba \u90fd \u559c\u6b22 \u559d \uff01\n\u7ed9 \u597d\u8bc4 \u3002\n\u633a\u597d \u7684 \uff0c \u4ef7\u683c \u5f88\u4fbf\u5b9c \uff0c \u533b\u751f\u8bf4 \u8425\u517b \u5438\u6536 \u4e0d\u597d \uff0c \u8ba9\u6211 \u559d\n\u5b9d\u8d1d \u6536\u5230\u4e86 \uff0c \u5df2\u7ecf \u591a\u6b21 \u8d2d\u4e70 \uff0c \u7ecf\u6d4e \u5b9e\u60e0 \uff0c \u4fdd\u5065 \u4f73\u54c1 \uff0c \u5f88\u6ee1\u610f\n\u4e0d\u597d\u610f\u601d \uff0c \u5fd8 \u786e\u8ba4 \u4e86\n\u5473\u9053 \u771f\u7684\u5f88 \u50cf \u8c46\u6d46 \uff0c \u54c8\u54c8 \uff0c \u8fd8\u662f \u65e0\u7cd6 \u7684 \u90a3\u79cd \uff0c \u559c\u6b22 \u6709\u70b9 \u5473\u9053 \u7684 \u53ef\u4ee5 \u52a0\u8702\u871c \u54e6 \uff01\n\u5e97\u5bb6 \u670d\u52a1\u6001\u5ea6 \u771f\u597d \uff0c \u503c\u5f97 \u8d2d\u4e70 \u597d \u4ea7\u54c1 \u3002\n\u4e70\u7ed9 \u7236\u6bcd \u7684 \uff0c \u7279\u522b\u662f \u6211\u7238 \u7ecf\u5e38 \u8981 \u71ac\u591c \uff0c \u53bb\u5e74 \u4e5f \u4e70\u8fc7 \u6c64\u81e3\u500d\u5065 \u7684 \u86cb\u767d\u7c89 \uff0c \u5df2\u7ecf \u5403\u5b8c \u4e86 \uff0c \u6240\u4ee5 \u53c8 \u4e70\u4e86\n\u5305\u88c5 \u4e25\u5b9e \uff0c \u7269\u6d41 \u4e5f\u5feb \uff0c \u7b2c\u4e00\u6b21 \u5403 \u86cb\u767d\u7c89 \uff0c \u5403\u4e86 \u5927\u6982 \u5341\u6765\u5929 \u4e86 \uff0c \u6548\u679c \u7684\u8bdd \u548b \u8bf4 \u5462 \u2026 \u8fd9\u4e5f \u770b\u4e0d\u89c1 \u6478\u4e0d\u7740 \u7684 \uff0c \u54c8\u54c8 \uff0c \u67e5\u8fc7 \u4e86 \u662f \u6b63\u54c1 \u3002\n\u8001\u5ba2\u6237 \u4e86 \uff0c \u5206\u522b \u4ecb\u7ecd \u7ed9 \u5468\u56f4 \u7684 \u670b\u53cb \uff0c \u4f1a \u4e0d\u65ad \u56de\u8d2d \uff0c \u7ed9 \u5bb6\u91cc \u8001\u4eba \u63d0\u9ad8 \u514d\u75ab\u529b \u7528 \u3002\n\u4e70\u7ed9 \u5988\u5988 \u559d\u7684 \uff0c \u5e0c\u671b \u5bf9 \u63d0\u9ad8 \u514d\u75ab\u529b \u6709\u5e2e\u52a9\n\u6548\u679c\u5f88\u597d \uff0c \u5305\u88c5 \u4e0d\u9519 \uff0c \u662f \u6b63\u54c1 \uff0c \u503c\u5f97 \u63a8\u8350 \u7684 \u4e00\u6b3e \u4ea7\u54c1 \uff01\n\u86cb\u767d\u7c89 \u559d\u4e86 \u4e00\u6bb5\u65f6\u95f4 \u4e86 \uff0c \u4e00\u76f4\u90fd \u5fd8\u4e86 \u6765 \u8bc4\u8bba \uff0c \u73b0\u5728 \u4e0a \u4e00\u5f20 \u6211\u81ea\u5df1 \u559d\u7684 \u56fe\u7247 \uff0c \u5c31\u662f \u8fd9\u4e2a \u989c\u8272 \uff0c \u6709\u70b9\u50cf \u8c46\u6d46 \u7684 \u5473\u9053 \uff0c \u53ef\u4ee5 \u653e\u5230 \u996d \u91cc\u9762 \u4e00\u8d77 \u559d \uff0c \u6211 \u90fd\u662f \u6bcf\u5929 \u5403\u8fc7 \u5348\u996d \u540e \uff0c \u51b2 \u4e00\u676f \uff0c \u6211 \u559d \u8fd9\u4e2a \u662f \u5e0c\u671b \u4f53\u8d28 \u597d\u70b9 \uff0c \u4f53\u8d28 \u597d\u4e86 \u5c31\u6709 \u7cbe\u795e \u4e86 \uff0c \u5e0c\u671b \u559d\u4e86 \u4e0d \u6389\u5934\u53d1 \uff0c \u54c8\u54c8\u54c8 \u54c8\u54c8\u54c8\n\u8d27 \u6536\u5230\u4e86 \uff0c \u5f88\u6ee1\u610f \uff0c \u9001\u4eba \u4e5f\u5f88 \u6709\u9762\u5b50 \u5305\u88c5 \u4e5f \u7279\u522b \u4e0a\u6863\u6b21 \uff0c \u7b49 \u8001\u7238 \u5403\u5b8c \u4e86 \u8fd8 \u4e70 \u3002\n\u5230\u8d27 \u5f88\u5feb \uff0c \u5356\u5bb6 \u5305\u88dd \u4ed4\u7ec6\u8ba4\u771f \uff0c \u5b9d\u8d1d \u4ef7\u683c \u4e5f \u4e0d\u8d35 \uff0c \u800c\u4e14 \u65e5\u671f \u633a\u597d \u7684 \uff0c \u5f88\u597d \uff01\n\u4e70\u7ed9 \u80c3\u53e3 \u5dee\u7684 \u8001\u5e74\u4eba \u8865\u5145 \u86cb\u767d\u8d28 \u7528 \u3002\n\u5fae\u4fe1 \u8ba4\u8bc1 \u662f \u6b63\u54c1 \uff0c \u9001\u8d27 \u53ca\u65f6 \u597d\u8bc4 \uff01\n\u4e1c\u897f \u6536\u5230\u4e86 \u6bd4 \u5e97\u91cc \u7684 \u4fbf\u5b9c \u5f88\u591a \u7528 \u597d\u4e86 \u4e0b\u6b21 \u8fd8\u4f1a \u5149\u987e \u7684\n\u8eab\u8fb9 \u90bb\u5c45 \u4e70\u8fc7 \u8bf4 \u559d\u7740 \u8eab\u4f53 \u7684\u786e \u53d8\u597d \u4e86 \uff0c \u7136\u540e \u5e2e\u5fd9 \u56de\u8d2d \u7684\n\u6536\u5230\u4e86 \uff0c \u4e70\u7ed9 \u8001\u4eba \u559d\u7684 \uff0c \u589e\u5f3a \u62b5\u6297\u529b \uff0c \u5fe0\u5b9e \u7c89\u4e1d \u4e86 \uff0c \u559d\u5b8c \u518d\u6765 \u4e70\n\u4e70\u6765 \u9001\u7ed9 \u7238\u5988 \u559d\u7684 \uff0c \u8865\u5145\u8425\u517b \u4fdd\u517b \u8eab\u4f53 \u7684 \uff0c \u724c\u5b50 \u4e70\u7740 \u4e5f \u653e\u5fc3\n\u5f88\u5feb \u5c31 \u6536\u5230\u4e86 \uff0c \u86cb\u767d\u7c89 \u5473\u9053 \u4e0d\u9519 \uff0c \u65e5\u671f \u662f \u65b0 \u751f\u4ea7 \u7684 \u3002\n\u5b9d\u8d1d \u6536\u5230\u4e86   \u7ed9 \u5988\u5988 \u4e70\u7684   \u5988\u5988 \u8bf4 \u5473\u9053 \u4e5f\u597d   \u5403\u5b8c \u4e86 \u518d\u4e70   \u5f88\u4e0d\u9519 \u7684 \u4e00\u5bb6 \u5e97   \u7b2c\u4e00\u6b21 \u4e70 \u5c31 \u5f97\u5230\u4e86 \u8ba4\u53ef\n\u5546\u54c1 \uff1a \u786e\u8ba4 \u6b63\u54c1 \uff0c \u4e0e \u836f\u5e97 \u4e70\u7684 \u4e00\u6837 \u3002\n\u4e70 \u4e00\u7f50 \uff0c \u9001 \u4e24\u7f50 \uff0c \u8fd8\u6709\u4e00\u4e2a \u676f\u5b50 \uff0c \u4ef7\u683c\u4fbf\u5b9c\n\u56de\u8d2d \u4e86 \uff0c \u559d\u4e86 \u4f53\u8d28 \u660e\u663e\u6539\u5584 \uff0c \u5473\u9053 \u4e5f\u4e0d\u9519\n\u521a\u521a \u62ff\u5230 \uff0c \u56de\u6765 \u7ed9 \u7236\u6bcd \u8bd5\u8bd5 \u5473\u9053 \uff0c \u4ed6\u4eec \u633a \u559c\u6b22 \u7684 \uff0c \u4e0d\u9519\n\u662f \u6b63\u54c1 \u5f88 \u597d\u559d \uff0c \u5473\u9053 \u6e05\u9999 \uff01\n\u5df2\u7ecf \u56de\u5934 \u4e70 3 \u76d2 \u4e86   \u8001 \u987e\u5ba2 \u4e86   \u8c22\u8c22 \uff01\n\u6b63\u54c1 \u653e\u5fc3\n\u53d1\u8d27 \u5f88\u5feb \uff0c \u6ee1\u6ee1 \u4e00\u5927 \u7bb1 \uff0c \u86cb\u767d\u8d28 \u7c89\u662f \u6b63\u54c1 \u54e6 \uff0c \u7269\u8d85\u6240\u503c \u554a \u3002\n\u975e\u5e38 \u6ee1\u610f \u7684 \u4e00\u6b21 \u8d2d\u7269 \u3002\n\u6bd4\u6211 \u4e4b\u524d \u5728 \u522b\u5bb6 \u4e70\u7684 \u5212\u7b97 \u591a\u4e86 \u3002\n\u90a3\u5bb6 \u8d35 \u8fd8\u6ca1 \u8d60\u54c1 \u3002\n\u4f1a \u518d\u6b21 \u56de\u8d2d \u7684 \u3002\n\u5ba2\u670d \u670d\u52a1\u5468\u5230 \u7ec6\u81f4 \u3002\n\u5728\u8fd9\u91cc \u4e70 \u86cb\u767d\u8d28 \u7c89 \u7edd\u4e0d \u4f1a\u8ba9\u4
