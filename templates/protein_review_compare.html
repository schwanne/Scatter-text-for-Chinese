e\u8bc4 \uff0c \u4e70\u7684 \u7f8e\u7248 \uff0c \u5bc4 \u4e9a\u6d32\u7248 \uff0c \u4e00\u5e74 \u5728 \u4eac\u4e1c \u4e70 \u51e0\u5341\u4e07 \u4e1c\u897f \u7b2c\u4e00\u6b21 \u5dee\u8bc4 \uff0c \u5168\u662f \u5957\u8def \uff0c \u9000\u94b1 \u8fd8\u8981 ~ \u4fe1 \u516c\u4f17 \u53f7 \uff0c \u641c\u7d22 \u53c8 \u641c\u7d22 \u4e0d\u5230 \uff0c \u81ea\u5df1 \u505a\u9519\u4e8b \u8fd8 \u5168\u602a \u987e\u5ba2 \uff0c \u4eac\u4e1c \u7b2c\u4e09\u65b9 \u53ef\u6bd4 \u4e0d\u4e86 \u4eac\u4e1c \u81ea\u8425 \uff0c \u5ba2\u670d \u8ba9\u6211 \u6652 \u804a\u5929\u8bb0\u5f55 \uff0c \u90a3\u6211\u5c31 \u516c\u5e73\u516c\u6b63 \u7684 \u54c2 \u51fa\u6765 \uff0c \u53e6\u5916 \u4e70\u7684 \u5a55 \u65af \u548c\u6211 \u4e4b\u524d \u4e70\u7684 \u90fd \u4e0d\u4e00\u6837 \uff0c \u5ba2\u670d \u975e\u8bf4 \u662f \u65e7\u7248 \uff0c \u95ee\u9898 \u65e5\u671f \u8fd8 \u6bd4\u6211 \u65b0\u7248 \u7684 \u65b0 \u3002\n\u5f53 \u6d88\u8d39\u8005 \u5168\u662f \u7b28\u86cb \uff0c \u662f\u4e0d\u662f \u771f\u8d27 \u4e0d\u597d\u8bf4 \uff01\n\u5988\u5988 \u5df2\u7ecf \u559d\u4e86 \u597d\u51e0\u5e74 \u4e86\n\u8d28\u91cf \u4e0d\u9519\n\u4e70\u7ed9 \u7238\u5988 \u559d\u7684 \uff0c \u770b\u8d77\u6765 \u4e0d\u9519 \uff0c \u81ea\u5df1 \u4e5f \u4e70\u4e86 \u4e00\u7f50 \u559d \uff01\n\u8fd8\u4f1a \u56de\u8d2d \u7684 \u3002\n\u611f\u89c9 \u4e00\u6837 \uff0c \u6ca1\u6709\u4ec0\u4e48 \u7279\u522b \uff0c \u76f8\u4fe1 \u5356\u5bb6\n\u8fd8\u6ca1 \u559d \uff0c \u6709 \u6548\u679c \u518d \u8bc4\u8bba\n\u5f88\u597d\n\u5403\u4e86 \u4e8c\u7f50 \u4e86 \uff0c \u611f\u89c9 \u9a6c\u9a6c\u864e\u864e \uff0c \u8981\u5403 \u5e38 \u4e86 \u624d\u770b\u5230 \u6548\u679c \u3002\n\u4e1c\u897f \u50cf\u662f \u522b\u4eba \u7528\u8fc7 \u7684 \u4e00\u6837 \uff0c \u76d6\u5b50 \u78e8\u635f \u4e25\u91cd \u3002\n\u76d2\u8eab \u5168\u662f \u7070 \uff0c \u77e5\u9053 \u662f\u8fd9\u6837 \uff0c \u5012 \u7ed9\u94b1 \u90fd \u4e0d\u4e70\n\u521a \u6536\u5230 \u3002\n\u4e94\u661f \u597d\u8bc4 \uff01\n\u8fd8 \u6ca1\u5403\n\u8d27\u54c1 \u4e0d\u9519 \uff0c \u5305\u88c5 \u4e5f\u5f88 \u597d \uff0c \u5c31\u662f \u7269\u6d41 \u6162 \u4e86\u70b9 \uff0c \u4e0d\u77e5 \u662f\u4e0d\u662f \u4ece \u56fd\u5916 \u53d1\u7684 \u8d27 \u3002\n\u5982\u662f \uff0c \u53ef\u4ee5\u7406\u89e3\n\u559d\u4e86 \u4e00\u5e74 \u4e86 \uff0c \u4e00\u76f4 \u4ece \u8fd9\u91cc \u8d2d\u4e70 \uff0c \u633a\u597d \u7684 \u3002\n\u4e94\u5206 \uff01\n\u5f88\u597d \uff0c \u671f\u5f85 \u6548\u679c \uff0c \u4e00\u76f4 \u652f\u6301 \u4eac\u4e1c \uff0c \u4e0d\u9519 \uff01\n\u4e0d\u9519 \uff01\n\u76ee\u524d \u6b63\u5728 \u559d \uff0c \u4e0d\u77e5\u9053 \u6548\u679c \u548b\u6837 \u2026 \u2026\n\u4e0d\u77e5\u9053 \u6548\u679c \u5982\u4f55 \uff0c \u5148\u5403 \u7740 \u5427\n\u4eac\u4e1c \u5546\u57ce \u8d2d\u7269 \u8d85 \u653e\u5fc3 \u3002\n~ \u86cb\u767d\u8d28 \u7c89 \uff0c \u7f8e\u56fd \u539f\u88c5\u8fdb\u53e3 \u7684 \u8fd8\u6ca1\u6709 \u7528\u8fc7 \uff0c \u56fd\u4ea7 \u7684 \u7528\u8fc7 \u8bb8\u591a \u3002\n\u7531\u4e8e \u522e\u7801 \u4e86 \uff0c \u65e0\u6cd5 \u8ffd\u6714 \u53ea\u80fd \u76f8\u4fe1 \u4eac\u4e1c \u5168\u7403 \u8d2d \u7684 \u627f\u8bfa \u4e86 \u3002\n\u633a \u597d\u559d \u513f\u5b50 \u5f88 \u613f\u610f \u559d\u8d85 \u559c\u6b22", "\ufeff content\n\u7279\u522b \u597d \uff0c \u5305\u88c5 \u5b8c\u597d \uff0c \u6bd4 \u5b9e\u4f53\u5e97 \u4fbf\u5b9c \u5f88\u591a \uff0c \u8fd8\u6709 \u9001 \u7684 \u7cd6 \u53ef\u4ee5 \u7ed9\u5b69\u5b50\u5403\n\u5f88\u597d \uff0c \u5ba2\u670d \u4e5f \u6709\u8010\u5fc3 \uff0c \u4e1c\u897f \u4e5f\u662f \u6b63\u54c1 \u5305\u88c5 \u4e5f\u662f \u975e\u5e38\u597d \uff0c \u5ba2\u670d \u5bf9\u6211 \u7684 \u95ee\u9898 \u7279\u522b \u8be6\u7ec6 \u7684 \u7ed9\u6211 \u89e3\u7b54 \uff0c \u5ba2\u670d \u5de5\u4f5c \u5f88\u96be \uff0c \u9047\u5230 \u5f88\u591a \u5404\u5f0f\u5404\u6837 \u7684 \u5ba2\u6237 \uff0c \u5ba2\u670d \u5f88 \u4e0d\u5bb9\u6613 \uff0c \u7ed9 \u5ba2\u670d \u4e00\u4e2a \u5927\u5927\u7684 \u8d5e\n\u90fd\u662f \u6b63\u54c1 \uff0c \u4ef7\u683c \u76f8\u5bf9 \u836f\u5e97 \u4fbf\u5b9c \u4e0d\u6b62 \u4e00\u70b9\u70b9 \uff0c \u503c\u5f97\u4fe1\u8d56 \uff0c \u5403 \u4e00\u6bb5\u65f6\u95f4 \u6709 \u6548\u679c \uff0c \u7acb\u9a6c \u56de\u8d2d \uff01\n\u6b64 \u7528\u6237 \u6ca1\u6709 \u586b\u5199 \u8bc4\u8bba !\n\u662f \u6b63\u54c1 \uff0c \u548c\u6211 \u4e4b\u524d \u5728 \u8d85\u5e02 \u4e70\u7684 \u4e00\u6a21\u4e00\u6837 \uff0c \u653e\u5fc3 \u8d2d\u4e70 \uff0c \u4ef7\u683c\u6bd4 \u8d85\u5e02 \u4f18\u60e0 \u5f88\u591a \uff0c \u9001\u4e86 vc \u7247 \uff0c \u611f\u8c22 \u5e97\u5bb6 \u3002\n\u8d27 \u6536\u5230 \u5566 \uff0c \u5bb6\u91cc\u4eba \u5f88\u5f00\u5fc3 \uff0c \u5e0c\u671b \u5403\u7740 \u8eab\u4f53 \u8d8a\u6765\u8d8a\u597d\n\u6536\u5230 \uff0c \u7b2c\u4e00\u6b21 \u4e70 \uff0c \u542c\u8bf4 \u5403 \u86cb\u767d\u8d28 \u7c89\u5bf9 \u8eab\u4f53 \u597d\u80fd \u589e\u5f3a\u4f53\u8d28 \uff0c \u6c64\u81e3\u500d\u5065 \u662f \u5927 \u54c1\u724c \u5403\u7740 \u653e\u5fc3 \uff0c \u8eab\u4f53 \u8981\u9760 \u517b \uff0c \u597d\u8bc4\n\u86cb\u767d\u7c89 \u7c89\u8d28 \u7ec6\u817b \uff0c \u597d \u6eb6\u89e3 \uff0c \u53e3\u611f \u5f88\u597d \uff0c \u662f \u6b63\u54c1 \uff0c \u5927 \u54c1\u724c \u503c\u5f97\u4fe1\u8d56 \u3002\n\u4e1c\u897f \u6536\u5230\u4e86 \uff0c \u5473\u9053 \u633a\u597d \u7684 \uff0c \u8001\u516c \u559d\u540e \u8bf4 \uff0c \u771f\u7684 \u80fd \u7f13\u89e3 \u75b2\u52b3 \uff0c \u73b0\u5728 \u6d3b\u52a8 \u4ef7\u683c \u5b9e\u60e0 \uff0c \u503c\u5f97 \u63a8\u8350 \u3002\n\u90a3\u5c31 \u7ed9\u4e2a \u597d\u8bc4 \u5427\n\u7b2c\u4e8c\u6b21 \u8d2d\u4e70\u4e86 \uff0c \u662f \u6b63\u54c1 \uff0c \u6bd4 \u836f\u5e97 \u5356 \u7684 \u4fbf\u5b9c \u597d\u591a \uff0c \u7279\u522b \u5b9e\u60e0 \uff0c \u81ea\u5df1 \u5bb6\u91cc\u4eba \u4e00\u76f4 \u518d\u5403 \uff0c \u589e\u5f3a \u514d\u75ab\u529b \u6548\u679c\u5f88\u597d \uff0c \u5403\u5b8c \u8fd8\u5f97 \u56de\u8d2d\n\u670b\u53cb \u8bf4 \u5403 \u8fd9\u4e2a \u589e\u5f3a \u62b5\u6297\u529b \u7684 \u6548\u679c \u4e0d\u9519 \uff0c \u4ea7\u54c1 \u5f88\u5feb \u5c31 \u6536\u5230\u4e86 \uff0c \u5305\u88f9 \u5305\u88c5 \u5f88 \u4e25\u5b9e \uff0c \u597d\u5927 \u4e00\u7bb1 \u7684 \uff0c \u6211 \u8001\u516c \u62b5\u6297\u529b \u5dee \uff0c \u6211\u4f1a \u7763\u4fc3 \u4ed6 \u6bcf\u5929 \u575a\u6301 \u559d \uff0c \u8c03\u7406 \u597d \u62b5\u6297\u529b \u3002\n\u4ed6 \u90fd\u662f \u52a0 \u725b\u5976 \u548c \u8c46\u6d46 \u91cc\u9762 \u559d \uff0c \u4ed6\u8bf4 \u53e3\u611f \u4e0d\u9519 \u7684 \uff0c \u5f88\u559c\u6b22\n\u4e00\u76f4 \u4e70 \u5979\u5bb6 \u7684 \u86cb\u767d\u7c89 \uff0c \u662f \u6b63\u54c1 \uff0c \u53e3\u611f \u597d \uff0c \u5168\u5bb6\u90fd \u7231\u559d \uff0c \u8865\u5145 \u86cb\u767d\u8d28 \uff0c \u589e\u5f3a \u514d\u75ab\u529b \u5f88\u4e0d\u9519 \uff0c \u4ef7\u683c \u5b9e\u60e0 \uff0c \u8fd8\u4f1a \u56de \u591f\u7684 \uff01\n\u8fd9\u6b3e \u86cb\u767d\u7c89 \u771f\u7684 \u4e0d\u9519 \uff0c \u53ef\u4ee5 \u63d0\u9ad8 \u514d\u75ab\u529b \uff0c \u6548\u679c \u4e5f \u786e\u5b9e \u4e0d\u9519 \uff0c \u800c\u4e14 \u5f88\u5212\u7b97 \uff0c \u5927\u5c0f \u90fd\u53ef\u4ee5 \u559d \uff0c \u63a8\u8350\u7ed9 \u5927\u5bb6\n\u7238\u5988 \u633a \u6ee1\u610f \u7684 \uff0c \u589e\u5f3a \u514d\u75ab\u529b \u6548\u679c \u4e5f\u4e0d\u9519 \uff0c \u8bf4 \u6bd4 \u4e4b\u524d \u5403\u7684 \u597d\u591a\u4e86 \uff0c \u7cbe\u795e\u9762\u8c8c \u5f88\u597d \uff0c \u6574\u4e2a\u4eba \u5f88 \u7cbe\u795e \uff0c \u6bd4 \u4e4b\u524d \u5403\u7684 \u90a3\u4e9b \u522b\u7684 \u4ea7\u54c1 \u6709 \u6548\u679c\n\u5b9d\u8d1d \u5df2\u7ecf \u6536\u5230\u4e86 \uff0c \u8001\u4eba \u559d\u4e86 \u86cb\u767d\u7c89 \u53ef\u4ee5 \u6539\u5584 \u7761\u7720 \uff0c \u53ef\u4ee5 \u63d0\u9ad8 \u514d\u75ab\u529b \uff0c \u4e00\u76f4\u90fd\u5728 \u7ed9 \u8001\u4eba\u5bb6 \u8d2d\u4e70 \u8fd9\u4e2a \u54c1\u724c \uff0c \u662f \u6b63\u54c1 \uff0c \u771f\u7684 \u771f\u7684 \u4e0d\u9519 \uff0c \u8fd8\u4f1a \u518d\u6765 \u56de\u8d2d \u7684 \u3002\n\u86cb\u767d\u7c89 \u53e3\u611f \u5f88\u597d \uff0c \u662f \u65e0\u7cd6 \u7684 \uff0c \u7279\u522b \u9002\u5408 \u8001\u4eba \u559d \uff0c \u65e9\u4e0a \u665a\u4e0a \u90fd\u6709 \u559d \uff0c \u5373\u53ef\u4ee5 \u8865\u5145\u8425\u517b \u53c8 \u53ef\u4ee5 \u589e\u5f3a\u4f53\u8d28 \uff0c \u771f\u7684\u5f88 \u4e0d\u9519 \u54e6\n\u597d\u5927 \u4e00\u76d2 \uff0c \u9001\u4e86 \u6447\u6447 \u676f \uff0c \u975e\u5e38\u611f\u8c22 \uff0c \u5e0c\u671b \u5927\u5927\u63d0\u9ad8 \u62b5\u6297\u529b \uff0c \u795d \u5e97\u5bb6 \u751f\u610f\u5174\u9686 !\n\u7ed9 \u8001\u4eba \u517b \u8eab\u4f53 \u7528\u7684 \uff0c \u6c64\u81e3\u500d\u5065 \uff0c \u5927 \u724c\u5b50 \u5f97 \u6709\u4fdd\u8bc1 \uff0c \u6bd4 \u5728 \u4e0b\u9762 \u5e97\u91cc \u4e70\u7684 \u4fbf\u5b9c \uff0c \u559d\u4e86 \u662f \u6b63\u54c1 \uff01\n\u6536\u5230\u4e86   \u6ee1\u6ee1\u7684 \u4e00\u7bb1   \u5305\u88c5\u76d2 \u5f88 \u6863\u6b21 \uff0c \u671f\u5f85 \u559d\n\u8fd9\u6b21 \u8d2d\u7269 \u771f\u7684 \u5b8c\u7f8e \uff0c \u4ef7\u683c \u771f\u7684 \u592a \u5408\u9002 \u4e86 \uff0c \u8fd8\u6709 \u4f18\u60e0 \uff0c \u67e5\u8fc7 \u4e86 \u90fd\u662f \u6b63\u54c1 \uff0c \u7ed9 \u8001\u5e74\u4eba \u8865\u5145\u8425\u517b \uff0c \u4e0b\u6b21 \u8fd8\u6765\n\u542c\u8bf4 \u86cb\u767d\u7c89 \u7684 \u8425\u517b\u4ef7\u503c \u5f88\u9ad8 \uff0c \u4e70\u6765 \u7ed9 \u5bb6\u91cc \u7684 \u8001\u4eba \u559d\u7684 \uff0c \u53ef\u4ee5 \u63d0\u9ad8 \u514d\u75ab\u529b \u3002\n\u4ef7\u683c \u4e5f \u6bd4\u8f83 \u5b9e\u60e0 \uff0c \u5927 \u724c\u5b50 \u503c\u5f97\u4fe1\u8d56\n\u86cb\u767d\u7c89 \u6536\u5230\u4e86 \uff0c \u7ed9 \u5a46\u5a46 \u4e70\u7684 \uff0c \u6bd4 \u5b9e\u4f53\u5e97 \u5b9e\u60e0 \u591a\u4e86 \uff0c \u5473\u9053 \u5f88\u6b63 \uff0c \u63a8\u8350 \u670b\u53cb\u4eec \u8d2d\u4e70 \uff01\n\u559d\u7740 \u53e3\u611f \u8fd8\u4e0d\u9519 \uff0c \u7c89 \u6eb6\u89e3 \u5f97 \u5f88\u5feb \uff0c \u6548\u679c \u7684\u8bdd \uff0c \u5148 \u5403\u5b8c \u8fd9\u6876 \u518d\u8bf4 \u5427\n\u86cb\u767d\u7c89 \u5df2 \u6536\u5230 \uff0c \u5916\u5305\u88c5 \u548c \u4e4b\u524d \u5728 \u836f\u5e97 \u4e70\u7684 \u4e00\u6a21\u4e00\u6837 \uff0c \u81ea\u5e26 \u7684 \u9632\u4f2a \u7801 \u626b\u4e86 \u4ee5\u540e \uff0c \u63d0\u793a \u662f \u6b63\u54c1 \uff0c \u5b89\u5168 \u653e\u5fc3 \u3002\n\u6bd4 \u836f\u5e97 \u4fbf\u5b9c \u597d\u591a\u597d\u591a \uff0c \u65e5\u671f \u4e5f\u5f88 \u65b0\u9c9c \uff0c \u65f6\u95f4\u957f \u5c31\u4f1a\u6709 \u5bf9\u6bd4 \u6709 \u6548\u679c \uff0c \u4e00\u76f4 \u575a\u6301 \u5403\u4e0b\u53bb \u7684\n\u5b9d\u8d1d \u6536\u5230\u4e86 \uff0c \u67e5 \u4e86 \u4e00\u4e0b \u662f \u6b63\u54c1 \uff0c \u5e97\u5bb6 \u8fd8 \u8d34\u5fc3 \u9001\u4e86 \u4e00\u74f6 vc   \u7247 \uff0c \u5927\u5bb6 \u53ef\u4ee5 \u653e\u5fc3 \u8d2d\u4e70 \u3002\n\u7ed9 \u5988\u5988 \u4e70\u7684 \uff0c \u6bd4 \u836f\u5e97 \u4fbf\u5b9c \u591a\u4e86 \uff0c \u67e5\u8fc7 \u4e86 \u662f \u6b63\u54c1 \uff0c \u771f\u7684\u662f \u7269\u7f8e\u4ef7\u5ec9 \uff0c \u559d\u5b8c \u4e86 \u8fd8 \u6765\u4e70 \u3002\n\u5e2e \u5bb6\u4eba \u4e70\u7684 \uff0c \u5e0c\u671b \u5bf9\u5979 \u63d0\u9ad8 \u514d\u75ab\u529b \u6709\u5e2e\u52a9 \u3002\n\u975e\u5e38 \u5b9e\u60e0 \uff0c \u662f \u6b63\u54c1 \uff0c \u53e3\u5473 \u548c \u5b9e\u4f53\u5e97 \u4e70\u7684 \u4e00\u6837 \uff0c \u5f88 \u597d\u559d \uff01\n\u8fd9\u4e2a \u724c\u5b50 \u7684 \u86cb\u767d\u7c89 \u786e\u5b9e \u4e0d\u9519 \uff0c \u662f \u6b63\u54c1 \u3002\n\u633a \u5212\u7b97 \u7684 \uff0c \u5473\u9053 \u4e5f \u633a\u597d \u3002\n\u559d\u5b8c \u518d\u6765 \u8d2d\u4e70 \u3002\n\u7ecf\u5e38 \u6765 \u8fd9\u5bb6 \u4e70 \u86cb\u767d\u7c89 \uff0c \u7238\u5988 \u8bf4 \u7761\u7720 \u597d \uff0c \u62b5\u6297\u529b \u6bd4\u4ee5\u524d \u597d\u8f6c \uff0c \u522b\u5bb6 \u4e0d\u77e5\u9053 \u6211\u5c31 \u8ba4\u51c6 \u4ed6\u5bb6 \u7684 \u3002\n\u559c\u6b22 \u7684 \u670b\u53cb \u53ef\u4ee5 \u8bd5\u8bd5\n\u8001\u724c\u5b50 \u4e86 \u8d28\u91cf \u76f8\u4fe1 \uff0c \u4e00\u76f4\u5728 \u559d \u8fd9\u6b3e \uff0c \u5305\u88c5 \u7cbe\u7f8e \uff0c \u4e70\u6765 \u7ed9 \u8001\u4eba \u7684 \uff0c \u589e\u5f3a \u8eab\u4f53 \u62b5\u6297\u529b\n\u6c64\u81e3\u500d\u5065 \u5927 \u54c1\u724c \uff0c \u626b\u63cf \u4e8c\u7ef4\u7801 \u662f \u6b63\u54c1 \u86cb\u767d\u7c89 \u51b2\u8c03 \u540e \u6bd4\u8f83 \u7a20 \uff0c \u7528\u6765 \u63d0\u9ad8 \u514d\u75ab\u529b \u7684 \u5473\u9053 \u5f88 \u597d\u559d \u3002\n\u662f \u6b63\u54c1 \uff0c \u86cb\u767d\u7c89 \u559d\u5230 \u6709\u70b9\u50cf \u65e0\u7cd6 \u8c46\u5976\n\u86cb\u767d\u7c89 \u6536\u5230\u4e86 \uff0c \u5f88\u5927 \u7f50 \u3002\n\u6700\u8fd1 \u5728 \u8fd0\u52a8 \uff0c \u60f3 \u591a\u5145 \u70b9 \u86cb\u767d\u8d28 \uff0c \u611f\u89c9 \u8fd9\u6b3e \u8d28\u91cf \u5f88\u597d \uff0c \u559d\u7740 \u5473\u9053 \u8fd8\u4e0d\u9519 \uff0c \u597d\u8bc4\n\u8fd8\u6709 \u793c\u76d2 \u888b \u975e\u5e38 \u7684 \u9ad8\u5927 \u6863 \uff0c \u6211\u67e5 \u4e8c\u7ef4\u7801 \u662f \u6b63\u54c1 \uff0c \u597d\u5f00\u5fc3 \uff0c \u8fd9\u4e2a \u4ef7\u683c\u6bd4 \u5b9e\u4f53\u5e97 \u4fbf\u5b9c \u5f88\u591a \uff0c \u591f \u6211 \u5a46\u5a46 \u559d \u4e00\u6bb5\u65f6\u95f4 \u4e86 \uff0c \u5979\u8bf4 \u559d\u4e86 \u8fd9\u4e2a \u817f \u4e0d\u80bf \u4e86 \uff0c \u7ee7\u7eed \u559d \u5e0c\u671b \u6709 \u6548\u679c \u3002\n\u4e94\u661f \u597d\u8bc4\n\u7ed9 \u5976\u5976 \u4e70\u7684 \uff0c \u6548\u679c \u8fd8\u4e0d\u9519 \uff0c \u5976\u5976 \u98df\u7528 \u4e86 \u4e00\u76d2 \u73b0\u5728 \u62b5\u6297\u529b \u6bd4\u4ee5\u524d \u5f3a\u591a \u4e86 \uff0c \u5976\u5976 \u4e5f\u633a \u559c\u6b22 \u8fd9\u4e2a \u5473\u9053 \u3002\n\u800c\u4e14 \u5356\u5bb6 \u4eba \u5f88\u597d \uff0c \u7ed9\u4e2a \u8d5e \u3002\n\u5173\u6ce8 \u4e86 \u597d\u4e45 \uff0c \u5b9d\u8d1d \u5f88\u559c\u6b22 \uff0c \u9ad8\u5927\u4e0a \uff0c \u9001\u793c \u4f73\u54c1 \uff0c \u5957\u9910 \u66f4\u662f \u4f18\u60e0 \u591a\u591a \uff0c \u5f88 \u4fe1\u8d56 \u7684 \u54c1\u724c .\n\u53e3\u611f \u4e5f\u5f88 \u597d \uff0c \u5473\u9053 \u662f \u6d53\u6d53\u7684 \u9999\u5473 \u3002\n\u8425\u517b\u4ef7\u503c \u4e5f \u9ad8 \uff0c \u589e\u5f3a \u514d\u75ab\u529b \u3002\n\u4ef7\u683c \u5b9e\u60e0 \u3002\n\u503c\u5f97 \u63a8\u8350 \uff01\n\u589e\u5f3a \u62b5\u6297\u529b \u514d\u75ab\u529b \uff0c \u9996\u9009 \u6c64 \u6210\u500d \u5065 \u86cb\u767d\u7c89 \u3002\n\u4e70\u7ed9 \u5988\u5988 \u7684   \uff0c \u6027\u4ef7\u6bd4 \u8fd8\u662f \u633a \u9ad8\u7684   \uff0c \u6bd4\u8981 \u836f\u5e97 \u5212\u7b97 \u5f88\u591a\n\u5f88\u5feb \u5b9d\u8d1d \u6536\u5230\u4e86 \uff0c \u975e\u5e38\u597d \uff0c \u5305\u88c5 \u5b8c\u7f8e \u6ca1\u6709 \u7834\u635f \uff0c \u4e0e \u5b9e\u7269 \u63cf\u8ff0 \u76f8\u7b26 \uff0c \u86cb\u767d\u7c89 \u9ad8\u86cb\u767d \u589e\u5f3a \u514d\u75ab\u529b \u975e\u5e38\u597d \uff0c \u503c\u5f97 \u8d2d\u4e70\n\u6c64\u81e3\u500d\u5065 \u7684 \u4ea7\u54c1 \u5f88\u4e0d\u9519 \uff0c \u76f8\u4fe1 \u8fd9\u4e2a \u54c1\u724c \uff0c \u800c\u4e14 \u5403\u7684 \u53e3\u611f \u548c \u6548\u679c \u90fd\u4e0d\u9519 \uff0c \u4f1a \u6301\u7eed \u5173\u6ce8 \u5e97\u94fa \uff0c \u5403\u5b8c \u518d\u6765 \u56de\u8d2d \uff01\n\u4e00\u76f4\u90fd \u7ed9 \u8001\u5988 \u4e70 \uff0c \u8fd9\u4e2a \u5e94\u8be5\u662f \u6b63\u54c1 \uff0c \u53ef\u4ee5 \u7684 \uff0c \u4ee5\u540e \u8fd8\u4f1a \u7ee7\u7eed\n\u86cb\u767d\u7c89 \u5f88\u4e0d\u9519 \uff0c \u65e5\u671f \u65b0\u9c9c \uff0c \u7ed9 \u8001\u4eba \u4e70\u7684 \uff0c \u4e00\u76f4 \u7528 \u8fd9\u5bb6 \u7684 \uff0c \u8001\u4eba \u559d\u4e86 \u4e00\u5e74 \u4e86 \uff0c \u8eab\u4f53 \u6bd4\u4ee5\u524d \u660e\u663e \u514d\u75ab\u529b \u63d0\u9ad8 \u5f88\u591a \uff0c \u8c22\u8c22 \u5356\u5bb6 \u63d0\u4f9b \u8fd9\u4e48 \u597d\u7684 \u4f18\u8d28\u4ea7\u54c1 \uff0c \u597d\u8bc4 \u5fc5\u987b \u6ef4 \uff01\n\u6253\u5f00 \u4e00\u770b \uff0c \u5473\u9053 \u4e0d\u9519 \uff0c \u7528 \u6e29\u6c34 \u51b2 \u5c31 \u53ef\u4ee5\u4e86 \uff0c \u5403\u7740 \u65b9\u4fbf \uff0c \u5e0c\u671b\u80fd \u8ba9 \u5bb6\u91cc \u7684 \u7238\u5988 \u66f4 \u7cbe\u795e \uff0c \u8eab\u4f53 \u66f4\u597d\n\u5b9e\u7269 \u548c \u56fe\u7247 \u4e00\u6837   \u5305\u88c5 \u5b8c\u6574   \u6ca1\u6709 \u7834\u635f   \u575a\u6301 \u5403 \u4f1a\u6709 \u6548\u679c \u7684\n\u86cb\u767d\u7c89 \u975e\u5e38 \u5b9e\u60e0 \uff0c \u4e70\u7ed9 \u8001\u4eba \u559d\u7684 \uff0c \u8865\u5145 \u86cb\u767d \uff0c \u4e00\u76f4 \u559d \u6c64\u81e3\u500d\u5065 \u8fd9\u4e2a \u54c1\u724c \u3002\n\u8fd9 \u5927\u6982\u662f \u6211 \u7b2c\u56db\u6b21 \u8d2d\u4e70\u4e86 \uff0c \u6b63\u54c1 \uff0c \u5bb6\u4eba \u5403\u4e86 \u62b5\u6297\u529b \u6709\u6240\u6539\u5584 \uff0c \u671f\u5f85 \u66f4\u597d \u7684 \u6548\u679c \uff01\n\u4f1a \u6301\u7eed \u5149\u987e\n\u6b63\u54c1 \u4ef7\u683c \u5b9e\u60e0 \uff0c \u5473\u9053 \u5f88\u597d \uff0c \u5f88\u8d5e\n\u5b9d\u8d1d \u975e\u5e38\u4e0d\u9519 \uff0c \u5df2\u7ecf \u4e70\u4e86 \u597d \u51e0\u7f50 \u4e86 \uff0c \u9001 \u4eb2\u621a\u670b\u53cb \u90fd \u975e\u5e38\u4e0d\u9519 \uff0c \u6b63\u54c1 \u8d28\u91cf\u4fdd\u8bc1\n\u86cb\u767d\u7c89 \u4e0d\u9519 \uff0c \u6dd8\u5b9d \u5ba2\u670d \u6001\u5ea6 \u5f88\u597d \uff0c \u7c89\u8d28 \u7ec6\u817b \uff0c \u6e05\u6de1 \u6613 \u6eb6\u89e3 \uff0c \u751c\u6de1 \u9002\u4e2d \uff0c \u559d\u4e86 \u4ee5\u540e \u786e\u5b9e\u6709 \u589e\u52a0 \u514d\u75ab\u529b \u7684 \u6548\u679c \uff0c \u4e0b\u6b21 \u8fd8\u6765\n\u4e70\u7ed9 \u5988\u5988 \u7684 \uff0c \u53ef\u4ee5 \u589e\u52a0 \u514d\u75ab\u529b \uff0c \u7f51\u4e0a \u4e70 \u6bd4 \u5b9e\u4f53\u5e97 \u4f18\u60e0 \u5f88\u591a\n\u4ea7\u54c1 \u6536\u5230\u4e86 \uff0c \u671f\u5f85 \u6548\u679c \uff0c \u5ba2\u670d \u4e5f\u5f88 \u6709\u8010\u5fc3 \u8bb2\u89e3\n\u86cb\u767d\u7c89 \u771f\u7684\u5f88 \u597d \uff0c \u63d0\u9ad8 \u514d\u75ab\u529b \uff0c \u589e\u5f3a\u4f53\u8d28 \uff0c \u4ef7\u683c \u5b9e\u60e0 \uff0c \u4ee5\u540e \u5c31\u8ba4 \u8fd9\u5bb6 \u5e97 \u4e86\n\u5feb\u9012 \u5df2 \u6536\u5230 \uff0c \u5305\u88c5 \u5b8c\u597d\u65e0\u635f \uff0c \u8054\u7cfb \u4e86 \u5ba2\u670d \u9001\u4e86 \u793c\u76d2 \u8fd8 \u9001\u4e86 \u4f18\u60e0\u5238 \uff0c \u975e\u5e38\u611f\u8c22 \uff0c \u9001\u4eba \u5f88\u4e0d\u9519 \uff0c \u86cb\u767d\u7c89 \u8c03\u8282 \u514d\u75ab\u529b \u6700\u597d \uff0c \u6c64\u81e3\u500d\u5065 \u5927 \u54c1\u724c \u503c\u5f97\u4fe1\u8d56 \uff0c \u4e0b\u6b21 \u8fd8\u8981 \u56de\u8d2d \uff0c\n\u597d\u5403 \u597d\u5403 \uff01\n\u53e3\u611f \u975e\u5e38 \u6ee1\u610f \uff01\n\u4ef7\u683c\u4fbf\u5b9c \u7269\u6d41 \u4e5f\u5feb \u5305\u88c5 \u5f88 \u597d\u54df\n\u86cb\u767d\u7c89 \u6536\u5230\u4e86 \uff0c \u6709 \u8d28\u611f \u3002\n\u6bd5\u7adf\u662f \u5927 \u54c1\u724c \u8fd8\u662f \u6709 \u4fdd\u969c \u7684 \u3002\n\u4ef7\u683c \u8fd8 \u6bd4\u8f83 \u5b9e\u60e0 \uff0c \u9001 \u7684 \u4e1c\u897f \u591a \uff01\n\u86cb\u767d\u7c89 \u633a\u597d \u7684 \uff0c \u6709\u70b9 \u6de1\u6de1\u5730 \u8c46\u6d46 \u7684 \u5473\u9053 \uff01\n\u633a \u559c\u6b22 \u7684 \uff01\n\u7ed9 \u7238\u7238 \u8865 \u8eab\u4f53 \u7684 \uff0c \u7238\u7238 \u8bf4 \u53e3\u611f \u4e0d\u9519 \uff0c \u4ef7\u683c\u6bd4 \u5b9e\u4f53\u5e97 \u4fbf\u5b9c \uff0c \u503c\u5f97 \u63a8\u8350 \u4e00\u4e0b\n\u4e0d\u9519 \u4e0d\u9519 \uff0c \u53e3\u611f \u7ec6\u817b \uff0c \u633a \u597d\u559d   \u6d88\u9664 \u4e86 \u4e4b\u524d \u5bf9 \u86cb\u767d\u8d28 \u7c89 \u7684 \u5370\u8c61 \u3002\n\u4ee5\u524d \u5bb6\u91cc\u4eba \u5c31\u5728 \u559d \u8fd9\u4e2a \uff0c \u8fd9\u6b21 \u4e70\u7684 \u4e5f \u5f88\u4e0d\u9519 \uff0c \u4ef7\u683c \u4e5f\u5f88 \u597d \uff0c \u6bd4 \u836f\u5e97 \u4fbf\u5b9c \u597d\u591a \uff0c \u8fd8 \u9001\u4e86 \u4e0d\u5c11 \u4e1c\u897f \uff0c \u4ee5\u540e \u5c31\u5728\u8fd9 \u4e70\u4e86 \u3002\n\u4e70\u7ed9 \u8001\u5988 \u7684 \uff0c \u539f\u5473 \u8425\u517b\u4ef7\u503c \u9ad8 \uff0c \u5bb6\u91cc \u6709 \u8001\u4eba \u5fc5\u5907 \u3002\n\u5b9d\u8d1d \u5f88\u597d \uff0c \u6bd4 \u5b9e\u4f53\u5e97 \u4fbf\u5b9c \uff0c \u7ecf\u5e38 \u559d \u63d0\u9ad8 \u514d\u75ab\u529b \uff0c \u5bb6\u91cc\u4eba \u90fd\u53ef\u4ee5 \u559d \uff0c \u559d\u5b8c \u518d\u6765 \u4e70 \uff01\n\u8d28\u91cf \u8d85\u597d \uff0c \u4ef7\u683c \u8fd8 \u5b9e\u60e0 \uff0c \u9001\u4eba \u6216 \u81ea\u5df1 \u7528 \u90fd \u7279\u522b \u6709\u9762\u5b50\n\u591a\u6b21 \u56de\u8d2d \u4e86 \uff0c \u6bcf\u6b21\u90fd \u662f \u4e70\u7ed9 \u516c\u516c \u5a46\u5a46 \uff0c \u589e\u5f3a\u4f53\u8d28 \uff0c \u5403\u7740 \u5f88\u597d \uff0c \u662f \u6b63\u54c1 \u3002\n\u7ed9 \u5988\u5988 \u4e70\u7684 \uff0c \u63d0\u9ad8 \u514d\u75ab\u529b \u7684 \uff0c \u4e4b\u524d \u559d\u4e86 \u4e00\u6b21 \u6548\u679c\u5f88\u597d \uff0c \u53c8 \u4e70\u4e86 \u4e00\u7f50 \uff0c \u8d60\u54c1 \u771f\u7684 \u5f88\u591a \uff0c \u4e0d\u9519\n\u6536\u5230\u4e86   \u670b\u53cb \u63a8\u8350 \u7684 \u771f\u5fc3 \u89c9\u5f97 \u4e0d\u9519   \u5bc6\u5c01 \u5f88\u597d \u8d28\u91cf \u6709\u4fdd\u8bc1 \uff0c \u589e\u5f3a \u81ea\u8eab \u514d\u75ab\u529b \uff0c \u6bd4 \u5b9e\u4f53\u5e97 \u4fbf\u5b9c \u597d\u591a \u800c\u4e14\u662f \u6b63\u54c1 \uff0c \u559c\u6b22 \u4e0b\u6b21\u518d \u6765 \u8d2d\u4e70 \u3002\n\u86cb\u767d\u7c89 \u8d28\u91cf \u7279\u522b \u597d \uff0c \u559d \u8fd9 \u653e\u5fc3 \u5f88\u559c\u6b22 \u8fd9\u4e2a \u5473\u9053 \uff0c \u957f\u671f \u559d \u86cb\u767d\u7c89 \u5bf9 \u8eab\u4f53 \u5f88\u597d \u7684\n\u6536\u5230\u4e86 \u559c\u6b22 \u6c64\u81e3\u500d\u5065 \u8fd9\u4e2a \u724c\u5b50 \uff0c \u6b63\u5728 \u5403\u7684 \uff0c \u5927 \u54c1\u724c \u503c\u5f97\u4fe1\u8d56 \uff0c \u5305\u88c5 \u7684 \u5f88\u597d\u5403 \u5b8c\u4e86 \u4f1a \u518d\u6765 \u5168 \u4e94\u5206 \u3002\n\u86cb\u767d\u7c89 \u6536\u5230\u4e86 \uff0c \u5305\u88c5 \u5b8c\u597d \uff0c \u670b\u53cb \u4ecb\u7ecd\u8bf4 \u8fd9 \u724c\u5b50 \u8d28\u91cf\u597d \uff0c \u8425\u517b \u9ad8 \uff0c \u7279\u610f \u4e70\u6765 \u8bd5\u8bd5 \u3002\n\u86cb\u767d\u7c89 \u548c \u7ef4\u751f\u7d20 c \u4e00\u8d77 \u4e70\u7684 \uff0c \u5df2\u7ecf \u65e0\u6570\u6b21 \u56de\u5934\u5ba2 \u4e86 \uff0c \u86cb\u767d\u7c89 \u6bcf\u5929 \u65e9\u4e0a \u4e00\u676f \uff0c \u8eab\u4f53 \u611f\u89c9 \u771f\u7684 \u89c1\u597d \uff0c \u4f53\u8d28 \u53d8\u597d \uff0c \u72b6\u6001 \u53d8\u597d \uff0c \u8fd8\u662f\u8981 \u575a\u6301 \u5403\n\u5f88\u5feb \u5c31 \u6536\u5230\u4e86 \uff0c \u8fd9\u662f \u7b2c\u4e8c\u6b21 \u8d2d\u4e70\u4e86 \uff0c \u5305\u88c5 \u8ddf \u54c1\u8d28 \u8fd8\u662f \u4e00\u5982\u65e2\u5f80 \u7684 \u597d \uff0c \u54c1\u724c \u503c\u5f97\u4fe1\u8d56 \uff0c \u8c22\u8c22 \u5feb\u9012 \u5c0f\u54e5 \u5728\u8fd9 \u7279\u6b8a \u65f6\u671f \u4e5f\u6ca1 \u5f53\u8bef \u8def\u7a0b \uff0c \u597d\u8bc4 \u662f \u5fc5\u987b \u7684\n\u8fd8\u633a \u5212\u7b97 \u7684 \uff0c \u589e\u4e86 \u5f88\u591a\u4e1c\u897f \uff0c \u4e70\u6765 \u589e\u52a0 \u8eab\u4f53 \u86cb\u767d \u5236 \u7684 \uff0c \u65b9\u4fbf \u51cf\u80a5 \uff0c \u8fc7\u4e00\u6bb5\u65f6\u95f4 \u6765 \u8ffd \u8bc4\u4ef7 \uff0c\n\u4e70\u6765 \u63d0\u9ad8 \u8eab\u4f53 \u514d\u75ab\u529b \u7684 \uff0c \u6bd4 \u836f\u5e97 \u7684 \u4f18\u60e0 \uff0c \u5305\u88c5 \u5b8c\u7f8e \uff01\n\u53d1\u8d27 \u901f\u5ea6 \u4e5f\u5f88 \uff0c \u559d \u5b8c\u597d \u7684\u8bdd \u7ee7\u7eed \u5728\u8fd9\u91cc \u8d2d\u4e70 \uff0c \u5c31 \u8ba4\u51c6 \u4f60\u5bb6 \u5566 \uff01\n\u65e5\u671f \u65b0\u9c9c \uff0c \u63a8\u8350 \u5bb6\u91cc \u6709 \u8001\u4eba \uff0c \u9700\u8981 \u63d0\u9ad8 \u514d\u75ab\u529b \u7684 \u670b\u53cb \u8d2d\u4e70 \uff0c \u6c64\u81e3\u500d\u5065 \u5927 \u54c1\u724c \u503c\u5f97\u4fe1\u8d56 \u3002\n\u6548\u679c\u5f88\u597d \uff0c \u53ef \u63d0\u9ad8 \u514d\u75ab\u529b \uff0c \u662f \u6b63\u54c1 \uff0c \u5473\u9053 \u4e5f\u5f88 \u597d\n\u86cb\u767d\u7c89 \u7279\u522b \u7684 \u597d \uff0c \u5473\u9053 \u4e0d\u9519 \uff0c \u8fd8\u6709 \u6de1\u6de1\u7684 \u8c46 \u9999\u5473 \uff0c \u8001\u4eba \u5c0f\u5b69 \u90fd \u5f88\u559c\u6b22 \u3002\n\uff0c \u5e97\u5bb6 \u633a\u597d \u7684 \uff0c \u8fd8 \u9001\u4e86 \u793c\u54c1 \u3002\n\uff0c \u5403\u5b8c \u4e86 \u8fd8\u4f1a \u518d\u6765 \u4e70\n\u5f88\u597d \u5f88\u4e0d\u9519 \u3002\n\u8d28\u91cf \u4e0d\u9519 \uff0c \u5f88\u6ee1\u610f \u8fd9\u6b21 \u8d2d\u7269 \uff0c \u559d\u8d77\u6765 \u4e0d\u9519 \uff0c \u5e73\u65f6 \u5403\u996d \u8425\u517b \u6253 \u4e0d\u5230 \u8eab\u4f53 \u7684 \u9700\u6c42 \uff0c \u6709 \u5b83\u53ef\u4ee5 \u8865 \u4e00\u4e0b \u597d\u8bc4\n\u86cb\u767d\u7c89 \u589e\u5f3a \u514d\u75ab\u529b \uff0c \u8001\u5c11\u7686\u5b9c \uff0c \u5473\u9053 \u8fd8\u4e0d\u9519 \uff0c \u6c64\u81e3\u500d\u5065 \u5927 \u54c1\u724c \u503c\u5f97\u4fe1\u8d56\n\u542c\u8bf4 \u53cc \u86cb\u767d \u6bd4 \u690d\u7269\u86cb\u767d \u8425\u517b\u4ef7\u503c \u9ad8 \uff0c \u5bb9\u6613 \u5438\u6536 \u4ee3\u8c22 \uff0c \u5148\u5403 \u4e00\u6bb5\u65f6\u95f4 \u8bd5\u8bd5\n\u53e3\u5473 \u5f88\u4e0d\u9519 \u3002\n\u5206\u91cf \u5f88\u8db3 \uff0c \u8fd8 \u9001\u4e86 \u6447\u6447 \u676f \u4e0d\u6015 \u51b2 \u4e0d\u6563 \u4e86 \uff0c \u6bcf\u5929 \u4e00\u676f \u7cbe\u795e \u597d\u554a\n\u5b9d\u8d1d \u5f88\u5feb \u5c31 \u6536\u5230\u4e86 \uff0c \u5305\u88c5 \u5f88\u597d \uff0c \u671f\u5f85 \u6548\u679c \uff01\n\u6ca1\u5565 \u7279\u6b8a \u5473\u9053 \uff0c \u559d\u7740 \u633a\u597d \u7684 \uff0c \u8425\u517b\u6210\u5206 \u4e5f\u5f88 \u597d \uff0c \u4e0d\u6127 \u5927 \u54c1\u724c \uff0c \u4f1a \u575a\u6301 \u8d2d\u4e70\n\u7269\u6d41 \u5f88\u5feb \uff0c \u751f\u4ea7\u65e5\u671f \u4e5f\u5f88 \u9760 \u8c31 \u3002\n\u4e70\u6765 \u9001 \u8001\u4eba \u7684 \uff0c \u633a \u5212\u7b97 \u5b9e\u60e0 \u7684 \u54e6 \uff0c \u8d5e \u3002\n\u6b63\u597d \u8d76\u4e0a \u4f18\u60e0\u6d3b\u52a8 \uff0c \u7ed9 \u7236\u6bcd \u4e70\u7684 \uff0c \u6bd4 \u522b\u7684 \u5e97 \u4fbf\u5b9c \u5f88\u591a \uff0c \u7269\u6d41 \u975e\u5e38\u5feb\n\u5e97\u5bb6 \u670d\u52a1\u6001\u5ea6 \u5f88\u597d   \u5f88 \u70ed\u60c5   \u4e1c\u897f \u662f \u6b63\u54c1 \u5662   \u5151\u6c34 \u4ee5\u540e \u5473\u9053 \u95fb\u8d77\u6765 \u8ddf \u8c46 \u7684 \u5473\u9053 \u5dee\u4e0d\u591a   \u52a0\u5728 \u725b\u5976 \u91cc\u9762 \u4e00\u8d77 \u5473\u9053 \u5f88\u597d   \u8fd8\u4f1a \u518d\u6765 \u4e70\u7684\n\u662f \u6b63\u54c1 \uff01\n\u7ed9 \u8001\u4eba \u4e70\u7684 \uff0c \u4e00\u76f4\u90fd \u559d \uff01\n\u80fd \u63d0\u9ad8 \u514d\u75ab\u529b \uff01\n\u53d1\u8d27 \u86ee\u5feb \u7684 \uff0c \u540c\u4e8b \u63a8\u8350 \u7684 \u8fd9\u6b3e \u5976\u7c89 \uff0c \u542c\u8bf4 \u8fd9\u4e2a \u724c\u5b50 \u7684 \u5976\u7c89 \u8001\u5e74\u4eba \u559d\u7684 \u7279\u522b \u6709\u8425\u517b \uff0c \u5305\u88c5 \u7684 \u4e0d\u9519 \uff0c \u5c01\u95ed\u6027 \u4e5f\u597d \uff0c \u8865\u9499 \uff0c \u4e5f\u5f88 \u6709\u8425\u517b\n\u662f \u6b63\u54c1   \u539f\u5473 \u554a   \u6bcf\u5929 \u8865\u4e00\u8865   \u9ad8\u86cb\u767d \u8865\u54c1   \u6709\u8425\u517b   \u8d5e\n\u6536\u5230\u4e86 \u4e0d\u9519 \uff0c   \u7ed9 \u5bb6\u91cc \u8001\u4eba \u5403 \u8fd9\u4e2a \u86cb\u767d\u7c89 \uff0c   \u6bd4 \u5b9e\u4f53\u5e97 \u4fbf\u5b9c \u5f88\u591a   \u9001 \u7684 \u4e1c\u897f \u86ee \u591a\u4e86\n\u4e00\u76f4\u5728 \u7528 \u8fd9\u5bb6 \u5e97 \u7684 \u4fdd\u5065\u54c1 \uff0c \u53e3\u611f \u597d \uff0c \u8d28\u91cf \u6709\u4fdd\u8bc1 \uff0c \u8fd8\u4f1a \u56de\u8d2d \u7684\n\u8fd9\u6b3e \u86cb\u767d\u8d28 \u7c89 \u771f\u5fc3 \u4e0d\u9519 \uff0c \u8425\u517b\u4ef7\u503c \u5f88\u9ad8 \uff0c \u589e\u5f3a \u514d\u75ab\u529b \uff0c \u5927\u5bb6 \u9700\u8981 \u7684 \u90fd \u6765\u4e70 \u8fd9\u6b3e \u4ea7\u54c1 \uff0c \u653e\u5fc3 \u7684 \u8d2d\u4e70 \u3002\n\u65e5\u671f \u4e5f \u65b0 \uff0c \u5473\u9053 \u8fd8\u53ef\u4ee5 \uff0c \u4e70\u7ed9 \u7238\u5988 \u8865 \u8eab\u4f53 \u7684 \uff0c \u633a\u4e0d\u9519 \u7684\n\u6b63\u54c1 \u7684 \u6c64\u81e3\u500d\u5065 \u5927 \u54c1\u724c \uff0c \u8d28\u91cf \u4fe1 \u7684 \u8fc7 \uff0c \u8fd8\u4f1a \u5149\u987e\n\u4e00\u76f4\u662f \u6c64\u81e3\u500d\u5065 \u7684 \u8fd9\u4e2a \u724c\u5b50 \u86cb\u767d\u7c89 \uff0c \u6548\u679c \u633a \u660e\u663e \u7684 \uff0c \u589e\u5f3a \u514d\u75ab\u529b \uff0c \u7f51\u4e0a \u7684 \u4ef7\u683c \u4f18\u60e0 \uff0c \u4ea7\u54c1 \u6536\u5230 \u9a8c\u8d27 \u4e86 \uff0c \u662f \u6b63\u54c1 \uff0c \u653e\u5fc3 \uff0c \u4ee5\u540e \u90fd\u662f \u4ed6\u5bb6 \u7684 \u4e86\n\u8d28\u91cf\u597d \u662f \u6b63\u54c1 \uff0c \u53e3\u5473 \u597d\u559d \u4e86 \u4ee5\u540e \u6548\u679c \u4e0d\u9519\n\u5f88\u597d\u5403 \uff0c \u5173\u952e\u662f \u6027\u4ef7\u6bd4 \u9ad8 \u3002\n\u6709 \u6548\u679c \u7684\u8bdd \uff0c \u8fd8\u6765 \u56de\u8d2d \u3002\n\u7ed9 \u7238\u7238 \u4e70\u7684 \uff0c \u5e0c\u671b \u4ed6 \u8eab\u4f53\u5065\u5eb7 \uff0c \u5c31\u8fd9\u6837 \uff01\n\u4ed6 \u6536\u5230 \u770b \u8fd8\u6709 \u8d60\u54c1 \u597d\u9ad8\u5174 \u54e6\n\u54c1\u8d28 \u5f88\u597d \uff0c \u662f \u6b63\u54c1 \uff0c \u5473\u9053 \u4e5f\u4e0d\u9519 \uff0c \u5305\u88c5 \u5b8c\u597d\u65e0\u635f \u7269\u6d41 \u901f\u5ea6 \u4e5f \u5f88\u5feb\n\u4e1c\u897f \u5305\u88c5 \u5f88\u597d \u3002\n\u9001 \u7684 \u4e5f\u6bd4 \u522b\u5bb6 \u5e97\u591a \u3002\n\u6bd4 \u5e97\u91cc \u4fbf\u5b9c \u3002\n  \u53d1\u8d27 \u5440   \u4e5f \u5f88\u5feb \u3002\n\u4e0d\u9519   \u5efa\u8bae \u8d2d\u4e70\n\u6c64\u81e3\u500d\u5065 \u7684 \u4ea7\u54c1 \u5f88\u4e0d\u9519 \uff0c \u4ee5\u540e \u5c31\u5728 \u4ed6\u5bb6 \u4e70\u4e86 \uff0c \u8001\u7236\u4eb2 \u559d \u86cb\u767d\u8d28 \u7c89 \u5df2\u7ecf \u597d\u4e45 \u4e86   \u589e\u5f3a \u62b5\u6297\u529b \uff0c \u975e\u5e38\u597d \u5168 5 \u5206 \uff0c \u7269\u6d41 \u4e5f\u7ed9 \u529b \u3002\n\u86cb\u767d\u7c89 \u53e3\u611f \u4e0d\u9519 \uff0c \u65e5\u671f \u4e5f\u662f \u65b0 \u65e5\u671f \uff0c \u5305\u88c5 \u633a\u597d \u7684 \uff0c \u6ca1\u6709 \u538b\u5230 \uff0c \u8fd9\u4e2a \u5356\u5bb6 \u4eba \u5f88\u597d \uff0c \u503c\u5f97 \u63a8\u8350\n\u6b63\u54c1 \u7684 \uff0c \u6548\u679c\u5f88\u597d   \u6ee1\u610f \u7684 \u8d2d\u7269 \uff01\n\u53d1\u8d27 \u5feb\n\u5df2\u7ecf \u4e70\u8fc7 \u51e0\u6b21 \u4e86 \uff0c \u6548\u679c\u5f88\u597d \uff0c \u6bcf\u5929 \u65e9\u4e0a \u4e00\u676f \u589e\u5f3a \u514d\u75ab\u529b\n\u6bd4 \u65d7\u8230\u5e97 \u5212\u7b97 \uff0c \u5f88 \u597d\u559d \uff0c \u671f\u5f85 \u6548\u679c \u3002\n\u975e\u5e38\u4e0d\u9519 38 \u8282 \u4f18\u60e0 \u4e70\u7684 \uff0c \u975e\u5e38 \u5b9e\u60e0 \uff0c \u5feb\u9012 \u5c0f\u54e5 \u9001\u5feb \u9012\u7ed9 \u529b\n\u770b\u8d77\u6765 \u8fd8\u4e0d\u9519 \uff0c \u6b63\u7ed9 \u5bb6\u4eba \u670d\u7528 \u4e2d \uff0c \u5e0c\u671b \u4f1a\u6709 \u597d\u7684 \u6548\u679c \uff0c \u597d\u8bc4 \uff01\n\u5df2 \u7b2c\u4e8c\u6b21 \u8d2d\u4e70\u4e86 \uff0c \u8001\u4eba\u5bb6 \u5728 \u7528 \uff0c \u575a\u6301 \u5403 \u4e00\u6bb5\u65f6\u95f4 \uff0c \u6548\u679c\u597d \u8fd8\u4f1a \u7ee7\u7eed \u6765 \u4e70\u7684 \u3002\n\u4e70\u4e86 \u5f88\u591a\u6b21 \u4e86 \uff0c \u8fd9\u6b21 \u6d3b\u52a8 \u4f18\u60e0 \u5f88\u5927 \uff0c \u5f88 \u5b9e\u60e0 \uff0c \u5bb6\u91cc \u8001\u4eba \u4e00\u76f4\u5728 \u5403\n\u86cb\u767d\u7c89 \u633a\u597d \u7684 \uff0c \u52a0\u70b9 \u871c\u8702 \u6216\u8005 \u725b\u5976 \u5f88 \u597d\u559d \uff0c \u4e3b\u8981\u662f \u8865\u5145\u8425\u517b \uff0c \u589e\u5f3a \u514d\u75ab\u529b   \u4e0d\u9519   \u63a8\u8350\n\u6c64\u81e3\u500d\u5065 \u662f \u8001\u724c\u5b50 \u4e86 \uff0c \u4e2a\u4eba \u89c9\u5f97 \u8001\u724c\u5b50 \u5f88\u4e0d\u9519 \uff0c \u5c31 \u4e70\u4e86 \u3002\n\u4ef7\u683c \u8fd8\u662f \u633a \u5b9e\u60e0 \u7684 \uff0c \u8001\u724c\u5b50 \u503c\u5f97\u4fe1\u8d56 \uff0c \u597d\u8bc4 \uff01\n\u6bcf\u5929 \u65e9\u4e0a \u4e00\u676f \u52a0\u7684 \u8702\u871c \u5473\u9053 \u7279\u522b \u597d \u3002\n\u4e0b\u6b21\u518d \u6765 \u5149\u987e \u3002\n\u5f88\u6ee1\u610f \uff0c \u4e4b\u524d \u4e70\u8fc7 \uff0c \u662f \u6b63\u7684 \uff0c \u575a\u6301 \u559d \u4f1a\u6709 \u660e\u663e \u6548\u679c\n\u6bd4 \u5b9e\u4f53\u5e97 \u548c \u65d7\u8230\u5e97 \u4fbf\u5b9c \uff0c \u4e00\u6837 \u7684 \u4ea7\u54c1\n\u611f\u89c9 \u8fd8\u4e0d\u9519 \uff0c \u7528\u6765 \u589e\u5f3a \u514d\u75ab\u529b \u7684 \uff0c \u5efa\u8bae \u7ed9 \u7236\u6bcd \u4e70 \u4e00\u4e70\n\u5728 \u8fd9\u5bb6 \u5df2\u7ecf \u4e70\u4e86 \u597d\u957f\u65f6\u95f4 \u4e86 \uff0c \u54c1\u8d28 \u600e\u4e48\u6837 \u4e0d\u8a00\u800c\u55bb \uff0c \u8001\u677f \u6001\u5ea6 \u4e5f\u5f88 \u597d \uff0c \u6bd4 \u5b9e\u4f53\u5e97 \u4fbf\u5b9c \u591a\u4e86 \uff0c \u8fd8\u6709 \u9001\u4e86 \u793c\u54c1 \uff0c \u5bb6\u91cc \u8001\u4eba \u4e00\u76f4 \u559d \uff0c \u795d \u5e97\u5bb6 \u751f\u610f\u5174\u9686 \uff01\n\u5473\u9053 \u5f88\u597d \uff0c \u662f \u6b63\u54c1 \uff0c \u4ef7\u683c \u5b9e\u60e0\n\u8fd8 \u4e0d\u8bb8 \uff0c \u5230\u8d27 \u5f88\u5feb \uff0c \u67e5 \u4e86 \u662f \u6b63\u54c1 \uff0c \u6548\u679c \u671f\u5f85 \u4e2d\n\u8d27\u4ee5 \u6536\u5230 \uff0c \u975e\u5e38 \u6ee1\u610f \uff0c \u8001\u5ba2\u6237 \u591a\u6b21 \uff0c \u611f\u8c22 \u5ba2\u670d \u7684 \u70ed\u60c5 \u89e3\u7b54 \uff0c \u548c \u63a8\u8350 \u4f18\u60e0 \uff0c\n\u6548\u679c\u5f88\u597d \uff0c \u4ee5\u524d \u603b\u4f1a \u611f\u5192 \uff0c \u559d\u4e86 \u540e \uff0c \u57fa\u672c\u4e0a \u4e0d \u611f\u5192 \u4e86 \uff0c \u62b5\u6297\u529b \u589e\u52a0\u4e86 \uff0c \u5ba2\u670d \u670d\u52a1 \u5f88 \u53ca\u65f6 \uff0c \u6001\u5ea6 \u5f88\u597d \uff0c \u7ed9\u4e2a \u8d5e\n\u7ed9 \u5988\u5988 \u4e70\u7684 \uff0c \u5403\u4e0d\u4e0b \u996d \u8eab\u4f53 \u8425\u517b \u8ddf\u4e0d\u4e0a \uff0c \u60f3\u7740 \u4e70\u70b9 \u86cb\u767d\u7c89 \u7ed9\u5979 \u8865\u5145 \u86cb\u767d\u8d28 \u3002\n\u5df2\u7ecf \u56de\u8d2d \u8fc7 \u5f88\u591a\u6b21 \u4e86 \uff0c \u4e4b\u524d \u90fd\u662f \u7ed9 \u7236\u6bcd \u4e70\u6765 \u559d\u7684 \uff0c \u7236\u6bcd \u90fd \u5f88\u6ee1\u610f \uff0c \u6700\u8fd1 \u53d1\u73b0\u81ea\u5df1 \u7684 \u8eab\u4f53 \u4e5f \u9700\u8981 \u8865\u5145\u8425\u517b \u4e86 \uff0c \u679c\u65ad \u53c8\u6765 \u4e70\u4e86\n\u8fd9\u4e2a \u86cb\u767d\u7c89 \u662f \u771f\u7684 \uff0c \u4ee5\u524d \u5728 \u836f\u5e97 \u7684 \u65f6\u5019 \u5c31 \u4e70\u8fc7 \uff0c \u73b0\u5728 \u5728\u7f51\u4e0a \u4e70\u4e86 \u8fd8 \u4fbf\u5b9c \uff0c \u800c\u4e14 \u6700\u5173\u952e \u7684\u662f \u6b63\u54c1 \uff0c \u8eab\u4f53 \u62b5\u6297\u529b \u5dee\u7684 \u5403\u4e86 \u6bd4\u8f83\u597d \uff01\n\u633a\u597d \u7684 \uff0c \u7ed9 \u8001\u4eba \u589e\u5f3a \u514d\u75ab\u529b \uff0c \u5473\u9053 \u8fd8\u4e0d\u9519\n\u7ed9 \u5988\u5988 \u4e70\u7684 \uff0c \u662f \u771f\u7684 \uff0c \u626b\u7801 \u53ef\u4ee5 \u3002\n\u4ee5\u540e\u4f1a \u518d\u4e70 \u7684 \u3002\n\u5f88\u597d \uff0c \u5f88 \u4f18\u60e0\n\u86cb\u767d\u7c89 \u5f88\u4e0d\u9519 \u54e6 \uff0c \u662f \u6b63\u54c1 \u3002\n\u6c64 \u6210\u500d \u5065\u5927 \u724c\u5b50 \uff0c \u503c\u5f97\u4fe1\u8d56 \u54d2 \uff0c \u6ee1\u610f\n\u53e3\u611f \u4e0d\u9519 \u8425\u517b\u4ef7\u503c \u9ad8 \u6ee1\u610f\n\u5f88\u597d \uff0c \u662f \u6b63\u54c1 \uff0c \u4ee5\u540e \u4fdd\u5065\u54c1 \u90fd\u5728 \u4ed6\u5bb6 \u4e70\u4e86 \uff0c \u5e73\u65f6 \u5403\u7684 \u996d \u6839\u672c \u8865 \u4e0d\u9f50 \u8425\u517b \uff0c \u8fd9 \u662f\u4e00\u5bb6 \u597d\u5e97\n\u4e70\u7ed9 \u5988\u5988 \u559d\u7684 \uff0c \u53e3\u611f \u8fd8\u4e0d\u9519 \uff01\n\u8d28\u91cf \u4e0d\u9519 \uff0c \u8fd9 \u90fd\u662f \u4e8c\u6b21 \u8d2d\u7269 \uff0c \u5f88\u6ee1\u610f \u624d\u6765 \u60e0\u987e \u7684 \uff0c \u771f\u4e0d\u9519 \uff0c \u81ea\u5df1 \u559d\u4e86 \u624d\u77e5\u9053 \uff0c \u503c\u5f97 \u8d2d\u4e70 \uff0c \u597d\u8bc4\n\u5f88\u4fbf\u5b9c \uff0c \u5356\u7ed9 \u8001\u4eba \u5403\u7684 \uff0c \u4fdd\u5065\u54c1 \u575a\u6301 \u957f\u671f \u5403\n\u6c64\u81e3\u500d\u5065 \u5927 \u54c1\u724c \uff0c \u5c31\u662f \u597d \uff0c \u4ef7\u683c \u4e5f \u5b9e\u60e0\n\u5f88 \u5408\u7b97 \u5728\u8fd9\u4e2a \u75ab\u60c5 \u671f\u95f4 \u8865\u5145\u8425\u517b \u63d0\u9ad8 \u514d\u75ab\u529b \u662f \u5fc5\u987b \u77e5\u9053 \u7684 \uff0c \u4e3a\u4e86 \u5bb6\u4eba \u4e00\u8d77\u6765 \u559d\u5427 \uff0c \u6ca1\u4ec0\u4e48 \u7279\u6b8a \u5473\u9053 \u5f88 \u597d\u559d \u7684\n\u5b9d\u8d1d \u5df2 \u6536\u5230 \uff0c \u4ee5\u524d \u559d\u4e86 \u5f88\u957f\u65f6\u95f4 \uff0c \u611f\u89c9 \u5f88\u4e0d\u9519   \uff0c \u8fd9\u6b21 \u662f \u6765 \u56de\u8d2d \u7684 \uff0c \u529b\u8350 \u554a \uff01\n\u7ed9 \u5bb6\u91cc \u8001\u4eba \u4e70\u7684 \uff0c \u589e\u52a0 \u8425\u517b \uff0c \u633a \u65b9\u4fbf \u7684 \uff0c \u597d\u8bc4 \u4e00\u5982\u65e2\u5f80\n\u5b9d\u8d1d \u6536\u5230\u4e86 \uff0c \u662f \u6b63\u54c1 \uff0c \u6211 \u626b\u4e86 \u4e8c\u7ef4\u7801 \u662f \u771f\u7684 \uff0c \u4e0b\u6b21 \u8fd8\u4f1a \u8d2d\u4e70 \uff01\n\u4e00\u76f4 \u5f88 \u4fe1\u8d56 \u8fd9\u5bb6 \u7684 \u4ea7\u54c1 \uff0c \u6bcf\u5929\u90fd \u7ed9\u81ea\u5df1 \u51b2 \u4e00\u676f \u86cb\u767d\u7c89 \u559d \uff0c \u63d0\u9ad8 \u514d\u75ab\u529b\n\u86cb\u767d\u7c89 \u5df1 \u6536\u5230 \uff0c \u4e00\u626b \u7801 \u786e\u5b9e\u662f \u6b63\u54c1 \uff0c \u6bd4 \u8d85\u5e02 \u548c \u836f\u5e97 \u4e70\u7684 \u4f18\u60e0 \u591a\u4e86 \uff0c \u4ee5\u540e \u5c31\u4e70 \u4f60\u5bb6 \u7684\u5566 \u3002\n\u86cb\u767d\u8d28 \u7c89 \u53e3\u611f \u597d \uff0c \u5305\u88c5 \u539a\u5b9e \uff0c \u53d1\u8d27 \u5feb \u5927\u4eba \u5c0f\u5b69 \u90fd \u7231\u559d
